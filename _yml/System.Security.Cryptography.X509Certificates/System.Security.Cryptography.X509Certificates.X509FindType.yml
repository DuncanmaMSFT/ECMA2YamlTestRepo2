  langs:
  - csharp
  name: X509FindType
  nameWithType: X509FindType
  fullName: System.Security.Cryptography.X509Certificates.X509FindType
  type: Enum
  summary: Specifies the type of value the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A?displayProperty=fullName> method searches for.
  remarks: "X509FindType identifies the type of value provided in the `findValue` parameter for the <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> method. You can use X509FindType to search an <xref:System.Security.Cryptography.X509Certificates.X509Certificate2> collection by subject name, thumbprint, serial number, valid date range, or other value.  \n  \n You can use a combination of `FindByTime` value types to find certificates that are valid in a given time range. The union of certificates returned using FindByTimeValid, FindByTimeNotYetValid, and FindByTimeExpired for a given time represents all certificates in the queried collection."
  example:
  - "The following example opens the current user's personal certificate store, finds only valid certificates, allows the user to select a certificate, and then writes certificate information to the console. The output depends on the certificate you select.  \n  \n [!code-vb[certselect#1](../../add/codesnippet/VisualBasic/t-system.security.crypto_116_1.vb)]\n [!code-cs[certselect#1](../../add/codesnippet/CSharp/t-system.security.crypto_116_1.cs)]\n [!code-cpp[certselect#1](../../add/codesnippet/CPP/t-system.security.crypto_116_1.cpp)]"
