  type: Class
  summary: The exception that is thrown to communicate errors to the client when the client connects to non-.NET Framework applications that cannot throw exceptions.
  remarks: "ServerException uses the HRESULT COR_E_SERVER, which has the value 0x8013150E.  \n  \n ServerException uses the default <xref:System.Object.Equals%2A> implementation, which supports reference equality.  \n  \n For a list of initial property values for an instance of ServerException, see the ServerException constructors."
