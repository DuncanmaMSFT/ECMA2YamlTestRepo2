  name: UriTemplate
  nameWithType: UriTemplate
  fullName: System.UriTemplate
  type: Class
  summary: A class that represents a Uniform Resource Identifier (URI) template.
  remarks: "A URI template allows you to define a set of structurally similar URIs. Templates are composed of two parts, a path and a query. A path consists of a series of segments delimited by a slash (/). Each segment can have a literal value, a variable value (written within curly braces [{ }], constrained to match the contents of exactly one segment), or a wildcard (written as an asterisk [*], which matches \"the rest of the path\"), which must appear at the end of the path. The query expression can be omitted entirely. If present, it specifies an unordered series of name/value pairs. Elements of the query expression can be either literal pairs (?x=2) or variable pairs (?x={val}). Unpaired values are not permitted. The following examples show valid template strings:  \n  \n-   \"weather/WA/Seattle\"  \n  \n-   \"weather/{state}/{city}\"  \n  \n-   \"weather/*\"  \n  \n-   \"weather/{state}/{city}?forecast=today  \n  \n-   \"weather/{state}/{city}?forecast={day}  \n  \n The preceding URI templates might be used for organizing weather reports. Segments enclosed in curly braces are variables, everything else is a literal. You can convert a UriTemplate instance into a <xref:System.Uri> by replacing variables with actual values. For example, taking the template \"weather/{state}/{city}\" and putting in values for the variables \"{state}\" and \"{city}\" gives you \"weather/WA/Seattle\". Given a candidate URI, you can test whether it matches a given URI template by calling <xref:System.UriTemplate.Match%28System.Uri%2CSystem.Uri%29>. You can also use UriTemplate instances to create a <xref:System.Uri> from a set of variable values by calling <xref:System.UriTemplate.BindByName%28System.Uri%2CSystem.Collections.Specialized.NameValueCollection%29> or [BindByPosition(Uri, String\\<xref:System.UriTemplate.BindByPosition%28System.Uri%2CSystem.String%5B%5D%29>."
  example:
  - "The following code demonstrates how to create a UriTemplate instance, and bind and match it to a candidate URI.  \n  \n [!code-cs[UriTemplate#0](~/add/codesnippet/csharp/t-system.uritemplate_1.cs)]\n [!code-vb[UriTemplate#0](~/add/codesnippet/visualbasic/t-system.uritemplate_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.ServiceModel.Web, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public class UriTemplate
