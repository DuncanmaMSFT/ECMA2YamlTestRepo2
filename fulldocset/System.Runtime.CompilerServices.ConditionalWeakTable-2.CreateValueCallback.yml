items:
- uid: System.Runtime.CompilerServices.ConditionalWeakTable`2.CreateValueCallback
  id: ConditionalWeakTable`2.CreateValueCallback
  langs:
  - csharp
  name: ConditionalWeakTable<TKey,TValue>+CreateValueCallback
  nameWithType: ConditionalWeakTable<TKey,TValue>+CreateValueCallback
  fullName: System.Runtime.CompilerServices.ConditionalWeakTable<TKey,TValue>+CreateValueCallback
  type: Delegate
  summary: Represents a method that creates a non-default value to add as part of a key/value pair to a <xref href="stem.Runtime.CompilerServices.ConditionalWeakTable%602"></xref> object.
  remarks: "The ConditionalWeakTable(TKey, delegate encapsulates a callback method that is invoked by the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetValue%2A?displayProperty=fullName> method when the key passed to the method is not found in the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602> object. The <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetValue%2A> method passes the callback method the key that represents a managed object to which a property value is to be dynamically attached. The method is responsible for returning the property value to its caller, which, in turn, adds the key/value pair to the table.  \n  \n The ConditionalWeakTable(TKey, method is used to return an instance of a reference type that can be attached to the specified key. It enables that instance to be initialized using non-default values. If the key is not found in the table, the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetOrCreateValue%2A?displayProperty=fullName> method adds a key/value pair in which the value is initialized using default values."
  example:
  - "The following example defines a `MainClass` class and a `MainInfo` class. `MainInfo` provides information about the `MainClass` instance. It also defines a static (`Shared` in Visual Basic) `CreateAttachedValue` method that can be assigned to the ConditionalWeakTable(TKey, delegate and passed to the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetValue%2A> method. The example calls the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetValue%2A> method to add a `MainClass` object and its corresponding `MainInfo` object to a <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602> table. The example also illustrates calls to the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.Add%2A> and <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.GetOrCreateValue%2A> methods to add key/value pairs to the table, and a call to the <xref:System.Runtime.CompilerServices.ConditionalWeakTable%602.TryGetValue%2A> method to retrieve the value that belongs to an existing key.  \n  \n [!code-vb[System.Runtime.CompilerServices.ConditionalWeakTable.GetValue#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_27_1.vb)]\n [!code-cs[System.Runtime.CompilerServices.ConditionalWeakTable.GetValue#1](~/add/codesnippet/csharp/t-system.runtime.compile_27_1.cs)]"
