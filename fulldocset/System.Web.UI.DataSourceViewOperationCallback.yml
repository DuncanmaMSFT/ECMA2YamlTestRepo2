  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: Represents the asynchronous callback method that a data-bound control supplies to a data source view for asynchronous insert, update, or delete data operations.
  remarks: By default, ASP.NET Web page and control execution is synchronous. However, data source controls can be extended to support asynchronous data retrieval and data operations. The <xref:System.Web.UI.DataSourceView> object supports the <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, and <xref:System.Web.UI.DataSourceView.Delete%2A> methods for asynchronous data processing. The DataSourceViewOperationCallback delegate is passed to the data source view by a data-bound control, so that the view can call this delegate when asynchronous processing is complete and notify the data-bound control of the operation's outcome.
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
