  name: TaskCompletionSource<TResult>
  nameWithType: TaskCompletionSource<TResult>
  fullName: System.Threading.Tasks.TaskCompletionSource<TResult>
  type: Class
  summary: Represents the producer side of a <xref href="stem.Threading.Tasks.Task%601"></xref> unbound to a delegate, providing access to the consumer side through the <xref href="stem.Threading.Tasks.TaskCompletionSource%601.Task%2A"></xref> property.
  remarks: "In many scenarios, it is useful to enable a <xref:System.Threading.Tasks.Task%601> to represent an external asynchronous operation. TaskCompletionSource(TResult) is provided for this purpose. It enables the creation of a task that can be handed out to consumers, and those consumers can use the members of the task as they would any other. However, unlike most tasks, the state of a task created by a TaskCompletionSource is controlled explicitly by the methods on TaskCompletionSource. This enables the completion of the external asynchronous operation to be propagated to the underlying Task. The separation also ensures that consumers are not able to transition the state without access to the corresponding TaskCompletionSource. For more information, see the entry [The Nature of TaskCompletionSource\\<TResult>](http://blogs.msdn.com/b/pfxteam/archive/2009/06/02/9685804.aspx) in the Parallel Programming with .NET blog.  \n  \n The [Parallel Extensions samples](http://go.microsoft.com/fwlink/?LinkID=165717) also contain examples of how to use TaskCompletionSource(TResult)."
  example:
  - "The following example shows how to use a TaskCompletionSource(TResult):  \n  \n [!code-vb[System.Threading.Tasks.TaskCompletionSource#01](~/add/codesnippet/visualbasic/t-system.threading.tasks_4_1.vb)]\n [!code-cs[System.Threading.Tasks.TaskCompletionSource#01](~/add/codesnippet/csharp/t-system.threading.tasks_4_1.cs)]"
  syntax:
    content: public class TaskCompletionSource<TResult>
    typeParameters:
    - id: TResult
      description: The type of the result value assocatied with this TaskCompletionSource(TResult).
