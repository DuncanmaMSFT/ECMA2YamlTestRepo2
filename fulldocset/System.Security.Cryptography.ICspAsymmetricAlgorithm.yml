  type: Interface
  summary: Defines methods that allow an <xref href="System.Security.Cryptography.AsymmetricAlgorithm"></xref> class to enumerate key container information, and import and export Microsoft Cryptographic API (CAPI)–compatible key blobs.
  remarks: Classes that extend the <xref:System.Security.Cryptography.AsymmetricAlgorithm> class should implement the ICspAsymmetricAlgorithm interface to enumerate key container information using a <xref:System.Security.Cryptography.CspKeyContainerInfo> object, and to import and export Microsoft Cryptographic API (CAPI)–compatible key blobs.
