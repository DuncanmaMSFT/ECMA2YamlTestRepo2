  summary: Exports a blob that contains the key information associated with an <xref href="System.Security.Cryptography.AsymmetricAlgorithm"></xref> object.
  remarks: The ExportCspBlob method returns a blob that contains key information that is compatible with the unmanaged Microsoft Cryptographic API (CAPI).
