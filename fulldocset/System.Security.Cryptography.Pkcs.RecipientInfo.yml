  namespace: System.Security.Cryptography.Pkcs
  summary: 'The Type property retrieves the type of the recipient. The type of the recipient determines which of two major protocols is used to establish a key between the originator and the recipient of a CMS/PKCS #7 message.'
  syntax:
    content: public System.Security.Cryptography.Pkcs.RecipientInfoType Type { get; }
    return:
      type: System.Security.Cryptography.Pkcs.RecipientInfoType
      description: A value of the <xref href="System.Security.Cryptography.Pkcs.RecipientInfoType"></xref> enumeration that defines the type of the recipient.
