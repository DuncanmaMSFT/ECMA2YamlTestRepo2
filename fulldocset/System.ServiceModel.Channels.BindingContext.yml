  namespace: System.ServiceModel.Channels
  summary: Gets the binding elements that are used by other binding elements to construct the channel stack.
  remarks: The binding elements that are put into this collection are those elements that do not correspond directly to a listener or factory in one of the channel stacks. The encoder binding element, for example, ends up in this collection and is then used by the transport channel to construct a message encoder.
