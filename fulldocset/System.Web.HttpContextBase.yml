  name: HttpContextBase
  nameWithType: HttpContextBase
  fullName: System.Web.HttpContextBase
  type: Class
  summary: Serves as the base class for classes that contain HTTP-specific information about an individual HTTP request.
  remarks: "The HttpContextBase class is an abstract class that contains the same members as the <xref:System.Web.HttpContext> class. The HttpContextBase class enables you to create derived classes that are like the <xref:System.Web.HttpContext> class, but that you can customize and that work outside the ASP.NET pipeline. When you perform unit testing, you typically use a derived class to implement members with customized behavior that fulfills the scenario you are testing.  \n  \n The <xref:System.Web.HttpContextWrapper> class derives from the HttpContextBase class. The <xref:System.Web.HttpContextWrapper> class serves as a wrapper for the <xref:System.Web.HttpContext> class. At run time, you typically use an instance of the <xref:System.Web.HttpContextWrapper> class to call members on the <xref:System.Web.HttpContext> object."
  syntax:
    content: 'public abstract class HttpContextBase : IServiceProvider'
