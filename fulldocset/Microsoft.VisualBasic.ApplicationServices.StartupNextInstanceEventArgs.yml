  name: BringToForeground
  nameWithType: StartupNextInstanceEventArgs.BringToForeground
  fullName: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs.BringToForeground
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: Indicates whether the first application instance should be brought to the foreground upon exiting the exception handler.
  remarks: The Visual Basic Application Model checks the value of this property after running the handlers of the <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> event. If the BringToForeground property is `True`, the first application instance is brought to the foreground. Otherwise, the first application instance remains where it was. For more information, see [Overview of the Visual Basic Application Model](../Topic/Overview%20of%20the%20Visual%20Basic%20Application%20Model.md).
  syntax:
    content: public bool BringToForeground { get; set; }
    return:
      type: System.Boolean
      description: A <xref href="System.Boolean"></xref> that indicates whether the first application instance should be brought to the foreground upon exiting the exception handler.
  overload: Microsoft.VisualBasic.ApplicationServices.StartupNextInstanceEventArgs.BringToForeground*
