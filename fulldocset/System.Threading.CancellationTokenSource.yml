- uid: System.Threading.CancellationTokenSource.Cancel
  id: Cancel
  parent: System.Threading.CancellationTokenSource
  langs:
  - csharp
  name: Cancel()
  nameWithType: CancellationTokenSource.Cancel()
  fullName: System.Threading.CancellationTokenSource.Cancel()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Communicates a request for cancellation.
  remarks: "The associated <xref:System.Threading.CancellationToken> will be notified of the cancellation and will transition to a state where <xref:System.Threading.CancellationToken.IsCancellationRequested%2A> returns true.  \n  \n Any callbacks or cancelable operations registered with the <xref:System.Threading.CancellationToken> will be executed.  \n  \n Cancelable operations and callbacks registered with the token should not throw exceptions.  \n  \n However, this overload of Cancel will aggregate any exceptions thrown into an <xref:System.AggregateException>, such that one callback throwing an exception will not prevent other registered callbacks from being executed.  \n  \n The <xref:System.Threading.ExecutionContext> that was captured when each callback was registered will be reestablished when the callback is invoked."
  example:
  - "The following example uses a random number generator to emulate a data collection application that reads 10 integral values from eleven different instruments. A value of zero indicates that the measurement has failed for one instrument, in which case the operation should be cancelled and no overall mean should be computed.  \n  \n To handle the possible cancellation of the operation, the example instantiates a <xref:System.Threading.CancellationTokenSource> object that generates a cancellation token which is passed to a <xref:System.Threading.Tasks.TaskFactory> object. The <xref:System.Threading.Tasks.TaskFactory> object in turn passes the cancellation token to each of the tasks responsible for collecting readings for a particular instrument. The [TaskFactory.ContinueWhenAll\\<TAntecedentResult, TResult>(Task\\<TAntecedentResult>\\[\\], Func<Task\\<TAntecedentResult>\\[\\], TResult>, CancellationToken)](assetId:///M:System.Threading.Tasks.TaskFactory.ContinueWhenAll``2(System.Threading.Tasks.Task{``0}[],System.Func{System.Threading.Tasks.Task{``0}[],``1},System.Threading.CancellationToken)?qualifyHint=True&autoUpgrade=False) method is called to ensure that the mean is computed only after all readings have been gathered successfully. If a task has not because it has been cancelled, the call to the <xref:System.Threading.Tasks.TaskFactory.ContinueWhenAll%2A?displayProperty=fullName> method throws an exception.  \n  \n [!code-cs[System.Threading.CancellationTokenSource.Class#1](~/add/codesnippet/csharp/m-system.threading.cance_1.cs)]\n [!code-vb[System.Threading.CancellationTokenSource.Class#1](~/add/codesnippet/visualbasic/m-system.threading.cance_1.vb)]"
  syntax:
    content: public void Cancel ();
    parameters: []
  overload: System.Threading.CancellationTokenSource.Cancel*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: This <xref href="System.Threading.CancellationTokenSource"></xref> has been disposed.
  - type: System.AggregateException
    commentId: T:System.AggregateException
    description: An aggregate exception containing all the exceptions thrown by the registered callbacks on the associated <xref href="System.Threading.CancellationToken"></xref>.
  version:
  - netframework-40
- uid: System.Threading.CancellationTokenSource.Cancel(System.Boolean)
  id: Cancel(System.Boolean)
  parent: System.Threading.CancellationTokenSource
  langs:
  - csharp
  name: Cancel(Boolean)
  nameWithType: CancellationTokenSource.Cancel(Boolean)
  fullName: System.Threading.CancellationTokenSource.Cancel(Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Communicates a request for cancellation, and specifies whether remaining callbacks and cancelable operations should be processed.
  remarks: "The associated <xref:System.Threading.CancellationToken> will be notified of the cancellation and will transition to a state where <xref:System.Threading.CancellationToken.IsCancellationRequested%2A> returns `true`.  \n  \n Any callbacks or cancelable operations registered with the <xref:System.Threading.CancellationToken> will be executed.  \n  \n Cancelable operations and callbacks registered with the token should not throw exceptions.  \n  \n If `throwOnFirstException` is `true`, an exception will immediately propagate out of the call to Cancel, preventing the remaining callbacks and cancelable operations from being processed.  \n  \n If `throwOnFirstException` is `false`, this overload will aggregate any exceptions thrown into an <xref:System.AggregateException>, such that one callback throwing an exception will not prevent other registered callbacks from being executed.  \n  \n The <xref:System.Threading.ExecutionContext> that was captured when each callback was registered will be reestablished when the callback is invoked."
  syntax:
    content: public void Cancel (bool throwOnFirstException);
    parameters:
    - id: throwOnFirstException
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if exceptions should immediately propagate; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Threading.CancellationTokenSource.Cancel*
  exceptions:
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: This <xref href="System.Threading.CancellationTokenSource"></xref> has been disposed.
  - type: System.AggregateException
    commentId: T:System.AggregateException
    description: An aggregate exception containing all the exceptions thrown by the registered callbacks on the associated <xref href="System.Threading.CancellationToken"></xref>.
  version:
  - netframework-40
