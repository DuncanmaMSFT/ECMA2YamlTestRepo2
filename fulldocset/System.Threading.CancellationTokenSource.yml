- uid: System.Threading.CancellationTokenSource.Dispose
  id: Dispose
  parent: System.Threading.CancellationTokenSource
  langs:
  - csharp
  name: Dispose()
  nameWithType: CancellationTokenSource.Dispose()
  fullName: System.Threading.CancellationTokenSource.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases all resources used by the current instance of the <xref href="System.Threading.CancellationTokenSource"></xref> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Threading.CancellationTokenSource>. The `Dispose` method leaves the <xref:System.Threading.CancellationTokenSource> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Threading.CancellationTokenSource> so the garbage collector can reclaim the memory that the <xref:System.Threading.CancellationTokenSource> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Threading.CancellationTokenSource>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Threading.CancellationTokenSource> object's `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.CancellationTokenSource.Dispose*
  exceptions: []
  version:
  - netframework-40
- uid: System.Threading.CancellationTokenSource.IsCancellationRequested
  id: IsCancellationRequested
  parent: System.Threading.CancellationTokenSource
  langs:
  - csharp
  name: IsCancellationRequested
  nameWithType: CancellationTokenSource.IsCancellationRequested
  fullName: System.Threading.CancellationTokenSource.IsCancellationRequested
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Gets whether cancellation has been requested for this <xref href="System.Threading.CancellationTokenSource"></xref>.
  remarks: "This property indicates whether cancellation has been requested for this token source, such as due to a call to its <xref:System.Threading.CancellationTokenSource.Cancel%2A> method.  \n  \n If this property returns `true`, it only guarantees that cancellation has been requested. It does not guarantee that every handler registered with the corresponding token has finished executing, nor that cancellation requests have finished propagating to all registered handlers. Additional synchronization may be required, particularly in situations where related objects are being canceled concurrently."
  syntax:
    content: public bool IsCancellationRequested { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if cancellation has been requested for this <xref href="System.Threading.CancellationTokenSource"></xref>; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Threading.CancellationTokenSource.IsCancellationRequested*
  exceptions: []
  version:
  - netframework-40
