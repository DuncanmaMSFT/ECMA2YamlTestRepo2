  name: DataService<T>
  nameWithType: DataService<T>
  fullName: System.Data.Services.DataService<T>
  type: Class
  summary: The main entry point for developing an ADO.NET Data Service.
  remarks: "The DataService(T) class does the basic integration of all components of the server system. A new data service that uses system defaults for authorization and caching is created by defining a class that derives from the DataService(T) class and by referencing a compatible data model.  \n  \n The type of the DataService(T) must expose at least one property that returns an entity set that is an <xref:System.Linq.IQueryable%601> collection of entity types. This class must also implement the <xref:System.Data.Services.IUpdatable> interface to enable updates to be made to entity resources."
  syntax:
    content: >-
      [System.ServiceModel.Activation.AspNetCompatibilityRequirements(RequirementsMode=System.ServiceModel.Activation.AspNetCompatibilityRequirementsMode.Allowed)]

      [System.ServiceModel.ServiceBehavior(InstanceContextMode=System.ServiceModel.InstanceContextMode.PerCall)]

      public class DataService<T> : System.Data.Services.IRequestHandler
    typeParameters:
    - id: T
      description: Type that defines the data service.
