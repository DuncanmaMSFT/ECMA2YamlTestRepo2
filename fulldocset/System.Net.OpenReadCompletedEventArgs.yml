  summary: Gets a readable stream that contains data downloaded by a <xref href="stem.Net.WebClient.DownloadDataAsync%2A"></xref> method.
  remarks: You should check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before using the data that is returned by this property. If the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> property's value is an <xref:System.Exception> object or the <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> property's value is `true`, the asynchronous operation did not complete correctly and the Result property's value will not be valid.
