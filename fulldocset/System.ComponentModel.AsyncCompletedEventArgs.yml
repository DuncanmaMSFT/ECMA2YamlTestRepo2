- uid: System.ComponentModel.AsyncCompletedEventArgs.Error
  id: Error
  parent: System.ComponentModel.AsyncCompletedEventArgs
  langs:
  - csharp
  name: Error
  nameWithType: AsyncCompletedEventArgs.Error
  fullName: System.ComponentModel.AsyncCompletedEventArgs.Error
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Gets a value indicating which error occurred during an asynchronous operation.
  remarks: "If an exception is raised during an asynchronous operation, the class will assign the exception to the Error property. The client application's event-handler delegate should check the Error property before accessing any properties in a class derived from <xref:System.ComponentModel.AsyncCompletedEventArgs>; otherwise, the property will raise a <xref:System.Reflection.TargetInvocationException> with its <xref:System.Exception.InnerException%2A> property holding a reference to Error.  \n  \n The value of the Error property is `null` if the operation was canceled."
  example:
  - "The following code example demonstrates using an <xref:System.ComponentModel.AsyncOperation> to track the lifetime of asynchronous operations. This code example is part of a larger example provided for the <xref:System.ComponentModel.AsyncOperationManager?displayProperty=fullName> class.  \n  \n [!code-vb[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/visualbasic/p-system.componentmodel._38_1.vb)]\n [!code-cs[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/csharp/p-system.componentmodel._38_1.cs)]  \n[!code-vb[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/visualbasic/p-system.componentmodel._38_2.vb)]\n[!code-cs[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/csharp/p-system.componentmodel._38_2.cs)]"
  syntax:
    content: public Exception Error { get; }
    return:
      type: System.Exception
      description: An <xref href="System.Exception"></xref> instance, if an error occurred during an asynchronous operation; otherwise `null`.
  overload: System.ComponentModel.AsyncCompletedEventArgs.Error*
