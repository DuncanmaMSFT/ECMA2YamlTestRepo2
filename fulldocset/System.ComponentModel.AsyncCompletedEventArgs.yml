- uid: System.ComponentModel.AsyncCompletedEventArgs.Cancelled
  id: Cancelled
  parent: System.ComponentModel.AsyncCompletedEventArgs
  langs:
  - csharp
  name: Cancelled
  nameWithType: AsyncCompletedEventArgs.Cancelled
  fullName: System.ComponentModel.AsyncCompletedEventArgs.Cancelled
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Gets a value indicating whether an asynchronous operation has been canceled.
  remarks: "When the Cancelled property is `true`, the asynchronous operation was interrupted.  \n  \n The client application's event-handler delegate should check the Cancelled property before accessing any properties in a class derived from <xref:System.ComponentModel.AsyncCompletedEventArgs>; otherwise, the property will raise an <xref:System.InvalidOperationException> if the asynchronous operation was interrupted."
  example:
  - "The following code example demonstrates the using an <xref:System.ComponentModel.AsyncOperation> to track the lifetime of asynchronous operations. This code example is part of a larger example provided for the <xref:System.ComponentModel.AsyncOperationManager?displayProperty=fullName> class.  \n  \n [!code-vb[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/visualbasic/p-system.componentmodel._13_1.vb)]\n [!code-cs[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/csharp/p-system.componentmodel._13_1.cs)]  \n[!code-vb[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/visualbasic/p-system.componentmodel._13_2.vb)]\n[!code-cs[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/csharp/p-system.componentmodel._13_2.cs)]"
  syntax:
    content: public bool Cancelled { get; }
    return:
      type: System.Boolean
      description: '`true` if the background operation has been canceled; otherwise `false`. The default is `false`.'
  overload: System.ComponentModel.AsyncCompletedEventArgs.Cancelled*
  exceptions: []
