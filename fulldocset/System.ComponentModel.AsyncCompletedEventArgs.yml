- uid: System.ComponentModel.AsyncCompletedEventArgs.UserState
  id: UserState
  parent: System.ComponentModel.AsyncCompletedEventArgs
  langs:
  - csharp
  name: UserState
  nameWithType: AsyncCompletedEventArgs.UserState
  fullName: System.ComponentModel.AsyncCompletedEventArgs.UserState
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Gets the unique identifier for the asynchronous task.
  remarks: "If a class supports multiple asynchronous methods, or multiple invocations of a single method, you can determine which task raised the *MethodName*`Completed` event by checking the value of the UserState property. Your code will need track these tokens, known as task IDs, as their corresponding asynchronous tasks start and complete.  \n  \n The value of this property is set during the original call to the asynchronous method that started the task."
  example:
  - "The following code example demonstrates using an <xref:System.ComponentModel.AsyncOperation> to track the lifetime of asynchronous operations. This code example is part of a larger example provided for the <xref:System.ComponentModel.AsyncOperationManager?displayProperty=fullName> class.  \n  \n [!code-vb[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/visualbasic/p-system.componentmodel._44_1.vb)]\n [!code-cs[System.ComponentModel.AsyncOperationManager#11](~/add/codesnippet/csharp/p-system.componentmodel._44_1.cs)]  \n[!code-vb[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/visualbasic/p-system.componentmodel._44_2.vb)]\n[!code-cs[System.ComponentModel.AsyncOperationManager#12](~/add/codesnippet/csharp/p-system.componentmodel._44_2.cs)]"
  syntax:
    content: public object UserState { get; }
    return:
      type: System.Object
      description: An object reference that uniquely identifies the asynchronous task; otherwise, `null` if no value has been set.
  overload: System.ComponentModel.AsyncCompletedEventArgs.UserState*
