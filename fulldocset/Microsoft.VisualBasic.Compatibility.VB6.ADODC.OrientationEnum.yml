  summary: Provides constants for compatibility with the Visual Basic 6.0 `Orientation` property.
  remarks: "In Visual Basic 6.0, the `Orientation` property was used to specify whether a `ADODataControl` was displayed with a horizontal or vertical orientation.  \n  \n> [!NOTE]\n>  Functions and objects in the <xref:Microsoft.VisualBasic.Compatibility.VB6> namespace are provided for use by the tools for upgrading from Visual Basic 6.0 to [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]. In most cases, these functions and objects duplicate functionality that you can find in other namespaces in the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. They are necessary only when the Visual Basic 6.0 code model differs significantly from the [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementation."
  syntax:
    content: >-
