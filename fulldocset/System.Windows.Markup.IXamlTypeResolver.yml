  name: IXamlTypeResolver
  nameWithType: IXamlTypeResolver
  fullName: System.Windows.Markup.IXamlTypeResolver
  type: Interface
  summary: Represents a service that resolves from named elements in XAML markup to the appropriate CLR type.
  remarks: "The IXamlTypeResolver class is used primarily by <xref:System.ComponentModel.TypeConverter> and <xref:System.Windows.Markup.MarkupExtension> authors as a service to determine the XAML-to-CLR type mapping that is necessary for constructing a CLR object.  \n  \n Type converters and markup extensions can query for IXamlTypeResolver as a service on the service context that is provided by a XAML object writer, when the XAML object writer invokes value conversion behavior. For more information, see [Type Converters and Markup Extensions for XAML](../Topic/Type%20Converters%20and%20Markup%20Extensions%20for%20XAML.md) and [Service Contexts Available to Type Converters and Markup Extensions](../Topic/Service%20Contexts%20Available%20to%20Type%20Converters%20and%20Markup%20Extensions.md).  \n  \n In previous versions of the .NET Framework, this interface existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], IXamlTypeResolver is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public interface IXamlTypeResolver
