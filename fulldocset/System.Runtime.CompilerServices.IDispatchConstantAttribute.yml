  name: IDispatchConstantAttribute
  nameWithType: IDispatchConstantAttribute
  fullName: System.Runtime.CompilerServices.IDispatchConstantAttribute
  type: Class
  summary: Indicates that the default value for the attributed field or parameter is an instance of <xref href="System.Runtime.InteropServices.DispatchWrapper"></xref>, where the <xref:System.Runtime.InteropServices.DispatchWrapper.WrappedObject*> is `null`.
  remarks: "You can apply this attribute to fields or parameters.  \n  \n The type library importer uses this attribute to distinguish a default value of type `VT_DISPATCH` from `null`.  \n  \n For more information about constant attributes, see the <xref:System.Runtime.CompilerServices.CustomConstantAttribute> class.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field | System.AttributeTargets.Parameter, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchConstantAttribute : System.Runtime.CompilerServices.CustomConstantAttribute
