  name: DataObjectPastingEventHandler
  nameWithType: DataObjectPastingEventHandler
  fullName: System.Windows.DataObjectPastingEventHandler
  type: Delegate
  summary: Represents a method that will handle the <xref href="stem.Windows.DataObject.Pasting"></xref> attached event.
  remarks: "The <xref:System.Windows.DataObject.Pasting> attached event occurs when a paste operation has selected a data format to paste, but before the data is actually pasted.  \n  \n Actions typically performed by a <xref:System.Windows.DataObject.Pasting> attached event handler include:  \n  \n-   Change the selected paste format by setting new value for the <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> property.  \n  \n-   Apply a custom data format to the paste selection.  \n  \n-   Create a new <xref:System.Windows.DataObject>, and assign it to the <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> property of `e`.  A read-only copy of the original data object is stored in <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.  \n  \n-   Cancel the paste operation by calling <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.  \n  \n **Important** If the paste format is changed, the handler method is responsible for ensuring that a newly selected paste format is consumable by the paste target."
  syntax:
    content: public delegate void DataObjectPastingEventHandler(object sender, DataObjectPastingEventArgs e);
