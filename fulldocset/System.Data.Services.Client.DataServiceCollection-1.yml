  name: Continuation
  nameWithType: DataServiceCollection<T>.Continuation
  fullName: System.Data.Services.Client.DataServiceCollection<T>.Continuation
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: Gets a continuation object that is used to return the next set of paged results.
  remarks: "The Continuation property returns a link that is used to access the next set of paged results when paging is enabled in the data service. For more information, see [Configuring the Data Service](../Topic/Configuring%20the%20Data%20Service%20\\(WCF%20Data%20Services\\).md).  \n  \n When loading a paged result into a <xref:System.Data.Services.Client.DataServiceCollection%601>, you must explicitly load pages by calling the <xref:System.Data.Services.Client.DataServiceCollection%601.Load%28System.Collections.Generic.IEnumerable%7B%600%7D%29> method on the <xref:System.Data.Services.Client.DataServiceCollection%601> by passing the result of the execution of the URI that was obtained from the Continuation property."
  example:
  - "The following example is from the code-behind page for an Extensible Application Markup Language (XAML) page that defines the `SalesOrders` window in WPF. When the window is loaded, a <xref:System.Data.Services.Client.DataServiceCollection%601> is created based on the result of a query that returns customers, filtered by country. All of the pages of this paged result are loaded, along with the related orders, and are bound to the <xref:System.Windows.FrameworkElement.DataContext%2A> property of the <xref:System.Windows.Controls.StackPanel> that is the root layout control for the WPF window. For more information, see [How to: Bind Data to Windows Presentation Foundation Elements](../Topic/How%20to:%20Bind%20Data%20to%20Windows%20Presentation%20Foundation%20Elements%20\\(WCF%20Data%20Services\\).md).  \n  \n [!code-vb[Astoria Northwind Client#BindPagedData](~/add/codesnippet/visualbasic/northwindclientvb/customerorderswpf3.xaml.vb#bindpageddata)]\n [!code-cs[Astoria Northwind Client#BindPagedData](~/add/codesnippet/csharp/northwindclientcs/customerorderswpf3.xaml.cs#bindpageddata)]"
  syntax:
    content: public System.Data.Services.Client.DataServiceQueryContinuation<T> Continuation { get; set; }
    return:
      type: System.Data.Services.Client.DataServiceQueryContinuation`1
      description: A <xref href="stem.Data.Services.Client.DataServiceQueryContinuation%601"></xref> object that contains the URI to return the next set of paged results.
