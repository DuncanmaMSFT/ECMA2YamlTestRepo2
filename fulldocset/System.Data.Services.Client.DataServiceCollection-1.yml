  fullName: System.Data.Services.Client.DataServiceCollection<T>.DataServiceCollection<T>(DataServiceContext,IEnumerable<T>,TrackingMode,String,Func<EntityChangedParams,Boolean>,Func<EntityCollectionChangedParams,Boolean>)
  type: Constructor
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: Creates a new instance of the <xref href="stem.Data.Services.Client.DataServiceCollection%601"></xref> class a based on query execution, with the supplied change method delegates, and that uses the supplied <xref href="System.Data.Services.Client.DataServiceContext"></xref>.
  remarks: "By default, automatic change tracking is enabled for a <xref:System.Data.Services.Client.DataServiceCollection%601>. Use this class constructor to supply a value of <xref:System.Data.Services.Client.TrackingMode> for `trackingMode` to create an instance of <xref:System.Data.Services.Client.DataServiceCollection%601> that uses manual change tracking. When you use manual tracking, you must implement <xref:System.ComponentModel.INotifyPropertyChanged> and <xref:System.Collections.Specialized.INotifyCollectionChanged> and handle the raise events to manually report changes to the <xref:System.Data.Services.Client.DataServiceContext>.  \n  \n The <xref:System.Data.Services.Client.DataServiceContext> must be supplied when `items` is not a <xref:System.Data.Services.Client.DataServiceQuery%601> or <xref:System.Data.Services.Client.QueryOperationResponse%601> that has a reference to a <xref:System.Data.Services.Client.DataServiceContext> instance.  \n  \n The `entityChanged` and `collectionChanged` functions are invoked by the <xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged> and <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> events, respectively. The `entityChanged` method takes an <xref:System.Data.Services.Client.EntityCollectionChangedParams> value and the `collectionChanged` method takes a <xref:System.Data.Services.Client.EntityChangedParams> value. Both methods must return a Boolean value that indicates whether the event was handled by the function. When the method returns `true`, the default behavior will still occur."
  syntax:
    content: public DataServiceCollection (System.Data.Services.Client.DataServiceContext context, System.Collections.Generic.IEnumerable<T> items, System.Data.Services.Client.TrackingMode trackingMode, string entitySetName, Func<System.Data.Services.Client.EntityChangedParams,bool> entityChangedCallback, Func<System.Data.Services.Client.EntityCollectionChangedParams,bool> collectionChangedCallback);
    parameters:
    - id: context
      type: System.Data.Services.Client.DataServiceContext
      description: The <xref href="System.Data.Services.Client.DataServiceContext"></xref> used to track items in the collection.
    - id: items
      type: System.Collections.Generic.IEnumerable`1
      description: A <xref href="stem.Data.Services.Client.DataServiceQuery%601"></xref> or LINQ query that returns an <xref href="stem.Collections.Generic.IEnumerable%601"></xref> collection of objects that are used to initialize the collection.
    - id: trackingMode
      type: System.Data.Services.Client.TrackingMode
      description: A <xref href="System.Data.Services.Client.TrackingMode"></xref> value that indicated whether or not changes made to items in the collection are automatically tracked.
    - id: entitySetName
      type: System.String
      description: The entity set of the objects in the collection.
    - id: entityChangedCallback
      type: System.Func{System.Data.Services.Client.EntityChangedParams,System.Boolean}
      description: A delegate that encapsulates a method that is called when an entity changes.
    - id: collectionChangedCallback
      type: System.Func{System.Data.Services.Client.EntityCollectionChangedParams,System.Boolean}
      description: A delegate that encapsulates a method that is called when the collection of entities changes.
