  remarks: "The `entityChanged` and `collectionChanged` functions are invoked by the <xref:System.ComponentModel.INotifyPropertyChanged.PropertyChanged> and <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> events, respectively. The `entityChanged` method takes an <xref:System.Data.Services.Client.EntityCollectionChangedParams> value and the `collectionChanged` method takes a <xref:System.Data.Services.Client.EntityChangedParams> value. Both methods must return a Boolean value that indicates whether the event was handled by the function. When the method returns `true`, the default behavior still occurs.  \n  \n By default, automatic change tracking is enabled for a <xref:System.Data.Services.Client.DataServiceCollection%601>. You can create an instance of <xref:System.Data.Services.Client.DataServiceCollection%601> that uses manual change tracking when you create an instance using a constructor that enables you to supply a value of <xref:System.Data.Services.Client.TrackingMode> for <xref:System.Data.Services.Client.TrackingMode>. When you use manual tracking, you must implement <xref:System.ComponentModel.INotifyPropertyChanged> and <xref:System.Collections.Specialized.INotifyCollectionChanged> and handle the raise events to manually report changes to the <xref:System.Data.Services.Client.DataServiceContext>."
