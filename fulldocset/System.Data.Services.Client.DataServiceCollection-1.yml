  name: DataServiceCollection<T>
  nameWithType: DataServiceCollection<T>
  fullName: System.Data.Services.Client.DataServiceCollection<T>
  type: Class
  summary: Represents a dynamic entity collection that provides notifications when items get added, removed, or when the list is refreshed.
  remarks: "[!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] provides the DataServiceCollection(T) class to support binding data to controls in client applications. This class inherits from the <xref:System.Collections.ObjectModel.ObservableCollection%601> class, which implements the <xref:System.Collections.Specialized.INotifyCollectionChanged> interface and is the primary data binding mechanism for Windows Presentation Foundation (WPF) and Silverlight-based applications.  \n  \n You can load an <xref:System.Collections.ObjectModel.ObservableCollection%601> binding collection by using any collection that implements the <xref:System.Collections.Generic.IEnumerable%601> interface. Items loaded into the binding collection must implement the <xref:System.ComponentModel.INotifyPropertyChanged> interface. For more information, see [Binding Data to Controls](../Topic/Binding%20Data%20to%20Controls%20\\(WCF%20Data%20Services\\).md)."
  example:
  - "The following example is from the code-behind page for an Extensible Application Markup Language (XAML) page that defines the `SalesOrders` window in WPF. When the window is loaded, an DataServiceCollection(T) is created based on the result of a query that returns customers with related objects, filtered by country. This result is bound to the <xref:System.Windows.FrameworkElement.DataContext%2A> property of the <xref:System.Windows.Controls.StackPanel> that is the root layout control for the WPF window.  \n  \n [!code-cs[Astoria Northwind Client#WpfDataBinding](~/add/codesnippet/csharp/northwindclientcs/customerorderswpf.xaml.cs#wpfdatabinding)]\n [!code-vb[Astoria Northwind Client#WpfDataBinding](~/add/codesnippet/visualbasic/northwindclientvb/customerorderswpf.xaml.vb#wpfdatabinding)]  \n  \n The following is the XAML that defines the `SalesOrders` window in WPF for the previous example.  \n  \n [!code-xml[Astoria Northwind Client#WpfDataBindingXaml](~/add/codesnippet/xaml/northwindclientvb/customerorderswpf.xaml#wpfdatabindingxaml)]"
