  nameWithType: IdentityVerifier
  fullName: System.ServiceModel.Security.IdentityVerifier
  type: Class
  summary: An `abstract` base class that can be implemented to verify an expected identity against an authorization context that represents a remote endpoint, or to create an identity from an endpoint address.
  remarks: "The [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] infrastructure calls the <xref:System.ServiceModel.Security.IdentityVerifier.TryGetIdentity%2A> method first to retrieve the service's identity from the message. Next, the infrastructure calls the <xref:System.ServiceModel.Security.IdentityVerifier.CheckAccess%2A> method with the returned <xref:System.ServiceModel.EndpointIdentity> and <xref:System.IdentityModel.Policy.AuthorizationContext>.  \n  \n For more information about implementing the class, see [How to: Create a Custom Client Identity Verifier](../Topic/How%20to:%20Create%20a%20Custom%20Client%20Identity%20Verifier.md)."
  syntax:
    content: public abstract class IdentityVerifier
