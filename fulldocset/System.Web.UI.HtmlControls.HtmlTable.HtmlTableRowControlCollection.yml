  name: HtmlTable+HtmlTableRowControlCollection
  nameWithType: HtmlTable+HtmlTableRowControlCollection
  fullName: System.Web.UI.HtmlControls.HtmlTable+HtmlTableRowControlCollection
  type: Class
  summary: Represents a collection of <xref href="System.Web.UI.HtmlControls.HtmlTableRow"></xref> objects that are the rows of an <xref href="System.Web.UI.HtmlControls.HtmlTable"></xref> control.
  remarks: The HtmlTable.HtmlTableRowControlCollection class represents a collection of <xref:System.Web.UI.HtmlControls.HtmlTableRow> objects for an <xref:System.Web.UI.HtmlControls.HtmlTable> control. Controls can be added at the end of the collection with the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method, or at a specified index location in the collection with the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.AddAt%2A> method. Only controls of type <xref:System.Web.UI.HtmlControls.HtmlTableRow> can be added to the HtmlTable.HtmlTableRowControlCollection collection.
  example:
  - "The following code example demonstrates how to create a custom HtmlTable.HtmlTableRowControlCollection that overrides the <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.Add%2A> method so that when rows are added to a table, they are always added at the beginning of the table's row collection.  \n  \n [!code-cs[CustomHtmlTable.HtmlTableRowControlCollection#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]  \n  \n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#2](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_2.vb)]\n [!code-cs[CustomHtmlTable.HtmlTableRowControlCollection#2](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_2.cs)]"
