  namespace: System.Web.UI.HtmlControls
  summary: Adds the specified <xref href="System.Web.UI.Control"></xref> object to the collection.
  remarks: The added control can only be an <xref:System.Web.UI.HtmlControls.HtmlTableRow> control; otherwise, an <xref:System.ArgumentException> exception is thrown.
  example:
  - "The following code example demonstrates how to create a custom <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection> collection that overrides the Add method so that when rows are added to a table, they are always added at the beginning of the table's row collection. Notice how the custom Add method calls the base class's <xref:System.Web.UI.HtmlControls.HtmlTable.HtmlTableRowControlCollection.AddAt%2A> method with the `index` parameter equal to 0.  \n  \n [!code-cs[CustomHtmlTable.HtmlTableRowControlCollection#1](~/add/codesnippet/csharp/3e9c57c5-5bea-49e6-a429-_1.aspx)]\n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#1](~/add/codesnippet/visualbasic/3e9c57c5-5bea-49e6-a429-_1.aspx)]  \n  \n [!code-vb[CustomHtmlTable.HtmlTableRowControlCollection#2](~/add/codesnippet/visualbasic/3e9c57c5-5bea-49e6-a429-_2.vb)]\n [!code-cs[CustomHtmlTable.HtmlTableRowControlCollection#2](~/add/codesnippet/csharp/3e9c57c5-5bea-49e6-a429-_2.cs)]"
  syntax:
    content: public override void Add (System.Web.UI.Control child);
    parameters:
    - id: child
      type: System.Web.UI.Control
      description: The <xref href="System.Web.UI.Control"></xref> to add to the collection.
