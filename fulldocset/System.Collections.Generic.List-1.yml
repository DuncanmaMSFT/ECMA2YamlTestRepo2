stem.Collections.Generic.List%601.FindIndex%28System.Int32%2CSystem.Int32%2CSystem.Predicate%7B%600%7D%29>|Finds the index of first computer book in the second half of the collection, using the `FindComputer` predicate delegate.|  \n|<xref:System.Collections.Generic.List%601.FindLastIndex%28System.Int32%2CSystem.Int32%2CSystem.Predicate%7B%600%7D%29>|Finds the index of last computer book in the second half of the collection, using the `FindComputer` predicate delegate.|  \n  \n [!code-cs[List`1_Find_Methods#1](~/add/codesnippet/csharp/m-system.collections.gen_65_2.cs)]\n [!code-vb[List`1_Find_Methods#1](~/add/codesnippet/visualbasic/m-system.collections.gen_65_2.vb)]"
