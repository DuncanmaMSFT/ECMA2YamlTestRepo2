- uid: System.Collections.Generic.List`1.TrueForAll(System.Predicate{`0})
  id: TrueForAll(System.Predicate{`0})
  parent: System.Collections.Generic.List`1
  langs:
  - csharp
  name: TrueForAll(Predicate<T>)
  nameWithType: List<T>.TrueForAll(Predicate<T>)
  fullName: System.Collections.Generic.List<T>.TrueForAll(Predicate<T>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections.Generic
  summary: Determines whether every element in the <xref href="stem.Collections.Generic.List%601"></xref> matches the conditions defined by the specified predicate.
  remarks: "The <xref:System.Predicate%601> is a delegate to a method that returns `true` if the object passed to it matches the conditions defined in the delegate.  The elements of the current <xref:System.Collections.Generic.List%601> are individually passed to the <xref:System.Predicate%601> delegate, and processing is stopped when the delegate returns `false` for any element. The elements are processed in order, and all calls are made on a single thread.  \n  \n This method is an O(`n`) operation, where `n` is <xref:System.Collections.Generic.List%601.Count%2A>."
  example:
  - "The following example demonstrates the TrueForAll method and several other methods that use <xref:System.Predicate%601> generic delegate.  \n  \n A <xref:System.Collections.Generic.List%601> of strings is created, containing 8 dinosaur names, two of which (at positions 1 and 5) end with \"saurus\". The example also defines a search predicate method named `EndsWithSaurus`, which accepts a string parameter and returns a Boolean value indicating whether the input string ends in \"saurus\".  \n  \n The TrueForAll method traverses the list from the beginning, passing each element in turn to the `EndsWithSaurus` method. The search stops when the `EndsWithSaurus` method returns `false`.  \n  \n> [!NOTE]\n>  In C# and Visual Basic, it is not necessary to create the `Predicate<string>` delegate (`Predicate(Of String)` in Visual Basic) explicitly. These languages infer the correct delegate from context and create it automatically.  \n  \n [!code-cs[List`1_FindEtAl#1](~/add/codesnippet/csharp/m-system.collections.gen_50_1.cs)]\n [!code-cpp[List`1_FindEtAl#1](~/add/codesnippet/cpp/m-system.collections.gen_50_1.cpp)]\n [!code-vb[List`1_FindEtAl#1](~/add/codesnippet/visualbasic/m-system.collections.gen_50_1.vb)]"
  syntax:
    content: public bool TrueForAll (Predicate<T> match);
    parameters:
    - id: match
      type: System.Predicate`1
      description: The <xref href="stem.Predicate%601"></xref> delegate that defines the conditions to check against the elements.
    return:
      type: System.Boolean
      description: '`true` if every element in the <xref href="stem.Collections.Generic.List%601"></xref> matches the conditions defined by the specified predicate; otherwise, `false`. If the list has no elements, the return value is `true`.'
  overload: System.Collections.Generic.List`1.TrueForAll*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>match</code> is `null`.
