    commentId: T:System.InvalidOperationException
    description: The default comparer <xref href="stem.Collections.Generic.Comparer%601.Default%2A"></xref> cannot find an implementation of the <xref href="stem.IComparable%601"></xref> generic interface or the <xref href="System.IComparable"></xref> interface for type <code>T</code>.
