      type: System.Collections.Generic.IComparer`1
      description: The <xref href="stem.Collections.Generic.IComparer%601"></xref> implementation to use when comparing elements, or `null` to use the default comparer <xref href="stem.Collections.Generic.Comparer%601.Default%2A"></xref>.
