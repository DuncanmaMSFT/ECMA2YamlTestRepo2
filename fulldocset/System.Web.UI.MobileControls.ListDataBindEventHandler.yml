  fullName: System.Web.UI.MobileControls.ListDataBindEventHandler
  type: Delegate
  summary: Represents the method that handles the <xref href="System.Web.UI.MobileControls.List.ItemDataBind"></xref> event of a <xref href="System.Web.UI.MobileControls.List"></xref> control. For information about how to develop ASP.NET mobile applications, see the [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) Web site.
  remarks: "A <xref:System.Web.UI.MobileControls.List> control contains a collection of items. These items are of the <xref:System.Web.UI.MobileControls.MobileListItem> class. When providing default rendering, the <xref:System.Web.UI.MobileControls.List> control represents a <xref:System.Web.UI.MobileControls.MobileListItem> object using its <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> property. In templated rendering, the template can render any desired property of a <xref:System.Web.UI.MobileControls.MobileListItem> object or associated data-bound object.  \n  \n When you create a ListDataBindEventHandler delegate for a <xref:System.Web.UI.MobileControls.List> control, you identify the method that handles the event. The <xref:System.Web.UI.MobileControls.List> control notifies the handler when an item event is generated. To associate the event with your event handler, add an instance of the delegate to the event. Unless you remove the delegate, the event handler is called whenever the event occurs."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public delegate void ListDataBindEventHandler(object sender, ListDataBindEventArgs e);
