  name: WeakReference
  nameWithType: WeakReference
  fullName: System.WeakReference
  type: Class
  summary: Represents a weak reference, which references an object while still allowing that object to be reclaimed by garbage collection.
  remarks: A weak reference allows the garbage collector to collect an object while still allowing an application to access the object. If you need the object, you can still obtain a strong reference to it and prevent it from being collected. For more information about how to use short and long weak references, see [Weak References](../Topic/Weak%20References.md).
  example:
  - "The following example demonstrates how you can use weak references to maintain a cache of objects as a resource for an application. The cache is constructed using an <xref:System.Collections.Generic.IDictionary%602> of WeakReference objects keyed by an index value. The <xref:System.WeakReference.Target%2A> property for the WeakReference objects is an object in a byte array that represents data.  \n  \n The example randomly accesses objects in the cache. If an object is reclaimed for garbage collection, a new data object is regenerated; otherwise, the object is available to access because of the weak reference.  \n  \n [!code-cs[WeakReference#1](~/add/codesnippet/csharp/t-system.weakreference_1.cs)]\n [!code-vb[WeakReference#1](~/add/codesnippet/visualbasic/t-system.weakreference_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class WeakReference : System.Runtime.Serialization.ISerializable
