  name: ToIList<T>(IListContract<T>)
  nameWithType: CollectionAdapters.ToIList<T>(IListContract<T>)
  fullName: System.AddIn.Pipeline.CollectionAdapters.ToIList<T>(IListContract<T>)
  type: Method
  assemblies:
  - System.AddIn
  namespace: System.AddIn.Pipeline
  summary: Converts the specified <xref href="stem.AddIn.Contract.IListContract%601"></xref> collection to an <xref href="stem.Collections.Generic.IList%601"></xref> collection.
  remarks: "The host application or add-in can use the returned <xref:System.Collections.Generic.IList%601> collection. The <xref:System.Collections.Generic.IList%601> collection will have a lifetime token for the remote <xref:System.AddIn.Contract.IListContract%601> collection.  \n  \n You should use this method overload only when the contents of the <xref:System.AddIn.Contract.IListContract%601> are serializable types that can be passed directly to the add-in and host (rather than types that must be adapted into views)."
  example:
  - "The following example implements a host-side adapter pipeline segment as described [Walkthrough: Passing Collections Between Hosts and Add-Ins](http://msdn.microsoft.com/en-us/b532c604-548e-4fab-b11c-377257dd0ee5). The example adapts the custom `ProcessBooks` method by taking the <xref:System.AddIn.Contract.IListContract%601> collection passed from the add-in and converting it to an <xref:System.Collections.Generic.IList%601> collection, which the host application can then use.  \n  \n [!code-vb[AddInCollectionPipelineAddInSideAdapter#3](~/add/codesnippet/visualbasic/AddInSideAdapters/LibraryManagerViewToContractAddInAdapter.vb#3)]\n [!code-cs[AddInCollectionPipelineAddInSideAdapter#3](~/add/codesnippet/csharp/AddInSideAdapters/LibraryManagerViewToContractAddInAdapter.cs#3)]"
  syntax:
    content: public static System.Collections.Generic.IList<T> ToIList<T> (System.AddIn.Contract.IListContract<T> collection);
    parameters:
    - id: collection
      type: System.AddIn.Contract.IListContract`1
      description: The collection from the other side of the pipeline.
    return:
      type: System.Collections.Generic.IList`1
      description: The converted collection.
