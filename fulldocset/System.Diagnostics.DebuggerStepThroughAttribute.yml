  name: DebuggerStepThroughAttribute
  nameWithType: DebuggerStepThroughAttribute
  fullName: System.Diagnostics.DebuggerStepThroughAttribute
  type: Class
  summary: Instructs the debugger to step through the code instead of stepping into the code. This class cannot be inherited.
  remarks: "This attribute is provided for use by source code debuggers; the common language runtime is not affected by it. For example, the Visual Studio debugger does not stop in a method that is marked with this attribute even if a breakpoint is set in the method.  \n  \n The DebuggerStepThroughAttribute attribute affects the [Just My Code](~/add/includes/ajax-current-ext-md.md) (JMC) feature of Visual Studio in the following ways:  \n  \n-   If JMC is enabled, the Visual Studio debugger will not stop at a breakpoint in a method marked with the DebuggerStepThroughAttribute attribute.  \n  \n-   If JMC is disabled, the debugger stops at the breakpoint even if the method is marked with the DebuggerStepThroughAttribute.  \n  \n The following code shows how the Visual Basic compiler uses the attribute.  \n  \n```  \n<System.Diagnostics.DebuggerStepThrough()> _  \n    Private Sub InitializeComponent()  \n        components = New System.ComponentModel.Container()  \n        Me.AutoScaleMode = System.Windows.Forms.AutoScaleMode.Font  \n        Me.Text = \"Form1\"  \n    End Sub  \n```  \n  \n This attribute avoids having to step into compiler-provided code and only steps into developer-provided code. For example, if you are stepping through code by using the **F11** (Step Into) key, the attribute will cause the step to behave like an **F10** (Step Over) key for compiler-provided code. The method won’t be stepped into, but it will be executed.  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DebuggerStepThroughAttribute : Attribute
