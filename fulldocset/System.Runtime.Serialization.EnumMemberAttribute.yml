- uid: System.Runtime.Serialization.EnumMemberAttribute.Value
  id: Value
  parent: System.Runtime.Serialization.EnumMemberAttribute
  langs:
  - csharp
  name: Value
  nameWithType: EnumMemberAttribute.Value
  fullName: System.Runtime.Serialization.EnumMemberAttribute.Value
  type: Property
  assemblies:
  - System.Runtime.Serialization
  namespace: System.Runtime.Serialization
  summary: Gets or sets the value associated with the enumeration member the attribute is applied to.
  remarks: By default, the value of an enumeration is the name of the enumeration. When a value is specified, that value will appear in the XML document or stream.
  example:
  - "The following code:  \n  \n [!code-cs[EnumMemberAttribute#0](~/add/codesnippet/csharp/p-system.runtime.seriali_0_1.cs)]  \n  \n results in the following XML when serialized with the <xref:System.Runtime.Serialization.DataContractSerializer>:  \n  \n```  \n<Shapes>Circle</Shapes>  \n```  \n  \n or  \n  \n```  \n<Shapes>Square</Shapes>  \n```  \n  \n The following code, with the Value property set:  \n  \n [!code-cs[EnumMemberAttribute#3](~/add/codesnippet/csharp/p-system.runtime.seriali_0_2.cs)]\n [!code-vb[EnumMemberAttribute#3](~/add/codesnippet/visualbasic/p-system.runtime.seriali_0_2.vb)]  \n  \n results in the following XML:  \n  \n```  \n<Shapes>1</Shapes>  \n```  \n  \n or  \n  \n```  \n<Shapes>2</Shapes>  \n```"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: The value associated with the enumeration member.
  overload: System.Runtime.Serialization.EnumMemberAttribute.Value*
  exceptions: []
