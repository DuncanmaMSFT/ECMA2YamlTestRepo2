  name: EnumMemberAttribute
  nameWithType: EnumMemberAttribute
  fullName: System.Runtime.Serialization.EnumMemberAttribute
  type: Class
  summary: Specifies that the field is an enumeration member and should be serialized.
  remarks: "The EnumMemberAttribute enables fine control of the names of the enumerations as they are serialized.  \n  \n To use EnumMemberAttribute, create an enumeration and apply the <xref:System.Runtime.Serialization.DataContractAttribute> attribute to the enumeration. Then apply the EnumMemberAttribute attribute to each member that needs to be in the serialization stream."
  example:
  - "The following example shows EnumMemberAttribute applied to members of an enumeration.  \n  \n [!code-cs[EnumMemberAttribute#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]\n [!code-vb[EnumMemberAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_0_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class EnumMemberAttribute : Attribute
