  fullName: System.Windows.Markup.TrimSurroundingWhitespaceAttribute
  type: Class
  summary: Indicates to XAML processors that the whitespace surrounding elements of the type in markup should be trimmed when serializing.
  remarks: "This attribute is applied to specific types that might appear as child elements within whitespace significant content. For more information, see [Whitespace Processing in XAML](../Topic/Whitespace%20Processing%20in%20XAML.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], TrimSurroundingWhitespaceAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n<a name=\"xamlTextUsage_TrimSurroundingWhitespaceAttribute\"></a>   \n## XAML Text Usage"
