- uid: System.Xml.Serialization.XmlAttributes.XmlDefaultValue
  id: XmlDefaultValue
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlDefaultValue
  nameWithType: XmlAttributes.XmlDefaultValue
  fullName: System.Xml.Serialization.XmlAttributes.XmlDefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets the default value of an XML element or attribute.
  remarks: "You can specify the default value of an XML element or XML attribute by applying a <xref:System.ComponentModel.DefaultValueAttribute> to a member. To examine the result of applying the value, compile the application into a DLL or executable, and pass the resulting file as an argument to the XML Schema Definition tool (XSD.exe). In the XML schema document, a default value is assigned to the `default` attribute. In the following example, the default for the \\<Animal> element is \"Dogs.\"  \n  \n```  \n<?xml version=\"1.0\"?>  \n <schema attributeFormDefault=\"qualified\"   \n elementFormDefault=\"qualified\" targetNamespace=\"\"   \n xmlns=\"http://www.w3.org/2000/10/XMLSchema\">  \n   <element name=\"Pets\" nullable=\"true\" type=\"Pets\"/>  \n   <complexType name=\"Pets\">  \n     <sequence>  \n       <element default=\"Dogs\" name=\"Animal\" nullable=\"true\"   \n        type=\"string\" minOccurs=\"0\"/>  \n     </sequence>  \n   </complexType>  \n </schema>  \n```  \n  \n To override the default value, create an <xref:System.Object> and assign it to the XmlDefaultValue.  \n  \n If the value assigned to a field or property is equal to the default value for that field or property, the <xref:System.Xml.Serialization.XmlSerializer> does not serialize the value to the XML-instance. This is because the assigned value can be recovered from the XML schema. In other words, setting a field or property to its own default value is equivalent of not setting it at all. Likewise, if no value is set for the field or property, the <xref:System.Xml.Serialization.XmlSerializer> uses the default value found in the schema. In both cases, (setting the property to its default, or not setting it at all), the XML-document instance does not contain any value for the property.  \n  \n You can use the class constructors instead of the schema to assign the default values. If you are using Xsd.exe to generate a classes from schemas, you can comment out or remove all of the [System.ComponentModel.DefaultValueAttribute(\"myFieldName\")] attributes from the class files."
  example:
  - "The following example shows a class named `Pet` that contains a field that has a default value set to \"Dog\". However, the example also creates an <xref:System.Xml.Serialization.XmlAttributes> object, and sets its XmlDefaultValue property to a new default value (\"Cat\"). This overrides the original default value. Thus, if the field value is set to \"Cat\", the <xref:System.Xml.Serialization.XmlSerializer> treats it as the default value, and not serialize it. If it is set to any other value, the <xref:System.Xml.Serialization.XmlSerializer> serializes the value.  \n  \n [!code-vb[Classic XmlAttributes.XmlDefaultValue Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_41_1.vb)]\n [!code-cs[Classic XmlAttributes.XmlDefaultValue Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_41_1.cs)]\n [!code-cpp[Classic XmlAttributes.XmlDefaultValue Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_41_1.cpp)]"
  syntax:
    content: public object XmlDefaultValue { get; set; }
    return:
      type: System.Object
      description: An <xref href="System.Object"></xref> that represents the default value of an XML element or attribute.
  overload: System.Xml.Serialization.XmlAttributes.XmlDefaultValue*
  exceptions: []
