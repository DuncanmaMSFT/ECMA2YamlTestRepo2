- uid: System.Xml.Serialization.XmlAttributes.XmlArrayItems
  id: XmlArrayItems
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlArrayItems
  nameWithType: XmlAttributes.XmlArrayItems
  fullName: System.Xml.Serialization.XmlAttributes.XmlArrayItems
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets a collection of objects that specify how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes items inserted into an array returned by a public field or read/write property.
  remarks: The XmlArrayItems property allows you to specify the derived types that can be inserted into an array returned by a public field or public read/write property. For each new type you want the field or property to accept, create an <xref:System.Xml.Serialization.XmlArrayItemAttribute> object and <xref:System.Xml.Serialization.XmlArrayItemAttributes.Add%2A> it to the <xref:System.Xml.Serialization.XmlArrayItemAttributes>) returned by the XmlArrayItems property. (The new type must be derived from the type already accepted by the field or property.) <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> the <xref:System.Xml.Serialization.XmlAttributes> object to an <xref:System.Xml.Serialization.XmlAttributeOverrides> object and specify the type of the object that contains the field or property, and the name of the field or property. Construct an <xref:System.Xml.Serialization.XmlSerializer> with the <xref:System.Xml.Serialization.XmlAttributeOverrides> object before calling <xref:System.Xml.Serialization.XmlSerializer.Serialize%2A> or <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method.
  example:
  - "The following example serializes a class that contains a field named `Members` that returns an array of objects. Two <xref:System.Xml.Serialization.XmlArrayItemAttribute> objects are created to allow the field to accept objects that derive from the base class named `Member`. Each object is added to the <xref:System.Xml.Serialization.XmlAttributes> through the XmlArrayItems property.  \n  \n [!code-cs[Classic XmlAttributes.XmlArrayItems Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_32_1.cs)]\n [!code-cpp[Classic XmlAttributes.XmlArrayItems Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_32_1.cpp)]\n [!code-vb[Classic XmlAttributes.XmlArrayItems Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_32_1.vb)]"
  syntax:
    content: public System.Xml.Serialization.XmlArrayItemAttributes XmlArrayItems { get; }
    return:
      type: System.Xml.Serialization.XmlArrayItemAttributes
      description: An <xref href="System.Xml.Serialization.XmlArrayItemAttributes"></xref> object that contains a collection of <xref href="System.Xml.Serialization.XmlArrayItemAttribute"></xref> objects.
  overload: System.Xml.Serialization.XmlAttributes.XmlArrayItems*
  exceptions: []
