  namespace: System.Xml.Serialization
  summary: Gets a collection of objects that specify how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or read/write property as an XML element.
  remarks: For each overridden member that is serialized as an XML element, you must add a new <xref:System.Xml.Serialization.XmlElementAttribute> to an <xref:System.Xml.Serialization.XmlElementAttributes> by calling the <xref:System.Xml.Serialization.XmlElementAttributes.Add%2A> method. By default, an <xref:System.Xml.Serialization.XmlElementAttributes> object is created and assigned to the XmlElements property.
  example:
  - "The following example serializes the `Transportation` class, which contains a single field named `Vehicles` that returns an <xref:System.Collections.ArrayList>. The example applies two <xref:System.Xml.Serialization.XmlElementAttribute> attributes to the `Vehicles` field. The example creates two <xref:System.Xml.Serialization.XmlElementAttribute> objects and adds them to the <xref:System.Xml.Serialization.XmlElementAttributes> collection of an <xref:System.Xml.Serialization.XmlAttributes> object. To allow the array to accept different object types, the <xref:System.Xml.Serialization.XmlAttributes> object is added to the <xref:System.Xml.Serialization.XmlAttributeOverrides> object.  \n  \n [!code-cs[Classic XmlAttributes.XmlElements Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_23_1.cs)]\n [!code-vb[Classic XmlAttributes.XmlElements Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_23_1.vb)]\n [!code-cpp[Classic XmlAttributes.XmlElements Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_23_1.cpp)]"
