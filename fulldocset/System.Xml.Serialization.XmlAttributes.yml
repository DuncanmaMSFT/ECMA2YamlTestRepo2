- uid: System.Xml.Serialization.XmlAttributes.XmlAnyElements
  id: XmlAnyElements
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlAnyElements
  nameWithType: XmlAttributes.XmlAnyElements
  fullName: System.Xml.Serialization.XmlAttributes.XmlAnyElements
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets the collection of <xref href="System.Xml.Serialization.XmlAnyElementAttribute"></xref> objects to override.
  remarks: "The <xref:System.Xml.Serialization.XmlAnyElementAttribute> can be applied to a member that returns an array of <xref:System.Xml.XmlElement> objects on deserialization. This allows the <xref:System.Xml.Serialization.XmlSerializer> to deserialize any elements that do not have a corresponding member in the object being deserialized--thus those elements are \"unknown\" to the <xref:System.Xml.Serialization.XmlSerializer>. This is useful when the XML stream has been altered by an XML Web service, or when it is known that random data is always included with the XML stream.  \n  \n The XmlAnyElements property allows you to override the serialization of a member to function as a member to which the <xref:System.Xml.Serialization.XmlAnyElementAttribute> has been applied."
  example:
  - "The following example creates a new <xref:System.Xml.Serialization.XmlAnyElementAttribute> object and adds it to the collection of objects accessed through the XmlAnyElements property. The <xref:System.Xml.Serialization.XmlAttributes> object is then added to a <xref:System.Xml.Serialization.XmlAttributeOverrides> object which is used to create an <xref:System.Xml.Serialization.XmlSerializer> object. The <xref:System.Xml.Serialization.XmlSerializer> is used to serialize or deserialize an object. To see the effect of using the <xref:System.Xml.Serialization.XmlAnyElementAttributes> property, create an XML document named \"UnknownElements.xml\" by running the `SerializeObject` method in the `Main` method. Edit the resulting document to include other (unknown) elements. Comment out the `SerializeObject` call in the `Main` method, and uncomment the call to the `DeserializeObject` method, which prints out the name and value of any unknown XML element.  \n  \n [!code-cpp[XmlAttributes.XmlAnyElements#1](~/add/codesnippet/cpp/p-system.xml.serializati_67_1.cpp)]\n [!code-cs[XmlAttributes.XmlAnyElements#1](~/add/codesnippet/csharp/p-system.xml.serializati_67_1.cs)]\n [!code-vb[XmlAttributes.XmlAnyElements#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_67_1.vb)]"
  syntax:
    content: public System.Xml.Serialization.XmlAnyElementAttributes XmlAnyElements { get; }
    return:
      type: System.Xml.Serialization.XmlAnyElementAttributes
      description: An <xref href="System.Xml.Serialization.XmlAnyElementAttributes"></xref> object that represents the collection of <xref href="System.Xml.Serialization.XmlAnyElementAttribute"></xref> objects.
  overload: System.Xml.Serialization.XmlAttributes.XmlAnyElements*
  exceptions: []
