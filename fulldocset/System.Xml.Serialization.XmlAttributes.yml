- uid: System.Xml.Serialization.XmlAttributes.XmlIgnore
  id: XmlIgnore
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlIgnore
  nameWithType: XmlAttributes.XmlIgnore
  fullName: System.Xml.Serialization.XmlAttributes.XmlIgnore
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets a value that specifies whether or not the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or public read/write property.
  remarks: "By default, all public fields and public read/write properties are serialized by the <xref:System.Xml.Serialization.XmlSerializer>. That is, the value of each public field or property is persisted as an XML element or XML attribute in an XML-document instance.  \n  \n To override the default serialization of a field or property, create an <xref:System.Xml.Serialization.XmlAttributes> object, and set its XmlIgnore property to `true`. <xref:System.Xml.Serialization.XmlAttributeOverrides.Add%2A> the object to an <xref:System.Xml.Serialization.XmlAttributeOverrides> object and specify the type of the object that contains the field or property to ignore, and the name of the field or property to ignore.  \n  \n If an <xref:System.Xml.Serialization.XmlIgnoreAttribute> is applied to a field or property, the field or property is ignored. However you can override that behavior by creating an <xref:System.Xml.Serialization.XmlAttributes> object, setting its XmlIgnore property to `false`, adding it to an <xref:System.Xml.Serialization.XmlAttributeOverrides> object specifying the type of the object that contains the field or property, and the name of the field or property."
  example:
  - "The following example serializes a class named `Group`, which contains a member named `Comment` to which the <xref:System.Xml.Serialization.XmlIgnoreAttribute> is applied. The example creates an <xref:System.Xml.Serialization.XmlAttributes> object, and sets the XmlIgnore property to `false`, thereby overriding the <xref:System.Xml.Serialization.XmlIgnoreAttribute>.  \n  \n [!code-cs[Classic XmlAttributes.XmlIgnore Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_22_1.cs)]\n [!code-vb[Classic XmlAttributes.XmlIgnore Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_22_1.vb)]\n [!code-cpp[Classic XmlAttributes.XmlIgnore Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_22_1.cpp)]"
  syntax:
    content: public bool XmlIgnore { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> must not serialize the field or property; otherwise, `false`.'
  overload: System.Xml.Serialization.XmlAttributes.XmlIgnore*
  exceptions: []
