  summary: Gets or sets an object that instructs the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to serialize a public field or public read/write property as XML text.
  remarks: "By default, a public field or public read/write property is serialized as an XML element by the <xref:System.Xml.Serialization.XmlSerializer>. However, it can force the field or property to be serialized as XML text by applying an <xref:System.Xml.Serialization.XmlTextAttribute> to the field or property.  \n  \n> [!NOTE]\n>  The <xref:System.Xml.Serialization.XmlTextAttribute> cannot be applied to a field or property that returns an array.  \n  \n To override the default serialization of a field or property (that does not return an array), create an <xref:System.Xml.Serialization.XmlTextAttribute> and assign it to the XmlText property of an <xref:System.Xml.Serialization.XmlAttributes> object. Add the <xref:System.Xml.Serialization.XmlAttributes> object to an <xref:System.Xml.Serialization.XmlAttributeOverrides> object and specify the type of the object that contains the overridden field or property, and the name of the overridden field or property."
  example:
  - "The following example serializes the class named `Group`, which contains a field named `Comment`. To override the default way the <xref:System.Xml.Serialization.XmlSerializer> serializes the field, the example creates an <xref:System.Xml.Serialization.XmlAttributeOverrides> and an <xref:System.Xml.Serialization.XmlAttributes> object. The example then creates an <xref:System.Xml.Serialization.XmlTextAttribute> object, which it assigns to the XmlText property, and adds the <xref:System.Xml.Serialization.XmlAttributes> object (with the name of the field to be serialized as XML text) to the <xref:System.Xml.Serialization.XmlAttributeOverrides> object. Lastly the example creates an <xref:System.Xml.Serialization.XmlSerializer> using the <xref:System.Xml.Serialization.XmlAttributeOverrides> object.  \n  \n [!code-cs[Classic XmlAttributes.XmlText Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_10_1.cs)]\n [!code-cpp[Classic XmlAttributes.XmlText Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_10_1.cpp)]\n [!code-vb[Classic XmlAttributes.XmlText Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_10_1.vb)]"
