  langs:
  - csharp
  name: XmlAttributes
  nameWithType: XmlAttributes
  fullName: System.Xml.Serialization.XmlAttributes
  type: Class
  summary: Represents a collection of attribute objects that control how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes and deserializes an object.
  remarks: "Creating the XmlAttributes is part of a process that overrides the default way the <xref:System.Xml.Serialization.XmlSerializer> serializes class instances. For example, suppose you want to serialize an object that is created from a DLL which has an inaccessible source. By using the <xref:System.Xml.Serialization.XmlAttributeOverrides>, you can augment or otherwise control how the object is serialized.  \n  \n The members of the XmlAttributes class correspond directly to a family of attribute classes that control serialization. For example, the <xref:System.Xml.Serialization.XmlAttributes.XmlText%2A> property must be set to an <xref:System.Xml.Serialization.XmlTextAttribute>, which allows you to override serialization of a field or property by instructing the <xref:System.Xml.Serialization.XmlSerializer> to serialize the property value as XML text. For a complete list of attributes that control serialization, see the <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n For more details on using the <xref:System.Xml.Serialization.XmlAttributeOverrides> with the XmlAttributes class, see [How to: Specify an Alternate Element Name for an XML Stream](../Topic/How%20to:%20Specify%20an%20Alternate%20Element%20Name%20for%20an%20XML%20Stream.md)."
  example:
  - "The following example serializes an instance of a class named `Orchestra`, which contains a single field named `Instruments` that returns an array of `Instrument` objects. A second class named `Brass` inherits from the `Instrument` class. The example creates an XmlAttributes object to override the `Instrument` field--allowing the field to accept `Brass` objects--and adds the XmlAttributes object to an instance of the <xref:System.Xml.Serialization.XmlAttributeOverrides> class.  \n  \n [!code-cs[Classic XmlAttributes.XmlAttributes Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]\n [!code-vb[Classic XmlAttributes.XmlAttributes Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cpp[Classic XmlAttributes.XmlAttributes Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]"
