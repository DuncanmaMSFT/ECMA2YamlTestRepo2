- uid: System.Xml.Serialization.XmlAttributes.XmlAnyAttribute
  id: XmlAnyAttribute
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlAnyAttribute
  nameWithType: XmlAttributes.XmlAnyAttribute
  fullName: System.Xml.Serialization.XmlAttributes.XmlAnyAttribute
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets the <xref href="System.Xml.Serialization.XmlAnyAttributeAttribute"></xref> to override.
  remarks: "The <xref:System.Xml.Serialization.XmlAnyAttributeAttribute> can be applied to a member that returns an array of <xref:System.Xml.XmlAttribute> objects on deserialization. This allows the <xref:System.Xml.Serialization.XmlSerializer> to deserialize any attributes that do not have a corresponding member in the object being deserialized--thus those elements are \"unknown\" to the <xref:System.Xml.Serialization.XmlSerializer>. This is useful when the XML stream has been altered by an XML Web service, or when it is known that random data is always included with the XML stream.  \n  \n The XmlAnyAttribute property allows you to override the serialization of a member to which the <xref:System.Xml.Serialization.XmlAnyAttributeAttribute> has been applied."
  syntax:
    content: public System.Xml.Serialization.XmlAnyAttributeAttribute XmlAnyAttribute { get; set; }
    return:
      type: System.Xml.Serialization.XmlAnyAttributeAttribute
      description: The <xref href="System.Xml.Serialization.XmlAnyAttributeAttribute"></xref> to override.
  overload: System.Xml.Serialization.XmlAttributes.XmlAnyAttribute*
  exceptions: []
