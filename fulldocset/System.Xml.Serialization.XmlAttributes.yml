- uid: System.Xml.Serialization.XmlAttributes.XmlArray
  id: XmlArray
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlArray
  nameWithType: XmlAttributes.XmlArray
  fullName: System.Xml.Serialization.XmlAttributes.XmlArray
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets an object that specifies how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or read/write property that returns an array.
  remarks: "There are two ways in which a public field or public read/write property that returns an array is serialized by the <xref:System.Xml.Serialization.XmlSerializer>: the default serialization, and the controlled serialization.  \n  \n In the default serialization, no attribute is applied to the member. When serialized, the array is serialized as a nested sequence of XML elements with the XML element name of the nested sequence taken from the member name.  \n  \n To control the serialization more precisely, apply an <xref:System.Xml.Serialization.XmlArrayAttribute> to the field or property. For example, you can change the generated XML element name from the default to a different name by setting the <xref:System.Xml.Serialization.XmlArrayAttribute.ElementName%2A> property to a new value.  \n  \n The XmlArray property allows you to override the default serialization, as well as the serialization controlled by applying an <xref:System.Xml.Serialization.XmlArrayAttribute> to the member. For example, you can change the XML element name generated from the default (the member identifier) to a new value. In addition, if you apply an <xref:System.Xml.Serialization.XmlArrayAttribute> to a member, it is overridden by any <xref:System.Xml.Serialization.XmlArrayAttribute> that is assigned to the XmlArray property."
  example:
  - "The following example serializes a class that contains a field named `Members` that returns an array of objects. The <xref:System.Xml.Serialization.XmlArrayAttribute> is used to override the serialization of the field, and rename the element name to `Staff`.  \n  \n [!code-cs[Classic XmlAttributes.XmlArray Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_24_1.cs)]\n [!code-vb[Classic XmlAttributes.XmlArray Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_24_1.vb)]\n [!code-cpp[Classic XmlAttributes.XmlArray Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_24_1.cpp)]"
  syntax:
    content: public System.Xml.Serialization.XmlArrayAttribute XmlArray { get; set; }
    return:
      type: System.Xml.Serialization.XmlArrayAttribute
      description: An <xref href="System.Xml.Serialization.XmlArrayAttribute"></xref> that specifies how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or read/write property that returns an array.
  overload: System.Xml.Serialization.XmlAttributes.XmlArray*
  exceptions: []
