- uid: System.Xml.Serialization.XmlAttributes.XmlAttribute
  id: XmlAttribute
  parent: System.Xml.Serialization.XmlAttributes
  langs:
  - csharp
  name: XmlAttribute
  nameWithType: XmlAttributes.XmlAttribute
  fullName: System.Xml.Serialization.XmlAttributes.XmlAttribute
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: Gets or sets an object that specifies how the <xref href="System.Xml.Serialization.XmlSerializer"></xref> serializes a public field or public read/write property as an XML attribute.
  remarks: "By default, if no attribute is applied to a public field or public read/write property, it is serialized as an XML element. You can also instruct the <xref:System.Xml.Serialization.XmlSerializer> to generate an XML attribute by applying an <xref:System.Xml.Serialization.XmlAttributeAttribute> to the field or property.  \n  \n The XmlAttribute property allows you to override the default serialization, as well as the serialization controlled by applying an <xref:System.Xml.Serialization.XmlAttributeAttribute> to the member. To do this, create an <xref:System.Xml.Serialization.XmlAttributeAttribute> and set its properties (such as <xref:System.Xml.Serialization.XmlAttributeAttribute.AttributeName%2A>). Assign the new object to the XmlAttribute property of an <xref:System.Xml.Serialization.XmlAttributes> object. Add the <xref:System.Xml.Serialization.XmlAttributes> object to an <xref:System.Xml.Serialization.XmlAttributeOverrides> object and specify the type of the object that contains the field or property, and the name of the field or property. Lastly, create an <xref:System.Xml.Serialization.XmlSerializer> using the <xref:System.Xml.Serialization.XmlAttributeOverrides> object and call the <xref:System.Xml.Serialization.XmlSerializer.Serialize%2A> or <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
  example:
  - "The following example serializes a class named `Group` that contains a property named `GroupName`; the `GroupName` property is serialized as an XML attribute. The example creates an <xref:System.Xml.Serialization.XmlAttributeOverrides> and an <xref:System.Xml.Serialization.XmlAttributes> object to override the default serialization of the field. The example then creates an <xref:System.Xml.Serialization.XmlAttributeAttribute> to specifically override the property, and the object is set to the XmlAttribute property The <xref:System.Xml.Serialization.XmlAttributes> object is added to the <xref:System.Xml.Serialization.XmlAttributeOverrides> object with the name of the overridden member specified. Finally, an <xref:System.Xml.Serialization.XmlSerializer> is constructed and returned using the <xref:System.Xml.Serialization.XmlAttributeOverrides> object.  \n  \n [!code-cpp[Classic XmlAttributes.XmlAttribute Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_12_1.cpp)]\n [!code-vb[Classic XmlAttributes.XmlAttribute Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_12_1.vb)]\n [!code-cs[Classic XmlAttributes.XmlAttribute Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_12_1.cs)]"
  syntax:
    content: public System.Xml.Serialization.XmlAttributeAttribute XmlAttribute { get; set; }
    return:
      type: System.Xml.Serialization.XmlAttributeAttribute
      description: An <xref href="System.Xml.Serialization.XmlAttributeAttribute"></xref> that controls the serialization of a public field or read/write property as an XML attribute.
  overload: System.Xml.Serialization.XmlAttributes.XmlAttribute*
  exceptions: []
