  fullName: System.Runtime.InteropServices.DispatchWrapper
  type: Class
  summary: Wraps objects the marshaler should marshal as a `VT_DISPATCH`.
  remarks: "Use to wrap objects the marshaler should marshal as a `VT_DISPATCH`. This wrapper will force objects to be marshaled out as `VT_DISPATCH`. If the object does not support `IDispatch` then an exception will be thrown.  \n  \n [!code-cpp[System.Runtime.InteropServices.DispatchWrapper#1](~/add/codesnippet/cpp/t-system.runtime.interop_15_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.DispatchWrapper#1](~/add/codesnippet/csharp/t-system.runtime.interop_15_1.cs)]\n [!code-vb[System.Runtime.InteropServices.DispatchWrapper#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_15_1.vb)]  \n  \n For more information on `VT_DISPATCH`, please see the existing documentation for `VARENUM::VT_DISPATCH` in the MSDN library."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DispatchWrapper
