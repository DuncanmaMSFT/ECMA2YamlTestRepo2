  fullName: System.ServiceModel.Channels.WrappedOptions
  type: Class
  summary: Contains information required to perform schema importation using the <xref href="System.Xml.Serialization.XmlSerializer"></xref> and <xref href="System.Web.Services.Description.ServiceDescriptionImporter"></xref> infrastructure.
  remarks: The WrappedOptions is used by the <xref:System.ServiceModel.Description.XmlSerializerMessageContractImporter> and the [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\(Svcutil.exe\).md). The WrappedOptions class controls whether special-casing is used for document-literal styled documents with wrapped parameters. Use the **/wrapped** switch with the [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\(Svcutil.exe\).md) tool to specify normal casing.
