  name: CaseInsensitiveHashCodeProvider
  nameWithType: CaseInsensitiveHashCodeProvider
  fullName: System.Collections.CaseInsensitiveHashCodeProvider
  type: Class
  summary: Supplies a hash code for an object, using a hashing algorithm that ignores the case of strings.
  remarks: "CaseInsensitiveHashCodeProvider implements the <xref:System.Collections.IHashCodeProvider> interface supporting case-insensitive comparisons on strings, just as <xref:System.Collections.CaseInsensitiveComparer> implements the <xref:System.Collections.IComparer> interface supporting case-insensitive comparisons on strings.  \n  \n The objects used as keys by a <xref:System.Collections.Hashtable> are required to override the <xref:System.Object.GetHashCode%2A?displayProperty=fullName> method (or the <xref:System.Collections.IHashCodeProvider> interface) and the <xref:System.Object.Equals%2A?displayProperty=fullName> method (or the <xref:System.Collections.IComparer> interface). The implementation of both methods or interfaces must handle case sensitivity the same way; otherwise, the <xref:System.Collections.Hashtable> might behave incorrectly. For example, when creating a <xref:System.Collections.Hashtable>, you must use this class with the <xref:System.Collections.CaseInsensitiveComparer> class or any case-insensitive <xref:System.Collections.IComparer> implementation."
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_1_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_1_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_1_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("Please use StringComparer instead.")]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveHashCodeProvider : System.Collections.IHashCodeProvider
