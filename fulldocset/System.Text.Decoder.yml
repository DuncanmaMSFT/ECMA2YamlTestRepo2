- uid: System.Text.Decoder.Convert(System.Byte*,System.Int32,System.Char*,System.Int32,System.Boolean,System.Int32@,System.Int32@,System.Boolean@)
  id: Convert(System.Byte*,System.Int32,System.Char*,System.Int32,System.Boolean,System.Int32@,System.Int32@,System.Boolean@)
  parent: System.Text.Decoder
  langs:
  - csharp
  name: Convert(Byte*,Int32,Char*,Int32,Boolean,Int32,Int32,Boolean)
  nameWithType: Decoder.Convert(Byte*,Int32,Char*,Int32,Boolean,Int32,Int32,Boolean)
  fullName: System.Text.Decoder.Convert(Byte*,Int32,Char*,Int32,Boolean,Int32,Int32,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Converts a buffer of encoded bytes to UTF-16 encoded characters and stores the result in another buffer.
  remarks: "Remember that the <xref:System.Text.Decoder> object saves state between calls to Convert. When the application is done with a stream of data, it should set the `flush` parameter to `true` to make sure that the state information is flushed. With this setting, the decoder ignores invalid bytes at the end of the data block and clears the internal buffer. Any remaining processed data that is part of a logical unit, such as the high surrogate of a surrogate pair, is converted according to the current fallback settings.  \n  \n The `Convert` method is designed to be used in a loop to decode an arbitrary amount of input, such as data read from a file or stream. It stores the output of the decoding operation in a fixed-size buffer. <xref:System.Text.Decoder.GetChars%2A> will throw an exception if the output buffer isn't large enough, but Convert will fill as much space as possible and return the bytes read and chars written. Also see the <xref:System.Text.Encoding.GetChars%2A?displayProperty=fullName> topic for more comments.  \n  \n The `completed` output parameter indicates whether all the data in the input buffer was converted and stored in the output buffer. This parameter is set to `false` if the number of bytes specified by the `byteCount` parameter cannot be converted without exceeding the number of characters specified by the `charCount` parameter. In that situation, the application should use the contents of the output buffer or provide a new output buffer, increment the `bytes` parameter by the number of bytes specified by the `bytesUsed` parameter, then call the `Convert` method again to process the remaining input.  \n  \n The `completed` parameter can also be set to `false`, even though the `bytesUsed` and `byteCount` parameters are equal. This situation occurs if there is still data in the <xref:System.Text.Decoder> object that has not been stored in the `bytes` buffer."
  syntax:
    content: public virtual void Convert (byte* bytes, int byteCount, char* chars, int charCount, bool flush, out int bytesUsed, out int charsUsed, out bool completed);
    parameters:
    - id: bytes
      type: System.Byte*
      description: The address of a buffer that contains the byte sequences to convert.
    - id: byteCount
      type: System.Int32
      description: The number of bytes in `bytes` to convert.
    - id: chars
      type: System.Char*
      description: The address of a buffer to store the converted characters.
    - id: charCount
      type: System.Int32
      description: The maximum number of characters in `chars` to use in the conversion.
    - id: flush
      type: System.Boolean
      description: '`true` to indicate no further data is to be converted; otherwise, `false`.'
    - id: bytesUsed
      type: System.Int32
      description: When this method returns, contains the number of bytes that were produced by the conversion. This parameter is passed uninitialized.
    - id: charsUsed
      type: System.Int32
      description: When this method returns, contains the number of characters from `chars` that were used in the conversion. This parameter is passed uninitialized.
    - id: completed
      type: System.Boolean
      description: When this method returns, contains `true` if all the characters specified by `byteCount` were converted; otherwise, `false`. This parameter is passed uninitialized.
  overload: System.Text.Decoder.Convert*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>chars</code> or <code>bytes</code> is `null `(`Nothing`).
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>charCount</code> or <code>byteCount</code> is less than zero.
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The output buffer is too small to contain any of the converted input. The output buffer should be greater than or equal to the size indicated by the <xref:System.Text.Decoder.GetCharCount*> method.
  - type: System.Text.DecoderFallbackException
    commentId: T:System.Text.DecoderFallbackException
    description: "A fallback occurred (see [Character Encoding in the .NET Framework](~/add/includes/ajax-current-ext-md.md) for fuller explanation)  \n  \n -and-  \n  \n <xref:System.Text.Decoder.Fallback*> is set to <xref href=\"System.Text.DecoderExceptionFallback\"></xref>."
