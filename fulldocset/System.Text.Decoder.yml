- uid: System.Text.Decoder.GetCharCount(System.Byte*,System.Int32,System.Boolean)
  id: GetCharCount(System.Byte*,System.Int32,System.Boolean)
  parent: System.Text.Decoder
  langs:
  - csharp
  name: GetCharCount(Byte*,Int32,Boolean)
  nameWithType: Decoder.GetCharCount(Byte*,Int32,Boolean)
  fullName: System.Text.Decoder.GetCharCount(Byte*,Int32,Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: When overridden in a derived class, calculates the number of characters produced by decoding a sequence of bytes starting at the specified byte pointer. A parameter indicates whether to clear the internal state of the decoder after the calculation.
  remarks: "This method does not affect the state of the decoder.  \n  \n To calculate the exact array size that <xref:System.Text.Decoder.GetChars%2A> requires to store the resulting characters, the application should use GetCharCount.  \n  \n If `GetChars` is called with `flush` set to `false`, the decoder stores trailing bytes at the end of the data block in an internal buffer and uses them in the next decoding operation. The application should call `GetCharCount` on a block of data immediately before calling `GetChars` on the same block, so that any trailing bytes from the previous block are included in the calculation."
  syntax:
    content: public virtual int GetCharCount (byte* bytes, int count, bool flush);
    parameters:
    - id: bytes
      type: System.Byte*
      description: A pointer to the first byte to decode.
    - id: count
      type: System.Int32
      description: The number of bytes to decode.
    - id: flush
      type: System.Boolean
      description: '`true` to simulate clearing the internal state of the encoder after the calculation; otherwise, `false`.'
    return:
      type: System.Int32
      description: The number of characters produced by decoding the specified sequence of bytes and any bytes in the internal buffer.
  overload: System.Text.Decoder.GetCharCount*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>bytes</code> is `null `(`Nothing `in Visual Basic .NET).
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>count</code> is less than zero.
  - type: System.Text.DecoderFallbackException
    commentId: T:System.Text.DecoderFallbackException
    description: "A fallback occurred (see [Character Encoding in the .NET Framework](~/add/includes/ajax-current-ext-md.md) for fuller explanation)  \n  \n -and-  \n  \n <xref:System.Text.Decoder.Fallback*> is set to <xref href=\"System.Text.DecoderExceptionFallback\"></xref>."
  version:
