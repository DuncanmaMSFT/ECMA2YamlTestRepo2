  example:
  - "The following code example uses the <xref:System.Text.Encoder.Convert%2A> method to convert a file of UTF-16 characters to UTF-8. It then uses the Convert method to convert the UTF-8 characters back to UTF-16 characters.  \n  \n [!code-vb[sys.txt.EncoderDecoder.convert#1](~/add/codesnippet/visualbasic/022ca024-5dcb-4d3f-bb99-_1.vb)]\n [!code-cs[sys.txt.EncoderDecoder.convert#1](~/add/codesnippet/csharp/022ca024-5dcb-4d3f-bb99-_1.cs)]"
  syntax:
    content: public virtual void Convert (byte[] bytes, int byteIndex, int byteCount, char[] chars, int charIndex, int charCount, bool flush, out int bytesUsed, out int charsUsed, out bool completed);
