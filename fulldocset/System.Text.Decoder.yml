  name: Decoder
  nameWithType: Decoder
  fullName: System.Text.Decoder
  type: Class
  summary: Converts a sequence of encoded bytes into a set of characters.
  remarks: "To obtain an instance of an implementation of the Decoder class, the application should use the <xref:System.Text.Encoding.GetDecoder%2A> method of an <xref:System.Text.Encoding> implementation.  \n  \n The <xref:System.Text.Decoder.GetCharCount%2A> method determines how many characters result in decoding a sequence of bytes, and the <xref:System.Text.Decoder.GetChars%2A> method performs the actual decoding. There are several versions of both of these methods available in the Decoder class. For more information, see <xref:System.Text.Encoding.GetChars%2A?displayProperty=fullName>. A Decoder object maintains state information between successive calls to `GetChars` or <xref:System.Text.Decoder.Convert%2A> methods so it can correctly decode byte sequences that span blocks. The Decoder also preserves trailing bytes at the end of data blocks and uses the trailing bytes in the next decoding operation. Therefore, <xref:System.Text.Encoding.GetDecoder%2A> and <xref:System.Text.Encoding.GetEncoder%2A> are useful for network transmission and file operations because those operations often deal with blocks of data instead of a complete data stream.  \n  \n> [!NOTE]\n>  When the application is done with a stream of data, it should make sure that the state information is flushed by setting the `flush` parameter to `true` in the appropriate method call. If an exception occurs or if the application switches streams, it should call <xref:System.Text.Decoder.Reset%2A> to clear the internal state of the `Decoder` object.  \n  \n## Version Considerations  \n A Decoder or <xref:System.Text.Encoder> object can be serialized during a conversion operation. The state of the object is retained if it is deserialized in the same version of the .NET Framework, but lost if it is deserialized in another version."
  example:
  - "The following example demonstrates the use of a Decoder to convert two different byte arrays into a character array. One of the character's bytes spans the arrays. This is similar to what a <xref:System.IO.StreamReader> object does internally when reading a stream.  \n  \n [!code-cpp[Classic Decoder Example#1](~/add/codesnippet/cpp/t-system.text.decoder_1.cpp)]\n [!code-vb[Classic Decoder Example#1](~/add/codesnippet/visualbasic/t-system.text.decoder_1.vb)]\n [!code-cs[Classic Decoder Example#1](~/add/codesnippet/csharp/t-system.text.decoder_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Decoder
