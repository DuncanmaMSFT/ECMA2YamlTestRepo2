  name: HostedTransportConfiguration
  nameWithType: HostedTransportConfiguration
  fullName: System.ServiceModel.Activation.HostedTransportConfiguration
  type: Class
  summary: Provides transport-specific configuration for transport implementations hosted in Windows Process Activation Service (WAS).
  remarks: Transports that support process activation using the Windows Process Activation Service (WAS) use WAS site bindings to store information about the network addresses on which the transport is listening. The transport implementation is responsible for reading this information from the ApplicationHost.config file and for constructing a set of base address URIs that can then be passed to the constructor of <xref:System.ServiceModel.ServiceHostBase>. The process by which these base addresses are constructed is transport protocol specific. Implementations of a transport that support WAS activation must provide an implementation that derives from HostedTransportConfiguration to encapsulate this logic. For more information about the use of this class, see the [UDP Activation](../Topic/UDP%20Activation.md) sample, which demonstrates how to create a custom user datagram protocol (UDP) to be activated by WAS.
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.ServiceModel, Version=3.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089")]

      public abstract class HostedTransportConfiguration
