  name: IWebRequestCreate
  nameWithType: IWebRequestCreate
  fullName: System.Net.IWebRequestCreate
  type: Interface
  summary: Provides the base interface for creating <xref href="System.Net.WebRequest"></xref> instances.
  remarks: "The IWebRequestCreate interface defines the method that <xref:System.Net.WebRequest> descendants must use to register with the <xref:System.Net.WebRequest.Create%2A?displayProperty=fullName> method.  \n  \n Classes that implement the IWebRequestCreate interface can be registered with the <xref:System.Net.WebRequest> class and associated with a specific URI scheme so that the <xref:System.Net.WebRequest> calls the class's <xref:System.Net.IWebRequestCreate.Create%2A> method when a URI that matches that scheme is requested."
  syntax:
    content: public interface IWebRequestCreate
  implements: []
