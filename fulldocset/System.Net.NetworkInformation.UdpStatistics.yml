  name: UdpStatistics
  nameWithType: UdpStatistics
  fullName: System.Net.NetworkInformation.UdpStatistics
  type: Class
  summary: Provides User Datagram Protocol (UDP) statistical data.
  remarks: "Instances of this class are returned by the <xref:System.Net.NetworkInformation.IPGlobalProperties.GetUdpIPv4Statistics%2A> and <xref:System.Net.NetworkInformation.IPGlobalProperties.GetUdpIPv6Statistics%2A> methods to give applications access to UDP traffic information.  \n  \n The information in this class correlates to the management information objects described in [http://www.ietf.org/rfc/rfc2013.txt](http://www.ietf.org/rfc/rfc2013.txt)."
  example:
  - "The following code example displays the UDP statistics for the specified address family.  \n  \n [!code-cpp[NCLNetInfoReport#3](~/add/codesnippet/cpp/t-system.net.networkinfo_19_1.cpp)]\n [!code-cs[NCLNetInfoReport#3](~/add/codesnippet/csharp/t-system.net.networkinfo_19_1.cs)]"
