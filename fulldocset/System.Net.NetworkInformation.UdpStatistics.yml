  name: UdpListeners
  nameWithType: UdpStatistics.UdpListeners
  fullName: System.Net.NetworkInformation.UdpStatistics.UdpListeners
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of local endpoints that are listening for User Datagram Protocol (UDP) datagrams.
  remarks: You can use the <xref:System.Net.Sockets.UdpClient> and <xref:System.Net.Sockets.Socket> classes to create UDP listener applications.
  example:
  - "The following code example displays the UDP statistics for the specified Internet Protocol version.  \n  \n [!code-cpp[NCLNetInfoReport#3](~/add/codesnippet/cpp/p-system.net.networkinfo_8_1.cpp)]\n [!code-cs[NCLNetInfoReport#3](~/add/codesnippet/csharp/p-system.net.networkinfo_8_1.cs)]"
  syntax:
    content: public abstract int UdpListeners { get; }
    return:
      type: System.Int32
      description: An <xref href="System.Int64"></xref> value that specifies the total number of sockets that are listening for UDP datagrams.
  overload: System.Net.NetworkInformation.UdpStatistics.UdpListeners*
