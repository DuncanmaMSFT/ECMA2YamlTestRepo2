- uid: System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsWithErrors
  id: IncomingDatagramsWithErrors
  parent: System.Net.NetworkInformation.UdpStatistics
  langs:
  - csharp
  name: IncomingDatagramsWithErrors
  nameWithType: UdpStatistics.IncomingDatagramsWithErrors
  fullName: System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsWithErrors
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of User Datagram Protocol (UDP) datagrams that were received and discarded because of errors other than bad port information.
  remarks: To find the total number of datagrams that could not be delivered, add the values that were returned by this property and the <xref:System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsDiscarded%2A> property.
  example:
  - "The following code example displays the UDP statistics for the specified Internet Protocol version.  \n  \n [!code-cpp[NCLNetInfoReport#3](~/add/codesnippet/cpp/p-system.net.networkinfo_70_1.cpp)]\n [!code-cs[NCLNetInfoReport#3](~/add/codesnippet/csharp/p-system.net.networkinfo_70_1.cs)]"
  syntax:
    content: public abstract long IncomingDatagramsWithErrors { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the total number of received UDP datagrams that could not be delivered for reasons other than the lack of an application at the destination port.
  overload: System.Net.NetworkInformation.UdpStatistics.IncomingDatagramsWithErrors*
  exceptions: []
