  name: DatagramsReceived
  nameWithType: UdpStatistics.DatagramsReceived
  fullName: System.Net.NetworkInformation.UdpStatistics.DatagramsReceived
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of User Datagram Protocol (UDP) datagrams that were received.
  remarks: The number returned by this property does not include datagrams that were received but not deliverable.
  example:
  - "The following code example displays the UDP statistics for the specified address family.  \n  \n [!code-cpp[NCLNetInfoReport#3](~/add/codesnippet/cpp/p-system.net.networkinfo_46_1.cpp)]\n [!code-cs[NCLNetInfoReport#3](~/add/codesnippet/csharp/p-system.net.networkinfo_46_1.cs)]"
  syntax:
    content: public abstract long DatagramsReceived { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the total number of datagrams that were delivered to UDP users.
  overload: System.Net.NetworkInformation.UdpStatistics.DatagramsReceived*
  exceptions: []
