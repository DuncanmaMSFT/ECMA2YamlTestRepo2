  fullName: System.Windows.Xps.Packaging.XpsImage
  type: Class
  summary: Represents an image in an <xref href="System.Windows.Xps.Packaging.XpsDocument"></xref>.
  remarks: "The XpsImage class has no public constructor.  \n  \n Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddImage%2A> method to add an image and obtain a reference to it in a new document.  \n  \n Use the <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetImage%2A> method to obtain an image reference in an existing document.  \n  \n Based on settings of <xref:System.Windows.Xps.Serialization.XpsSerializationManager> and <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, such as <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> and <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, the flush operation of the <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> method of the XpsImage class may be delayed until the complete <xref:System.Windows.Xps.Packaging.XpsDocument> is closed."
  example:
  - "The following example shows how to add images to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
