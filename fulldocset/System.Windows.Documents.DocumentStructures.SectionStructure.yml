  name: SectionStructure
  nameWithType: SectionStructure
  fullName: System.Windows.Documents.DocumentStructures.SectionStructure
  type: Class
  summary: Represents a section of content in a document.
  remarks: "SectionStructure elements are used to mark abstract blocks of content within the document.  Example uses of SectionStructure elements would be to mark a summary that describes the main topic of the document, or to identify titled sections of a document that might include a header followed by paragraphs, lists, figures, and tables.  \n  \n <xref:System.Windows.Documents.DocumentStructures.StoryFragment> is the only allowable parent of a SectionStructure."
