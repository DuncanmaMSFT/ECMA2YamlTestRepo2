  name: MessageEncodingBindingElement
  nameWithType: MessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MessageEncodingBindingElement
  type: Class
  summary: The binding element that specifies the message version used to encode messages.
  remarks: "Encoding is the process of transforming a message into a sequence of bytes. Decoding is the reverse process. [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] includes three types of encoding for SOAP messages: Text, Binary and Message Transmission Optimization Mechanism (MTOM).  \n  \n Use this class if you want to implement a custom message encoder. To implement your own custom message encoder, you must provide custom implementations of the following three abstract base classes:  \n  \n-   MessageEncodingBindingElement  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncoderFactory>  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncoder>  \n  \n Override the <xref:System.ServiceModel.Channels.MessageEncoderFactory.Encoder%2A> to return an instance of your custom <xref:System.ServiceModel.Channels.MessageEncoder>. Override the <xref:System.ServiceModel.Channels.MessageEncodingBindingElement.CreateMessageEncoderFactory%2A> method to return an instance of this factory.  \n  \n Any type that derives from MessageEncodingBindingElement is responsible for updating the version of the SOAP binding in the WSDL document generated for the service. This is done by implementing the <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%28System.ServiceModel.Description.WsdlExporter%2CSystem.ServiceModel.Description.WsdlEndpointConversionContext%29> method to modify the generated WSDL.  \n  \n [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] provides three types of binding elements derived from the MessageEncodingBindingElement class that can provide for text, binary and Message Transmission Optimization Mechanism (MTOM) encoding.  \n  \n-   <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>: the most interoperable, but the least efficient encoder for XML messages. A Web service or Web service client can generally understand textual XML. However, transmitting large blocks of binary data as text is not efficient.  \n  \n-   <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>: represents the binding element that specifies the character encoding and message versioning used for binary-based XML messages. This is most efficient but least interoperable of the encoding options.  \n  \n-   <xref:System.ServiceModel.Channels.MtomMessageEncodingBindingElement>: represents the binding element that specifies the character encoding and message versioning used for a message using a Message Transmission Optimization Mechanism (MTOM) encoding. MTOM is an efficient technology for transmitting binary data in [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] messages. The MTOM encoder attempts to balance efficiency and interoperability. The MTOM encoding transmits most XML in textual form, but optimizes large blocks of binary data by transmitting them as-is, without conversion to text."
  example:
  - "The following code example shows how to implement a class derived from MessageEncodingBindingElement:  \n  \n [!code-cs[S_UE_CustomTextMessageEncoder#11](~/add/codesnippet/csharp/t-system.servicemodel.ch_17_1.cs)]"
