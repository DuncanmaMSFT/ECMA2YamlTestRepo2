  type: Delegate
  summary: Represents the method that is called when an <xref href="System.ServiceModel.InstanceContext"></xref> object has finished processing.
  remarks: "Use an InstanceContextIdleCallback to notify the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] runtime that an InstanceContextIdleCallback object has finished processing. When the InstanceContextIdleCallback object notifies the runtime that the InstanceContextIdleCallback has finished its work, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] calls <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> once again. This cycle continues until <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.IsIdle%2A?displayProperty=fullName> returns `true` and the context is closed and recycled.  \n  \n For more information, see <xref:System.ServiceModel.Dispatcher.IInstanceContextProvider.NotifyIdle%2A>."
  syntax:
    content: public delegate void InstanceContextIdleCallback(InstanceContext instanceContext);
