  name: ScrollableControl+DockPaddingEdges
  nameWithType: ScrollableControl+DockPaddingEdges
  fullName: System.Windows.Forms.ScrollableControl+DockPaddingEdges
  type: Class
  summary: Determines the border padding for docked controls.
  remarks: 'The ScrollableControl.DockPaddingEdges class creates a margin on a given edge or all edges of a docked control. You can set the width of this margin for each individual edge by setting the following properties: <xref:System.Windows.Forms.ScrollableControl.DockPaddingEdges.Bottom%2A>, <xref:System.Windows.Forms.ScrollableControl.DockPaddingEdges.Top%2A>, <xref:System.Windows.Forms.ScrollableControl.DockPaddingEdges.Left%2A>, <xref:System.Windows.Forms.ScrollableControl.DockPaddingEdges.Right%2A>. Alternatively, you can set all the edges to the same width simultaneously by setting the <xref:System.Windows.Forms.ScrollableControl.DockPaddingEdges.All%2A> property. If the size of the control is too large for its container, the control will be resized to fit in the container, minus the specified margin width.'
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.Panel>. The example docks a button in a panel control and cycles through the ScrollableControl.DockPaddingEdges properties, setting each individually on the click of the button. This code requires that a <xref:System.Windows.Forms.Panel> control and a <xref:System.Windows.Forms.Button> have been instantiated on a form, and a class-level member variable named `myCounter` has been declared as a 32-bit signed integer. This code should be called on the <xref:System.Windows.Forms.Control.Click> event of the button.  \n  \n [!code-vb[Classic ScrollableControl.DockPaddingEdges Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_18_1.vb)]\n [!code-cpp[Classic ScrollableControl.DockPaddingEdges Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_18_1.cpp)]\n [!code-cs[Classic ScrollableControl.DockPaddingEdges Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_18_1.cs)]"
  syntax:
    content: >-
