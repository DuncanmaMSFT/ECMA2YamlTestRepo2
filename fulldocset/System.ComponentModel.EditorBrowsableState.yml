  fullName: System.ComponentModel.EditorBrowsableState
  type: Enum
  summary: Specifies the browsable state of a property or method from within an editor.
  remarks: This class is used by a visual designer to determine what is visible to the user. For example, the IntelliSense engine in [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] never shows methods or properties that are marked as Never. Use <xref:System.ComponentModel.EditorBrowsableAttribute> to specify the EditorBrowsableState for a member.
  example:
  - For an example of using the EditorBrowsableState enumerator, see the sample code in <xref:System.ComponentModel.EditorBrowsableAttribute> class.
