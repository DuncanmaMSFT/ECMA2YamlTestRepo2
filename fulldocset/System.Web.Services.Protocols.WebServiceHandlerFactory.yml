  fullName: System.Web.Services.Protocols.WebServiceHandlerFactory
  type: Class
  summary: Dynamically manufactures Web service handler instances, whose type or types implement the <xref href="System.Web.IHttpHandler"></xref> interface.
  remarks: The <xref:System.Web.IHttpHandler> interface establishes the contract that ASP.NET uses to process incoming HTTP Web requests with custom HTTP handlers. The WebServiceHandlerFactory class produces an instance of an <xref:System.Web.IHttpHandler> implementation for handling Web service requests.
