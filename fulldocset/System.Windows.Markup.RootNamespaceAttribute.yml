  fullName: System.Windows.Markup.RootNamespaceAttribute
  type: Class
  summary: Represents an assembly level attribute that is used to identify the value of the `RootNamespace` property in a [!INCLUDE[vs_current_short](~/add/includes/vs-current-short-md.md)] project file.
  remarks: "This attribute is mainly relevant for type resolutions of partial classes by markup compilers.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], RootNamespaceAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class RootNamespaceAttribute : Attribute
