  name: LocalVariableInfo
  nameWithType: LocalVariableInfo
  fullName: System.Reflection.LocalVariableInfo
  type: Class
  summary: Discovers the attributes of a local variable and provides access to local variable metadata.
  remarks: "To get a list of local variables in a method, use the <xref:System.Reflection.MethodBody.LocalVariables%2A?displayProperty=fullName> property. Use the <xref:System.Reflection.MethodBase.GetMethodBody%2A?displayProperty=fullName> method to obtain the <xref:System.Reflection.MethodBody> for a <xref:System.Reflection.MethodInfo> object.  \n  \n> [!NOTE]\n>  Local variable names are not persisted in metadata. In Microsoft intermediate language (MSIL), local variables are accessed by their position in the local variable signature."
  example:
  - "The following example defines a test method named `MethodBodyExample`, and displays its local variable information. The <xref:System.Reflection.MethodBase.GetMethodBody%2A> method is used to obtain a <xref:System.Reflection.MethodBody> object for the test method. The <xref:System.Reflection.MethodBody.LocalVariables%2A> property is then used to obtain a list of LocalVariableInfo objects and to display their types and index order.  \n  \n This code example is part of a larger example provided for the <xref:System.Reflection.MethodBody> class.  \n  \n [!code-cpp[MethodBody#2](~/add/codesnippet/cpp/t-system.reflection.loca_1.cpp)]\n [!code-vb[MethodBody#2](~/add/codesnippet/visualbasic/t-system.reflection.loca_1.vb)]\n [!code-cs[MethodBody#2](~/add/codesnippet/csharp/t-system.reflection.loca_1.cs)]  \n[!code-cpp[MethodBody#3](~/add/codesnippet/cpp/t-system.reflection.loca_2.cpp)]\n[!code-vb[MethodBody#3](~/add/codesnippet/visualbasic/t-system.reflection.loca_2.vb)]\n[!code-cs[MethodBody#3](~/add/codesnippet/csharp/t-system.reflection.loca_2.cs)]  \n[!code-cpp[MethodBody#5](~/add/codesnippet/cpp/t-system.reflection.loca_3.cpp)]\n[!code-vb[MethodBody#5](~/add/codesnippet/visualbasic/t-system.reflection.loca_3.vb)]\n[!code-cs[MethodBody#5](~/add/codesnippet/csharp/t-system.reflection.loca_3.cs)]  \n[!code-cpp[MethodBody#6](~/add/codesnippet/cpp/t-system.reflection.loca_4.cpp)]\n[!code-vb[MethodBody#6](~/add/codesnippet/visualbasic/t-system.reflection.loca_4.vb)]\n[!code-cs[MethodBody#6](~/add/codesnippet/csharp/t-system.reflection.loca_4.cs)]"
