  type: Delegate
  summary: Represents the method that handles the <xref href="System.Xml.Serialization.XmlSerializer.UnknownNode"></xref> event of an <xref href="System.Xml.Serialization.XmlSerializer"></xref>.
  remarks: "When you create an XmlNodeEventHandler delegate, you identify the method that handles the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n The <xref:System.Xml.Serialization.XmlSerializer.UnknownNode> event occurs only when you call the <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
  example:
