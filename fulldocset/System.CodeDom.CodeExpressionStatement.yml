  name: CodeExpressionStatement
  nameWithType: CodeExpressionStatement
  fullName: System.CodeDom.CodeExpressionStatement
  type: Class
  summary: Represents a statement that consists of a single expression.
  remarks: A CodeExpressionStatement contains a <xref:System.CodeDom.CodeExpression> object, and it can be added to a <xref:System.CodeDom.CodeStatementCollection> object, allowing some expressions to stand alone. For example, a <xref:System.CodeDom.CodeMethodInvokeExpression> contained by a CodeExpressionStatement can represent a method call without a return value.
  example:
  - "The following example demonstrates how to create an instance of the CodeExpressionStatement class by using a <xref:System.CodeDom.CodeExpression> object.  \n  \n [!code-cpp[CodeDomSampleBatch#1](~/add/codesnippet/cpp/t-system.codedom.codeexp_0_1.cpp)]\n [!code-vb[CodeDomSampleBatch#1](~/add/codesnippet/visualbasic/t-system.codedom.codeexp_0_1.vb)]\n [!code-cs[CodeDomSampleBatch#1](~/add/codesnippet/csharp/t-system.codedom.codeexp_0_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeExpressionStatement : System.CodeDom.CodeStatement
