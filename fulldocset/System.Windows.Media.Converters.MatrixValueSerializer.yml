  remarks: "This class is typically only utilized by the <xref:System.Windows.Markup.Primitives.MarkupWriter> for serialization purposes.  \n  \n Use a MatrixValueSerializer to create a [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] representation of a <xref:System.Windows.Media.Matrix> structure. Use a <xref:System.Windows.Media.MatrixConverter> to create a <xref:System.Windows.Media.Matrix> from an attribute string."
