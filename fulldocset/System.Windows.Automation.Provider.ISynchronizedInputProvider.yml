- uid: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(System.Windows.Automation.SynchronizedInputType)
  id: StartListening(System.Windows.Automation.SynchronizedInputType)
  parent: System.Windows.Automation.Provider.ISynchronizedInputProvider
  langs:
  - csharp
  name: StartListening(SynchronizedInputType)
  nameWithType: ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: Designates that the provider start listening for input of the specified type.
  remarks: "When WPF finds matching input, it checks the route of the incoming event. If the automation element that is listening for the input is not in the route, the input is discarded and the <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> event is raised. If the input is received by the automation element listening for that type, the <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent> event is raised; otherwise, the <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> event is raised.  \n  \n After receiving the input, the provider stops listening and continues normally."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: The type of input to listen for.
  overload: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening*
  exceptions: []
