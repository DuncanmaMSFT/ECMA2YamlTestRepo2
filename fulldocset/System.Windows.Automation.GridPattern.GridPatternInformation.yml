  namespace: System.Windows.Automation
  summary: Gets the number of columns in a grid.
  remarks: "Hidden rows and columns, depending on the provider implementation, may be loaded in the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] tree and will therefore be reflected in the <xref:System.Windows.Automation.GridPattern.GridPatternInformation.RowCount%2A> and ColumnCount properties. If the hidden rows and columns have not yet been loaded they are not counted.  \n  \n The default value is 0."
  example:
  - "In the following example, an event listener is set up for a grid structure change such as a row or column grid item being added or removed from the grid.  \n  \n [!code-cs[UIAGridPattern_snip#102](~/add/codesnippet/csharp/UIAGridPattern_snip/UIAGridPattern_snippets.cs#102)]\n [!code-vb[UIAGridPattern_snip#102](~/add/codesnippet/visualbasic/UIAGridPattern_snip/UIAGridPattern_snippets.vb#102)]  \n[!code-cs[UIAGridPattern_snip#103](~/add/codesnippet/csharp/UIAGridPattern_snip/UIAGridPattern_snippets.cs#103)]\n[!code-vb[UIAGridPattern_snip#103](~/add/codesnippet/visualbasic/UIAGridPattern_snip/UIAGridPattern_snippets.vb#103)]  \n[!code-cs[UIAGridPattern_snip#101](~/add/codesnippet/csharp/UIAGridPattern_snip/UIAGridPattern_snippets.cs#101)]\n[!code-vb[UIAGridPattern_snip#101](~/add/codesnippet/visualbasic/UIAGridPattern_snip/UIAGridPattern_snippets.vb#101)]"
  syntax:
    content: public int ColumnCount { get; }
    return:
      type: System.Int32
      description: The total number of columns in a grid.
