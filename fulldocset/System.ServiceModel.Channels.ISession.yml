  name: ISession
  nameWithType: ISession
  fullName: System.ServiceModel.Channels.ISession
  type: Interface
  summary: Defines the interface to establish a shared context among parties that exchange messages by providing an ID for the communication session.
  remarks: "The ISession interface is the base interface for all sessions. It contains a <xref:System.ServiceModel.Channels.ISession.Id%2A> property for identifying the session.  \n  \n A session is a shared context among all participants in a communication exchange. This shared context is characterized by the following three properties:  \n  \n-   Session establishment - a process for establishing shared context among all participants.  \n  \n-   Message correlation - a method for correlating a group of messages to an instance of shared context.  \n  \n-   The ISession interface is not informed as to the number of participants in a session or the lifetime of a session.  \n  \n These session properties are provided by associating an ID with a session.  \n  \n ISession is inherited by:  \n  \n-   <xref:System.ServiceModel.Channels.IInputSession>  \n  \n-   <xref:System.ServiceModel.Channels.IOutputSession>  \n  \n-   <xref:System.ServiceModel.Channels.IDuplexSession>  \n  \n-   <xref:System.ServiceModel.Channels.ISessionChannel%601> of type ISession"
  syntax:
    content: public interface ISession
