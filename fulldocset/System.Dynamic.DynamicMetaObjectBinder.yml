  fullName: System.Dynamic.DynamicMetaObjectBinder
  type: Class
  summary: The dynamic call site binder that participates in the <xref href="System.Dynamic.DynamicMetaObject"></xref> binding protocol.
  remarks: The <xref:System.Runtime.CompilerServices.CallSiteBinder> performs the binding of the dynamic operation using the runtime values as input. On the other hand, the DynamicMetaObjectBinder participates in the <xref:System.Dynamic.DynamicMetaObject> binding protocol.
