  type: Interface
  summary: Defines an entity type with a relationship to one or more other entity type.
  remarks: "IEntityWithRelationships defines the features that must be implemented by an entity type that has relationships to other types. Relationships are defined as associations in the [!INCLUDE[adonet_edm](~/add/includes/adonet-edm-md.md)].  \n  \n <xref:System.Data.Objects.DataClasses.EntityObject> is the base class for all entity types generated by the Entity Data Model tools. The <xref:System.Data.Objects.DataClasses.EntityObject> class implements IEntityWithRelationships."
