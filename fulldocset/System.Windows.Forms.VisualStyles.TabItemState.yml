  summary: Specifies the visual state of a tab item that is drawn with visual styles.
  remarks: "The TabItemState values correspond to the states of the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> objects exposed by the following classes:  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TabItem>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TabItemLeftEdge>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TabItemRightEdge>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TopTabItem>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TopTabItemLeftEdge>  \n  \n-   <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Tab.TopTabItemRightEdge>  \n  \n The TabItemState values are also used as an argument in the <xref:System.Windows.Forms.TabRenderer.DrawTabItem%2A?displayProperty=fullName> method."
