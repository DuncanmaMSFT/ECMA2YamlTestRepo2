  name: Int16Converter
  nameWithType: Int16Converter
  fullName: System.ComponentModel.Int16Converter
  type: Class
  summary: Provides a type converter to convert 16-bit signed integer objects to and from other representations.
  remarks: "This converter can only convert a 16-bit signed integer object to and from a string. The <xref:System.Int16> value type represents signed integers with values ranging from negative 32768 through positive 32767.  \n  \n The <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A> method uses the <xref:System.Int16.Parse%2A> method of <xref:System.Int16> with the integer value of <xref:System.Globalization.NumberStyles>.  \n  \n The <xref:System.ComponentModel.TypeConverter.ConvertTo%2A> method uses the general (\"G\") format for the string returned.  \n  \n For more information about type converters, see the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md).  \n  \n> [!NOTE]\n>  You should never create an instance of an Int16Converter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class."
  example:
  - "The following code example converts a variable of type <xref:System.Int16> to a string, and vice versa.  \n  \n [!code-cs[Converters#14](~/add/codesnippet/csharp/t-system.componentmodel._96_1.cs)]\n [!code-vb[Converters#14](~/add/codesnippet/visualbasic/t-system.componentmodel._96_1.vb)]\n [!code-cpp[Converters#14](~/add/codesnippet/cpp/t-system.componentmodel._96_1.cpp)]"
