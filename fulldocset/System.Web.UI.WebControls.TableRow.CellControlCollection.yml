  fullName: System.Web.UI.WebControls.TableRow+CellControlCollection
  type: Class
  summary: Represents a collection of <xref href="System.Web.UI.WebControls.TableCell"></xref> objects that are the cells of a <xref href="System.Web.UI.WebControls.TableRow"></xref> control.
  remarks: "The TableRow.CellControlCollection class represents the collection of <xref:System.Web.UI.WebControls.TableCell> objects of a <xref:System.Web.UI.WebControls.TableRow> control. <xref:System.Web.UI.WebControls.TableCell> objects can be added at the end of the TableRow.CellControlCollection collection with the <xref:System.Web.UI.WebControls.TableRow.CellControlCollection.Add%2A> method or at a specified index location in the TableRow.CellControlCollection with the <xref:System.Web.UI.WebControls.TableRow.CellControlCollection.AddAt%2A> method.  \n  \n Only <xref:System.Web.UI.WebControls.TableCell> objects can be added to the TableRow.CellControlCollection collection."
  example:
  - "The following code example demonstrates how to create a table, add elements to the table programmatically, and then display the table on the Web page. Note how the <xref:System.Web.UI.WebControls.TableRow.Cells%2A> property of the <xref:System.Web.UI.WebControls.TableRow> control represents a TableRow.CellControlCollection collection and how the <xref:System.Web.UI.WebControls.TableRow.CellControlCollection.Add%2A> method is used to add cells to the row.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.TableRow> class.  \n  \n [!code-cs[TableCell#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_118_1.aspx)]\n [!code-vb[TableCell#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_118_1.aspx)]"
