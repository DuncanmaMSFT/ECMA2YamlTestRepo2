  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Gets the asynchronous task progress percentage.
  remarks: The ProgressPercentage property determines what percentage of an asynchronous task has been completed.
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.PictureBox.LoadProgressChanged?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging. To report on multiple events or on events that occur frequently, consider replacing <xref:System.Windows.Forms.MessageBox.Show%2A?displayProperty=fullName> with <xref:System.Console.WriteLine%2A?displayProperty=fullName> or appending the message to a multiline <xref:System.Windows.Forms.TextBox>.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.PictureBox> named `PictureBox1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.PictureBox.LoadProgressChanged?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#517](~/add/codesnippet/csharp/p-system.componentmodel._39_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#517](~/add/codesnippet/visualbasic/p-system.componentmodel._39_1.vb)]"
  syntax:
    content: public int ProgressPercentage { get; }
    return:
      type: System.Int32
      description: A percentage value indicating the asynchronous task progress.
