  id: Execute``1(System.Linq.Expressions.Expression)
  parent: System.Linq.IQueryProvider
  langs:
  - csharp
  name: Execute<TResult>(Expression)
  nameWithType: IQueryProvider.Execute<TResult>(Expression)
  fullName: System.Linq.IQueryProvider.Execute<TResult>(Expression)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Linq
  summary: Executes the strongly-typed query represented by a specified expression tree.
  remarks: "The Execute(TResult) method executes queries that return a single value (instead of an enumerable sequence of values). Expression trees that represent queries that return enumerable results are executed when the <xref:System.Linq.IQueryable%601> object that contains the expression tree is enumerated.  \n  \n The <xref:System.Linq.Queryable> standard query operator methods that return singleton results call Execute(TResult). They pass it a <xref:System.Linq.Expressions.MethodCallExpression> that represents a [!INCLUDE[vbteclinq](~/add/includes/vbteclinq-md.md)] query."
  syntax:
    content: public TResult Execute<TResult> (System.Linq.Expressions.Expression expression);
    parameters:
    - id: expression
      type: System.Linq.Expressions.Expression
      description: An expression tree that represents a [!INCLUDE[vbteclinq](~/add/includes/vbteclinq-md.md)] query.
    return:
      type: TResult
      description: The value that results from executing the specified query.
  overload: System.Linq.IQueryProvider.Execute<TResult>*
  exceptions: []
