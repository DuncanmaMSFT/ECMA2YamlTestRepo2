  fullName: System.IO.StreamReader.ReadToEnd()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Reads all characters from the current position to the end of the stream.
  remarks: "This method overrides <xref:System.IO.TextReader.ReadToEnd%2A?displayProperty=fullName>.  \n  \n ReadToEnd works best when you need to read all the input from the current position to the end of the stream. If more control is needed over how many characters are read from the stream, use the [Read(Char\\[\\], Int32, Int32)](assetId:///M:System.IO.StreamReader.Read(System.Char[],System.Int32,System.Int32)?qualifyHint=False&autoUpgrade=False) method overload, which generally results in better performance.  \n  \n ReadToEnd assumes that the stream knows when it has reached an end. For interactive protocols in which the server sends data only when you ask for it and does not close the connection, ReadToEnd might block indefinitely because it does not reach an end, and should be avoided.  \n  \n Note that when using the <xref:System.IO.StreamReader.Read%2A> method, it is more efficient to use a buffer that is the same size as the internal buffer of the stream. If the size of the buffer was unspecified when the stream was constructed, its default size is 4 kilobytes (4096 bytes).  \n  \n If the current method throws an <xref:System.OutOfMemoryException>, the reader's position in the underlying <xref:System.IO.Stream> object is advanced by the number of characters the method was able to read, but the characters already read into the internal <xref:System.IO.StreamReader.ReadLine%2A> buffer are discarded. If you manipulate the position of the underlying stream after reading data into the buffer, the position of the underlying stream might not match the position of the internal buffer. To reset the internal buffer, call the <xref:System.IO.StreamReader.DiscardBufferedData%2A> method; however, this method slows performance and should be called only when absolutely necessary.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example reads all the way to the end of a file in one operation.  \n  \n [!code-cs[strmreader readtoend#1](~/add/codesnippet/csharp/m-system.io.streamreader_8_1.cs)]\n [!code-cpp[strmreader readtoend#1](~/add/codesnippet/cpp/m-system.io.streamreader_8_1.cpp)]\n [!code-vb[strmreader readtoend#1](~/add/codesnippet/visualbasic/m-system.io.streamreader_8_1.vb)]"
  syntax:
    content: public override string ReadToEnd ();
    parameters: []
    return:
      type: System.String
      description: The rest of the stream as a string, from the current position to the end. If the current position is at the end of the stream, returns an empty string ("").
  overload: System.IO.StreamReader.ReadToEnd*
