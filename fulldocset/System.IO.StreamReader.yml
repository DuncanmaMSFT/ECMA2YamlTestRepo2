- uid: System.IO.StreamReader.Read(System.Char[],System.Int32,System.Int32)
  id: Read(System.Char[],System.Int32,System.Int32)
  parent: System.IO.StreamReader
  langs:
  - csharp
  name: Read(Char[],Int32,Int32)
  nameWithType: StreamReader.Read(Char[],Int32,Int32)
  fullName: System.IO.StreamReader.Read(Char[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Reads a specified maximum of characters from the current stream into a buffer, beginning at the specified index.
  remarks: "This method overrides <xref:System.IO.TextReader.Read%2A?displayProperty=fullName>.  \n  \n This method returns an integer so that it can return 0 if the end of the stream has been reached.  \n  \n When using the Read method, it is more efficient to use a buffer that is the same size as the internal buffer of the stream, where the internal buffer is set to your desired block size, and to always read less than the block size. If the size of the internal buffer was unspecified when the stream was constructed, its default size is 4 kilobytes (4096 bytes). If you manipulate the position of the underlying stream after reading data into the buffer, the position of the underlying stream might not match the position of the internal buffer. To reset the internal buffer, call the <xref:System.IO.StreamReader.DiscardBufferedData%2A> method; however, this method slows performance and should be called only when absolutely necessary.  \n  \n This method returns after either the number of characters specified by the `count` parameter are read, or the end of the file is reached. <xref:System.IO.TextReader.ReadBlock%2A> is a blocking version of <xref:System.IO.StreamReader.Read%2A>.  \n  \n For a list of common I/O tasks, see [Common I/O Tasks](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example reads five characters at a time until the end of the file is reached.  \n  \n [!code-cs[strmreader read2#1](~/add/codesnippet/csharp/m-system.io.streamreader_1_1.cs)]\n [!code-vb[strmreader read2#1](~/add/codesnippet/visualbasic/m-system.io.streamreader_1_1.vb)]\n [!code-cpp[strmreader read2#1](~/add/codesnippet/cpp/m-system.io.streamreader_1_1.cpp)]"
  syntax:
    content: public override int Read (char[] buffer, int index, int count);
    parameters:
    - id: buffer
      type: System.Char[]
      description: When this method returns, contains the specified character array with the values between `index` and (`index + count - 1`) replaced by the characters read from the current source.
    - id: index
      type: System.Int32
      description: The index of `buffer` at which to begin writing.
    - id: count
      type: System.Int32
      description: The maximum number of characters to read.
    return:
      type: System.Int32
      description: The number of characters that have been read, or 0 if at the end of the stream and no data was read. The number will be less than or equal to the <code>count</code> parameter, depending on whether the data is available within the stream.
  overload: System.IO.StreamReader.Read*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The buffer length minus <code>index</code> is less than <code>count</code>.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>buffer</code> is `null`.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: <code>index</code> or <code>count</code> is negative.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: An I/O error occurs, such as the stream is closed.
