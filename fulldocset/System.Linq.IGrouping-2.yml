  name: IGrouping<TKey,TElement>
  nameWithType: IGrouping<TKey,TElement>
  fullName: System.Linq.IGrouping<TKey,TElement>
  type: Interface
  summary: Represents a collection of objects that have a common key.
  remarks: "An IGrouping(TKey, is an <xref:System.Collections.Generic.IEnumerable%601> that additionally has a key. The key represents the attribute that is common to each value in the IGrouping(TKey,.  \n  \n The values of an IGrouping(TKey, are accessed much as the elements of an <xref:System.Collections.Generic.IEnumerable%601> are accessed. For example, you can access the values by using a `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] loop to iterate through the IGrouping(TKey, object. The Example section contains a code example that shows you how to access both the key and the values of an IGrouping(TKey, object.  \n  \n The IGrouping(TKey, type is used by the <xref:System.Linq.Enumerable.GroupBy%2A> standard query operator methods, which return a sequence of elements of type IGrouping(TKey,."
  example:
  - "The following example demonstrates how to work with an IGrouping(TKey, object.  \n  \n In this example, <xref:System.Linq.Enumerable.GroupBy%60%602%28System.Collections.Generic.IEnumerable%7B%60%600%7D%2CSystem.Func%7B%60%600%2C%60%601%7D%29> is called on the array of <xref:System.Reflection.MemberInfo> objects returned by <xref:System.Type.GetMembers%2A>. <xref:System.Linq.Enumerable.GroupBy%60%602%28System.Collections.Generic.IEnumerable%7B%60%600%7D%2CSystem.Func%7B%60%600%2C%60%601%7D%29> groups the objects based on the value of their <xref:System.Reflection.MemberInfo.MemberType%2A> property. Each unique value for <xref:System.Reflection.MemberInfo.MemberType%2A> in the array of <xref:System.Reflection.MemberInfo> objects becomes a key for a new IGrouping(TKey, object, and the <xref:System.Reflection.MemberInfo> objects that have that key form the IGrouping(TKey, object's sequence of values.  \n  \n Finally, the <xref:System.Linq.Enumerable.First%2A> method is called on the sequence of IGrouping(TKey, objects to obtain just the first IGrouping(TKey, object.  \n  \n The example then outputs the key of the IGrouping(TKey, object and the <xref:System.Reflection.MemberInfo.Name%2A> property of each value in the IGrouping(TKey, object's sequence of values. Notice that to access an IGrouping(TKey, object's sequence of values, you simply use the IGrouping(TKey, variable itself.  \n  \n [!code-cs[System.Linq.IGrouping#1](~/add/codesnippet/csharp/t-system.linq.igrouping`2_1.cs)]\n [!code-vb[System.Linq.IGrouping#1](~/add/codesnippet/visualbasic/t-system.linq.igrouping`2_1.vb)]"
  syntax:
    content: 'public interface IGrouping<out TKey,out TElement> : System.Collections.Generic.IEnumerable<out TElement>'
    typeParameters:
    - id: TKey
      description: The type of the key of the IGrouping(TKey,.
    - id: TElement
      description: The type of the values in the IGrouping(TKey,.
  implements:
