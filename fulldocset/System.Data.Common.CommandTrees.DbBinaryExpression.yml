  namespace: System.Data.Common.CommandTrees
  summary: Gets or sets the <xref href="System.Data.Common.CommandTrees.DbExpression"></xref> that defines the left argument.
  remarks: Derived expression types might perform stricter type checks when the Left property is set. For example, <xref:System.Data.Common.CommandTrees.DbUnionAllExpression> requires that its left expression has a collection result type, while <xref:System.Data.Common.CommandTrees.DbAndExpression> requires a Boolean result type. Typically, derived expression types will not allow Left to be set to an expression with a result type that is not equal or promotable to the result type of the current value.
