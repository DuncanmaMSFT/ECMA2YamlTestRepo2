  summary: Gets a value that specifies whether the value of a [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element is read-only.
  remarks: A control should have its <xref:System.Windows.Automation.AutomationElement.IsEnabledProperty> set to `true` and its <xref:System.Windows.Automation.ValuePattern.IsReadOnlyProperty> set to `false` before the client attempts a call to <xref:System.Windows.Automation.ValuePattern.SetValue%2A>.
  example:
  - "In the following example, an <xref:System.Windows.Automation.AutomationElement> that supports the <xref:System.Windows.Automation.ValuePattern>control pattern has its <xref:System.Windows.Automation.RangeValuePattern.ValueProperty> set to a user-specified value.  \n  \n [!code-cs[UIAValuePattern_snip#103](~/add/codesnippet/csharp/UIAValuePattern_snip/UIAValuePattern_snippets.cs#103)]\n [!code-vb[UIAValuePattern_snip#103](~/add/codesnippet/visualbasic/UIAValuePattern_snip/UIAValuePattern_snippets.vb#103)]"
  syntax:
    content: public bool IsReadOnly { get; }
    return:
      type: System.Boolean
      description: '`true` if the value is read-only; `false` if it can be modified.'
