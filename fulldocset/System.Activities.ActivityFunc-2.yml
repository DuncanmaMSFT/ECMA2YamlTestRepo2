  nameWithType: ActivityFunc<T,TResult>
  fullName: System.Activities.ActivityFunc<T,TResult>
  type: Class
  summary: Defines an activity delegate with one in argument of type <code>T</code> and one `out` argument of type <code>TResult</code>.
  remarks: "The <xref:System.Activities.ActivityDelegate> enables activity authors to expose callbacks with specific signatures that users of the activity can provide activity-based handlers for. ActivityFunc(T, is an <xref:System.Activities.ActivityDelegate> that returns a value. The signature of the ActivityFunc(T, is specified as generic type arguments.  \n  \n There are multiple generic versions of this type that take from 1 to 16 in arguments, plus the `out` argument, for the activity that is called. There are also **ActivityAction** types for activity delegates that do not return values."
  syntax:
    content: 'public sealed class ActivityFunc<T,TResult> : System.Activities.ActivityDelegate'
    typeParameters:
    - id: T
      description: The type of the `in` argument of the activity delegate.
    - id: TResult
      description: The type of the `out` argument of the activity delegate.
