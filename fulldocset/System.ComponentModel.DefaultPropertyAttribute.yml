  name: DefaultPropertyAttribute
  nameWithType: DefaultPropertyAttribute
  fullName: System.ComponentModel.DefaultPropertyAttribute
  type: Class
  summary: Specifies the default property for a component.
  remarks: "Use the <xref:System.ComponentModel.DefaultPropertyAttribute.Name%2A> property to get the name of the default property.  \n  \n For more information, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example defines a control named `MyControl`. The class is marked with a DefaultPropertyAttribute that specifies `MyProperty` as the default property.  \n  \n [!code-cpp[Classic DefaultPropertyAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._57_1.cpp)]\n [!code-vb[Classic DefaultPropertyAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._57_1.vb)]\n [!code-cs[Classic DefaultPropertyAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._57_1.cs)]  \n  \n The next example creates an instance of `MyControl`. Then it gets the attributes for the class, extracts the DefaultPropertyAttribute, and prints the name of the default property.  \n  \n [!code-cpp[Classic DefaultPropertyAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._57_2.cpp)]\n [!code-vb[Classic DefaultPropertyAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._57_2.vb)]\n [!code-cs[Classic DefaultPropertyAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._57_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultPropertyAttribute : Attribute
