  name: XmlnsDefinitionAttribute
  nameWithType: XmlnsDefinitionAttribute
  fullName: System.Windows.Markup.XmlnsDefinitionAttribute
  type: Class
  summary: Specifies a mapping on a per-assembly basis between a XAML namespace and a [!INCLUDE[TLA2#tla_clr](~/add/includes/tla2sharptla-clr-md.md)] namespace, which is then used for type resolution by a XAML object writer or XAML schema context.
  remarks: "Apply one or more XmlnsDefinitionAttribute attributes to assemblies in order to identify the types within the assembly for XAML usage.  \n  \n To find the appropriate types that back object element usages or object references in a XAML file, a XAML processor searches each referenced assembly for XmlnsDefinitionAttribute applications. Generally the XAML schema context supplies this information.  \n  \n In a XAML file, if the `xmlns` attribute for an object element or property element matches the <xref:System.Windows.Markup.XmlnsDefinitionAttribute.XmlNamespace%2A> in the XmlnsDefinitionAttribute, the XAML processor uses the <xref:System.Windows.Markup.XmlnsDefinitionAttribute.ClrNamespace%2A> and <xref:System.Windows.Markup.XmlnsDefinitionAttribute.AssemblyName%2A> stored in the XmlnsDefinitionAttribute for type resolution against types in the assembly.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], XmlnsDefinitionAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n<a name=\"xamlTextUsage_XmlnsDefinitionAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class XmlnsDefinitionAttribute : Attribute
