- uid: System.Collections.ICollection.SyncRoot
  id: SyncRoot
  parent: System.Collections.ICollection
  langs:
  - csharp
  name: SyncRoot
  nameWithType: ICollection.SyncRoot
  fullName: System.Collections.ICollection.SyncRoot
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Gets an object that can be used to synchronize access to the <xref href="System.Collections.ICollection"></xref>.
  remarks: "For collections whose underlying store is not publicly available, the expected implementation is to return the current instance. Note that the pointer to the current instance might not be sufficient for collections that wrap other collections; those should return the underlying collection's `SyncRoot` property.  \n  \n Most collection classes in the <xref:System.Collections?displayProperty=fullName> namespace also implement a `Synchronized` method, which provides a synchronized wrapper around the underlying collection. However, derived classes can provide their own synchronized version of the collection using the SyncRoot property. The synchronizing code must perform operations on the SyncRoot property of the collection, not directly on the collection. This ensures proper operation of collections that are derived from other objects. Specifically, it maintains proper synchronization with other threads that might be simultaneously modifying the collection instance.  \n  \n In the absence of a `Synchronized` method on a collection, the expected usage for SyncRoot looks as follows:  \n  \n [!code-cpp[System.Collections.ICollection#2](~/add/codesnippet/cpp/p-system.collections.ico_0_1.cpp)]\n [!code-cs[System.Collections.ICollection#2](~/add/codesnippet/csharp/p-system.collections.ico_0_1.cs)]\n [!code-vb[System.Collections.ICollection#2](~/add/codesnippet/visualbasic/p-system.collections.ico_0_1.vb)]  \n  \n Enumerating through a collection is intrinsically not a thread-safe procedure. Even when a collection is synchronized, other threads can still modify the collection, which causes the enumerator to throw an exception. To guarantee thread safety during enumeration, you can either lock the collection during the entire enumeration or catch the exceptions resulting from changes made by other threads.  \n  \n The following code example shows how to lock the collection using the SyncRoot property during the entire enumeration.  \n  \n [!code-cpp[System.Collections.ICollection#1](~/add/codesnippet/cpp/p-system.collections.ico_0_2.cpp)]\n [!code-cs[System.Collections.ICollection#1](~/add/codesnippet/csharp/p-system.collections.ico_0_2.cs)]\n [!code-vb[System.Collections.ICollection#1](~/add/codesnippet/visualbasic/p-system.collections.ico_0_2.vb)]"
  syntax:
    content: public object SyncRoot { get; }
    return:
      type: System.Object
      description: An object that can be used to synchronize access to the <xref href="System.Collections.ICollection"></xref>.
  overload: System.Collections.ICollection.SyncRoot*
  exceptions: []
