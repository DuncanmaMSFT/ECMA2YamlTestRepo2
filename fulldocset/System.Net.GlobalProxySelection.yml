  name: GlobalProxySelection
  nameWithType: GlobalProxySelection
  fullName: System.Net.GlobalProxySelection
  type: Class
  summary: Contains a global default proxy instance for all HTTP requests.
  remarks: "The GlobalProxySelection stores the proxy settings for the default proxy that <xref:System.Net.WebRequest> instances use to contact Internet sites beyond the local network. The default proxy setting is initialized from the global or application configuration file, and can be overridden for individual requests or disabled by setting the <xref:System.Net.HttpWebRequest.Proxy%2A?displayProperty=fullName> property to the result of the <xref:System.Net.GlobalProxySelection.GetEmptyWebProxy%2A> method.  \n  \n The proxy settings stored in GlobalProxySelection are used by any <xref:System.Net.WebRequest> derived objects that support proxies and have their <xref:System.Net.WebRequest.Proxy%2A> property value set to `null` (the default). Proxies are currently supported by <xref:System.Net.FtpWebRequest>, <xref:System.Net.HttpWebRequest>, and <xref:System.Net.WebClient>.  \n  \n **Note** Changes to the GlobalProxySelection after a request is made are not reflected in a <xref:System.Net.WebRequest>."
  example:
  - "The following code example sets the GlobalProxySelection for an HTTP proxy named \"webproxy\" on port 80.  \n  \n [!code-cpp[Classic GlobalProxySelection Example#1](~/add/codesnippet/cpp/t-system.net.globalproxy_1.cpp)]\n [!code-vb[Classic GlobalProxySelection Example#1](~/add/codesnippet/visualbasic/t-system.net.globalproxy_1.vb)]\n [!code-cs[Classic GlobalProxySelection Example#1](~/add/codesnippet/csharp/t-system.net.globalproxy_1.cs)]"
  syntax:
    content: >-
      [System.Obsolete("This class has been deprecated. Please use WebRequest.DefaultWebProxy instead to access and set the global default proxy. Use 'null' instead of GetEmptyWebProxy. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class GlobalProxySelection
