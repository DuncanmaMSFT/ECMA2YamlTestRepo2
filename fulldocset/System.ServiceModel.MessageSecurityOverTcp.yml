  summary: Specifies the algorithm suite to be used for securing messages at the SOAP level.
  remarks: "You should be aware of the strengths and weaknesses of the relevant algorithms when making modifications to this setting.  \n  \n If you set this property to a value other than the default and generate a configuration file using [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\\(Svcutil.exe\\).md), it is not generated correctly and you must manually edit the configuration file to set the corresponding configuration attribute to the desired value."
