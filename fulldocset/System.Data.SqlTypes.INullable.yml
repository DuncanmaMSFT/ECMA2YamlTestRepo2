  fullName: System.Data.SqlTypes.INullable.IsNull
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlTypes
  summary: Indicates whether a structure is null. This property is read-only.
  remarks: The default value for any <xref:System.Data.SqlTypes> instance is null. Use IsNull property to test for null values.
  example:
  - "The following code example creates a <xref:System.Data.DataTable> with two columns defined as <xref:System.Data.SqlTypes.SqlInt32> and <xref:System.Data.SqlTypes.SqlString>. The code adds one row of known values, one row of null values and then iterates through the <xref:System.Data.DataTable>, assigning the values to variables and displaying the output in the console window.  \n  \n [!code-cs[DataWorks SqlTypes.IsNull#1](~/add/codesnippet/csharp/p-system.data.sqltypes.i_1.cs)]\n [!code-vb[DataWorks SqlTypes.IsNull#1](~/add/codesnippet/visualbasic/p-system.data.sqltypes.i_1.vb)]  \n  \n This example displays the following results:  \n  \n```  \nisColumnNull=False, ID=123, Description=Side Mirror  \nisColumnNull=True, ID=Null, Description=Null  \n```"
  syntax:
    content: public bool IsNull { get; }
    return:
      type: System.Boolean
      description: >-
        <xref href="System.Data.SqlTypes.SqlBoolean"></xref>
            `true` if the value of this object is null. Otherwise, `false`.
