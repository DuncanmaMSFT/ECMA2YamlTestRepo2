  name: RoutedPropertyChangedEventHandler<T>
  nameWithType: RoutedPropertyChangedEventHandler<T>
  fullName: System.Windows.RoutedPropertyChangedEventHandler<T>
  type: Delegate
  summary: Represents methods that will handle various routed events that track property value changes.
  remarks: Examples of events that use type-constrained delegates based on RoutedPropertyChangedEventHandler(T) include <xref:System.Windows.Controls.TreeView.SelectedItemChanged?displayProperty=fullName> and <xref:System.Windows.Controls.Primitives.RangeBase.ValueChanged?displayProperty=fullName>.
  example:
  - "The following example defines and attaches a handler method for the <xref:System.Windows.Controls.Primitives.RangeBase.ValueChanged> event.  \n  \n The handler is based on RoutedPropertyChangedEventHandler(T), and is defined in the second segment of the code example, with the type parameter of the generic constrained to <xref:System.Double>.  \n  \n [!code-cs[AutoGrid#2](~/add/codesnippet/csharp/autogrid/Window1.xaml.cs#2)]\n [!code-vb[AutoGrid#2](~/add/codesnippet/visualbasic/autogrid/window1.xaml.vb#2)]  \n  \n [!code-cs[AutoGrid#RoutedPropertyChangedEvent](~/add/codesnippet/csharp/autogrid/Window1.xaml.cs#routedpropertychangedevent)]\n [!code-vb[AutoGrid#RoutedPropertyChangedEvent](~/add/codesnippet/visualbasic/autogrid/window1.xaml.vb#routedpropertychangedevent)]  \n  \n This particular example does not use the routed-event characteristic of the event; the event is handled on the same element that it is raised on. This is not always the case. For a routed event, it is possible that the source of the event is a different object than the object where the handler is attached."
  syntax:
    content: public delegate void RoutedPropertyChangedEventHandler<T>(object sender, RoutedPropertyChangedEventArgs<T> e);
    typeParameters:
    - id: T
      description: The type of the property value where changes in value are reported.
  inheritance:
