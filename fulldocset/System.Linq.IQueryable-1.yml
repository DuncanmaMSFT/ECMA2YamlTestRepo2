  name: IQueryable<T>
  nameWithType: IQueryable<T>
  fullName: System.Linq.IQueryable<T>
  type: Interface
  summary: Provides functionality to evaluate queries against a specific data source wherein the type of the data is known.
  remarks: "The IQueryable(T) interface is intended for implementation by query providers.  \n  \n This interface inherits the <xref:System.Collections.Generic.IEnumerable%601> interface so that if it represents a query, the results of that query can be enumerated. Enumeration forces the expression tree associated with an IQueryable(T) object to be executed. Queries that do not return enumerable results are executed when the <xref:System.Linq.IQueryProvider.Execute%60%601%28System.Linq.Expressions.Expression%29> method is called.  \n  \n The definition of \"executing an expression tree\" is specific to a query provider. For example, it may involve translating the expression tree to a query language appropriate for an underlying data source.  \n  \n The IQueryable(T) interface enables queries to be polymorphic. That is, because a query against an `IQueryable` data source is represented as an expression tree, it can be executed against different types of data sources.  \n  \n The `static` (`Shared` in Visual Basic) methods defined in the class <xref:System.Linq.Queryable> (except for <xref:System.Linq.Queryable.AsQueryable%2A>, <xref:System.Linq.Queryable.ThenBy%2A>, and <xref:System.Linq.Queryable.ThenByDescending%2A>) extend objects of types that implement the IQueryable(T) interface.  \n  \n For more information about how to create your own LINQ provider, see [LINQ: Building an IQueryable Provider](http://go.microsoft.com/fwlink/?LinkID=112370) on MSDN Blogs."
  syntax:
    content: 'public interface IQueryable<out T> : System.Collections.Generic.IEnumerable<out T>, System.Linq.IQueryable'
    typeParameters:
    - id: T
      description: The type of the data in the data source.
