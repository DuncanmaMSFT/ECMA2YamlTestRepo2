  fullName: System.Security.Principal.IIdentity
  type: Interface
  summary: Defines the basic functionality of an identity object.
  remarks: An identity object represents the user on whose behalf the code is running. This interface is implemented by the <xref:System.Security.Principal.GenericIdentity> and <xref:System.Security.Principal.WindowsIdentity> classes.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IIdentity
