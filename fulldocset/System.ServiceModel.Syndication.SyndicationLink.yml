  fullName: System.ServiceModel.Syndication.SyndicationLink
  type: Class
  summary: Represents a link within a syndication feed or item.
  remarks: SyndicationLink can be added to a <xref:System.ServiceModel.Syndication.SyndicationFeed> or <xref:System.ServiceModel.Syndication.SyndicationItem>. When serialized to Atom 1.0 a SyndicationLink is written out as a `<link>` element, with the SyndicationLink properties written out as attributes of the `<link>` element. When serialized to RSS 2.0, the first SyndicationLink with a relationship value of ‘alternate’ is written out as a `<link>` element. Any additional links are written out as a `<a10:link>` elements.
