  summary: Gets the membership provider in the collection referenced by the specified provider name.
  remarks: The membership providers for an application are exposed as a read-only <xref:System.Web.Security.MembershipProviderCollection> by the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class. You can access a specific membership provider in the collection by name and cast it as the specific provider type, such as <xref:System.Web.Security.SqlMembershipProvider>. This enables you to manage membership information from multiple data stores in a single application as well as access custom members of a membership provider that are not part of the <xref:System.Web.Security.MembershipProvider> abstract class.
  example:
