  name: MembershipProviderCollection
  nameWithType: MembershipProviderCollection
  fullName: System.Web.Security.MembershipProviderCollection
  type: Class
  summary: A collection of objects that inherit the <xref href="System.Web.Security.MembershipProvider"></xref> abstract class.
  remarks: "The membership providers for an application are exposed as a read-only MembershipProviderCollection by the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class. You can access a specific membership provider in the collection by name and cast it as the specific provider type, such as <xref:System.Web.Security.SqlMembershipProvider>. This enables you to manage membership information from multiple data stores in a single application as well as access custom members of a membership provider that are not part of the <xref:System.Web.Security.MembershipProvider> abstract class.  \n  \n> [!NOTE]\n>  If you are not familiar with the membership features of ASP.NET, see [Introduction to Membership](../Topic/Introduction%20to%20Membership.md) before continuing. For a list of other topics related to membership, see [Managing Users by Using Membership](../Topic/Managing%20Users%20by%20Using%20Membership.md)."
  example:
  - "The following code example lists the providers enabled for an application and their respective types.  \n  \n [!code-cs[System.Web.Security.Membership#7](~/add/codesnippet/csharp/t-system.web.security.me_0_1.aspx)]\n [!code-vb[System.Web.Security.Membership#7](~/add/codesnippet/visualbasic/t-system.web.security.me_0_1.aspx)]"
