  remarks: "The <xref:System.Workflow.Activities.Rules.RuleExpressionInfo.ExpressionType%2A> property on RuleExpressionInfo provides the return type of the expression. For example, a binary expression, when evaluated, has a return type of Boolean; or, an expression that accesses a property might return an integer type.  \n  \n The information in the RuleExpressionInfo can be used to validate the use of the expression. For example, a greater-than test cannot be used to compare two expressions if either returns a Boolean."
