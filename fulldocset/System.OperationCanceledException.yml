  namespace: System
  summary: Initializes a new instance of the <xref href="System.OperationCanceledException"></xref> class with a specified error message and a reference to the inner exception that is the cause of this exception.
  remarks: "The content of `message` is intended to be understood by humans. The caller of this constructor is required to ensure that this string has been localized for the current system culture.  \n  \n An exception that is thrown as a direct result of a previous exception should include a reference to the previous exception in the <xref:System.Exception.InnerException%2A> property. The <xref:System.Exception.InnerException%2A> property returns the same value that is passed into the constructor, or `null` if the <xref:System.Exception.InnerException%2A> property does not supply the inner exception value to the constructor.  \n  \n The following table shows the initial property values for an instance of <xref:System.OperationCanceledException>.  \n  \n|Property Type|Condition|  \n|-------------------|---------------|  \n|<xref:System.Exception.InnerException%2A>|`innerException`.|  \n|<xref:System.Exception.Message%2A>|`message`.|  \n|<xref:System.OperationCanceledException.CancellationToken%2A>|A cancellation token created in the non-canceled state.|"
  syntax:
    content: public OperationCanceledException (string message, Exception innerException);
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: innerException
      type: System.Exception
      description: The exception that is the cause of the current exception. If the `innerException` parameter is not <xref uid="langword_csharp_null" name="null" href=""></xref>, the current exception is raised in a <xref uid="langword_csharp_catch" name="catch" href=""></xref> block that handles the inner exception.
