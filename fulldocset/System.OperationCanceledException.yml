  name: OperationCanceledException
  nameWithType: OperationCanceledException
  fullName: System.OperationCanceledException
  type: Class
  summary: The exception that is thrown in a thread upon cancellation of an operation that the thread was executing.
  remarks: If the task that was canceled had an associated cancellation token, it is returned by the <xref:System.OperationCanceledException.CancellationToken%2A> property, and the <xref:System.Threading.CancellationToken.IsCancellationRequested%2A?displayProperty=fullName> property of the token is set to `true`.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class OperationCanceledException : SystemException
