  name: TypeLibFuncAttribute
  nameWithType: TypeLibFuncAttribute
  fullName: System.Runtime.InteropServices.TypeLibFuncAttribute
  type: Class
  summary: Contains the <xref href="System.Runtime.InteropServices.FUNCFLAGS"></xref> that were originally imported for this method from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) applies this attribute to methods.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's <xref:System.Runtime.InteropServices.FUNCFLAGS> evaluate to non zero. The attribute is designed to be used by tools that need to know how the original <xref:System.Runtime.InteropServices.FUNCFLAGS> were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the TypeLibFuncAttribute value of a method.  \n  \n [!code-cpp[ImprovedInteropSnippets#5](~/add/codesnippet/cpp/t-system.runtime.interop_29_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#5](~/add/codesnippet/visualbasic/t-system.runtime.interop_29_1.vb)]\n [!code-cs[ImprovedInteropSnippets#5](~/add/codesnippet/csharp/t-system.runtime.interop_29_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibFuncAttribute : Attribute
