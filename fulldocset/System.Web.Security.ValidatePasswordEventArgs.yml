- uid: System.Web.Security.ValidatePasswordEventArgs.Cancel
  id: Cancel
  parent: System.Web.Security.ValidatePasswordEventArgs
  langs:
  - csharp
  name: Cancel
  nameWithType: ValidatePasswordEventArgs.Cancel
  fullName: System.Web.Security.ValidatePasswordEventArgs.Cancel
  type: Property
  assemblies:
  - System.Web
  - System.Web.ApplicationServices
  namespace: System.Web.Security
  summary: Gets or sets a value that indicates whether the current create-user, change-password, or reset-password action will be canceled.
  remarks: "The Cancel property is used to cancel the current <xref:System.Web.Security.MembershipProvider.CreateUser%2A>, <xref:System.Web.Security.MembershipProvider.ChangePassword%2A>, or <xref:System.Web.Security.MembershipProvider.ResetPassword%2A> action. You can cancel the current action by setting the Cancel property to `true` during the <xref:System.Web.Security.MembershipProvider.ValidatingPassword> event.  \n  \n If you cancel the current action by setting the Cancel property to `true`, you can set the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> property to an exception that describes the reason for the password-validation failure. The calling method will throw the exception that the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> property is set to. If the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation%2A> property is `null`, the caller will throw a generic password-validation failure exception."
  example:
  - "The following code example shows a <xref:System.Web.Security.MembershipProvider.ValidatingPassword> event that validates the format of the password for the user and cancels the action if the password does not match the required format.  \n  \n [!code-cs[System.Web.Security.Membership#11](~/add/codesnippet/csharp/p-system.web.security.va_0_1.aspx)]\n [!code-vb[System.Web.Security.Membership#11](~/add/codesnippet/visualbasic/p-system.web.security.va_0_1.aspx)]"
  syntax:
    content: public bool Cancel { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the current create-user, change-password, or reset-password action will be canceled; otherwise, `false`. The default is `false`.'
  overload: System.Web.Security.ValidatePasswordEventArgs.Cancel*
  exceptions: []
