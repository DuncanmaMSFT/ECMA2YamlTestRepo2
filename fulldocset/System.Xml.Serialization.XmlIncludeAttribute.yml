  name: XmlIncludeAttribute
  nameWithType: XmlIncludeAttribute
  fullName: System.Xml.Serialization.XmlIncludeAttribute
  type: Class
  summary: Allows the <xref href="System.Xml.Serialization.XmlSerializer"></xref> to recognize a type when it serializes or deserializes an object.
  remarks: "Use the XmlIncludeAttribute when you call the <xref:System.Xml.Serialization.XmlSerializer.Serialize%2A> or <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method of the <xref:System.Xml.Serialization.XmlSerializer> class.  \n  \n When applying the XmlIncludeAttribute, specify the <xref:System.Type> of the derived class. When the <xref:System.Xml.Serialization.XmlSerializer> serializes objects that include both the base and the derived class, it can then recognize both object types.  \n  \n You can use the XmlIncludeAttribute to include derived classes in service description documents that are written in the Web Services Description Language (WSDL). For example, if a method returns an <xref:System.Object>, apply the XmlIncludeAttribute to the method and specify the actual types to return.  \n  \n For more information on the WSDL, see \"Web Services Description Language (WSDL) 1.1\" at www.w3.org."
  example:
  - "The following example shows three classes, two of which inherit from the third. The example applies the XmlIncludeAttribute to a method that returns an instance of one of the derived classes.  \n  \n [!CODE [Classic XmlIncludeAttribute Example#1](../CodeSnippet/VS_Snippets_Remoting/Classic XmlIncludeAttribute Example#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class XmlIncludeAttribute : Attribute
