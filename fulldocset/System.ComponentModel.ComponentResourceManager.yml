- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String)
  id: ApplyResources(System.Object,System.String)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Applies a resource's value to the corresponding property of the object.
  remarks: This method examines all the resources for the current culture used in the development environment. It attempts to find a resource with a key in the format of `objectName``.propertyName`, where `objectName` is passed in as a parameter and `propertyName` is the name of a property. It will then apply that resource's `value` to the corresponding property of the object. If there is no matching property, the resource will be ignored.
  syntax:
    content: public void ApplyResources (object value, string objectName);
    parameters:
    - id: value
      type: System.Object
      description: An <xref href="System.Object"></xref> that contains the property value to be applied.
    - id: objectName
      type: System.String
      description: A <xref href="System.String"></xref> that contains the name of the object to look up in the resources.
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> or <code>objectName</code> is `null`.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
- uid: System.ComponentModel.ComponentResourceManager.ApplyResources(System.Object,System.String,System.Globalization.CultureInfo)
  id: ApplyResources(System.Object,System.String,System.Globalization.CultureInfo)
  parent: System.ComponentModel.ComponentResourceManager
  langs:
  - csharp
  name: ApplyResources(Object,String,CultureInfo)
  nameWithType: ComponentResourceManager.ApplyResources(Object,String,CultureInfo)
  fullName: System.ComponentModel.ComponentResourceManager.ApplyResources(Object,String,CultureInfo)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: Applies a resource's value to the corresponding property of the object.
  remarks: "This method examines all the resources for the provided culture. If `culture` is `null`, the current culture is assumed.  \n  \n The ApplyResources method attempts to find a resource with a key in the format of `objectName``.propertyName`, where `objectName` is passed in as a parameter and `propertyName` is the name of a property. It will then apply that resource's `value` to the corresponding property of the object. If there is no matching property, the resource will be ignored."
  syntax:
    content: public virtual void ApplyResources (object value, string objectName, System.Globalization.CultureInfo culture);
    parameters:
    - id: value
      type: System.Object
      description: An <xref href="System.Object"></xref> that contains the property value to be applied.
    - id: objectName
      type: System.String
      description: A <xref href="System.String"></xref> that contains the name of the object to look up in the resources.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture for which to apply resources.
  overload: System.ComponentModel.ComponentResourceManager.ApplyResources*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: <code>value</code> or <code>objectName</code> is `null`.
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
