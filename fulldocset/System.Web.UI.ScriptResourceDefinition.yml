  name: ScriptResourceDefinition
  nameWithType: ScriptResourceDefinition
  fullName: System.Web.UI.ScriptResourceDefinition
  type: Class
  summary: Defines the location of a script resource.
  remarks: A ScriptResourceDefinition object represents a single logical script resource. This resource might have several different physical representations, such as a debug version, a release version, and a version on a content delivery network (CDN).
  syntax:
    content: 'public class ScriptResourceDefinition : System.Web.UI.IScriptResourceDefinition'
