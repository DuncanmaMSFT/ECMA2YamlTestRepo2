  fullName: System.Web.UI.WebControls.LoginCancelEventArgs
  type: Class
  summary: Provides data for a cancelable event.
  remarks: "A cancelable event is raised when a component is about to perform an action that can be canceled, such as logging on to a Web site.  \n  \n The LoginCancelEventArgs class provides the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property to indicate whether the event should be canceled. A LoginCancelEventArgs object is used with controls that have cancelable actions, such as the <xref:System.Web.UI.WebControls.Login> control, the <xref:System.Web.UI.WebControls.CreateUserWizard> control, and the <xref:System.Web.UI.WebControls.PasswordRecovery> control."
  example:
  - "The following code example uses the <xref:System.Web.UI.WebControls.Login.LoggingIn> event to ensure that the user has entered a well-formed e-mail address in the <xref:System.Web.UI.WebControls.Login.UserName%2A> property. If not, the <xref:System.Web.UI.WebControls.Login.LoggingIn> event handler cancels the logon attempt by setting the <xref:System.Web.UI.WebControls.LoginCancelEventArgs.Cancel%2A> property of the LoginCancelEventArgs object to `true`.Then the error message specified in the <xref:System.Web.UI.WebControls.Login.InstructionText%2A> property is displayed.  \n  \n [!code-cs[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_1.vb)]  \n  \n The following is the .aspx file that can be used to run the preceding example.  \n  \n [!code-cs[System.Web.UI.WebControls.LoginCancelEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_321_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.LoginCancelEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_321_2.aspx)]"
