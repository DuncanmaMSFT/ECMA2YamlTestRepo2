  name: AuthenticationSchemes
  nameWithType: AuthenticationSchemes
  fullName: System.Net.AuthenticationSchemes
  type: Enum
  summary: Specifies protocols for authentication.
  remarks: "This enumeration is used to specify the method used to authenticate client requests being processed by <xref:System.Net.HttpListener> objects.  \n  \n **Note** Basic authentication requires the exchange of a password and should therefore be avoided except in the case of secure, encrypted connections."
  example:
  - "The following code example demonstrates using the Negotiate enumeration value to specify that clients are authenticated using the Negotiate security protocol.  \n  \n [!code-vb[NCLListener#3](~/add/codesnippet/visualbasic/t-system.net.authenticat_0_1.vb)]\n [!code-cs[NCLListener#3](~/add/codesnippet/csharp/t-system.net.authenticat_0_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationSchemes
