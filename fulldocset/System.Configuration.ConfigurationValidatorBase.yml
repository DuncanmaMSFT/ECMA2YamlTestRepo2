  summary: Determines whether the value of an object is valid.
  remarks: An object derived from the <xref:System.Configuration.ConfigurationValidatorBase> class contains the criteria necessary to validate an object. The criteria are established when the derived class is instantiated. The object to validate is passed as a parameter of the Validate method.
