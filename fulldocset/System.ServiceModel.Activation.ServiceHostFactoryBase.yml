  fullName: System.ServiceModel.Activation.ServiceHostFactoryBase
  type: Class
  summary: Provides the base implementation for the factory that allows application code to participate in the creation of service hosts in managed hosting environments where the host instance is created dynamically in response to incoming messages.
  remarks: The managed hosting environments that support this interface are Internet Information Services (IIS) or Windows Process Activation Services (WAS). Implement a factory that derives from this class when you have implemented a custom derivative of <xref:System.ServiceModel.ServiceHostBase> in these hosting environments. If you have implemented a custom derivative of <xref:System.ServiceModel.ServiceHost>, consider deriving from <xref:System.ServiceModel.Activation.ServiceHostFactory> instead.
