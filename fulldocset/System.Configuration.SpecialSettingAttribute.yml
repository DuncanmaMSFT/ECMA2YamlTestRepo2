  name: SpecialSettingAttribute
  nameWithType: SpecialSettingAttribute
  fullName: System.Configuration.SpecialSettingAttribute
  type: Class
  summary: Indicates that an application settings property has a special significance. This class cannot be inherited.
  remarks: "Certain application settings properties have a special significance that alters the way in which their associated settings provider should process them. The SpecialSettingAttribute is used to identify such properties. This class uses the <xref:System.Configuration.SpecialSetting?displayProperty=fullName> enumeration to indicate what special category the property belongs to.  \n  \n SpecialSettingAttribute can only be applied to the settings class or to the individual settings property.  \n  \n For an example of how a settings provider deals with the SpecialSettingAttribute, see the <xref:System.Configuration.LocalFileSettingsProvider.GetPropertyValues%2A> method of the <xref:System.Configuration.LocalFileSettingsProvider> class."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class SpecialSettingAttribute : Attribute
