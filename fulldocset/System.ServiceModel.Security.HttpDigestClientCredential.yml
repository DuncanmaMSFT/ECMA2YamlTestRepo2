  name: AllowedImpersonationLevel
  nameWithType: HttpDigestClientCredential.AllowedImpersonationLevel
  fullName: System.ServiceModel.Security.HttpDigestClientCredential.AllowedImpersonationLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security
  summary: Gets or sets the level of impersonation that the client allows with the client credential provided.
  remarks: "Allowable values include:  \n  \n <xref:System.Security.Principal.TokenImpersonationLevel>,  \n  \n <xref:System.Security.Principal.TokenImpersonationLevel>, and  \n  \n <xref:System.Security.Principal.TokenImpersonationLevel>.  \n  \n Due to the limitations of Digest authentication, when the client is using non-default credentials, only `Impersonation` and `Delegation` levels are allowed."
  example:
  - "The following example shows how to set this property.  \n  \n [!code-vb[S_UE_HttpDigestClientCredential#1](~/add/codesnippet/visualbasic/92ed11d1-3e54-45c1-bb3a-_1.vb)]\n [!code-cs[S_UE_HttpDigestClientCredential#1](~/add/codesnippet/csharp/92ed11d1-3e54-45c1-bb3a-_1.cs)]"
  syntax:
    content: public System.Security.Principal.TokenImpersonationLevel AllowedImpersonationLevel { get; set; }
    return:
      type: System.Security.Principal.TokenImpersonationLevel
      description: The <xref href="System.Security.Principal.TokenImpersonationLevel"></xref> that the client grants the server as part of HTTP digest authentication.
