  name: Remove(Object)
  nameWithType: IList.Remove(Object)
  fullName: System.Collections.IList.Remove(Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Removes the first occurrence of a specific object from the <xref href="System.Collections.IList"></xref>.
  remarks: In collections of contiguous elements, such as lists, the elements that follow the removed element move up to occupy the vacated spot. If the collection is indexed, the indexes of the elements that are moved are also updated. This behavior does not apply to collections where elements are conceptually grouped into buckets, such as a hash table. If `value` is not found in the <xref:System.Collections.IList>, the <xref:System.Collections.IList> remains unchanged and no exception is thrown.
  example:
  - "The following example demonstrates the implementation of the <xref:System.Collections.IList> interface to create a simple list, fixed-size list. This code is part of a larger example for the <xref:System.Collections.IList> interface.  \n  \n [!code-cs[System.Collections.IList_Implementation#02](~/add/codesnippet/csharp/m-system.collections.ili_1_1.cs)]\n [!code-vb[System.Collections.IList_Implementation#02](~/add/codesnippet/visualbasic/m-system.collections.ili_1_1.vb)]"
  syntax:
    content: public void Remove (object value);
    parameters:
    - id: value
      type: System.Object
      description: The object to remove from the <xref href="System.Collections.IList"></xref>.
  overload: System.Collections.IList.Remove*
  exceptions:
