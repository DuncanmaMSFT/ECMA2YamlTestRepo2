  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Determines whether the <xref href="System.Collections.IList"></xref> contains a specific value.
  remarks: Starting with the .NET Framework 2.0, this method uses the collection’s objects’ <xref:System.Object.Equals%2A> and <xref:System.IComparable.CompareTo%2A> methods on `item` to determine whether item exists. In the earlier versions of the .NET Framework, this determination was made by using the <xref:System.Object.Equals%2A> and <xref:System.IComparable.CompareTo%2A> methods of the `item` parameter on the objects in the collection.
  example:
  - "The following example demonstrates the implementation of the <xref:System.Collections.IList> interface to create a simple list, fixed-size list. This code is part of a larger example for the <xref:System.Collections.IList> interface.  \n  \n [!code-cs[System.Collections.IList_Implementation#02](~/add/codesnippet/csharp/m-system.collections.ili_4_1.cs)]\n [!code-vb[System.Collections.IList_Implementation#02](~/add/codesnippet/visualbasic/m-system.collections.ili_4_1.vb)]"
  syntax:
    content: public bool Contains (object value);
    parameters:
    - id: value
      type: System.Object
      description: The object to locate in the <xref href="System.Collections.IList"></xref>.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the <xref href="System.Object"></xref> is found in the <xref href="System.Collections.IList"></xref>; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
