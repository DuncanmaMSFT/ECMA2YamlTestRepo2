  name: MarkupExtensionReturnTypeAttribute
  nameWithType: MarkupExtensionReturnTypeAttribute
  fullName: System.Windows.Markup.MarkupExtensionReturnTypeAttribute
  type: Class
  summary: Reports the type that a markup extension can return.
  remarks: "A <xref:System.Windows.Markup.MarkupExtension> derived custom class should apply this [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] to indicate a possible type-safe return type that is returned by its <xref:System.Windows.Markup.MarkupExtension.ProvideValue%2A> implementation. In other words, if a markup extension always returns a more specific type than type of <xref:System.Object>, and casting to that type is a primary scenario, the markup extension class should attribute with MarkupExtensionReturnTypeAttribute and report that type.  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], MarkupExtensionReturnTypeAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n For more information on patterns for implementing a custom XAML markup extension, see <xref:System.Windows.Markup.MarkupExtension> and [Type Converters and Markup Extensions for XAML](../Topic/Type%20Converters%20and%20Markup%20Extensions%20for%20XAML.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MarkupExtensionReturnTypeAttribute : Attribute
