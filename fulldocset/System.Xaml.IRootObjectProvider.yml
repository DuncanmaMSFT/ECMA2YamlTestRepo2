  type: Interface
  summary: Describes a service that can return the root object of markup being parsed.
  remarks: "The IRootObjectProvider service is mainly relevant to application services that are exposed by a particular framework or by capabilities of a commonly-used root element class in a framework.  \n  \n Type converters and markup extensions can query for IRootObjectProvider as a service on the service context that is provided by a XAML object writer, when the XAML object writer invokes value conversion behavior. For more information, see [Type Converters and Markup Extensions for XAML](../Topic/Type%20Converters%20and%20Markup%20Extensions%20for%20XAML.md) and [Service Contexts Available to Type Converters and Markup Extensions](../Topic/Service%20Contexts%20Available%20to%20Type%20Converters%20and%20Markup%20Extensions.md)."
