  name: AssemblyFileVersionAttribute
  nameWithType: AssemblyFileVersionAttribute
  fullName: System.Reflection.AssemblyFileVersionAttribute
  type: Class
  summary: Instructs a compiler to use a specific version number for the Win32 file version resource. The Win32 file version is not required to be the same as the assembly's version number.
  remarks: If the AssemblyFileVersionAttribute is not supplied, the <xref:System.Reflection.AssemblyVersionAttribute> is used for the Win32 file versionthat is displayed on the **Version** tab of the Windows file properties dialog.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyFileVersionAttribute : Attribute
