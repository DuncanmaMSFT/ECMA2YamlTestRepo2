  summary: Represents the method that will handle the <xref href="System.Windows.Forms.ListView.ItemDrag"></xref> event of a <xref href="System.Windows.Forms.ListView"></xref> or <xref href="System.Windows.Forms.TreeView"></xref> control.
  remarks: When you create an ItemDragEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md).
  example:
  - "The following example demonstrates how to enable drag-and-drop operations within a <xref:System.Windows.Forms.TreeView> control. In the example, any node can be dragged to another node that is not a descendant of the dragged node. The dragged node, including all of its descendant nodes, becomes a child of the destination node. When the left mouse button is used, the dragged node is moved to the destination node. When the right mouse button is used, the dragged node is copied to the destination node.  \n  \n [!code-cpp[TreeViewDragDrop#1](~/add/codesnippet/cpp/t-system.windows.forms.i_12_1.cpp)]\n [!code-cs[TreeViewDragDrop#1](~/add/codesnippet/csharp/t-system.windows.forms.i_12_1.cs)]\n [!code-vb[TreeViewDragDrop#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_12_1.vb)]"
