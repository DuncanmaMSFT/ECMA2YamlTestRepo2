  name: XmlSerializerFormatAttribute
  nameWithType: XmlSerializerFormatAttribute
  fullName: System.ServiceModel.XmlSerializerFormatAttribute
  type: Class
  summary: Instructs the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] infrastructure to use the <xref href="System.Xml.Serialization.XmlSerializer"></xref> instead of the <xref href="System.Runtime.Serialization.XmlObjectSerializer"></xref>.
  remarks: "This attribute is similar to the <xref:System.ServiceModel.DataContractFormatAttribute> attribute. Both attributes can be applied to a method, class, or interface.  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the <xref:System.Xml.Serialization.XmlSerializer>, see [Using the XmlSerializer Class](../Topic/Using%20the%20XmlSerializer%20Class.md).  \n  \n A method can have either of the two attributes applied, but not both. Any operation that has neither applied uses the attribute applied to the containing class. If the containing class does not have either attribute applied, the <xref:System.Runtime.Serialization.DataContractSerializer> is used.  \n  \n Applying the attribute also causes a <xref:System.ServiceModel.Description.XmlSerializerOperationBehavior> to be created at runtime. The behavior allows customization at runtime of the serializer behavior."
  example:
  - "The following example applies the XmlSerializerFormatAttribute to an interface.  \n  \n [!code-vb[XmlSerializerFormatAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.xm_1.vb)]\n [!code-cs[XmlSerializerFormatAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.xm_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      public sealed class XmlSerializerFormatAttribute : Attribute
