- uid: System.ServiceModel.XmlSerializerFormatAttribute.SupportFaults
  id: SupportFaults
  parent: System.ServiceModel.XmlSerializerFormatAttribute
  langs:
  - csharp
  name: SupportFaults
  nameWithType: XmlSerializerFormatAttribute.SupportFaults
  fullName: System.ServiceModel.XmlSerializerFormatAttribute.SupportFaults
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets a value that indicates that the <xref href="System.Xml.Serialization.XmlSerializer"></xref> should be used for reading and writing faults.
  remarks: The default formatter for fault serialization is the <xref:System.Runtime.Serialization.DataContractSerializer>. To use the <xref:System.Xml.Serialization.XmlSerializer>, set this property to `true`. Starting in .NET 4 the serializer set by the SupportFaults property will be used even if a custom behavior is set on the contract to which the <xref:System.ServiceModel.XmlSerializerFormatAttribute> is applied.
  syntax:
    content: public bool SupportFaults { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the <xref href="System.Xml.Serialization.XmlSerializer"></xref> should be used for reading and writing faults; `false` if the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref> should be used. The default is `false`.'
  overload: System.ServiceModel.XmlSerializerFormatAttribute.SupportFaults*
  exceptions: []
