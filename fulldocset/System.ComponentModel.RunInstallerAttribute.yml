  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: Specifies whether the Visual Studio Custom Action Installer or the [Installutil.exe (Installer Tool)](~/add/includes/ajax-current-ext-md.md) should be invoked when the assembly is installed.
  remarks: "If a class that inherits from <xref:System.Configuration.Install.Installer> is marked with the RunInstallerAttribute set to `true`, Visual Studio's Custom Action Installer or the InstallUtil.exe will be invoked when the assembly is installed. Members marked with the RunInstallerAttribute set to `false` will not invoke an installer. The default is `true`.  \n  \n> [!NOTE]\n>  When you mark a property with the RunInstallerAttribute set to `true`, the value of this attribute is set to the constant member <xref:System.ComponentModel.RunInstallerAttribute.Yes>. For a property marked with the RunInstallerAttribute set to `false`, the value is <xref:System.ComponentModel.RunInstallerAttribute.No>. Therefore, when you want to check the value of this attribute in your code, you must specify the attribute as <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName> or <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.  \n  \n For more information, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._95_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._95_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._95_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._95_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._95_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._95_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
