  namespace: System.Transactions
  summary: Commits a transaction.
  remarks: "For values of `commitType`, see `ITransaction::Commit` in the OLE DB Programmers Reference.  \n  \n You should not implement any method of this interface, as it is used only by the <xref:System.Transactions.TransactionInterop> class internally to represent the unmanaged version of the <xref:System.EnterpriseServices.ITransaction> interface of the <xref:System.EnterpriseServices> namespace."
  syntax:
    content: public void Commit (int retaining, int commitType, int reserved);
    parameters:
    - id: retaining
      type: System.Int32
      description: This value must be `false`.
    - id: commitType
      type: System.Int32
      description: A value taken from the OLE DB enumeration `XACTTC`.
    - id: reserved
      type: System.Int32
      description: This value must be zero.
