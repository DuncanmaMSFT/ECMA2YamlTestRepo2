  remarks: "The <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.Startup> event occurs when the application starts, if the application implements the Visual Basic Application Model. For more information, see [Overview of the Visual Basic Application Model](../Topic/Overview%20of%20the%20Visual%20Basic%20Application%20Model.md).  \n  \n StartupEventArgs contains the command-line arguments of the application and indicates whether the application startup should be canceled."
