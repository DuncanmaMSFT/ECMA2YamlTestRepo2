  name: EventRegistrationTokenTable<T>
  nameWithType: EventRegistrationTokenTable<T>
  fullName: System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable<T>
  type: Class
  summary: Stores mappings between delegates and event tokens, to support the implementation of a [!INCLUDE[wrt](~/add/includes/wrt-md.md)] event in managed code.
  remarks: "Use this type when you need to manage the addition and removal of events manually.  \n  \n An instance of this table stores the delegates that represent the event handlers that have been added to an event. To raise the event, invoke the delegate that is returned by the <xref:System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable%601.InvocationList%2A> property, if it is not `null`. An instance of this table is required for each event."
  syntax:
    content: 'public sealed class EventRegistrationTokenTable<T> where T : class'
    typeParameters:
    - id: T
      description: The type of the event handler delegate for a particular event.
