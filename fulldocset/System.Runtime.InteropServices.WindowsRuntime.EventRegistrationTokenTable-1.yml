  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: Returns the specified event registration token table, if it is not `null`; otherwise, returns a new event registration token table.
  remarks: Use the GetOrCreateEventRegistrationTokenTable method to initialize an event registration token table in scenarios where any of several threads can create the table. If this method is called on multiple threads at the same time, the same event registration token table is returned on all threads.
  syntax:
    content: public static System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable<T> GetOrCreateEventRegistrationTokenTable (ref System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable<T> refEventTable);
    parameters:
    - id: refEventTable
      type: System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable`1
      description: An event registration token table, passed by reference.
    return:
      type: System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable`1
      description: The event registration token table that is specified by <code>refEventTable</code>, if it is not `null`; otherwise, a new event registration token table.
  overload: System.Runtime.InteropServices.WindowsRuntime.EventRegistrationTokenTable`1.GetOrCreateEventRegistrationTokenTable*
