  name: IExtensibleObject<T>
  nameWithType: IExtensibleObject<T>
  fullName: System.ServiceModel.IExtensibleObject<T>
  type: Interface
  summary: Enable an object to participate in custom behavior, such as registering for events, or watching state transitions.
  remarks: "Implement IExtensibleObject(T) to enable aggregation of extensions.  \n  \n For example, if you are implementing a `TreeNode` class and want to allow external code to add annotations and methods to some instances of `TreeNode`, you can have `TreeNode` implement `IExtensibleObject<TreeNode>`. This enables code that uses `TreeNode` to add objects that implement `IExtensibleObject<TreeNode>` to the <xref:System.ServiceModel.IExtensibleObject%601.Extensions%2A> collection.  \n  \n There are four extensible objects in [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)]:  \n  \n-   <xref:System.ServiceModel.ServiceHostBase?displayProperty=fullName>  \n  \n-   <xref:System.ServiceModel.InstanceContext?displayProperty=fullName>  \n  \n-   <xref:System.ServiceModel.IContextChannel?displayProperty=fullName>  \n  \n-   <xref:System.ServiceModel.OperationContext?displayProperty=fullName>  \n  \n For a discussion about how to create extension to work with these objects, see [Extensible Objects](../Topic/Extensible%20Objects.md)."
  syntax:
    content: 'public interface IExtensibleObject<T> where T : IExtensibleObject<T>'
    typeParameters:
    - id: T
      description: The type of the extension class.
