  name: CorrelationHandle
  nameWithType: CorrelationHandle
  fullName: System.ServiceModel.Activities.CorrelationHandle
  type: Class
  summary: Associates activities together in a correlation by representing a particular shared <xref href="System.Runtime.DurableInstancing.InstanceKey"></xref> or transient context in the workflow.
  remarks: "[!INCLUDE[wf](~/add/includes/wf-md.md)] provides four types of correlation: [Content Based](../Topic/Content%20Based%20Correlation.md), [Request-Reply](../Topic/Request-Reply%20Correlation.md), [Durable Duplex](../Topic/Durable%20Duplex%20Correlation.md), and [Context Exchange](../Topic/Context%20Exchange%20Correlation.md). [!INCLUDE[crabout](~/add/includes/crabout-md.md)] correlation, see [Correlation Overview](../Topic/Correlation%20Overview.md), the specific correlation types mentioned previously, and the correlation samples located in the [Services &#91;WF Samples&#93;](../Topic/Services1.md) node of the [!INCLUDE[wf1](~/add/includes/wf1-md.md)] samples.  \n  \n The runtime uses the <xref:System.ServiceModel.Activities.CorrelationInitializer.CorrelationHandle%2A> for correlation if it is present, otherwise the **CorrelatesWith** property of the messaging activity will be used.  If both are absent, the ambient handle provided by <xref:System.ServiceModel.Activities.CorrelationScope> or the workflow service is used."
  example:
  - "The following example shows how to set the CorrelationHandle on a <xref:System.ServiceModel.Activities.SendReply> activity.  \n  \n [!code-cs[ImplicitExplicitCorrelation#0](~/add/codesnippet/csharp/implicitexplicitcorrelation.service/pharmacyservice.cs#0)]"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class CorrelationHandle : System.Activities.Handle
