  remarks: Derived expression types might perform stricter type checks when the Argument property is set. For example, <xref:System.Data.Common.CommandTrees.DbDistinctExpression> requires that its argument expression has a collection result type. Typically, derived expression types will not allow Argument to be set to an expression with a result type that is not equal or promotable to the result type of the current value.
