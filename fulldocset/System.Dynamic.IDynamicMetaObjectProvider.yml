  remarks: "Objects that want to participate in the binding process should implement an IDynamicMetaObjectProvider interface, and implement <xref:System.Dynamic.IDynamicMetaObjectProvider.GetMetaObject%2A> to return a <xref:System.Dynamic.DynamicMetaObject>.  \n  \n For more information, see documentation on the [CodePlex](http://go.microsoft.com/fwlink/?LinkId=141028) Web site and the MSDN article [Implementing Dynamic Interfaces](http://go.microsoft.com/fwlink/?LinkID=198161)."
