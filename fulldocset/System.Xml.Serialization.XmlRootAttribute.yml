  name: XmlRootAttribute
  nameWithType: XmlRootAttribute
  fullName: System.Xml.Serialization.XmlRootAttribute
  type: Class
  summary: Controls XML serialization of the attribute target as an XML root element.
  remarks: "The XmlRootAttribute belongs to a family of attributes that controls how the <xref:System.Xml.Serialization.XmlSerializer> serializes or deserializes an object. For a complete list of similar attributes, see [Attributes That Control XML Serialization](../Topic/Attributes%20That%20Control%20XML%20Serialization.md).  \n  \n You can apply the XmlRootAttribute to a class, structure, enumeration, or interface. You can also apply the attribute to the return value of an XML Web service method.  \n  \n Every XML document must have a single root element that contains all the other elements. The XmlRootAttribute allows you to control how the <xref:System.Xml.Serialization.XmlSerializer> generates the root element by setting certain properties. For example, specify the name of the generated XML element by setting the <xref:System.Xml.Serialization.XmlRootAttribute.ElementName%2A> property.  \n  \n For more information about using attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md).  \n  \n> [!NOTE]\n>  You can use the word `XmlRoot` in your code instead of the longer XmlRootAttribute."
  example:
  - "The following example applies the XmlRootAttribute to a class. The attribute specifies the element name, namespace, and whether the element is qualified, and whether the `xsi:nil` attribute is generated if the class is set to `null`.  \n  \n [!code-cs[Classic XmlRootAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_10_1.cs)]\n [!code-cpp[Classic XmlRootAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_10_1.cpp)]\n [!code-vb[Classic XmlRootAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_10_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface | System.AttributeTargets.ReturnValue)]

      public class XmlRootAttribute : Attribute
