  - "The following example applies the <xref:System.Xml.Serialization.XmlRootAttribute> to a class and sets the Namespace property.  \n  \n [!code-cpp[Classic XmlRootAttribute.Namespace Example#1](~/add/codesnippet/cpp/p-system.xml.serializati_2_1.cpp)]\n [!code-vb[Classic XmlRootAttribute.Namespace Example#1](~/add/codesnippet/visualbasic/p-system.xml.serializati_2_1.vb)]\n [!code-cs[Classic XmlRootAttribute.Namespace Example#1](~/add/codesnippet/csharp/p-system.xml.serializati_2_1.cs)]"
