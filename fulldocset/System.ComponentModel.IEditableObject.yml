  name: IEditableObject
  nameWithType: IEditableObject
  fullName: System.ComponentModel.IEditableObject
  type: Interface
  summary: Provides functionality to commit or rollback changes to an object that is used as a data source.
  remarks: This interface is typically used to capture the <xref:System.ComponentModel.IEditableObject.BeginEdit%2A>, <xref:System.ComponentModel.IEditableObject.EndEdit%2A>, and <xref:System.ComponentModel.IEditableObject.CancelEdit%2A> semantics of a <xref:System.Data.DataRowView>.
  example:
  - "The following sample provides a simple implementation of the IEditableObject interface. The `Customer` class stores customer information and can be used as a collection for a customer database. This sample assumes that you have used the `CustomerList` class that can be found in sample in the <xref:System.ComponentModel.IBindingList> class.  \n  \n [!code-cs[Binding_Editable#1](~/add/codesnippet/csharp/t-system.componentmodel._141_1.cs)]\n [!code-cpp[Binding_Editable#1](~/add/codesnippet/cpp/t-system.componentmodel._141_1.cpp)]\n [!code-vb[Binding_Editable#1](~/add/codesnippet/visualbasic/t-system.componentmodel._141_1.vb)]"
