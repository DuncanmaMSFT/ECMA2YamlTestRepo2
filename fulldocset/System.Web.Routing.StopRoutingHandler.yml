  name: StopRoutingHandler
  nameWithType: StopRoutingHandler
  fullName: System.Web.Routing.StopRoutingHandler
  type: Class
  summary: Provides a way to specify that ASP.NET routing should not handle requests for a URL pattern.
  remarks: The StopRoutingHandler class enables you to specify that ASP.NET routing should not handle certain URL requests. You prevent routing from handling certain requests by defining a route and specifying that the StopRoutingHandler class should be used to handle that route's pattern. When a request is handled by a StopRoutingHandler object, the StopRoutingHandler object blocks any additional processing of the request as a route. Instead, the request is processed as an ASP.NET page, Web service, or other ASP.NET endpoint.
  example:
  - "The following example shows how to prevent routing from handling requests for .axd requests.  \n  \n [!code-vb[System.Web.Routing.StopRoutingHandler#1](~/add/codesnippet/visualbasic/t-system.web.routing.sto_1.asax)]\n [!code-cs[System.Web.Routing.StopRoutingHandler#1](~/add/codesnippet/csharp/t-system.web.routing.sto_1.asax)]"
