  nameWithType: DisableDpiAwarenessAttribute
  fullName: System.Windows.Media.DisableDpiAwarenessAttribute
  type: Class
  summary: Allows [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applications to disable dots per inch (dpi) awareness for all user interface elements.
  remarks: "By default, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] applications are dpi aware, which affects how user interface layout is calculated. However, an application can disable dpi awareness by adding the DisableDpiAwarenessAttribute to the application assembly.  \n  \n> [!CAUTION]\n>  It is **not** recommended that you set this attribute for your application, unless you need all user interface elements of your application to be non-dpi aware."
  example:
  - "The following example shows how to disable Dpi awareness for the [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] application by declaring DisableDpiAwarenessAttribute at the assembly level.  \n  \n [!code-cs[DisableDpiAwareness#DisableDpiAwarenessAttribute1](~/add/codesnippet/csharp/DisableDpiAwareness/Window1.xaml.cs#disabledpiawarenessattribute1)]\n [!code-vb[DisableDpiAwareness#DisableDpiAwarenessAttribute1](~/add/codesnippet/visualbasic/disabledpiawareness/window1.xaml.vb#disabledpiawarenessattribute1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class DisableDpiAwarenessAttribute : Attribute
