  fullName: System.ComponentModel.InitializationEventAttribute
  type: Class
  summary: Specifies which event is raised on initialization. This class cannot be inherited.
  remarks: The InitializationEventAttribute class identifies the event for which data-bound controls can be loaded. It is intended for use at design time to determine which event to handle when autogenerating data-binding code.
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class InitializationEventAttribute : Attribute
