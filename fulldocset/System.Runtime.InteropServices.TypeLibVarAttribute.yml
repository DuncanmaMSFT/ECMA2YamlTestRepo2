  name: TypeLibVarAttribute
  nameWithType: TypeLibVarAttribute
  fullName: System.Runtime.InteropServices.TypeLibVarAttribute
  type: Class
  summary: Contains the <xref href="System.Runtime.InteropServices.VARFLAGS"></xref> that were originally imported for this field from the COM type library.
  remarks: "The [Tlbimp.exe (Type Library Importer)](~/add/includes/ajax-current-ext-md.md) applies this attribute to fields.  \n  \n This attribute is applied when a type library is imported and should never be changed. It is only applied when the method's `VARFLAGS` evaluate to non-zero. The attribute is designed to be used by tools that need to know how the original `VARFLAGS` were set. The common language runtime does not use this attribute."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[TypeLibVar#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[TypeLibVar#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
