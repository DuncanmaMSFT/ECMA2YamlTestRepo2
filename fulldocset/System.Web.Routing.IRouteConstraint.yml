  name: IRouteConstraint
  nameWithType: IRouteConstraint
  fullName: System.Web.Routing.IRouteConstraint
  type: Interface
  summary: Defines the contract that a class must implement in order to check whether a URL parameter value is valid for a constraint.
  remarks: When you include a constraint for a URL parameter in a route definition, you must represent the constraint as either string or as an object that implements the IRouteConstraint interface. If the constraint is a string, it is treated as a regular expression. You create a class that implements IRouteConstraint when you cannot represent the validation logic easily as a regular expression. You add the validation logic in the <xref:System.Web.Routing.IRouteConstraint.Match%2A> method.
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.Web.Routing, Version=3.5.0.0, Culture=Neutral, PublicKeyToken=31bf3856ad364e35")]

      public interface IRouteConstraint
