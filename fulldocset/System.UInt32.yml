  summary: Converts the numeric value of this instance to its equivalent string representation using the specified culture-specific format information.
  remarks: "The ToString method formats a <xref:System.UInt32> value in the default (\"G\", or general) format by using the <xref:System.Globalization.NumberFormatInfo> object of a specified culture. If you want to specify a different format or the current culture, use the other overloads of the <xref:System.UInt32.ToString%2A> method, as follows:  \n  \n|To use format|For culture|Use the overload|  \n|-------------------|-----------------|----------------------|  \n|Default (\"G\") format|Default (current) culture|<xref:System.UInt32.ToString>|  \n|A specific format|Default (current) culture|<xref:System.UInt32.ToString%28System.String%29>|  \n|A specific format|A specific culture|<xref:System.UInt32.ToString%28System.String%2CSystem.IFormatProvider%29>|  \n  \n The `provider` parameter is an <xref:System.IFormatProvider> implementation. Its <xref:System.IFormatProvider.GetFormat%2A> method returns a <xref:System.Globalization.NumberFormatInfo> object that provides culture-specific formatting information. However, none of the properties of the <xref:System.Globalization.NumberFormatInfo> are used when formatting with the general numeric format specifier (\"G\")."
  example:
  - "The following example formats a 16-bit signed integer value by using several format providers, including one for the invariant culture. The output from the example illustrates that the formatted string returned by the ToString method is the same regardless of the format provider.  \n  \n [!code-cs[System.UInt32.ToString#2](~/add/codesnippet/csharp/m-system.uint32.tostring_2_1.cs)]\n [!code-vb[System.UInt32.ToString#2](~/add/codesnippet/visualbasic/m-system.uint32.tostring_2_1.vb)]"
