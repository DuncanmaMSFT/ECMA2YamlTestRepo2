  namespace: System
  summary: Tries to convert the string representation of a number to its 32-bit unsigned integer equivalent. A return value indicates whether the conversion succeeded or failed.
  remarks: "The TryParse method is like the <xref:System.UInt32.Parse%2A> method, except that it does not throw an exception if the conversion fails. This method eliminates the need to use exception handling to test for a <xref:System.FormatException> if `s` is invalid and cannot be successfully parsed.  \n  \n The `s` parameter should be the string representation of a decimal number in the following form:  \n  \n [*ws*][*sign*]*digits*[*ws*]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign. Valid sign characters are determined by the <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.PositiveSign%2A?displayProperty=fullName> properties of the current culture.|  \n|*digits*|A sequence of decimal digits ranging from 0 to 9.|  \n  \n The `s` parameter is interpreted by using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to the decimal digits, only leading and trailing spaces with a leading sign are allowed. To explicitly define the style elements with the culture-specific formatting information that can be present in `s`, call the <xref:System.UInt32.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.UInt32%40%29> method.  \n  \n> [!NOTE]\n>  The string specified by the `s` parameter cannot contain any group separators or decimal separator, and it cannot have a fractional portion.  \n  \n The `s` parameter is parsed by using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A?displayProperty=fullName>.  \n  \n This overload interprets all digits in the `s` parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref:System.UInt32.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.UInt32%40%29> overload instead."
  example:
  - "The following example calls the TryParse method once for each element in a string array.  \n  \n [!code-cs[System.UInt32.TryParse#1](~/add/codesnippet/csharp/m-system.uint32.tryparse_1.cs)]\n [!code-vb[System.UInt32.TryParse#1](~/add/codesnippet/visualbasic/m-system.uint32.tryparse_1.vb)]"
  syntax:
    content: public static bool TryParse (string s, out uint result);
    parameters:
    - id: s
      type: System.String
      description: A string that represents the number to convert.
    - id: result
      type: System.UInt32
      description: When this method returns, contains the 32-bit unsigned integer value that is equivalent to the number contained in `s`, if the conversion succeeded, or zero if the conversion failed. The conversion fails if the `s` parameter is `null` or <xref href="System.String"></xref>, is not of the correct format, or represents a number that is less than <xref href="System.UInt32"></xref> or greater than <xref href="System.UInt32"></xref>. This parameter is passed uninitialized; any value originally supplied in `result` will be overwritten.
    return:
      type: System.Boolean
      description: '`true` if <code>s</code> was converted successfully; otherwise, `false`.'
