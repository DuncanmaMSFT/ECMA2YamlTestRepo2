  name: UInt32
  nameWithType: UInt32
  fullName: System.UInt32
  type: Struct
  summary: Represents a 32-bit unsigned integer.
  remarks: "The `UInt32` value type represents unsigned integers with values ranging from 0 to 4,294,967,295.  \n  \n> [!IMPORTANT]\n>  The UInt32 type is not CLS-compliant. The CLS-compliant alternative type is <xref:System.Int64>. <xref:System.Int32> can be used instead to replace a UInt32 value that ranges from zero to <xref:System.Int32.MaxValue>. For more information about CLS compliance, see [Language Independence and Language-Independent Components](~/add/includes/ajax-current-ext-md.md).  \n  \n `UInt32` provides methods to compare instances of this type, convert the value of an instance to its <xref:System.String> representation, and convert the <xref:System.String> representation of a number to an instance of this type.  \n  \n For information about how format specification codes control the <xref:System.String> representation of value types, see [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public struct UInt32 : IComparable, IComparable<uint>, IConvertible, IEquatable<uint>, IFormattable
