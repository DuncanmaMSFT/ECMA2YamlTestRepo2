  namespace: System
  summary: Compares this instance to a specified 32-bit unsigned integer and returns an indication of their relative values.
  remarks: "This method implements the <xref:System.IComparable%601?displayProperty=fullName> interface and performs slightly better than the <xref:System.UInt32.CompareTo%2A?displayProperty=fullName> method because it does not have to convert the `value` parameter to an object.  \n  \n Depending on your programming language, it might be possible to code a <xref:System.UInt32.CompareTo%2A> method where the parameter type has fewer bits (is narrower) than the instance type. This is possible because some programming languages perform an implicit widening conversion that represents the parameter as a type with as many bits as the instance.  \n  \n For example, suppose the instance type is <xref:System.Int32> and the parameter type is <xref:System.Byte>. The Microsoft C# compiler generates instructions to represent the value of the parameter as an <xref:System.Int32> object, then generates a <xref:System.Int32.CompareTo%2A?displayProperty=fullName> method that compares the values of the <xref:System.Int32> instance and the <xref:System.Int32> parameter representation.  \n  \n Consult your programming language's documentation to determine whether its compiler performs implicit widening conversions on numeric types."
  example:
  - "The following code example demonstrates generic and nongeneric versions of the <xref:System.UInt32.CompareTo%2A> method for several value and reference types.  \n  \n [!code-vb[T.CompareTo#1](~/add/codesnippet/visualbasic/m-system.uint32.comparet_0_1.vb)]\n [!code-cpp[T.CompareTo#1](~/add/codesnippet/cpp/m-system.uint32.comparet_0_1.cpp)]\n [!code-cs[T.CompareTo#1](~/add/codesnippet/csharp/m-system.uint32.comparet_0_1.cs)]"
  syntax:
    content: public int CompareTo (uint value);
    parameters:
    - id: value
      type: System.UInt32
      description: An unsigned integer to compare.
    return:
      type: System.Int32
      description: "A signed number indicating the relative values of this instance and <code>value</code>.  \n  \n|Return value|Description|  \n|------------------|-----------------|  \n|Less than zero|This instance is less than <code>value</code>.|  \n|Zero|This instance is equal to <code>value</code>.|  \n|Greater than zero|This instance is greater than <code>value</code>.|"
  overload: System.UInt32.CompareTo*
  exceptions: []
