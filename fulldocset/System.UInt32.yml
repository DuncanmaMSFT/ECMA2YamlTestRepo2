  - "The following example uses the Parse method to convert various string representations of numbers to 32-bit unsigned integer values.  \n  \n [!code-cs[System.UInt32.Parse#4](~/add/codesnippet/csharp/a49a0095-e57f-46d1-8f65-_1.cs)]\n [!code-vb[System.UInt32.Parse#4](~/add/codesnippet/visualbasic/a49a0095-e57f-46d1-8f65-_1.vb)]"
