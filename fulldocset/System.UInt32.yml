  name: ToString(String)
  nameWithType: UInt32.ToString(String)
  fullName: System.UInt32.ToString(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the numeric value of this instance to its equivalent string representation using the specified format.
  remarks: "The ToString method formats a <xref:System.UInt32> value in a specified format by using a <xref:System.Globalization.NumberFormatInfo> object that represents the conventions of the current culture. If you want to use the default (\"G\", or general) format or specify a different culture, use the other overloads of the ToString method, as follows:  \n  \n|To use format|For culture|Use the overload|  \n|-------------------|-----------------|----------------------|  \n|Default (\"G\") format|Default (current) culture|<xref:System.UInt32.ToString>|  \n|Default (\"G\") format|A specific culture|<xref:System.UInt32.ToString%28System.IFormatProvider%29>|  \n|A specific format|A specific culture|<xref:System.UInt32.ToString%28System.String%2CSystem.IFormatProvider%29>|  \n  \n The `format` parameter can be any valid [Standard Numeric Format Strings](~/add/includes/ajax-current-ext-md.md), or any combination of [Custom Numeric Format Strings](~/add/includes/ajax-current-ext-md.md). If `format` is equal to <xref:System.String.Empty?displayProperty=fullName> or is `null`, the return value of the current <xref:System.UInt32> object is formatted with the general format specifier (\"G\"). If `format` is any other value, the method throws a <xref:System.FormatException>.  \n  \n The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:  \n  \n-   For more information about numeric format specifiers, see [Standard Numeric Format Strings](../Topic/Standard%20Numeric%20Format%20Strings.md) and [Custom Numeric Format Strings](../Topic/Custom%20Numeric%20Format%20Strings.md).  \n  \n-   For more information about support for formatting in the .NET Framework, see [Formatting Types](~/add/includes/ajax-current-ext-md.md).  \n  \n The format of the returned string is determined by the <xref:System.Globalization.NumberFormatInfo> object for the current culture. Depending on the `format` parameter, this object controls symbols such as the group separator and the decimal point symbol in the output string. To provide formatting information for cultures other than the current culture, call the <xref:System.UInt32.ToString%28System.String%2CSystem.IFormatProvider%29> overload."
  example:
  - "The following example displays a 32-bit unsigned integer value by using each standard format string and some custom format strings.  \n  \n [!code-cs[System.UInt32.ToString#3](~/add/codesnippet/csharp/m-system.uint32.tostring_1_1.cs)]\n [!code-vb[System.UInt32.ToString#3](~/add/codesnippet/visualbasic/m-system.uint32.tostring_1_1.vb)]"
  syntax:
    content: public string ToString (string format);
    parameters:
    - id: format
      type: System.String
      description: A numeric format string.
    return:
      type: System.String
      description: The string representation of the value of this instance as specified by <code>format</code>.
