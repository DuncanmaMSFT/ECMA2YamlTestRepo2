  nameWithType: UInt32.Parse(String)
  fullName: System.UInt32.Parse(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Converts the string representation of a number to its 32-bit unsigned integer equivalent.
  remarks: "The `s` parameter should be the string representation of a number in the following form.  \n  \n [*ws*][*sign*]*digits*[*ws*]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign. Valid sign characters are determined by the <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.PositiveSign%2A?displayProperty=fullName> properties of the current culture. However, the negative sign symbol can be used only with zero; otherwise, the method throws an <xref:System.OverflowException>.|  \n|*digits*|A sequence of digits ranging from 0 to 9. Any leading zeros are ignored.|  \n  \n> [!NOTE]\n>  The string specified by the `s` parameter is interpreted by using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. It cannot contain any group separators or decimal separator, and it cannot have a decimal portion.  \n  \n The `s` parameter is parsed by using the formatting information in a <xref:System.Globalization.NumberFormatInfo?displayProperty=fullName> object that is initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A?displayProperty=fullName>. To parse a string by using the formatting information of a specific culture, use the <xref:System.UInt32.Parse%28System.String%2CSystem.IFormatProvider%29> method."
  example:
  - "The following example uses the Parse method to parse an array of string values.  \n  \n [!code-cs[System.UInt32.Parse#1](~/add/codesnippet/csharp/m-system.uint32.parse-sy_1_1.cs)]\n [!code-vb[System.UInt32.Parse#1](~/add/codesnippet/visualbasic/m-system.uint32.parse-sy_1_1.vb)]"
  syntax:
    content: public static uint Parse (string s);
    parameters:
    - id: s
      type: System.String
      description: A string representing the number to convert.
    return:
      type: System.UInt32
      description: A 32-bit unsigned integer equivalent to the number contained in <code>s</code>.
  overload: System.UInt32.Parse*
