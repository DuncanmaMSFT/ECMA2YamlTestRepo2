- uid: System.Reflection.ParameterInfo.IsIn
  id: IsIn
  parent: System.Reflection.ParameterInfo
  langs:
  - csharp
  name: IsIn
  nameWithType: ParameterInfo.IsIn
  fullName: System.Reflection.ParameterInfo.IsIn
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets a value indicating whether this is an input parameter.
  remarks: "This method depends on an optional metadata flag. This flag can be inserted by compilers, but the compilers are not obligated to do so.  \n  \n This method utilizes the `In` flag of the `ParameterAttributes` enumerator.  \n  \n To get the <xref:System.Reflection.ParameterInfo> array, first get the method or the constructor and then call <xref:System.Reflection.MethodBase.GetParameters%2A?displayProperty=fullName>."
  example:
  - "The following example shows how to test method parameters for the <xref:System.Reflection.ParameterAttributes?displayProperty=fullName>, <xref:System.Reflection.ParameterAttributes?displayProperty=fullName>, and <xref:System.Reflection.ParameterAttributes?displayProperty=fullName> attributes.  \n  \n The example contains a `DefineMethod` method that does the following:  \n  \n-   Creates a dynamic assembly containing a `MyType` type.  \n  \n-   Adds a `MyMethod` method to `MyType`. `MyMethod` has three parameters. The first parameter is defined with <xref:System.Reflection.ParameterAttributes?displayProperty=fullName>, the second with <xref:System.Reflection.ParameterAttributes?displayProperty=fullName>, and the third with <xref:System.Reflection.ParameterAttributes?displayProperty=fullName>.  \n  \n-   Calls <xref:System.Reflection.Emit.TypeBuilder.CreateType%2A?displayProperty=fullName> to complete the type.  \n  \n After executing `DefineMethod`, the example searches the assemblies that are currently loaded until it finds the dynamic assembly. It loads `MyType` from the assembly, gets a <xref:System.Reflection.MethodInfo> object for the `MyMethod` method, and examines the parameters. The example uses the IsIn, <xref:System.Reflection.ParameterInfo.IsOut%2A>, and <xref:System.Reflection.ParameterInfo.IsOptional%2A> properties to display information about the parameters.  \n  \n [!code-vb[ParameterInfo_IsIn_IsOut_IsOptional#1](~/add/codesnippet/visualbasic/p-system.reflection.para_2_1.vb)]\n [!code-cs[ParameterInfo_IsIn_IsOut_IsOptional#1](~/add/codesnippet/csharp/p-system.reflection.para_2_1.cs)]\n [!code-cpp[ParameterInfo_IsIn_IsOut_IsOptional#1](~/add/codesnippet/cpp/p-system.reflection.para_2_1.cpp)]"
  syntax:
    content: public bool IsIn { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the parameter is an input parameter; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Reflection.ParameterInfo.IsIn*
  exceptions: []
  platform:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
