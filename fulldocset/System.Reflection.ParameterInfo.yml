- uid: System.Reflection.ParameterInfo.GetCustomAttributes(System.Boolean)
  id: GetCustomAttributes(System.Boolean)
  parent: System.Reflection.ParameterInfo
  langs:
  - csharp
  name: GetCustomAttributes(Boolean)
  nameWithType: ParameterInfo.GetCustomAttributes(Boolean)
  fullName: System.Reflection.ParameterInfo.GetCustomAttributes(Boolean)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Gets all the custom attributes defined on this parameter.
  remarks: This method ignores the `inherit` parameter. To search the inheritance chain for attributes on parameters, use the appropriate overloads of the <xref:System.Attribute.GetCustomAttributes%2A?displayProperty=fullName> method.
  example:
  - "The following example shows how custom attributes that have been applied to the parameters of methods can be retrieved at run time. The example defines a custom attribute named `MyAttribute` that can be applied to parameters. The example then defines a class named `MyClass` with a method named `MyMethod`, and applies `MyAttribute` to a parameter of the method.  \n  \n When the example is run, it uses the GetCustomAttributes method to retrieve the custom attributes that have been applied to all parameters of all methods in `MyClass`, and displays them at the console.  \n  \n [!code-cpp[ParameterInfo_GetCustomAttributes#1](~/add/codesnippet/cpp/m-system.reflection.para_0_1.cpp)]\n [!code-cs[ParameterInfo_GetCustomAttributes#1](~/add/codesnippet/csharp/m-system.reflection.para_0_1.cs)]\n [!code-vb[ParameterInfo_GetCustomAttributes#1](~/add/codesnippet/visualbasic/m-system.reflection.para_0_1.vb)]"
  syntax:
    content: public virtual object[] GetCustomAttributes (bool inherit);
    parameters:
    - id: inherit
      type: System.Boolean
      description: This argument is ignored for objects of this type. See Remarks.
    return:
      type: System.Object[]
      description: An array that contains all the custom attributes applied to this parameter.
  overload: System.Reflection.ParameterInfo.GetCustomAttributes*
  exceptions:
  - type: System.TypeLoadException
    commentId: T:System.TypeLoadException
    description: A custom attribute type could not be loaded.
  platform:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
