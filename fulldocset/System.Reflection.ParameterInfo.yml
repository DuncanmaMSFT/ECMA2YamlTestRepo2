  name: ParameterInfo
  nameWithType: ParameterInfo
  fullName: System.Reflection.ParameterInfo
  type: Class
  summary: Discovers the attributes of a parameter and provides access to parameter metadata.
  remarks: "Use an instance of `ParameterInfo` to obtain information about the parameter's data type, default value, and so on.  \n  \n <xref:System.Reflection.MethodBase.GetParameters%2A> returns an array of `ParameterInfo` objects representing the parameters of a method, in order."
  example:
  - "This example shows how to use various reflection classes to analyze the metadata contained in an assembly.  \n  \n [!code-vb[Reflection#1](~/add/codesnippet/visualbasic/t-system.reflection.para_0_1.vb)]\n [!code-cpp[Reflection#1](~/add/codesnippet/cpp/t-system.reflection.para_0_1.cpp)]\n [!code-cs[Reflection#1](~/add/codesnippet/csharp/t-system.reflection.para_0_1.cs)]"
  syntax:
