  name: CancellationTokenRegistration
  nameWithType: CancellationTokenRegistration
  fullName: System.Threading.CancellationTokenRegistration
  type: Struct
  summary: Represents a callback delegate that has been registered with a <xref href="System.Threading.CancellationToken"></xref>.
  remarks: The callback is called when the token is canceled. To unregister a callback, dispose the corresponding Registration instance. For more information and code examples see [Cancellation in Managed Threads](~/add/includes/ajax-current-ext-md.md).
  syntax:
    content: 'public struct CancellationTokenRegistration : IDisposable, IEquatable<System.Threading.CancellationTokenRegistration>'
  inheritance:
  - System.Object
  - System.ValueType
  implements:
  - System.IDisposable
  - System.IEquatable<System.Threading.CancellationTokenRegistration>
  version:
  - netframework-4.0
- uid: System.Threading.CancellationTokenRegistration.Dispose
  id: Dispose
  parent: System.Threading.CancellationTokenRegistration
  langs:
  - csharp
  name: Dispose()
  nameWithType: CancellationTokenRegistration.Dispose()
  fullName: System.Threading.CancellationTokenRegistration.Dispose()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases all resources used by the current instance of the <xref href="System.Threading.CancellationTokenRegistration"></xref> class.
  remarks: "Call `Dispose` when you are finished using the <xref:System.Threading.CancellationTokenRegistration>. The `Dispose` method leaves the <xref:System.Threading.CancellationTokenRegistration> in an unusable state. After calling `Dispose`, you must release all references to the <xref:System.Threading.CancellationTokenRegistration> so the garbage collector can reclaim the memory that the <xref:System.Threading.CancellationTokenRegistration> was occupying.  \n  \n For more information, see [Cleaning Up Unmanaged Resources](~/add/includes/ajax-current-ext-md.md) and [Implementing a Dispose Method](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!NOTE]\n>  Always call `Dispose` before you release your last reference to the <xref:System.Threading.CancellationTokenRegistration>. Otherwise, the resources it is using will not be freed until the garbage collector calls the <xref:System.Threading.CancellationTokenRegistration> object's `Finalize` method."
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.Threading.CancellationTokenRegistration.Dispose*
  exceptions: []
  version:
  - netframework-4.0
