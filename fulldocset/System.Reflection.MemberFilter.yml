  type: Delegate
  summary: Represents a delegate that is used to filter a list of members represented in an array of <xref href="System.Reflection.MemberInfo"></xref> objects.
  remarks: "Every derived class of a <xref:System.Delegate> and <xref:System.MulticastDelegate> has a constructor and an `Invoke` method. (See the code example in `Delegate`.)  \n  \n The <xref:System.Type.FindMembers%2A> method uses this delegate to filter the list of members that it returns."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate bool MemberFilter(MemberInfo m, object filterCriteria);
