  summary: Specifies whether the message parts are encoded as abstract type definitions or concrete schema definitions.
  remarks: "This enumeration applies to extensibility elements which specify that data transmissions use the SOAP protocol, and which are added to <xref:System.Web.Services.Description.FaultBinding>, <xref:System.Web.Services.Description.InputBinding> and <xref:System.Web.Services.Description.OutputBinding> instances.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
