  name: GCLatencyMode
  nameWithType: GCLatencyMode
  fullName: System.Runtime.GCLatencyMode
  type: Enum
  summary: Adjusts the time that the garbage collector intrudes in your application.
  remarks: "You can adjust the intrusiveness of garbage collection in your application by setting the <xref:System.Runtime.GCSettings.LatencyMode%2A> property to any GCLatencyMode enumeration value except NoGCRegion. You can also determine the garbage collector's current latency mode by retrieving the <xref:System.Runtime.GCSettings.LatencyMode%2A?displayProperty=fullName> property value.  \n  \n See [Latency Modes](../Topic/Latency%20Modes.md) for a discussion of how the runtime configuration settings for garbage collection affect the default value for this enumeration."
  syntax:
    content: public enum GCLatencyMode
  inheritance:
