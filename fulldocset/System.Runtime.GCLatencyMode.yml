  name: Batch
  nameWithType: GCLatencyMode.Batch
  fullName: System.Runtime.GCLatencyMode.Batch
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Disables garbage collection concurrency and reclaims objects in a batch call. This is the most intrusive mode.
  remarks: "This mode is designed for maximum throughput at the expense of responsiveness.  \n  \n This mode overrides the  runtime configuration setting. If  is enabled, switching to Batch mode prevents any further concurrent collections."
  syntax:
    content: Batch
