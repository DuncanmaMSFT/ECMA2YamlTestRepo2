  name: Interactive
  nameWithType: GCLatencyMode.Interactive
  fullName: System.Runtime.GCLatencyMode.Interactive
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection concurrency and reclaims objects while the application is running. This is the default mode for garbage collection on a workstation and is less intrusive than Batch. It balances responsiveness with throughput.
  remarks: This mode is equivalent to garbage collection on a workstation that is concurrent.
  syntax:
    content: Interactive
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  exceptions: []
