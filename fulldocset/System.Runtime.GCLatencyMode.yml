- uid: System.Runtime.GCLatencyMode.NoGCRegion
  id: NoGCRegion
  parent: System.Runtime.GCLatencyMode
  langs:
  - csharp
  name: NoGCRegion
  nameWithType: GCLatencyMode.NoGCRegion
  fullName: System.Runtime.GCLatencyMode.NoGCRegion
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: "Indicates that garbage collection is suspended while the app is executing a critical path.  \n  \n NoGCRegion is a read-only value; that is, you cannot assign the NoGCRegion value to the <xref href=\"stem.Runtime.GCSettings.LatencyMode%2A\"></xref> property. You specify the no GC region latency mode by calling the <xref href=\"stem.GC.TryStartNoGCRegion%2A\"></xref> method and terminate it by calling the <xref href=\"stem.GC.EndNoGCRegion%2A\"></xref> method."
  syntax:
    content: NoGCRegion
    return:
      type: System.Runtime.GCLatencyMode
      description: To be added.
  exceptions: []
