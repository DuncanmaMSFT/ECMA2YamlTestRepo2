  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: Initializes a new instance of the <xref href="System.Web.UI.IDReferencePropertyAttribute"></xref> class.
  remarks: When you call this constructor, the <xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A> property is set to <xref:System.Web.UI.Control>, which is its default value.
  example:
  - "The following code example demonstrates how the <xref:System.Web.UI.IDReferencePropertyAttribute> attribute is applied to a property that evaluates to a string. In this example, the `DataSourceID` member identifies a data source control at run time. By using the default constructor, the <xref:System.Web.UI.IDReferencePropertyAttribute.ReferencedControlType%2A> property is set to the default value, <xref:System.Web.UI.Control>.  \n  \n [!code-vb[System.Web.UI.IDReferencePropertyAttribute#1](~/add/codesnippet/visualbasic/m-system.web.ui.idrefere_1_1.vb)]\n [!code-cs[System.Web.UI.IDReferencePropertyAttribute#1](~/add/codesnippet/csharp/m-system.web.ui.idrefere_1_1.cs)]"
