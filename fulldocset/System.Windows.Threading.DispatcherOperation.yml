  - WindowsBase
  namespace: System.Windows.Threading
  summary: Aborts the operation.
  remarks: "If an operation is already in progress, this method will return `false`.  \n  \n When an operation is aborted, the <xref:System.Windows.Threading.DispatcherOperation.Status%2A> of the <xref:System.Windows.Threading.DispatcherOperation> is set to <xref:System.Windows.Threading.DispatcherOperationStatus> and the <xref:System.Windows.Threading.DispatcherOperation.Aborted> event is raised."
  syntax:
    content: public bool Abort ();
    parameters: []
    return:
      type: System.Boolean
      description: '`true` if the operation was aborted; otherwise, `false`.'
  overload: System.Windows.Threading.DispatcherOperation.Abort*
  exceptions: []
