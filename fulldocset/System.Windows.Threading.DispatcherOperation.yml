  name: DispatcherOperation
  nameWithType: DispatcherOperation
  fullName: System.Windows.Threading.DispatcherOperation
  type: Class
  summary: Represents an object that is used to interact with an operation that has been posted to the <xref href="System.Windows.Threading.Dispatcher"></xref> queue.
  remarks: "<xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> returns a DispatcherOperation object when it is called.  \n  \n The DispatcherOperation object can be used to interact with the delegate on the <xref:System.Windows.Threading.Dispatcher> queue, such as changing the priority of the operation or aborting the operation.  \n  \n To obtain the return value of the invoked delegate, use the <xref:System.Windows.Threading.DispatcherOperation.Result%2A> property.  \n  \n The DispatcherOperation is not an exception handling boundary. This means that exceptions are handled by the <xref:System.Windows.Threading.Dispatcher> and are not preserved by the operation."
  syntax:
    content: public sealed class DispatcherOperation
  inheritance:
  - System.Object
  implements: []
