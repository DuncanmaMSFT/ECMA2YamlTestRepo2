  fullName: System.Windows.Media.HitTestResultCallback
  type: Delegate
  summary: Represents a callback that is used to customize hit testing. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] invokes the HitTestResultCallback to report hit test intersections to the user.
  remarks: The hit test callback method defines the actions that you perform when a hit test is identified on a particular visual object in the visual tree. After you perform the actions, your callback is expected to return a <xref:System.Windows.Media.HitTestResultBehavior> value that determines whether to continue iterating through the visual tree for any other visual objects.
  example:
  - "The following example shows how to invoke <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> by using a HitTestResultCallback value. The corresponding hit test callback method is also defined.  \n  \n [!code-cs[DrawingVisualSample#103](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#103)]\n [!code-vb[DrawingVisualSample#103](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#103)]"
  syntax:
    content: public delegate System.Windows.Media.HitTestResultBehavior HitTestResultCallback(HitTestResult result);
