  nameWithType: StandardOleMarshalObject
  fullName: System.Runtime.InteropServices.StandardOleMarshalObject
  type: Class
  summary: Replaces the standard common language runtime (CLR) free-threaded marshaler with the standard OLE STA marshaler.
  remarks: "The StandardOleMarshalObject class prevents calls made into a hosting object by OLE from entering threads other than the UI thread.  \n  \n You should derive your class from the StandardOleMarshalObject class to gain this functionality."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class StandardOleMarshalObject : MarshalByRefObject
