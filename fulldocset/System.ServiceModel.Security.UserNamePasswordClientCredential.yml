  nameWithType: UserNamePasswordClientCredential
  fullName: System.ServiceModel.Security.UserNamePasswordClientCredential
  type: Class
  summary: Represents a client credential based on user name and password.
  remarks: This class enables the user to configure the user name and password for a [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)]<xref:System.ServiceModel.ChannelFactory> credential when using user name/password authentication. If the channel factory's binding is not configured to use user name/password-based authentication, the user name and password are not used. If the channel factory's binding is configured to use federated security that requires getting an issued token from a security token service, the user name and password are also presented to the security token service if it requires user name/password authentication.
