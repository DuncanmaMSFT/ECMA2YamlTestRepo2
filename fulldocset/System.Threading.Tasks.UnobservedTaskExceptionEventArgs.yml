  fullName: System.Threading.Tasks.UnobservedTaskExceptionEventArgs
  type: Class
  summary: Provides data for the event that is raised when a faulted <xref href="System.Threading.Tasks.Task"></xref>'s exception goes unobserved.
  remarks: The Exception property is used to examine the exception without marking it as observed, whereas the <xref:System.Threading.Tasks.UnobservedTaskExceptionEventArgs.SetObserved%2A> method is used to mark the exception as observed. Marking the exception as observed prevents it from triggering exception escalation policy which, by default, terminates the process.
