  name: UriTemplateEquivalenceComparer
  nameWithType: UriTemplateEquivalenceComparer
  fullName: System.UriTemplateEquivalenceComparer
  type: Class
  summary: A class used to compare <xref href="System.UriTemplate"></xref> instances for structural (instead of reference) equivalence.
  remarks: <xref:System.UriTemplate> instances are compared using reference equality by default. The UriTemplateEquivalenceComparer class evaluates equivalence using <xref:System.UriTemplate.IsEquivalentTo%28System.UriTemplate%29> instead of the default reference equality check. This class is useful when you wish to compare two <xref:System.UriTemplate> instances based on the URIs they match instead of strict reference equality.
  example:
  - "The following example shows the difference between reference equality and structural equality. It also shows how to use the UriTemplateEquivalenceComparer as a comparer in a dictionary.  \n  \n [!code-cs[UriTemplateEquivalenceComparer#0](~/add/codesnippet/csharp/t-system.uritemplateequi_1.cs)]\n [!code-vb[UriTemplateEquivalenceComparer#0](~/add/codesnippet/visualbasic/t-system.uritemplateequi_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.ServiceModel.Web, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public class UriTemplateEquivalenceComparer : System.Collections.Generic.IEqualityComparer<UriTemplate>
