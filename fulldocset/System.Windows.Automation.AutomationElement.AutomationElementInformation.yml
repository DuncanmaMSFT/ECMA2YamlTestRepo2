  id: AutomationId
  parent: System.Windows.Automation.AutomationElement.AutomationElementInformation
  langs:
  - csharp
  name: AutomationId
  nameWithType: AutomationElement+AutomationElementInformation.AutomationId
  fullName: System.Windows.Automation.AutomationElement+AutomationElementInformation.AutomationId
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Gets a string containing the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] for the element.
  remarks: "When it is available the <xref:System.Windows.Automation.AutomationElement.AutomationIdProperty> of an element is expected to always be the same in any instance of the application regardless of the local language. The value should be unique among sibling elements but not necessarily unique across the entire desktop. For example, multiple instances of an application, or multiple folder views in Microsoft Windows Explorer, may contain elements with the same <xref:System.Windows.Automation.AutomationElement.AutomationIdProperty>, such as \"SystemMenuBar\".  \n  \n While support of an AutomationId is always recommended for better testability, this property is not mandatory. Where it is supported, an AutomationId is useful for creating test automation scripts that run regardless of UI language. Clients should make no assumptions regarding the AutomationIds exposed by other applications. An AutomationId is not necessarily guaranteed to be stable across different releases or builds of an application.  \n  \n For more information, see <xref:System.Windows.Automation.AutomationElement.AutomationIdProperty>."
  syntax:
    content: public string AutomationId { get; }
    return:
      type: System.String
      description: An [!INCLUDE[TLA2#tla_id](~/add/includes/tla2sharptla-id-md.md)] for an element that is unique among siblings within its container.
  overload: System.Windows.Automation.AutomationElement.AutomationElementInformation.AutomationId*
  exceptions: []
