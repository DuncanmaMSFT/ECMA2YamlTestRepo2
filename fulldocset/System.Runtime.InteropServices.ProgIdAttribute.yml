  - csharp
  name: ProgIdAttribute
  nameWithType: ProgIdAttribute
  fullName: System.Runtime.InteropServices.ProgIdAttribute
  type: Class
  summary: Allows the user to specify the ProgID of a class.
  remarks: "You can apply this attribute to classes.  \n  \n ProgIDs are automatically generated for a class by combining the namespace with the type name. This can produce an invalid ProgID however, as ProgIDs are limited to 39 characters and can contain no punctuation other than a period. In such case, a ProgID can be manually assigned to the class using ProgIdAttribute."
  example:
  - "The following example demonstrates how to apply `ProgIdAttribute` on a class. The application then gets all attributes of `MyClass`, and prints the <xref:System.Runtime.InteropServices.ProgIdAttribute.Value%2A> property of `ProgIdAttribute`.  \n  \n [!code-vb[ProgIdAttribute_Value#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cs[ProgIdAttribute_Value#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]\n [!code-cpp[ProgIdAttribute_Value#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ProgIdAttribute : Attribute
