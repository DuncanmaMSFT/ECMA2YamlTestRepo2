  name: DecoderReplacementFallback
  nameWithType: DecoderReplacementFallback
  fullName: System.Text.DecoderReplacementFallback
  type: Class
  summary: Provides a failure-handling mechanism, called a fallback, for an encoded input byte sequence that cannot be converted to an output character. The fallback emits a user-specified replacement string instead of a decoded input byte sequence. This class cannot be inherited.
  remarks: "A common reason for an encoding or decoding operation to fail is if the underlying encoding class does not provide a mapping between a character and an equivalent byte sequence. For example, an <xref:System.Text.ASCIIEncoding> object cannot decode a byte value greater than 0x7F. If an input byte sequence cannot be converted to an output character, a DecoderReplacementFallback object emits a replacement string into the output to represent the original input byte sequence. The conversion process then continues to decode the remainder of the original input.  \n  \n The replacement string used by a DecoderReplacementFallback object is determined by the call to its class constructor. Two options are available:  \n  \n-   Replacement with the default character. If you call the <xref:System.Text.DecoderReplacementFallback.%23ctor> constructor, the replacement character is \"?\" (U+003F).  \n  \n-   Replacement with a string of your choice. If you call the <xref:System.Text.DecoderReplacementFallback.%23ctor%28System.String%29> constructor, you provide the replacement string.  \n  \n This class is one of two .NET Framework classes that implement different fallback strategies for handling decoding conversion failures. The other class is the <xref:System.Text.DecoderExceptionFallback> class, which throws a <xref:System.Text.DecoderFallbackException> when an invalid byte sequence is encountered."
  example:
  - "The following code example demonstrates the DecoderReplacementFallback class.  \n  \n [!code-cpp[sys.txt.fallbackDecRpl#1](~/add/codesnippet/cpp/t-system.text.decoderrep_1.cpp)]\n [!code-vb[sys.txt.fallbackDecRpl#1](~/add/codesnippet/visualbasic/t-system.text.decoderrep_1.vb)]\n [!code-cs[sys.txt.fallbackDecRpl#1](~/add/codesnippet/csharp/t-system.text.decoderrep_1.cs)]"
  syntax:
    content: 'public sealed class DecoderReplacementFallback : System.Text.DecoderFallback'
