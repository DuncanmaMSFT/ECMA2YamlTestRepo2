  fullName: System.Net.DownloadProgressChangedEventHandler
  type: Delegate
  summary: Represents the method that will handle the <xref href="System.Net.WebClient.DownloadProgressChanged"></xref> event of a <xref href="System.Net.WebClient"></xref>.
  remarks: "When you create a DownloadProgressChangedEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)  \n  \n> [!NOTE]\n>  If the server does not send the size of the downloaded file (such as in the case of a passive FTP connection), <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> may always be zero."
  example:
  - "The following code example demonstrates setting an event handler for the <xref:System.Net.WebClient.DownloadProgressChanged?displayProperty=fullName> event.  \n  \n [!code-cpp[NCLWebClientAsync#19](~/add/codesnippet/cpp/t-system.net.downloadpro_0_1.cpp)]\n [!code-cs[NCLWebClientAsync#19](~/add/codesnippet/csharp/t-system.net.downloadpro_0_1.cs)]\n [!code-vb[NCLWebClientAsync#19](~/add/codesnippet/visualbasic/t-system.net.downloadpro_0_1.vb)]"
