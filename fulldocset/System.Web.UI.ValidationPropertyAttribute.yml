  type: Class
  summary: Defines the metadata attribute that ASP.NET server controls use to identify a validation property. This class cannot be inherited.
  remarks: "This attribute is typically used for form-based input controls.  \n  \n For more information about attributes, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
