  name: ProtectionLevel
  nameWithType: FaultDescription.ProtectionLevel
  fullName: System.ServiceModel.Description.FaultDescription.ProtectionLevel
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Specifies the level of protection the SOAP fault requires from the binding.
  remarks: Use the ProtectionLevel property to specify the degree to which the binding must encrypt, sign, or both when sending the SOAP fault. If a binding supports a higher protection level than required by this property, [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] may disable the unnecessary protection if it is able to do so.
  syntax:
    content: public System.Net.Security.ProtectionLevel ProtectionLevel { get; set; }
    return:
      type: System.Net.Security.ProtectionLevel
      description: One of the <xref href="System.Net.Security.ProtectionLevel"></xref> values. The default is <xref href="System.Net.Security.ProtectionLevel"></xref>.
  overload: System.ServiceModel.Description.FaultDescription.ProtectionLevel*
  exceptions: []
