  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: Refreshes the schema for the data source.
  remarks: The RefreshSchema method is called by the design host only if the <xref:System.Web.UI.Design.IDataBindingSchemaProvider.CanRefreshSchema%2A> property is `true`.
  syntax:
    content: public void RefreshSchema (bool preferSilent);
    parameters:
    - id: preferSilent
      type: System.Boolean
      description: '`true` to disable data-binding events until after the schema has been refreshed; `false` to enable the events.'
