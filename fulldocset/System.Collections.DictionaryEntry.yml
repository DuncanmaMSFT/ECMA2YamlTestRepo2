  name: DictionaryEntry
  nameWithType: DictionaryEntry
  fullName: System.Collections.DictionaryEntry
  type: Struct
  summary: Defines a dictionary key/value pair that can be set or retrieved.
  remarks: "The <xref:System.Collections.IDictionaryEnumerator.Entry%2A?displayProperty=fullName> method returns an instance of this type.  \n  \n The `foreach` statement of the C# language (`for each` in Visual C++, `For Each` in Visual Basic) requires the type of each element in the collection. Since each element of the <xref:System.Collections.IDictionary> is a key/value pair, the element type is not the type of the key or the type of the value. Instead, the element type is DictionaryEntry. For example:  \n  \n [!code-cpp[System.Collections.DictionaryEntry#01](~/add/codesnippet/cpp/t-system.collections.dic_0_1.cpp)]\n [!code-vb[System.Collections.DictionaryEntry#01](~/add/codesnippet/visualbasic/t-system.collections.dic_0_1.vb)]\n [!code-cs[System.Collections.DictionaryEntry#01](~/add/codesnippet/csharp/t-system.collections.dic_0_1.cs)]  \n  \n The `foreach` statement is a wrapper around the enumerator, which only allows reading from, not writing to, the collection."
  example:
  - "The following example demonstrates the use of DictionaryEntry to iterate through a <xref:System.Collections.Hashtable> object.  \n  \n [!code-cpp[System.Collections.DictionaryEntry#00](~/add/codesnippet/cpp/t-system.collections.dic_0_2.cpp)]\n [!code-vb[System.Collections.DictionaryEntry#00](~/add/codesnippet/visualbasic/t-system.collections.dic_0_2.vb)]\n [!code-cs[System.Collections.DictionaryEntry#00](~/add/codesnippet/csharp/t-system.collections.dic_0_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct DictionaryEntry
