  fullName: System.Xaml.XamlObjectEventArgs
  type: Class
  summary: Provides data for callbacks that can be inserted in the sequence for object initialization and property setting. This influences the object graph that is produced by <xref href="System.Xaml.XamlObjectWriter"></xref>.
  remarks: The applicable callbacks all use the generic <xref:System.EventHandler%601> that carries XamlObjectEventArgs event data. You define the handlers and then set references to them by setting properties of <xref:System.Xaml.XamlObjectWriterSettings>.
