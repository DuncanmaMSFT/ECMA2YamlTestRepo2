  name: UrlRoutingHandler
  nameWithType: UrlRoutingHandler
  fullName: System.Web.Routing.UrlRoutingHandler
  type: Class
  summary: Serves as base class for classes that enable you to customize how ASP.NET routing processes a request.
  remarks: "You can customize how ASP.NET routing handles requests by mapping a file name extension to a particular routing handler instead of by using the <xref:System.Web.Routing.UrlRoutingModule> class as the routing handler for every request.  \n  \n To customize how ASP.NET routing handles a request for a URL with a specific file name extension, you create a class that derives from the UrlRoutingHandler class. For example, you can create a customized routing handler that processes requests for a file that has the extension `.abc`.  \n  \n To register a customized handler for a particular file name extension, you must add that handler in the Web.config file. The following example shows how to register a customized handler for an ASP.NET Web site that is running in IIS 6.0 or [!INCLUDE[iisver](~/add/includes/iisver-md.md)] in Classic mode.  \n  \n```  \n<system.web>  \n  <httpHandlers>  \n    <add verb=\"*\" path=\"*.abc\"   \n        type=\"Contoso.Routing.CustomRoutingHandler\" />  \n  </httpHandlers>  \n</system.web>  \n```  \n  \n The following example shows how to register the same handler for an ASP.NET Web site that is running in [!INCLUDE[iisver](~/add/includes/iisver-md.md)].  \n  \n```  \n<system.webServer>  \n  <handlers>  \n    <add verb=\"*\" path=\"*.abc\"  \n        type=\"Contoso.Routing.CustomRoutingHandler\"   \n        resourceType=\"Unspecified\" />  \n  </handlers>  \n</system.webServer>  \n```"
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.Web.Routing, Version=3.5.0.0, Culture=Neutral, PublicKeyToken=31bf3856ad364e35")]

      public abstract class UrlRoutingHandler : System.Web.IHttpHandler
