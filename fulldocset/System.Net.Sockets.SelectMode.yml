  name: SelectMode
  nameWithType: SelectMode
  fullName: System.Net.Sockets.SelectMode
  type: Enum
  summary: Defines the polling modes for the <xref href="stem.Net.Sockets.Socket.Poll%2A"></xref> method.
  remarks: The SelectMode enumeration defines the polling modes that can be passed to the <xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName> method. Use the SelectRead value to determine if a listening <xref:System.Net.Sockets.Socket> has incoming connection requests. Use the SelectWrite value to determine if a <xref:System.Net.Sockets.Socket> is writeable. Use the SelectError value to determine if there is an error condition present on the <xref:System.Net.Sockets.Socket>. For explanations of writeability, readability, and the presence of error conditions, see the <xref:System.Net.Sockets.Socket.Poll%2A?displayProperty=fullName> method.
  example:
  - "The following example checks the status of a <xref:System.Net.Sockets.Socket> using all three SelectMode enumeration values. A call to <xref:System.Net.Sockets.Socket.Poll%2A> using the SelectWrite enumerated value should return `true`.  \n  \n [!code-cs[SelectModeExample#1](~/add/codesnippet/csharp/t-system.net.sockets.sel_1.cs)]\n [!code-cpp[SelectModeExample#1](~/add/codesnippet/cpp/t-system.net.sockets.sel_1.cpp)]\n [!code-vb[SelectModeExample#1](~/add/codesnippet/visualbasic/t-system.net.sockets.sel_1.vb)]"
