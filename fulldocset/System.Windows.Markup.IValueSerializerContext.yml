  name: IValueSerializerContext
  nameWithType: IValueSerializerContext
  fullName: System.Windows.Markup.IValueSerializerContext
  type: Interface
  summary: Defines a context that is provided to a <xref href="System.Windows.Markup.ValueSerializer"></xref>. The context can be used to enable special cases of serialization or different modes of serialization.
  remarks: "The IValueSerializerContext interface is a specialized form of the <xref:System.ComponentModel.ITypeDescriptorContext> context, and is used as one of the input parameters for `Convert*String` / `CanConvert*String` methods of a value serializer in the same way as <xref:System.ComponentModel.ITypeDescriptorContext> is used for context of `Convert*` / `CanConvert*` for a <xref:System.ComponentModel.TypeConverter>.  \n  \n Public types in WPF that implement a <xref:System.Windows.Markup.ValueSerializer> and thus use IValueSerializerContext for context are found in the <xref:System.Windows.Converters> and <xref:System.Windows.Media.Converters> namespaces.  \n  \n In previous versions of the .NET Framework, this interface existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], IValueSerializerContext is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public interface IValueSerializerContext : IServiceProvider, System.ComponentModel.ITypeDescriptorContext
