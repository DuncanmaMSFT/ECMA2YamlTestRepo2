  name: XmlnsCompatibleWithAttribute
  nameWithType: XmlnsCompatibleWithAttribute
  fullName: System.Windows.Markup.XmlnsCompatibleWithAttribute
  type: Class
  summary: Specifies that a XAML namespace can be subsumed by another XAML namespace. Typically, the subsuming XAML namespace is indicated in a previously defined <xref href="System.Windows.Markup.XmlnsDefinitionAttribute"></xref>.
  remarks: "Applying the XmlnsCompatibleWithAttribute enables an assembly to provide a new and compatible namespace for another XAML namespace, as previously indicated by <xref:System.Windows.Markup.XmlnsDefinitionAttribute>.  For example, `\"http://www.adatum.com/2003/controls\"` could be marked compatible with a defined XAML namespace identified as `\"http://www.adatum.com/2005/controls\"` through the following assembly-level attributes:  \n  \n```  \n[assembly:System.Windows.Markup.XmlnsDefinition(\"http://www.adatum.com/2005/controls\", \"Adatum.Controls\")]  \n[assembly: System.Windows.Markup.XmlnsCompatibleWith(\"http://www.adatum.com/2003/controls\", \"http://www.adatum.com/2005/controls\")]  \n```  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], XmlnsCompatibleWithAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class XmlnsCompatibleWithAttribute : Attribute
