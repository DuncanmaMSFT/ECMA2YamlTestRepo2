  fullName: System.Windows.Data.CollectionViewSource.IsDefaultView(ICollectionView)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Returns a value that indicates whether the given view is the default view for the <xref:System.Windows.Data.CollectionViewSource.Source*> collection.
  remarks: All collections have a default <xref:System.Windows.Data.CollectionView>. For all collections implementing <xref:System.Collections.IList>, the <xref:System.Windows.Data.ListCollectionView> object is the default view object. The <xref:System.Windows.Data.BindingListCollectionView> is the collection view class used for collections that implement <xref:System.ComponentModel.IBindingListView> and <xref:System.ComponentModel.IBindingList>. To get the default view, you use the <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> method.
  syntax:
    content: public static bool IsDefaultView (System.ComponentModel.ICollectionView view);
    parameters:
    - id: view
      type: System.ComponentModel.ICollectionView
      description: The view object to check.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if the given view is the default view for the <xref:System.Windows.Data.CollectionViewSource.Source*> collection or if the given view is <xref uid="langword_csharp_nulll" name="nulll" href=""></xref>; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
  overload: System.Windows.Data.CollectionViewSource.IsDefaultView*
  exceptions: []
  platform:
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
