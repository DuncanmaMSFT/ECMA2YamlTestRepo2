  name: CollectionViewSource
  nameWithType: CollectionViewSource
  fullName: System.Windows.Data.CollectionViewSource
  type: Class
  summary: The [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] proxy of a <xref href="System.Windows.Data.CollectionView"></xref> class.
  remarks: "CollectionViewSource is a proxy for a <xref:System.Windows.Data.CollectionView> class, or a class derived from <xref:System.Windows.Data.CollectionView>. CollectionViewSource enables [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] code to set the commonly used <xref:System.Windows.Data.CollectionView> properties, passing these settings to the underlying view. CollectionViewSource has a <xref:System.Windows.Data.CollectionViewSource.View%2A> property that holds the actual view and a <xref:System.Windows.Data.CollectionViewSource.Source%2A> property that holds the source collection.  \n  \n You can think of a collection view as the layer on top of the binding source collection that allows you to navigate and display the collection based on sort, filter, and group queries, all without having to manipulate the underlying source collection itself. If the source collection implements the <xref:System.Collections.Specialized.INotifyCollectionChanged> interface, the changes raised by the <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> event are propagated to the views.  \n  \n Because views do not change the underlying source collections, each source collection can have multiple views associated with it. For example, you may have a collection of `Task` objects. With the use of views, you can display that same data in different ways. For example, on the left side of your page you may want to show tasks sorted by priority, and on the right side, grouped by area.  \n  \n For more information, see the Binding to Collections section in the [Data Binding Overview](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public class CollectionViewSource : System.Windows.DependencyObject, System.ComponentModel.ISupportInitialize, System.Windows.IWeakEventListener'
