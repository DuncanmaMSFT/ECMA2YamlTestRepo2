- uid: System.Windows.Data.CollectionViewSource.IsDefaultView(System.ComponentModel.ICollectionView)
  id: IsDefaultView(System.ComponentModel.ICollectionView)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: IsDefaultView(ICollectionView)
