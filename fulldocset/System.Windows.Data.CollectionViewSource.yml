- uid: System.Windows.Data.CollectionViewSource.Filter
  id: Filter
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: Filter
  nameWithType: CollectionViewSource.Filter
  fullName: System.Windows.Data.CollectionViewSource.Filter
  type: Event
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Provides filtering logic.
  remarks: "Views can apply a filter to a collection. This means that although an item might exist in the collection, a particular view is intended to show only a certain subset of the full collection.  \n  \n You can use this event to set an event handler to provide filtering logic."
  example:
  - "The following example shows how to set an event handler for the Filter event. In this example, `listingDataView` is an instance of <xref:System.Windows.Data.CollectionViewSource>.  \n  \n [!code-cs[DataBindingLab#10](~/add/codesnippet/csharp/DataBindingLab/MainWindow.xaml.cs#10)]\n [!code-vb[DataBindingLab#10](~/add/codesnippet/visualbasic/DataBindingLab/MainWindow.xaml.vb#10)]  \n  \n The following shows the implementation of the example `ShowOnlyBargainsFilter` filter event handler. This event handler uses the <xref:System.Windows.Data.FilterEventArgs.Accepted%2A> property to filter out `AuctionItem` objects that have a `CurrentPrice` of $25 or greater.  \n  \n [!code-cs[DataBindingLab#5](~/add/codesnippet/csharp/DataBindingLab/MainWindow.xaml.cs#5)]\n [!code-vb[DataBindingLab#5](~/add/codesnippet/visualbasic/DataBindingLab/MainWindow.xaml.vb#5)]  \n  \n For the complete example, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703)."
  syntax:
    content: public event System.Windows.Data.FilterEventHandler Filter;
    return:
      type: System.Windows.Data.FilterEventHandler
      description: To be added.
  exceptions: []
  platform:
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
- uid: System.Windows.Data.CollectionViewSource.GetDefaultView(System.Object)
  id: GetDefaultView(System.Object)
  parent: System.Windows.Data.CollectionViewSource
  langs:
  - csharp
  name: GetDefaultView(Object)
  nameWithType: CollectionViewSource.GetDefaultView(Object)
  fullName: System.Windows.Data.CollectionViewSource.GetDefaultView(Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Returns the default view for the given source.
  remarks: "This default view is never affiliated with any <xref:System.Windows.Data.CollectionViewSource> objects.  \n  \n All collections have a default <xref:System.Windows.Data.CollectionView>. WPF always binds to a view rather than a collection. If you bind directly to a collection, WPF actually binds to the default view for that collection. This default view is shared by all bindings to the collection, which causes all direct bindings to the collection to share the sort, filter, group, and current item characteristics of the one default view. Alternatively, you can create a view of your collection in [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] or code using the <xref:System.Windows.Data.CollectionViewSource> class, and binding your control to that view. For an example, see [How to: Sort and Group Data Using a View in XAML](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static System.ComponentModel.ICollectionView GetDefaultView (object source);
    parameters:
    - id: source
      type: System.Object
      description: An object reference to the binding source.
    return:
      type: System.ComponentModel.ICollectionView
      description: Returns an <xref href="System.ComponentModel.ICollectionView"></xref> object that is the default view for the given source collection.
  overload: System.Windows.Data.CollectionViewSource.GetDefaultView*
  exceptions: []
  platform:
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
