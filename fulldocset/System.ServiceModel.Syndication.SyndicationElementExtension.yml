  name: SyndicationElementExtension
  nameWithType: SyndicationElementExtension
  fullName: System.ServiceModel.Syndication.SyndicationElementExtension
  type: Class
  summary: A class that represents a syndication element extension.
  remarks: "Both RSS and Atom support protocol extensibility with additional namespace-qualified elements. An XML element not specifically defined in the RSS or Atom specifications can be present at the feed or item level as long as the namespace of that element does not match the root namespace of the enclosing feed. Element extensions can be added to various classes including:  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationFeed>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationItem>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationCategory>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationPerson>  \n  \n-   <xref:System.ServiceModel.Syndication.SyndicationLink>  \n  \n The syndication object model makes this extensibility easier using SyndicationElementExtension, which can be placed in a <xref:System.ServiceModel.Syndication.SyndicationElementExtensionCollection>."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.ServiceModel.Web, Version=3.5.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public class SyndicationElementExtension
