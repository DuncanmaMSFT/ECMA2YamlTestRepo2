  name: ProcessInputEventHandler
  nameWithType: ProcessInputEventHandler
  fullName: System.Windows.Input.ProcessInputEventHandler
  type: Delegate
  summary: Represents the method that will handle the <xref href="System.Windows.Input.InputManager.PostProcessInput"></xref> event.
  remarks: "The ProcessInputEventHandler is used with the <xref:System.Windows.Input.InputManager.PostProcessInput> event.  \n  \n Process input events enable access to the <xref:System.Windows.Input.InputManager> staging area, which processes input into [!INCLUDE[TLA2#tla_wpf](~/add/includes/tla2sharptla-wpf-md.md)] events.  \n  \n Input is processed in [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] in the follow stages:  \n  \n1.  Pre-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreProcessInput> event.  \n  \n2.  Pre-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PreNotifyInput> event.  \n  \n3.  The [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] input event or events are raised.  \n  \n4.  Post-notify stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostNotifyInput> event.  \n  \n5.  Post-process stage.  The input manager raises the <xref:System.Windows.Input.InputManager.PostProcessInput> event."
  syntax:
    content: public delegate void ProcessInputEventHandler(object sender, ProcessInputEventArgs e);
  inheritance:
  - System.Object
  - System.Delegate
