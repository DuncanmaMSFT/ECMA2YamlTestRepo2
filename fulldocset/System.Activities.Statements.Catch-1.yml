  fullName: System.Activities.Statements.Catch<TException>
  type: Class
  summary: Contains the actions to be executed after an exception is raised in the corresponding Try block of a <xref href="stem.Activities.Statements.TryCatchFinally"></xref> activity.
  remarks: Once placed in the designer, <xref:System.Activities.Statements.Catch> activities cannot be reordered in the designer.  To reorder the collection of <xref:System.Activities.Statements.Catch> activities, either delete and re-add them in the correct order, or use the xaml (code) view for the workflow.
  example:
  - "The following code sample demonstrates creating a Catch(TException) activity. This example is from the [Fault Handling in a Flowchart Activity Using TryCatch](../Topic/Fault%20Handling%20in%20a%20Flowchart%20Activity%20Using%20TryCatch.md) sample.  \n  \n [!code-cs[wfs_FlowChartWithFaultHandling#1](~/add/codesnippet/csharp/flowchartwithfaulthandling/program.cs#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Action")]

      public sealed class Catch<TException> : System.Activities.Statements.Catch where TException : Exception
    typeParameters:
    - id: TException
      description: The type of exception that the Catch(TException) block is handling.
