  name: ISessionChannel<TSession>
  nameWithType: ISessionChannel<TSession>
  fullName: System.ServiceModel.Channels.ISessionChannel<TSession>
  type: Interface
  summary: Defines the interface that associates a channel with a specific type of session.
  remarks: "The ISessionChannel(TSession) interface is the base interface for session-based channels. It associates the type of session with the channel by setting the generic type parameter `TSession` to a type that implements the <xref:System.ServiceModel.Channels.ISession> interface in a way that reflects its role in the message exchange. For example, the `TSession` is set to <xref:System.ServiceModel.Channels.IInputSession> for an incoming session on the receiving side of a one-way communication, to <xref:System.ServiceModel.Channels.IOutputSession> for an outgoing session on the sending side of a one-way communication, and to <xref:System.ServiceModel.Channels.IDuplexSession> for a duplex session for a bi-directional communication pattern.  \n  \n The ISessionChannel(TSession) interface provides a <xref:System.ServiceModel.Channels.ISessionChannel%601.Session%2A> property to retrieve the session with which the channel is associated."
  syntax:
    content: 'public interface ISessionChannel<TSession> where TSession : ISession'
    typeParameters:
    - id: TSession
      description: The type of <xref href="System.ServiceModel.Channels.ISession"></xref> associated with the cannel.
