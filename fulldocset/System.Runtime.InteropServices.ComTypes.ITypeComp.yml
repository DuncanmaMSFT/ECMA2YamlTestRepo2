    content: public void BindType (string szName, int lHashVal, out System.Runtime.InteropServices.ComTypes.ITypeInfo ppTInfo, out System.Runtime.InteropServices.ComTypes.ITypeComp ppTComp);
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for `szName` determined by <xref uid="langword_csharp_LHashValOfNameSys" name="LHashValOfNameSys" href=""></xref>.
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo
      description: When this method returns, contains a reference to an <xref uid="langword_csharp_ITypeInfo" name="ITypeInfo" href=""></xref> of the type to which `szName` was bound. This parameter is passed uninitialized.
    - id: ppTComp
      type: System.Runtime.InteropServices.ComTypes.ITypeComp
      description: When this method returns, contains a reference to an <xref uid="langword_csharp_ITypeComp" name="ITypeComp" href=""></xref> variable. This parameter is passed uninitialized.
