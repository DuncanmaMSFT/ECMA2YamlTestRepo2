  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Maps a name to a member of a type, or binds global variables and functions contained in a type library.
  remarks: For more information, see the existing documentation for `ITypeComp::Bind` in the MSDN library.
  syntax:
    content: public void Bind (string szName, int lHashVal, short wFlags, out System.Runtime.InteropServices.ComTypes.ITypeInfo ppTInfo, out System.Runtime.InteropServices.ComTypes.DESCKIND pDescKind, out System.Runtime.InteropServices.ComTypes.BINDPTR pBindPtr);
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for `szName` computed by <xref uid="langword_csharp_LHashValOfNameSys" name="LHashValOfNameSys" href=""></xref>.
    - id: wFlags
      type: System.Int16
      description: A flags word containing one or more of the invoke flags defined in the <xref uid="langword_csharp_INVOKEKIND" name="INVOKEKIND" href=""></xref> enumeration.
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo
      description: When this method returns, contains a reference to the type description that contains the item to which it is bound, if a <xref uid="langword_csharp_FUNCDESC" name="FUNCDESC" href=""></xref> or <xref uid="langword_csharp_VARDESC" name="VARDESC" href=""></xref> was returned. This parameter is passed uninitialized.
    - id: pDescKind
      type: System.Runtime.InteropServices.ComTypes.DESCKIND
      description: When this method returns, contains a reference to a <xref uid="langword_csharp_DESCKIND" name="DESCKIND" href=""></xref> enumerator that indicates whether the name bound-to is a <xref uid="langword_csharp_VARDESC" name="VARDESC" href=""></xref>, <xref uid="langword_csharp_FUNCDESC" name="FUNCDESC" href=""></xref>, or <xref uid="langword_csharp_TYPECOMP" name="TYPECOMP" href=""></xref>. This parameter is passed uninitialized.
    - id: pBindPtr
      type: System.Runtime.InteropServices.ComTypes.BINDPTR
      description: When this method returns, contains a reference to the bound-to <xref uid="langword_csharp_VARDESC" name="VARDESC" href=""></xref>, <xref uid="langword_csharp_FUNCDESC" name="FUNCDESC" href=""></xref>, or <xref uid="langword_csharp_ITypeComp" name="ITypeComp" href=""></xref> interface. This parameter is passed uninitialized.
