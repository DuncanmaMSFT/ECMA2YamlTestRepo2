  - System.Xml.Linq.SaveOptions.OmitDuplicateNamespaces
  langs:
  - csharp
  name: SaveOptions
  nameWithType: SaveOptions
  fullName: System.Xml.Linq.SaveOptions
  type: Enum
  summary: Specifies serialization options.
  remarks: "If you disable formatting when serializing, all insignificant white space in the XML tree is serialized as is. If you do not disable formatting, then all insignificant white space in the XML tree is discarded, and the XML is formatted (indented) as it is serialized.  \n  \n This type allows you to control how LINQ to XML handles white space when serializing. For more information, see [Preserving White Space while Loading or Parsing XML](../Topic/Preserving%20White%20Space%20while%20Loading%20or%20Parsing%20XML3.md) and [Preserving White Space While Serializing](../Topic/Preserving%20White%20Space%20While%20Serializing1.md)."
  example:
  - "The following example shows two ways to serialize. The first preserves insignificant white space in the XML tree. The second serializes the <xref:System.Xml.Linq.XElement> with formatting.  \n  \n```c#  \n  \n                string str;  \nXElement root = XElement.Parse(@\"<Root> <Child> Text </Child> </Root>\");  \n  \nroot.Save(\"Root.xml\", SaveOptions.DisableFormatting);  \nstr = File.ReadAllText(\"Root.xml\");  \nConsole.WriteLine(str);  \n  \nConsole.WriteLine(\"=====\");  \n  \nroot.Save(\"Root.xml\", SaveOptions.None);  \nstr = File.ReadAllText(\"Root.xml\");  \nConsole.WriteLine(str);  \n```  \n  \n```vb  \n  \n                Dim str As String  \nDim root As XElement = <Root><Child> Text </Child></Root>  \n  \nroot.Save(\"Root.xml\", SaveOptions.DisableFormatting)  \nstr = File.ReadAllText(\"Root.xml\")  \nConsole.WriteLine(str)  \n  \nConsole.WriteLine(\"=====\")  \n  \nroot.Save(\"Root.xml\", SaveOptions.None)  \nstr = File.ReadAllText(\"Root.xml\")  \nConsole.WriteLine(str)  \n  \n```  \n  \n This example produces the following output:  \n  \n```  \n<?xml version=\"1.0\" encoding=\"utf-8\"?><Root><Child> Text </Child></Root>  \n=====  \n<?xml version=\"1.0\" encoding=\"utf-8\"?>  \n<Root>  \n  <Child> Text </Child>  \n</Root>  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum SaveOptions
