  name: ConsoleSpecialKey
  nameWithType: ConsoleSpecialKey
  fullName: System.ConsoleSpecialKey
  type: Enum
  summary: Specifies combinations of modifier and console keys that can interrupt the current process.
  remarks: "The <xref:System.ConsoleCancelEventArgs.SpecialKey%2A?displayProperty=fullName> property returns the ConsoleSpecialKey enumeration type.  \n  \n Simultaneously pressing certain key combinations signals the operating system to interrupt the currently running process. The two valid key combinations are <xref:System.ConsoleModifiers?displayProperty=fullName> plus BREAK (CTRL+BREAK) and <xref:System.ConsoleModifiers?displayProperty=fullName> plus <xref:System.ConsoleKey?displayProperty=fullName> (CTRL+C)."
  example:
  - "The following code example displays the ConsoleSpecialKey value that invokes the associated event handler.  \n  \n [!code-cs[console.cancelkeypress#1](~/add/codesnippet/csharp/t-system.consolespecialkey_1.cs)]\n [!code-cpp[console.cancelkeypress#1](~/add/codesnippet/cpp/t-system.consolespecialkey_1.cpp)]\n [!code-vb[console.cancelkeypress#1](~/add/codesnippet/visualbasic/t-system.consolespecialkey_1.vb)]"
