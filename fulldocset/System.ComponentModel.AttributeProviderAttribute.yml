  name: AttributeProviderAttribute
  nameWithType: AttributeProviderAttribute
  fullName: System.ComponentModel.AttributeProviderAttribute
  type: Class
  summary: Enables attribute redirection. This class cannot be inherited.
  remarks: "There are a few cases in the .NET Framework object model where a property is purposely typed to be vague. For example, the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> property is typed as `object`. The reason for this is that this property can accept several types of input. Unfortunately, this provides no common place to add metadata to describe the characteristics of the property. Each `DataSource` property throughout the .NET Framework needs to have identical metadata for type converters, UI type editors, and other services that require metadata. The AttributeProviderAttribute remedies this situation.  \n  \n Once this attribute is placed on a property, the rules for obtaining attributes for the property descriptor's <xref:System.ComponentModel.MemberDescriptor.Attributes%2A?displayProperty=fullName> collection differ. Typically, the property descriptor gathers local attributes, and then merges these with attributes from the property type. In this case, the attributes are taken from the type returned from the AttributeProviderAttribute, not from the actual property type. This attribute is used on <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> to point the <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> object's specific type to <xref:System.ComponentModel.IListSource>, and the appropriate metadata is placed on <xref:System.ComponentModel.IListSource> to enable data binding. In so doing, external parties can easily add metadata to all data sources.  \n  \n Attributes obtained from a type declared in the AttributeProviderAttribute have a priority in between the attributes of the propertyâ€™s type and the attributes on the property. The following list, in priority order, shows the full set of available merged attributes:  \n  \n-   Property Attributes  \n  \n-   Attribute Provider Attributes  \n  \n-   Property Type Attributes"
  example:
  - "The following code example demonstrates using AttributeProviderAttribute to mark a `DataSource` property with a specific type of <xref:System.ComponentModel.IListSource>. For a full code listing, see [How to: Apply Attributes in Windows Forms Controls](../Topic/How%20to:%20Apply%20Attributes%20in%20Windows%20Forms%20Controls.md).  \n  \n [!code-vb[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/visualbasic/t-system.componentmodel._83_1.vb)]\n [!code-cs[System.ComponentModel.AttributesDemoControl#25](~/add/codesnippet/csharp/t-system.componentmodel._83_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class AttributeProviderAttribute : Attribute
