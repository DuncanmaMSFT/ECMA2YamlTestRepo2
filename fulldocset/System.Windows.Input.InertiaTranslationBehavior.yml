  name: InertiaTranslationBehavior
  nameWithType: InertiaTranslationBehavior
  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: Controls deceleration on a translation manipulation during inertia.
  remarks: "The InertiaTranslationBehavior class specifies how a translation manipulation behaves when it is inertia.  Use the <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A> property in the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event to do the following:  \n  \n-   Specify the initial velocity of the inertia when it begins by setting the <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> property.  \n  \n-   Specify the desired position of the manipulation when inertia ends by setting the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> property.  \n  \n-   Specify the desired deceleration of the inertia by setting the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> property.  \n  \n Set either the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> or the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
