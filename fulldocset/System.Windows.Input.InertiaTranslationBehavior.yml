  namespace: System.Windows.Input
  summary: Gets or sets the linear movement of the manipulation at the end of inertia.
  remarks: "Use the DesiredDisplacement property to specify the desired position of the manipulation when inertia ends. Set either the DesiredDisplacement or the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
