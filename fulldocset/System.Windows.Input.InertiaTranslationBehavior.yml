- uid: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration
  id: DesiredDeceleration
  parent: System.Windows.Input.InertiaTranslationBehavior
  langs:
  - csharp
  name: DesiredDeceleration
  nameWithType: InertiaTranslationBehavior.DesiredDeceleration
  fullName: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: Gets or sets the rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per squared millisecond.
  remarks: "Use the DesiredDeceleration property to specify the desired deceleration of the inertia. Set either the <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> or the DesiredDeceleration, but not both. When you set one of these properties, the other property is changed to <xref:System.Double.NaN?displayProperty=fullName> if it has a value.  \n  \n For more information about manipulations, see the [Input Overview](~/add/includes/ajax-current-ext-md.md).  For an example of an application that responds to manipulations, see [Walkthrough: Creating Your First Touch Application](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: The rate the linear movement slows in [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] per squared millisecond.  The default is <xref href="System.Double"></xref>.
  overload: System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "The property is set to infinity.  \n  \n -or-  \n  \n The property is set to <xref href=\"System.Double\"></xref>."
  platform:
  - netframework-4.0
