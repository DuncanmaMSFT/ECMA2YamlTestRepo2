  name: SecurityMode
  nameWithType: SecurityMode
  fullName: System.ServiceModel.SecurityMode
  type: Enum
  summary: Determines the security settings for a binding.
  remarks: "Any `ProtectionLevel` settings of a transport are ignored if the SecurityMode is set to None. [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the `ProtectionLevel` property, see [Understanding Protection Level](../Topic/Understanding%20Protection%20Level.md).  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] security and how this property affects general security features, see [Securing Services](../Topic/Securing%20Services.md) and [Programming WCF Security](../Topic/Programming%20WCF%20Security.md). [!INCLUDE[crabout](~/add/includes/crabout-md.md)] the transport mode, see [Transport Security](../Topic/Transport%20Security.md).  \n  \n Note that if you choose TransportWithMessageCredential, then the value set in <xref:System.ServiceModel.HttpClientCredentialType> or <xref:System.ServiceModel.TcpClientCredentialType> is ignored."
  example:
  - "The following example sets the `Mode` property of the <xref:System.ServiceModel.WSHttpBinding>. For more examples, see [How to: Set the Security Mode](../Topic/How%20to:%20Set%20the%20Security%20Mode.md).  \n  \n [!code-vb[c_SettingSecurityMode#1](~/add/codesnippet/visualbasic/t-system.servicemodel.se_9_1.vb)]\n [!code-cs[c_SettingSecurityMode#1](~/add/codesnippet/csharp/t-system.servicemodel.se_9_1.cs)]"
