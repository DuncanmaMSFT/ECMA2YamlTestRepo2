  type: Class
  summary: Represents a text node that contains CDATA.
  remarks: "An XML CDATA section allows you to store almost any arbitrary string as the contents of an XML element. This class represents the XML concept of a CDATA text node.  \n  \n This class derives from <xref:System.Xml.Linq.XText>, which represents XML text. CDATA sections are special cases of XML text."
