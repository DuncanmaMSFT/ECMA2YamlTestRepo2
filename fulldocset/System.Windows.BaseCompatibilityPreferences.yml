  namespace: System.Windows
  summary: Gets or sets a value that indicates whether a single <xref href="System.Windows.Threading.DispatcherSynchronizationContext"></xref> is used for multiple dispatcher operations.
  remarks: The default value of this property depends which version of WPF that your app targets.  If your app targets WPF 4.0 or earlier, the default is `true`.  If your app targets WPF 4.5, the default is `false`.  If you use this property to change the behavior of WPF, you must change the property’s value early in the app’s lifetime, such in the constructor of the class that inherits from Application.  After the value is read, you cannot change it again.
  syntax:
    content: public static bool ReuseDispatcherSynchronizationContextInstance { get; set; }
    return:
      type: System.Boolean
      description: true if a single <xref href="System.Windows.Threading.DispatcherSynchronizationContext"></xref> is used for multiple dispatcher operations; otherwise, `false`.
