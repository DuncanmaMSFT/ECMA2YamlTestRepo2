- uid: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  id: FlowDispatcherSynchronizationContextPriority
  parent: System.Windows.BaseCompatibilityPreferences
  langs:
  - csharp
  name: FlowDispatcherSynchronizationContextPriority
  nameWithType: BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  fullName: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: Gets or sets a value that indicates whether information about the <xref href="stem.Windows.Threading.DispatcherOperation.Priority%2A"></xref> is saved to the <xref href="System.Windows.Threading.DispatcherSynchronizationContext"></xref>.
  remarks: The default value of this property depends which version of WPF that your app targets.  If your app targets WPF 4.0 or earlier, the default is `false`.  If your app targets WPF 4.5, the default is `true`.  If you use this property to change the behavior of WPF, you must change the property’s value early in the app’s lifetime, such in the constructor of the class that inherits from Application.  After the value is read, you cannot change it again.
  syntax:
    content: public static bool FlowDispatcherSynchronizationContextPriority { get; set; }
    return:
      type: System.Boolean
      description: '`true` if information about the <xref href="stem.Windows.Threading.DispatcherOperation.Priority%2A"></xref> is saved to the <xref href="System.Windows.Threading.DispatcherSynchronizationContext"></xref>; otherwise, `false`.'
  overload: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority*
  exceptions: []
