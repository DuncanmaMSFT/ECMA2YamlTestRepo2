  type: Class
  summary: Represents a collection of <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> objects.
  remarks: "The SeriesCollection class represents a collection of <xref:System.Web.UI.DataVisualization.Charting.Series> objects, which in turn represent a grouping of related data points and attributes for the series. This collection class is implemented as the <xref:System.Web.UI.DataVisualization.Charting.Chart.Series%2A> collection property of the root <xref:System.Web.UI.DataVisualization.Charting.Chart> object.  \n  \n Series objects can be appended, inserted or removed from the collection at both design time and run time.  \n  \n When a series is added to the collection, it is automatically assigned to the <xref:System.Web.UI.DataVisualization.Charting.ChartArea> object named \"Default\" or, if \"Default\" does not exist, to the first available chart area in the chart area collection."
  syntax:
