  namespace: System.Web.UI.DataVisualization.Charting
  summary: Adds a <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> object with the given name to the end of the collection.
  remarks: "Items are always added as the last item in the collection.  \n  \n The `name` argument refers to the `Name` property of the object being added.  \n  \n **Note** If you use this method to add <xref:System.Web.UI.DataVisualization.Charting.Series> objects to the <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection> class, the associated <xref:System.Web.UI.DataVisualization.Charting.DataPoint> objects of the newly added <xref:System.Web.UI.DataVisualization.Charting.Series> object cannot have more than one Y-value per data point. To add a series that can handle multiple Y-values per data point, use the <xref:System.Web.UI.DataVisualization.Charting.SeriesCollection.Add%2A> System.Int32)?qualifyHint=False&autoUpgrade=True definition of this overloaded method."
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.Series Add (string name);
    parameters:
    - id: name
      type: System.String
      description: The name of the <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> to be added.
    return:
      type: System.Web.UI.DataVisualization.Charting.Series
      description: The new <xref href="System.Web.UI.DataVisualization.Charting.Series"></xref> object appended to the collection. .
