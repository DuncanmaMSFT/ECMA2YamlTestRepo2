  summary: Gets or sets the authentication realm for digest or basic authentication.
  remarks: An *authentication realm* is a string that contains at least the name of the host performing the authentication and can additionally indicate the collection of users who might have access. An example might be "registered_someone@example.com". The authentication realm is displayed to a user to show which one of several possible user names and passwords can be used.
