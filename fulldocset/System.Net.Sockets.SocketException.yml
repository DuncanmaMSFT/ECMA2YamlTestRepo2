  remarks: "A SocketException is thrown by the <xref:System.Net.Sockets.Socket> and <xref:System.Net.Dns> classes when an error occurs with the network.  \n  \n The default constructor for the <xref:System.Net.Sockets.SocketException.%23ctor%2A> class sets the <xref:System.Net.Sockets.SocketException.ErrorCode%2A> property to the last operating system socket error that occurred. For more information about socket error codes, see the Windows Sockets version 2 API error code documentation on MSDN."
