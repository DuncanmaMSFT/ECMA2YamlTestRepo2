  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: Specifies that <xref href="System.Web.Script.Serialization.JavaScriptSerializer"></xref> will not serialize the public property or public field. This class cannot be inherited.
  remarks: "If you apply ScriptIgnoreAttribute to a public property or public field of a class, then <xref:System.Web.Script.Serialization.JavaScriptSerializer> ignores, or skips, the member when serializing an instance of the class to JavaScript Object Notation (JSON) format.  \n  \n The ScriptIgnoreAttribute will have no effect if the <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> property is set to `Xml`. If you want to have the same behavior when serializing to XML format, <xref:System.Xml.Serialization.XmlIgnoreAttribute> should be applied to the property or field instead. This is because the class will be serialized by using <xref:System.Xml.Serialization.XmlSerializer> instead of <xref:System.Web.Script.Serialization.JavaScriptSerializer>.  \n  \n You can also apply both ScriptIgnoreAttribute and <xref:System.Xml.Serialization.XmlIgnoreAttribute> to a property or field. In this case, the property or field will be ignored for JSON and XML response formats.  \n  \n For more information about how to use attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field)]

      public sealed class ScriptIgnoreAttribute : Attribute
