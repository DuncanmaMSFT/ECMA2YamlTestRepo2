  name: DebuggerBrowsableState
  nameWithType: DebuggerBrowsableState
  fullName: System.Diagnostics.DebuggerBrowsableState
  type: Enum
  summary: Provides display instructions for the debugger.
  remarks: DebuggerBrowsableState is used to simplify the view in the debug window. Use of the <xref:System.Diagnostics.DebuggerDisplayAttribute> attribute using this enumeration can result in a much simpler and more pleasing view in the debug window. See the <xref:System.Diagnostics.DebuggerBrowsableAttribute> class for information on the use of this enumeration.
  example:
  - "The following code example shows the use of the DebuggerBrowsableState enumeration to instruct the debugger to not display the root (property name) of the `Keys` property, but to display the elements of the array that `Keys` gets. This code example is part of a larger example provided for the <xref:System.Diagnostics.DebuggerDisplayAttribute> class.  \n  \n [!code-cs[System.Diagnostics.DebuggerBrowsableAttribute#6](~/add/codesnippet/csharp/t-system.diagnostics.deb_1_1.cs)]\n [!code-cpp[System.Diagnostics.DebuggerBrowsableAttribute#6](~/add/codesnippet/cpp/t-system.diagnostics.deb_1_1.cpp)]\n [!code-vb[System.Diagnostics.DebuggerBrowsableAttribute#6](~/add/codesnippet/visualbasic/t-system.diagnostics.deb_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum DebuggerBrowsableState
