  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: Represents the configuration element that specifies transaction flow support for a binding. This class cannot be inherited.
  remarks: "This element allows you to enable or disable incoming transaction flow in an endpointâ€™s binding settings, as well as to specify the desired protocol format for incoming transactions.  \n  \n> [!CAUTION]\n>  When using the <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> protocol to flow transactions from endpoint to endpoint, the transaction timeout can be lost if the destination endpoint attempts to flow again using any protocol other than <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>. This can cause all down-level nodes after the <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> hop to timeout later than expected."
  syntax:
    content: 'public sealed class TransactionFlowBindingElement : System.ServiceModel.Channels.BindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.Object
  - System.ServiceModel.Channels.BindingElement
  implements:
