  type: Property
  assemblies:
  - System.Core
  namespace: System.Runtime.CompilerServices
  summary: Gets a label that can be used to cause the binding to be updated. It indicates that the expression's binding is no longer valid. This is typically used when the "version" of a dynamic object has changed.
  syntax:
    content: public static System.Linq.Expressions.LabelTarget UpdateLabel { get; }
    return:
      type: System.Linq.Expressions.LabelTarget
      description: The <xref href="System.Linq.Expressions.LabelTarget"></xref> object representing a label that can be used to trigger the binding update.
