  name: BindDelegate<T>(CallSite<T>,Object[])
  nameWithType: CallSiteBinder.BindDelegate<T>(CallSite<T>,Object[])
  fullName: System.Runtime.CompilerServices.CallSiteBinder.BindDelegate<T>(CallSite<T>,Object[])
  type: Method
  assemblies:
  - System.Core
  namespace: System.Runtime.CompilerServices
  summary: Provides low-level runtime binding support. Classes can override this and provide a direct delegate for the implementation of rule. This can enable saving rules to disk, having specialized rules available at runtime, or providing a different caching policy.
  syntax:
    content: 'public virtual T BindDelegate<T> (System.Runtime.CompilerServices.CallSite<T> site, object[] args) where T : class;'
    parameters:
    - id: site
      type: System.Runtime.CompilerServices.CallSite`1
      description: The CallSite the bind is being performed for.
    - id: args
      type: System.Object[]
      description: The arguments for the binder.
    return:
      type: T
      description: A new delegate which replaces the CallSite Target.
  overload: System.Runtime.CompilerServices.CallSiteBinder.BindDelegate<T>*
  exceptions: []
