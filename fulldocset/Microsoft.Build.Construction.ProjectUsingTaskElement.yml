  summary: Gets the value of the AssemblyFile attribute, which selects the name of the assembly to load.
  remarks: The assembly may have a strong name and may be located in the GAC. Either the `AssemblyFile` or `AssemblyName` attribute must be present, but not both.
  syntax:
