  namespace: Microsoft.Build.Construction
  summary: Gets and sets the value of the AssemblyName attribute.
  remarks: The file path to the assembly, which may be either a full path or a relative path. Relative paths are relative to the directory of the project file containing this UsingTask. Either the `AssemblyFile` or `AssemblyName` attribute must be present, but not both.
