  type: Class
  summary: The exception that is thrown when reading is attempted past the end of a stream.
  remarks: '`EndOfStreamException` uses the HRESULT COR_E_ENDOFSTREAM which has the value 0x80070026.'
  example:
  - "The following code example shows how to read and write `Double` data to memory by using the <xref:System.IO.BinaryReader> and <xref:System.IO.BinaryWriter> classes on top of the <xref:System.IO.MemoryStream> class.  \n  \n [!code-cpp[System.IO.BinaryReaderWriter.RWDouble#1](~/add/codesnippet/cpp/t-system.io.endofstreame_1.cpp)]\n [!code-cs[System.IO.BinaryReaderWriter.RWDouble#1](~/add/codesnippet/csharp/t-system.io.endofstreame_1.cs)]\n [!code-vb[System.IO.BinaryReaderWriter.RWDouble#1](~/add/codesnippet/visualbasic/t-system.io.endofstreame_1.vb)]"
  syntax:
    content: >-
