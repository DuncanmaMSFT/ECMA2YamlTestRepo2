  fullName: System.Threading.LockRecursionException
  type: Class
  summary: The exception that is thrown when recursive entry into a lock is not compatible with the recursion policy for the lock.
  remarks: "LockRecursionException is thrown for several reasons, including the following:  \n  \n-   If a thread tries to enter an instance of <xref:System.Threading.ReaderWriterLockSlim> recursively, but the instance does not support recursion.  \n  \n-   If a thread tries to enter a <xref:System.Threading.ReaderWriterLockSlim> instance in write mode or upgradeable mode when the thread initially entered the lock in read mode. This represents a potential deadlock and therefore is not allowed.  \n  \n-   If allowing one more level of recursion would exceed the maximum value for the internal storage counter used to track recursions. This limit is so large that applications should never encounter it."
  example:
  - "The following example shows two causes of LockRecursionException when using the <xref:System.Threading.ReaderWriterLockSlim> class. The program creates a <xref:System.Threading.ReaderWriterLockSlim> by using the default constructor, which disallows recursion. The program then starts a thread that enters the lock in read mode. The thread tries to enter the lock recursively in read mode, and catches the resulting exception. Finally, the thread tries to enter write mode, which would create a potential for deadlocks. The thread catches the resulting exception.  \n  \n [!code-cs[System.Threading.LockRecursionException#1](~/add/codesnippet/csharp/t-system.threading.lockr_0_1.cs)]\n [!code-vb[System.Threading.LockRecursionException#1](~/add/codesnippet/visualbasic/t-system.threading.lockr_0_1.vb)]"
