  summary: Specifies that the signature is a function-pointer signature, representing a call to an instance or virtual method (not a static method). If <xref uid="langword_csharp_ExplicitThis" name="ExplicitThis" href=""></xref> is set, <xref uid="langword_csharp_HasThis" name="HasThis" href=""></xref> must also be set. The first argument passed to the called method is still a <xref uid="langword_csharp_this" name="this" href=""></xref> pointer, but the type of the first argument is now unknown. Therefore, a token that describes the type (or class) of the <xref uid="langword_csharp_this" name="this" href=""></xref> pointer is explicitly stored into its metadata signature.
