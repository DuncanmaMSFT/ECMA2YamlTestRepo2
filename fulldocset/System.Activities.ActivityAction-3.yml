  remarks: "An activity delegate allows a developer to define the required signature of an activity that will be specified by a third party.  \n  \n There are multiple generic versions of this type that take from 1 to 16 arguments for the activity that is called.  There are also **ActivityFunc** types for activity delegates that return values."
