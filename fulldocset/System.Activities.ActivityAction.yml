  summary: Defines an activity delegate that has no in arguments and does not return a value.
  remarks: "An activity delegate executes an activity that has a required signature, such as the <xref:System.Activities.Statements.ForEach%601> activity that requires an iteration variable or the <xref:System.Activities.Statements.Catch%601> activity that requires an <xref:System.Exception>.  \n  \n There are multiple generic versions of this type that take from 1 to 16 arguments for the activity that is called.  There are also <xref:System.Activities.ActivityFunc%601> types for delegates that return values."
