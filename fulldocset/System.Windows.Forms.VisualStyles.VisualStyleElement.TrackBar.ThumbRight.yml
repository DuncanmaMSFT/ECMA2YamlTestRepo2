  type: Class
  summary: Provides <xref href="System.Windows.Forms.VisualStyles.VisualStyleElement"></xref> objects for each state of the right-pointing track bar slider (also known as the thumb). This class cannot be inherited.
  remarks: Each property of the VisualStyleElement.TrackBar.ThumbRight class returns a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> for a different state of the right-pointing track bar slider.
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> with the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> returned by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar.ThumbRight.Normal%2A> property. To run this example, paste it into a Windows Form. Handle the form’s <xref:System.Windows.Forms.Control.Paint> event and call the `DrawVisualStyleElementTrackBarThumbRight1` method from the <xref:System.Windows.Forms.Control.Paint> event-handling method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Windows.Forms.VisualStyleElementsExamples#308](~/add/codesnippet/csharp/t-system.windows.forms.v_75_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyleElementsExamples#308](~/add/codesnippet/visualbasic/t-system.windows.forms.v_75_1.vb)]"
