  remarks: "This callback enables delayed registration of metadata attributes as well as the ability to provide code that dynamically determines which attributes should be applied. This callback is provided to the <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder.AddCallback%2A> method of the <xref:System.Activities.Presentation.Metadata.AttributeTableBuilder> class.  \n  \n <xref:System.Activities.Presentation.Metadata.AttributeCallbackBuilder> objects can build attributes only for the type that is requesting metadata."
