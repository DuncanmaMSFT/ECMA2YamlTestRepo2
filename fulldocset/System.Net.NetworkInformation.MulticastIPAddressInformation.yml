- uid: System.Net.NetworkInformation.MulticastIPAddressInformation.AddressPreferredLifetime
  id: AddressPreferredLifetime
  parent: System.Net.NetworkInformation.MulticastIPAddressInformation
  langs:
  - csharp
  name: AddressPreferredLifetime
  nameWithType: MulticastIPAddressInformation.AddressPreferredLifetime
  fullName: System.Net.NetworkInformation.MulticastIPAddressInformation.AddressPreferredLifetime
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of seconds remaining during which this address is the preferred address.
  remarks: Use the value returned by this property to determine how long the preferred address remains valid. Whenever possible, applications should use a preferred address. Use <xref:System.Net.NetworkInformation.MulticastIPAddressInformation.DuplicateAddressDetectionState%2A> to determine the preferred address.
  syntax:
    content: public abstract long AddressPreferredLifetime { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that specifies the number of seconds left for this address to remain preferred.
  overload: System.Net.NetworkInformation.MulticastIPAddressInformation.AddressPreferredLifetime*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: This property is not valid on computers running operating systems earlier than Windows XP.
