- uid: System.Net.NetworkInformation.MulticastIPAddressInformation.DuplicateAddressDetectionState
  id: DuplicateAddressDetectionState
  parent: System.Net.NetworkInformation.MulticastIPAddressInformation
  langs:
  - csharp
  name: DuplicateAddressDetectionState
  nameWithType: MulticastIPAddressInformation.DuplicateAddressDetectionState
  fullName: System.Net.NetworkInformation.MulticastIPAddressInformation.DuplicateAddressDetectionState
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets a value that indicates the state of the duplicate address detection algorithm.
  remarks: To ensure that all network interfaces on a network have a unique address, the interface host is responsible for running a "duplicate address detection" algorithm on Multicast addresses. The purpose of this algorithm is to attempt to prevent non-unique addresses on the network. This process is defined in IETF RFC 1971.
  syntax:
    content: public abstract System.Net.NetworkInformation.DuplicateAddressDetectionState DuplicateAddressDetectionState { get; }
    return:
      type: System.Net.NetworkInformation.DuplicateAddressDetectionState
      description: One of the <xref href="System.Net.NetworkInformation.DuplicateAddressDetectionState"></xref> values that indicates the progress of the algorithm in determining the uniqueness of this IP address.
  overload: System.Net.NetworkInformation.MulticastIPAddressInformation.DuplicateAddressDetectionState*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: This property is not valid on computers running operating systems earlier than Windows XP.
