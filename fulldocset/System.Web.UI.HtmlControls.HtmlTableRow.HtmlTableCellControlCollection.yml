  type: Class
  summary: Represents a collection of <xref href="System.Web.UI.HtmlControls.HtmlTableCell"></xref> objects that are the cells of an <xref href="System.Web.UI.HtmlControls.HtmlTableRow"></xref> control.
  remarks: "The HtmlTableRow.HtmlTableCellControlCollection class represents a collection of <xref:System.Web.UI.HtmlControls.HtmlTableCell> objects for an <xref:System.Web.UI.HtmlControls.HtmlTableRow> control. Controls can be added at the end of a collection with the <xref:System.Web.UI.HtmlControls.HtmlTableRow.HtmlTableCellControlCollection.Add%2A> method or at a specified index location in the collection with the <xref:System.Web.UI.HtmlControls.HtmlTableRow.HtmlTableCellControlCollection.AddAt%2A> method.  \n  \n Only controls of type <xref:System.Web.UI.HtmlControls.HtmlTableCell> can be added to the HtmlTableRow.HtmlTableCellControlCollection collection."
