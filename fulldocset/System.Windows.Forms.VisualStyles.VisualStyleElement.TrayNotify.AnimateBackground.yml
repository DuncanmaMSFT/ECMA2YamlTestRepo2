  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> with the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> returned by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrayNotify.AnimateBackground.Normal%2A> property. To run this example, paste it into a Windows Form. Handle the form’s <xref:System.Windows.Forms.Control.Paint> event and call the `DrawVisualStyleElementTrayNotifyAnimateBackground1` method from the <xref:System.Windows.Forms.Control.Paint> event-handling method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Windows.Forms.VisualStyleElementsExamples#332](~/add/codesnippet/csharp/a0ff35df-f34b-4905-b036-_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyleElementsExamples#332](~/add/codesnippet/visualbasic/a0ff35df-f34b-4905-b036-_1.vb)]"
