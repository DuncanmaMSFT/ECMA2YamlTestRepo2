  name: CompilationRelaxationsAttribute
  nameWithType: CompilationRelaxationsAttribute
  fullName: System.Runtime.CompilerServices.CompilationRelaxationsAttribute
  type: Class
  summary: Controls the strictness of the code generated by the common language runtime's just-in-time (JIT) compiler.
  remarks: "Apply the CompilationRelaxationsAttribute attribute to assemblies to specify assembly compilation parameters.  Use the <xref:System.Runtime.CompilerServices.CompilationRelaxations> enumeration to specify compilation options.  \n  \n This attribute is ignored in version 1.0 of the Microsoft .NET Framework.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers' use only."
  example:
  - "The following example demonstrates how to apply the CompilationRelaxationsAttribute.  \n  \n [!code-cs[Runtime.CompilerServices.CompilationRelaxationsAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_25_1.cs)]\n [!code-vb[Runtime.CompilerServices.CompilationRelaxationsAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_25_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module | System.AttributeTargets.Class | System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CompilationRelaxationsAttribute : Attribute
