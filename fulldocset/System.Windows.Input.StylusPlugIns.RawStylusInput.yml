- uid: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed(System.Object)
  id: NotifyWhenProcessed(System.Object)
  parent: System.Windows.Input.StylusPlugIns.RawStylusInput
  langs:
  - csharp
  name: NotifyWhenProcessed(Object)
  nameWithType: RawStylusInput.NotifyWhenProcessed(Object)
  fullName: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed(Object)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input.StylusPlugIns
  summary: Subscribes to the application thread's corresponding stylus methods.
  remarks: "The pen's input is routed to an element's <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> on the pen thread. Because accurate hit-testing cannot be performed on the pen thread, some elements might occasionally receive stylus input intended for other elements. If you need to be sure the input was routed correctly before performing an operation, call the NotifyWhenProcessed method in the method that occurs on the pen thread. The following table lists where to call NotifyWhenProcessed to subscribe to the application thread's method.  \n  \n|Call NotifyWhenProcessed in this method|To subscribe to this method|  \n|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------|  \n|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>|  \n|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>|  \n|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>|<xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>|"
  example:
  - "The following example creates a <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> that checks for the <xref:System.Windows.Ink.ApplicationGesture> gesture. The <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> calls NotifyWhenProcessed in <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> to subscribe to the <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> method, which is called from the application thread.  \n  \n [!code-cs[StylusPluginSamples#12](~/add/codesnippet/csharp/StylusPluginSamples/RecognizerPlugin.cs#12)]\n [!code-vb[StylusPluginSamples#12](~/add/codesnippet/visualbasic/StylusPluginSamples/RecognizerPlugin.vb#12)]"
  syntax:
    content: public void NotifyWhenProcessed (object callbackData);
    parameters:
    - id: callbackData
      type: System.Object
      description: The data to pass to the application thread.
  overload: System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed*
  exceptions: []
