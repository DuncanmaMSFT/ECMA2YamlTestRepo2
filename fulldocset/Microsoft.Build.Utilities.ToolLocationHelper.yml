  summary: Creates a display name given the target framework details.
  remarks: "This is the equivalent of the target framework moniker, but for display.  \n  \n If one cannot be found from the redist list file, a synthesized one is returned, so there is always a display name."
  syntax:
    content: public static string GetDisplayNameForTargetFrameworkDirectory (string targetFrameworkDirectory, System.Runtime.Versioning.FrameworkName frameworkName);
