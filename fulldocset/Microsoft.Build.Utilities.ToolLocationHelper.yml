    - id: targetFrameworkDirectory
      type: System.String
      description: The target framework directory.
    - id: frameworkName
      type: System.Runtime.Versioning.FrameworkName
      description: The framework name.
    return:
      type: System.String
      description: Returns a display name given the target framework details.
