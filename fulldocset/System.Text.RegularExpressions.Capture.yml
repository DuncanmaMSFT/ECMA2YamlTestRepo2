  name: Capture
  nameWithType: Capture
  fullName: System.Text.RegularExpressions.Capture
  type: Class
  summary: Represents the results from a single successful subexpression capture.
  remarks: "A Capture object is immutable and has no public constructor. Instances are returned through the <xref:System.Text.RegularExpressions.CaptureCollection> object, which is returned by the `Match.Captures` and <xref:System.Text.RegularExpressions.Group.Captures%2A?displayProperty=fullName> properties. However, the `Match.Captures` property provides information about the same match as the <xref:System.Text.RegularExpressions.Match> object.  \n  \n If you do not apply a  to a capturing group, the <xref:System.Text.RegularExpressions.Group.Captures%2A?displayProperty=fullName> property returns a <xref:System.Text.RegularExpressions.CaptureCollection> with a single Capture object that provides information about the same capture as the <xref:System.Text.RegularExpressions.Group> object. If you do apply a quantifier to a capturing group, the `Group.Index`, `Group.Length`, and `Group.Value` properties provide information only about the last captured group, whereas the Capture objects in the <xref:System.Text.RegularExpressions.CaptureCollection> provide information about all subexpression captures. The example provides an illustration."
  example:
  - "The following example defines a regular expression that matches sentences that contain no punctuation except for a period (\".\").  \n  \n [!code-cs[System.Text.RegularExpressions.Capture.Class#1](~/add/codesnippet/csharp/t-system.text.regularexp_9_1.cs)]\n [!code-vb[System.Text.RegularExpressions.Capture.Class#1](~/add/codesnippet/visualbasic/t-system.text.regularexp_9_1.vb)]  \n  \n The regular expression pattern `((\\w+)[\\s.])+` is defined as shown in the following table. Note that in this regular expression, a quantifier (+) is applied to the entire regular expression.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w+)`|Match one or more word characters. This is the second capturing group.|  \n|`[\\s.])`|Match a white-space character or period (\".\").|  \n|`((\\w+)[\\s.])`|Match one or more word characters followed by a white-space character or period (\".\"). This is the first capturing group.|  \n|`((\\w+)[\\s.])+`|Match one or more occurrences of a word character or characters followed by a white-space character or period (\".\").|  \n  \n In this example, the input string consists of two sentences. As the output shows, the first sentence consists of only one word, so the <xref:System.Text.RegularExpressions.CaptureCollection> object has a single Capture object that represents the same capture as the <xref:System.Text.RegularExpressions.Group> object. The second sentence consists of multiple words, so the <xref:System.Text.RegularExpressions.Group> objects only contain information about the last matched subexpression. Group 1, which represents the first capture, contains the last word in the sentence that has a closing period. Group 2, which represents the second capture, contains the last word in the sentence. However, the Capture objects in the group's <xref:System.Text.RegularExpressions.CaptureCollection> object capture each subexpression match. The Capture objects in the first capturing group's collection of captures contain information about each captured word and white-space character or period. The Capture objects in the second capturing group's collection of captures contain information about each captured word."
  syntax:
    content: public class Capture
