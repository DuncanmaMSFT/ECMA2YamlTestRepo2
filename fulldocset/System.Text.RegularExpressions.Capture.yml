- uid: System.Text.RegularExpressions.Capture.Value
  id: Value
  parent: System.Text.RegularExpressions.Capture
  langs:
  - csharp
  name: Value
  nameWithType: Capture.Value
  fullName: System.Text.RegularExpressions.Capture.Value
  type: Property
  assemblies:
  - System
  namespace: System.Text.RegularExpressions
  summary: Gets the captured substring from the input string.
  remarks: If a call to the <xref:System.Text.RegularExpressions.Regex.Match%2A?displayProperty=fullName> or <xref:System.Text.RegularExpressions.Match.NextMatch%2A?displayProperty=fullName> method fails to find a match, the value of the returned `Match.Value` property is <xref:System.String.Empty?displayProperty=fullName>. If the regular expression engine is unable to match a capturing group. the value of the returned `Group.Value` property is <xref:System.String.Empty?displayProperty=fullName>. See the second example for an illustration.
  example:
  - "The following example defines a regular expression that matches sentences that contain no punctuation except for a period (\".\"). The `Match.Value` property displays the result string, which consists of a matched sentence, for each match. The `Group.Value` property displays the result string for each capturing group; it consists of the last string captured by that capturing group. The Value property displays the result string for each capture.  \n  \n [!code-cs[System.Text.RegularExpressions.Capture.Class#1](~/add/codesnippet/csharp/p-system.text.regularexp_8_1.cs)]\n [!code-vb[System.Text.RegularExpressions.Capture.Class#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_8_1.vb)]  \n  \n The regular expression pattern `((\\w+)[\\s.])+` is defined as shown in the following table. Note that in this regular expression, a quantifier (+) is applied to the entire regular expression.  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`(\\w+)`|Match one or more word characters. This is the second capturing group.|  \n|`[\\s.])`|Match a white-space character or period (\".\").|  \n|`((\\w+)[\\s.])`|Match one or more word characters followed by a white-space character or period (\".\"). This is the first capturing group.|  \n|`((\\w+)[\\s.])+`|Match one or more occurrences of a word character or characters followed by a white-space character or period (\".\").|  \n  \n In this example, the input string consists of two sentences. As the output shows, the first sentence consists of only one word, so the <xref:System.Text.RegularExpressions.CaptureCollection> object has a single <xref:System.Text.RegularExpressions.Capture> object that represents the same capture as the <xref:System.Text.RegularExpressions.Group> object. The second sentence consists of multiple words, so the <xref:System.Text.RegularExpressions.Group> objects only contain information about the last matched subexpression. Group 1, which represents the first capture, contains the last word in the sentence that has a closing period. Group 2, which represents the second capture, contains the last word in the sentence. However, the <xref:System.Text.RegularExpressions.Capture> objects in the group's <xref:System.Text.RegularExpressions.CaptureCollection> object capture each subexpression match. The <xref:System.Text.RegularExpressions.Capture> objects in the first capturing group's collection of captures contain information about each captured word and white-space character or period. The <xref:System.Text.RegularExpressions.Capture> objects in the second capturing group's collection of captures contain information about each captured word.  \n  \n The following example uses a regular expression pattern, `^([a-z]+)(\\d+)*\\.([a-z]+(\\d)*)$`, to match a product number that consists of two parts separated by a period. Both parts consist of alphabetic characters followed by optional numbers. Because the first input string does not match the pattern, the value of the returned <xref:System.Text.RegularExpressions.Match?displayProperty=fullName> object's `Value` property is <xref:System.String.Empty?displayProperty=fullName>. Similarly, when the regular expression pattern is unable to match a capturing group, the value of the corresponding <xref:System.Text.RegularExpressions.Group> object's `Value` property is <xref:System.String.Empty?displayProperty=fullName>.  \n  \n [!code-cs[System.Text.RegularExpressions.Capture.Value#1](~/add/codesnippet/csharp/p-system.text.regularexp_8_2.cs)]\n [!code-vb[System.Text.RegularExpressions.Capture.Value#1](~/add/codesnippet/visualbasic/p-system.text.regularexp_8_2.vb)]  \n  \n The regular expression pattern is defined as shown in the following table:  \n  \n|Pattern|Description|  \n|-------------|-----------------|  \n|`^`|Begin the match at the beginning of the string.|  \n|`([a-z]+)`|Match one or more occurrences of any character from a to z. Because the regular expression engine is passed the <xref:System.Text.RegularExpressions.RegexOptions?displayProperty=fullName> option, this comparison is case-insensitive. This is the first capturing group.|  \n|`(\\d+)?`|Match zero or one occurrence of one or more decimal digits. This is the second capturing group.|  \n|`\\.`|Match a literal period character.|  \n|`([a-z]+`|Match one or more occurrences of any character from a to z. The comparison is case-insensitive.|  \n|`(\\d)*`|Match zero or more decimal digits. A single matched digit is the fourth capturing group.|  \n|`([a-z]+(\\d)*)`|Match one or more alphabetic characters from a to z followed by zero, one, or more decimal digits. This is the fourth capturing group.|  \n|`$`|Conclude the match at the end of the string.|"
  syntax:
    content: public string Value { get; }
    return:
      type: System.String
      description: The substring that is captured by the match.
  overload: System.Text.RegularExpressions.Capture.Value*
  exceptions: []
