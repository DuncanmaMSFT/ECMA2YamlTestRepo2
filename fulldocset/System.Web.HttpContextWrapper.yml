  name: HttpContextWrapper
  nameWithType: HttpContextWrapper
  fullName: System.Web.HttpContextWrapper
  type: Class
  summary: Encapsulates the HTTP intrinsic object that contains HTTP-specific information about an individual HTTP request.
  remarks: The HttpContextWrapper class derives from the <xref:System.Web.HttpContextBase> class and serves as a wrapper for the <xref:System.Web.HttpContext> class. This class exposes the functionality of the <xref:System.Web.HttpContext> class and also exposes the <xref:System.Web.HttpContextBase> type. The <xref:System.Web.HttpContextBase> class lets you replace the original implementation of the <xref:System.Web.HttpContext> class in your application with a custom implementation, such as when you perform unit testing outside the ASP.NET pipeline.
  syntax:
    content: 'public class HttpContextWrapper : System.Web.HttpContextBase'
