  name: MessageBuffer
  nameWithType: MessageBuffer
  fullName: System.ServiceModel.Channels.MessageBuffer
  type: Class
  summary: Represents a memory buffer that stores an entire message for future consumption.
  remarks: "The body of a <xref:System.ServiceModel.Channels.Message> instance can only be consumed or written once. If you wish to consume a <xref:System.ServiceModel.Channels.Message> instance more than once, you should use the MessageBuffer class to completely store an entire <xref:System.ServiceModel.Channels.Message> instance into memory.  \n  \n A MessageBuffer instance is constructed by calling <xref:System.ServiceModel.Channels.Message.CreateBufferedCopy%2A> of a <xref:System.ServiceModel.Channels.Message> instance. A new MessageBuffer is then created and returned, which assumes ownership of the <xref:System.ServiceModel.Channels.Message> and reads the entire content into memory.  \n  \n In order to retrieve a copy of a <xref:System.ServiceModel.Channels.Message> from the MessageBuffer, you must call the <xref:System.ServiceModel.Channels.MessageBuffer.CreateMessage%2A> method of the MessageBuffer. This returns an identical copy of the original <xref:System.ServiceModel.Channels.Message> instance you provided.  \n  \n You can control the maximum size of the buffer by setting <xref:System.ServiceModel.Channels.MessageBuffer.BufferSize%2A> to the maximum number of bytes desired. This number does not necessarily cover any transient allocations related to building the buffer, or properties attached to the message.  \n  \n You should always close a MessageBuffer instance by calling <xref:System.ServiceModel.Channels.MessageBuffer.Close%2A> when finished working with it. This allows system resources to potentially be freed sooner.  \n  \n Special note for Managed C++ users deriving from this class:  \n  \n-   Put your cleanup code in (On)(Begin)Close (and/or OnAbort), not in a destructor.  \n  \n-   Avoid destructors: they cause the compiler to auto-generate <xref:System.IDisposable>  \n  \n-   Avoid non-reference members: they can cause the compiler to auto-generate <xref:System.IDisposable>  \n  \n-   Avoid finalizers; but if you include one, you should suppress the build warning and call <xref:System.GC.SuppressFinalize%28System.Object%29> and the finalizer itself from (On)(Begin)Close (and/or OnAbort) in order to emulate what would have been the auto-generated <xref:System.IDisposable> behavior."
