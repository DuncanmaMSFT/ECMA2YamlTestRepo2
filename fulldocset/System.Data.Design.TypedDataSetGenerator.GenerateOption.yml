  name: TypedDataSetGenerator+GenerateOption
  nameWithType: TypedDataSetGenerator+GenerateOption
  fullName: System.Data.Design.TypedDataSetGenerator+GenerateOption
  type: Enum
  summary: Provides the <xref href="System.Data.Design.TypedDataSetGenerator"></xref>with information for creating typed datasets that support LINQ to DataSet and hierarchical update.
  remarks: "The TypedDataSetGenerator.GenerateOption enumeration provides the <xref:System.Data.Design.TypedDataSetGenerator> with information about the type of typed dataset to create when the `TypedDataSetGenerator.Generate` method is called.  \n  \n The TypedDataSetGenerator.GenerateOption enumeration enables you to implement new features in typed datasets without needing to create additional overloads to the `TypedDataSetGenerator.Generate` method.  \n  \n> [!NOTE]\n>  LINQ to DataSet and hierarchical update are features that were added in [!INCLUDE[vs_orcas_long](~/add/includes/vs-orcas-long-md.md)].  \n>   \n>  Also see [Hierarchical Update Overview](../Topic/Hierarchical%20Update%20Overview.md)."
  syntax:
    content: >-
      [System.Flags]

      public enum TypedDataSetGenerator.GenerateOption
