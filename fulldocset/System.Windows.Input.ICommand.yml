  name: ICommand
  nameWithType: ICommand
  fullName: System.Windows.Input.ICommand
  type: Interface
  summary: Defines a command.
  remarks: "<xref:System.Windows.Input.RoutedCommand> and <xref:System.Windows.Input.RoutedUICommand> are two implementations of the ICommand interface in [!INCLUDE[TLA#tla_winclient](~/add/includes/tlasharptla-winclient-md.md)].  \n  \n## ICommand in Windows Runtime apps  \n The ICommand interface is the code contract for commands that are written in .NET for Windows Runtime apps. These commands provide the commanding behavior for UI elements such as a Windows Runtime XAML `Button` and in particular an `AppBarButton`. If you're defining commands for Windows Runtime apps you use basically the same techniques you'd use for defining commands for a .NET app. Implement the command by defining a class that implements ICommand and specifically implement the <xref:System.Windows.Input.ICommand.Execute%2A> method.  \n  \n XAML for Windows Runtime does not support x`:Static`, so don't attempt to use the `x:Static` markup extension if the command is used from Windows Runtime XAML. Also, the Windows Runtime does not have any predefined command libraries, so the XAML syntax shown here doesn't really apply for the case where you're implementing the interface and defining the command for Windows Runtime usage.  \n  \n<a name=\"xamlTextUsage_ICommand\"></a>   \n## XAML Attribute Usage  \n \\<*object property*=\"*predefinedCommandName*\"/>  \n  \n \\- or -  \n  \n \\<*object property*=\"*predefinedCommandName.predefinedCommandName*\"/>  \n  \n \\- or -  \n  \n \\<*object property*=\"{ *customClassName.customCommandName*}\"/>  \n  \n<a name=\"xamlValues_ICommand\"></a>   \n## XAML Values  \n *predefinedClassName*  \n One of the predefined command classes.  \n  \n *predefinedCommandName*  \n One of the predefined commands.  \n  \n *customClassName*  \n A custom class that contains the custom command. Custom classes generally require an `xlmns` prefix mapping; see [XAML Namespaces and Namespace Mapping for WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md).  \n  \n *customCommandName*  \n A custom command."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter("System.Windows.Input.CommandConverter, PresentationFramework, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35, Custom=null")]

      [System.Windows.Markup.ValueSerializer("System.Windows.Input.CommandValueSerializer, PresentationFramework, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35, Custom=null")]

      public interface ICommand
