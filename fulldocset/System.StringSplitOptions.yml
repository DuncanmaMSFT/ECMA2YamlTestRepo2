  name: StringSplitOptions
  nameWithType: StringSplitOptions
  fullName: System.StringSplitOptions
  type: Enum
  summary: Specifies whether applicable <xref href="stem.String.Split%2A"></xref> method overloads include or omit empty substrings from the return value.
  remarks: "The <xref:System.String.Split%2A?displayProperty=fullName> method returns an array of the substrings in a given string that are delimited by specified characters or strings. Adjacent delimiters yield an array element that contains an empty string (\"\"). The values of the StringSplitOptions enumeration specify whether an array element that contains an empty string is included in the returned array.  \n  \n Specify the None value to invoke the default behavior of the <xref:System.String.Split%2A?displayProperty=fullName> method, which is to return an array of both empty substrings and substrings that are not empty. Specify the RemoveEmptyEntries value to cause the <xref:System.String.Split%2A?displayProperty=fullName> method to return an array consisting solely of substrings that are not empty."
  example:
  - "The following code example uses the StringSplitOptions enumeration to include or exclude substrings generated by the <xref:System.String.Split%2A?displayProperty=fullName> method.  \n  \n [!code-cs[string.split3#1](~/add/codesnippet/csharp/t-system.stringsplitopti_1.cs)]\n [!code-vb[string.split3#1](~/add/codesnippet/visualbasic/t-system.stringsplitopti_1.vb)]\n [!code-cpp[string.split3#1](~/add/codesnippet/cpp/t-system.stringsplitopti_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(false)]

      public enum StringSplitOptions
