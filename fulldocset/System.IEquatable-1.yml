  name: IEquatable<T>
  nameWithType: IEquatable<T>
  fullName: System.IEquatable<T>
  type: Interface
  summary: Defines a generalized method that a value type or class implements to create a type-specific method for determining equality of instances.
  remarks: "This interface is implemented by types whose values can be equated (for example, the numeric and string classes). A value type or class implements the <xref:System.IEquatable%601.Equals%2A> method to create a type-specific method suitable for determining equality of instances.  \n  \n> [!NOTE]\n>  The <xref:System.IComparable%601> interface defines the <xref:System.IComparable%601.CompareTo%2A> method, which determines the sort order of instances of the implementing type. The IEquatable(T) interface defines the <xref:System.IEquatable%601.Equals%2A> method, which determines the equality of instances of the implementing type.  \n  \n The IEquatable(T) interface is used by generic collection objects such as <xref:System.Collections.Generic.Dictionary%602>, <xref:System.Collections.Generic.List%601>, and <xref:System.Collections.Generic.LinkedList%601> when testing for equality in such methods as `Contains`, `IndexOf`, `LastIndexOf`, and `Remove`. It should be implemented for any object that might be stored in a generic collection."
  example:
  - See the example for the <xref:System.IEquatable%601.Equals%2A?displayProperty=fullName> method.
  syntax:
    content: public interface IEquatable<T>
    typeParameters:
    - id: T
      description: The type of objects to compare.
