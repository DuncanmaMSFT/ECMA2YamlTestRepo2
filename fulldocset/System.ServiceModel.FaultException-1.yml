  name: FaultException<TDetail>
  nameWithType: FaultException<TDetail>
  fullName: System.ServiceModel.FaultException<TDetail>
  type: Class
  summary: Used in a client application to catch contractually-specified SOAP faults.
  remarks: "Catch the FaultException(TDetail) object in a [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] client application to handle a SOAP fault that has been contractually specified in an operation contract.  \n  \n Typical deployed services use the <xref:System.ServiceModel.FaultContractAttribute> to formally specify all SOAP faults that a client can expect to receive in the normal course of an operation. Error information in a <xref:System.ServiceModel.FaultContractAttribute> appears as a FaultException(TDetail) (where the typeparameter is the serializable error object specified in the operation's <xref:System.ServiceModel.FaultContractAttribute>) when it arrives at a client application. The <xref:System.ServiceModel.FaultContractAttribute> can be used to specify SOAP faults for both two-way service methods and for asynchronous method pairs.  \n  \n Because FaultException(TDetail) is both a <xref:System.ServiceModel.FaultException> and therefore a <xref:System.ServiceModel.CommunicationException>, to catch specified SOAP faults make sure you catch the FaultException(TDetail) types prior to the <xref:System.ServiceModel.FaultException> and <xref:System.ServiceModel.CommunicationException> types or handle the specified exceptions in one of those exception handlers.  \n  \n> [!NOTE]\n>  If you use <xref:System.ServiceModel.FaultContractAttribute?displayProperty=fullName> to specify a FaultException(TDetail) where the type parameter is a <xref:System.String?displayProperty=fullName>, the string value is assigned to the <xref:System.ServiceModel.FaultException%601.Detail%2A> property in the client application; clients cannot retrieve that string by calling the <xref:System.ServiceModel.FaultException%601.ToString%2A?displayProperty=fullName> method. To have the string value returned when the client application calls <xref:System.Exception.ToString%2A?displayProperty=fullName>, throw a <xref:System.ServiceModel.FaultException?displayProperty=fullName> exception inside the operation and pass the string to the constructor.   \n> In general, it is recommended that detail types be custom serializable types appropriate to the fault and not a <xref:System.String?displayProperty=fullName>."
  example:
  - "The following code example shows how a service uses the FaultException(TDetail) type to throw a managed exception that gets converted into the SOAP fault specified by the <xref:System.ServiceModel.FaultContractAttribute>.  \n  \n [!code-vb[FaultContractAttribute#1](~/add/codesnippet/visualbasic/faultcontractattribute.client/services.vb#1)]\n [!code-cs[FaultContractAttribute#1](~/add/codesnippet/csharp/faultcontractattribute.client/services.cs#1)]  \n  \n The following code example shows how the client code looks when imported by the client using the [ServiceModel Metadata Utility Tool (Svcutil.exe)](../Topic/ServiceModel%20Metadata%20Utility%20Tool%20\\(Svcutil.exe\\).md).  \n  \n [!CODE [FaultContractAttribute#2](../CodeSnippet/VS_Snippets_CFX/faultcontractattribute#2)]  \n  \n The following code example shows how a client can catch the FaultException(TDetail) type that represents the custom SOAP fault specified in the operation contract.  \n  \n [!code-cs[FaultContractAttribute#3](~/add/codesnippet/csharp/faultcontractattribute.client/client.cs#3)]\n [!code-vb[FaultContractAttribute#3](~/add/codesnippet/visualbasic/faultcontractattribute.client/client.vb#3)]"
  syntax:
    content: 'public class FaultException<TDetail> : System.ServiceModel.FaultException'
    typeParameters:
    - id: TDetail
      description: The serializable error detail type.
