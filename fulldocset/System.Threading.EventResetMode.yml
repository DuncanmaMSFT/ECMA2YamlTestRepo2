  - "The following code example uses the <xref:System.Threading.WaitHandle.SignalAndWait%28System.Threading.WaitHandle%2CSystem.Threading.WaitHandle%29> method overload to allow the main thread to signal a blocked thread and then wait until the thread finishes a task.  \n  \n The example starts five threads and allows them to block on an <xref:System.Threading.EventWaitHandle> created with the AutoReset flag, then releases one thread each time the user presses the ENTER key. The example then queues another five threads and releases them all using an <xref:System.Threading.EventWaitHandle> created with the ManualReset flag.  \n  \n [!code-cpp[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/cpp/t-system.threading.event_1_1.cpp)]\n [!code-vb[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/visualbasic/t-system.threading.event_1_1.vb)]\n [!code-cs[System.Threading.WaitHandle.SignalAndWait#1](~/add/codesnippet/csharp/t-system.threading.event_1_1.cs)]"
