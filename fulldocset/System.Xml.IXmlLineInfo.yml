  name: LineNumber
  nameWithType: IXmlLineInfo.LineNumber
  fullName: System.Xml.IXmlLineInfo.LineNumber
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml
  summary: Gets the current line number.
  remarks: This property is used primarily for error reporting, but can be called at any time. The starting value is 1. Combined with <xref:System.Xml.IXmlLineInfo.LinePosition%2A>, a value of 1,1 indicates the start of a document.
  syntax:
    content: public int LineNumber { get; }
    return:
      type: System.Int32
      description: The current line number or 0 if no line information is available (for example, <xref href="stem.Xml.IXmlLineInfo.HasLineInfo%2A"></xref> returns `false`).
