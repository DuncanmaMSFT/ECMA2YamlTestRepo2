  name: DataGrid+HitTestInfo
  nameWithType: DataGrid+HitTestInfo
  fullName: System.Windows.Forms.DataGrid+HitTestInfo
  type: Class
  summary: Contains information about a part of the <xref href="System.Windows.Forms.DataGrid"></xref> at a specified coordinate. This class cannot be inherited.
  remarks: "The DataGrid.HitTestInfo class, in conjunction with the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method of the <xref:System.Windows.Forms.DataGrid> control, is used to determine which part of a <xref:System.Windows.Forms.DataGrid> control the user has clicked. The DataGrid.HitTestInfo class contains the row, column, and part of the grid that was clicked. See the <xref:System.Windows.Forms.DataGrid.HitTestType> enumeration returned by the <xref:System.Windows.Forms.DataGrid.HitTestInfo.Type%2A> property for a complete list of grid parts.  \n  \n To return a DataGrid.HitTestInfo, invoke the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method from the <xref:System.Windows.Forms.Control.MouseDown> event of <xref:System.Windows.Forms.DataGrid> control. Pass the `x` and `y` properties of the <xref:System.Windows.Forms.MouseEventArgs> to the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method."
  example:
  - "The following example uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method in a <xref:System.Windows.Forms.Control.MouseDown> event to return the DataGrid.HitTestInfo object. The row, column, and part of the grid are then printed.  \n  \n [!code-vb[Classic DataGrid.HitTestInfo Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]\n [!code-cs[Classic DataGrid.HitTestInfo Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[Classic DataGrid.HitTestInfo Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]"
