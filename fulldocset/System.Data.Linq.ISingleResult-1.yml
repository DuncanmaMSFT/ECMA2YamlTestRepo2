  nameWithType: ISingleResult<T>
  fullName: System.Data.Linq.ISingleResult<T>
  type: Interface
  summary: Represents the result of a mapped function that has a single return sequence.
  remarks: "The following example represents a stored procedure that returns rows of customers and uses an input parameter to return only those rows that list \"London\" as the customer city. The example assumes an enumerable `CustomersByCityResult` class.  \n  \n```  \nCREATE PROCEDURE [dbo].[Customers By City]  \n    (@param1 NVARCHAR(20))  \nAS  \nBEGIN  \n    -- SET NOCOUNT ON added to prevent extra result sets from  \n    -- interfering with SELECT statements.  \n    SET NOCOUNT ON;  \n    SELECT CustomerID, ContactName, CompanyName, City from Customers  \n        as c where c.City=@param1  \nEND  \n```"
