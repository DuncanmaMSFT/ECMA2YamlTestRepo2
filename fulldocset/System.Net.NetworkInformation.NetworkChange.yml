  fullName: System.Net.NetworkInformation.NetworkChange
  type: Class
  summary: Allows applications to receive notification when the Internet Protocol (IP) address of a network interface, also called a network card or adapter, changes.
  remarks: "The NetworkChange class provides address change notification by raising <xref:System.Net.NetworkInformation.NetworkChange.NetworkAddressChanged> events. An interface address can change for many reasons, such as a disconnected network cable, moving out of range of a wireless Local Area Network, or hardware failure.  \n  \n To receive notification, you must identify your application's event handlers, which are one or more methods that perform your application-specific tasks each time the event is raised. To have a NetworkChange object call your event-handling methods when a <xref:System.Net.NetworkInformation.NetworkChange.NetworkAddressChanged> event occurs, you must associate the methods with a <xref:System.Net.NetworkInformation.NetworkAddressChangedEventHandler> delegate, and add this delegate to the event."
