  fullName: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId
  type: Property
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: Gets the contents of an .appref-ms file that can launch this ClickOnce application.
  remarks: 'This property contains the text a custom installer can write to a .appref-ms file to launch this ClickOnce application. ClickOnce creates this launch file for you when install a ClickOnce application that is available offline, except for applications that include the `<customUX>` element. A custom installer can create a shortcut to launch a ClickOnce application that contains a `<customUX>` element by writing the text in this property to a new .appref-ms file in Unicode format. For more information, see [\&lt;entryPoint\&gt; Element](../Topic/%3CentryPoint%3E%20Element%20\(ClickOnce%20Application\).md) and [Walkthrough: Creating a Custom Installer for a ClickOnce Application](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: public string ShortcutAppId { get; }
    return:
      type: System.String
      description: The contents of an .appref-ms file.
  overload: System.Deployment.Application.DownloadApplicationCompletedEventArgs.ShortcutAppId*
  exceptions: []
