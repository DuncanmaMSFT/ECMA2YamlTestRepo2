  name: SyndicationFeed
  nameWithType: SyndicationFeed
  fullName: System.ServiceModel.Syndication.SyndicationFeed
  type: Class
  summary: Represents a top-level feed object, <`feed`> in Atom 1.0 and <`rss`> in RSS 2.0.
  remarks: "When serialized to Atom 1.0, a SyndicationFeed instance is written to a <`feed`> element. The following table shows how each property defined in the SyndicationFeed class is serialized to Atom 1.0.  \n  \n|SyndicationFeed property|Serialized form|  \n|------------------------------|---------------------|  \n|`AttributeExtensions`|An attribute in the <`feed`> element for each attribute in the collection.|  \n|`Authors`|An <`author`> element for each <xref:System.ServiceModel.Syndication.SyndicationPerson> in the collection.|  \n|`Categories`|A <`category`> element for each <xref:System.ServiceModel.Syndication.SyndicationCategory> in the collection.|  \n|`Contributors`|A <`contributor`> element for each <xref:System.ServiceModel.Syndication.SyndicationPerson> in the collection.|  \n|`Copyright`|A <`rights`> element.|  \n|`Description`|A <`subtitle`> element.|  \n|`ElementExtensions`|Each element in the collection is written within the <`feed`> element.|  \n|`Generator`|A <`generator`> element.|  \n|`Id`|An <`id`>element.|  \n|`ImageUri`|A <`logo`> element.|  \n|`Items`|An <`entry`> element for each <xref:System.ServiceModel.Syndication.SyndicationItem> in the collection.|  \n|`Language`|Not serialized.|  \n|`LastUpdatedTime`|An <`updated`> element.|  \n|`Links`|A <`link`> element for each <xref:System.ServiceModel.Syndication.SyndicationLink> in the collection.|  \n|`Title`|A <`title`> element.|  \n  \n When serialized to RSS 2.0, a SyndicationFeed instance is written to an <`rss`> element. The following table shows how each property defined in the SyndicationFeed class is serialized to RSS 2.0.  \n  \n|SyndicationFeed property|Serialized form|  \n|------------------------------|---------------------|  \n|`AttributeExtensions`|An attribute in the <`channel`> element for each attribute in the collection.|  \n|`Authors`|A <`managingEditor`> element if only one <xref:System.ServiceModel.Syndication.SyndicationPerson> is in the collection; otherwise, an <`a10:author`> element for each <xref:System.ServiceModel.Syndication.SyndicationPerson> in the collection.|  \n|`Categories`|A <`category`> element for each <xref:System.ServiceModel.Syndication.SyndicationCategory> in the collection.|  \n|`Contributors`|An <`a10:contributor`> element for each <xref:System.ServiceModel.Syndication.SyndicationPerson> in the collection.|  \n|`Copyright`|A <`copyright`> element.|  \n|`Description`|A <`description`> element.|  \n|`ElementExtensions`|Each element in the collection is written within the <`channel`> element.|  \n|`Generator`|A <`generator`> element.|  \n|`Id`|An <`a10:id`> element.|  \n|`ImageUri`|An <`image`> element.|  \n|`Items`|An <`item`> element for each <xref:System.ServiceModel.Syndication.SyndicationItem> in the collection.|  \n|`Language`|A <`language`> element.|  \n|`LastUpdatedTime`|A <`lastBuildDate`> element.|  \n|`Links`|An <`a10:link`> element for each <xref:System.ServiceModel.Syndication.SyndicationLink> in the collection.|  \n|`Title`|A <`title`> element.|"
