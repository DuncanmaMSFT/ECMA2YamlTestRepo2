  name: ExtenderProvidedPropertyAttribute
  nameWithType: ExtenderProvidedPropertyAttribute
  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: Specifies a property that is offered by an extender provider. This class cannot be inherited.
  remarks: "The ExtenderProvidedPropertyAttribute is injected automatically by the <xref:System.ComponentModel.TypeDescriptor> class on properties that are exposed as extended properties.  \n  \n> [!NOTE]\n>  Do not use this attribute on your properties. Instead, use the <xref:System.ComponentModel.ProvidePropertyAttribute> on a type that implements the <xref:System.ComponentModel.IExtenderProvider> interface. For more information, see [Extender Providers](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
