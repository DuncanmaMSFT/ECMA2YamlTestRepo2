  name: PropertyCollection
  nameWithType: PropertyCollection
  fullName: System.Data.PropertyCollection
  type: Class
  summary: Represents a collection of properties that can be added to <xref href="System.Data.DataColumn"></xref>, <xref href="System.Data.DataSet"></xref>, or <xref href="System.Data.DataTable"></xref>.
  remarks: "The PropertyCollection can be accessed through the `ExtendedProperties` property of the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> class.  \n  \n Add custom properties to the <xref:System.Data.DataColumn>, <xref:System.Data.DataSet>, or <xref:System.Data.DataTable> objects through the PropertyCollection. For example, you may want to store the time of the object's creation for later comparison to another object."
  example:
  - "The following example creates a timestamp value for a <xref:System.Data.DataTable> and adds it to the PropertyCollection.  \n  \n [!code-vb[Classic WebData PropertyCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.propertyco_1.vb)]\n [!code-cs[Classic WebData PropertyCollection Example#1](~/add/codesnippet/csharp/t-system.data.propertyco_1.cs)]"
