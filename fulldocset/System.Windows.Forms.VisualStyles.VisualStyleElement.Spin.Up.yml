  type: Class
  summary: Provides <xref href="System.Windows.Forms.VisualStyles.VisualStyleElement"></xref> objects for each state of the upward-pointing arrow for a spin button control (also known as an up-down control). This class cannot be inherited.
  remarks: Each property of the VisualStyleElement.Spin.Up class returns a <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> for a different state of the upward-pointing arrow for a spin button.
  example:
  - "The following code example demonstrates how to create a <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> with the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement> returned by the <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Spin.Up.Normal%2A> property. To run this example, paste it into a Windows Form. Handle the form’s <xref:System.Windows.Forms.Control.Paint> event and call the `DrawVisualStyleElement_Spin_Up1` method from the <xref:System.Windows.Forms.Control.Paint> event-handling method, passing `e` as <xref:System.Windows.Forms.PaintEventArgs>.  \n  \n [!code-cs[System.Windows.Forms.VisualStyleElementsExamples#49](~/add/codesnippet/csharp/t-system.windows.forms.v_31_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyleElementsExamples#49](~/add/codesnippet/visualbasic/t-system.windows.forms.v_31_1.vb)]"
