  namespace: System.Numerics
  summary: Converts a <xref href="System.Numerics.BigInteger"></xref> value to a byte array.
  remarks: "The individual bytes in the array returned by this method appear in little-endian order. That is, the lower-order bytes of the value precede the higher-order bytes. The first byte of the array reflects the first eight bits of the <xref:System.Numerics.BigInteger> value, the second byte reflects the next eight bits, and so on. For example, the value 1024, or 0x0400, is stored as the following array of two bytes:  \n  \n|Element|Byte value|  \n|-------------|----------------|  \n|0|0x00|  \n|1|0x04|  \n  \n Negative values are written to the array using two's complement representation in the most compact form possible. For example, -1 is represented as a single byte whose value is `0xFF` instead of as an array with multiple elements, such as `0xFF`, `0xFF` or `0xFF`, `0xFF`, `0xFF`, `0xFF`.  \n  \n Because two's complement representation always interprets the highest-order bit of the last byte in the array (the byte at position <xref:System.Array.Length%2A?displayProperty=fullName>`- 1`) as the sign bit, the method returns a byte array with an extra element whose value is zero to disambiguate positive values that could otherwise be interpreted as having their sign bits set. For example, the value 120 or `0x78` is represented as a single-byte array: `0x78`. However, 128, or `0x80`, is represented as a two-byte array: `0x80`, `0x00`.  \n  \n You can round-trip a <xref:System.Numerics.BigInteger> value by storing it to a byte array and then restoring it using the [BigInteger(Byte\\<xref:System.Numerics.BigInteger.%23ctor%28System.Byte%5B%5D%29> constructor.  \n  \n> [!CAUTION]\n>  If your code modifies the value of individual bytes in the array returned by this method before it restores the value, you must make sure that you do not unintentionally change the sign bit. For example, if your modifications increase a positive value so that the highest-order bit in the last element of the byte array becomes set, you can add a new byte whose value is zero to the end of the array."
  example:
  - "The following example illustrates how some <xref:System.Numerics.BigInteger> values are represented in byte arrays.  \n  \n [!code-vb[System.Numerics.BigInteger.ToByteArray#1](~/add/codesnippet/visualbasic/m-system.numerics.bigint_28_1.vb)]\n [!code-cs[System.Numerics.BigInteger.ToByteArray#1](~/add/codesnippet/csharp/m-system.numerics.bigint_28_1.cs)]"
