  remarks: "The individual bytes in the `value` array should be in little-endian order, from lowest-order byte to highest-order byte. For example, the numeric value 1,000,000,000,000 is represented as shown in the following table:  \n  \n|||  \n|-|-|  \n|Hexadecimal string|E8D4A51000|  \n|Byte array (lowest index first)|00 10 A5 D4 E8 00|  \n  \n Most methods that convert numeric values to byte arrays, such as <xref:System.Numerics.BigInteger.ToByteArray%2A?displayProperty=fullName> and <xref:System.BitConverter.GetBytes%2A?displayProperty=fullName>, return byte arrays in little-endian order.  \n  \n The constructor expects positive values in the byte array to use sign-and-magnitude representation, and negative values to use two's complement representation. In other words, if the highest-order bit of the highest-order byte in `value` is set, the resulting <xref:System.Numerics.BigInteger> value is negative. Depending on the source of the byte array, this may cause a positive value to be misinterpreted as a negative value. Byte arrays are typically generated in the following ways:  \n  \n-   By calling the <xref:System.Numerics.BigInteger.ToByteArray%2A?displayProperty=fullName> method. Because this method returns a byte array with the highest-order bit of the highest-order byte in the array set to zero for positive values, there is no chance of misinterpreting a positive value as negative. Unmodified byte arrays created by the <xref:System.Numerics.BigInteger.ToByteArray%2A> method always successfully round-trip when they are passed to the BigInteger constructor.  \n  \n-   By calling the <xref:System.BitConverter.GetBytes%2A?displayProperty=fullName> method and passing it a signed integer as a parameter. Because signed integers handle both sign-and-magnitude representation and two's complement representation, there is no chance of misinterpreting a positive value as negative.  \n  \n-   By calling the <xref:System.BitConverter.GetBytes%2A?displayProperty=fullName> method and passing it an unsigned integer as a parameter. Because unsigned integers are represented by their magnitude only, positive values can be misinterpreted as negative values. To prevent this misinterpretation, you can add a zero-byte value to the end of the array. The example in the next section provides an illustration.  \n  \n-   By creating a byte array either dynamically or statically without necessarily calling any of the previous methods, or by modifying an existing byte array. To prevent positive values from being misinterpreted as negative values, you can add a zero-byte value to the end of the array.  \n  \n If `value` is an empty <xref:System.Byte> array, the new <xref:System.Numerics.BigInteger> object is initialized to a value of <xref:System.Numerics.BigInteger.Zero%2A?displayProperty=fullName>. If `value` is `null`, the constructor throws an <xref:System.ArgumentNullException>."
  example:
  - "The following example instantiates a <xref:System.Numerics.BigInteger> object from a 5-element byte array whose value is {5, 4, 3, 2, 1}. It then displays the <xref:System.Numerics.BigInteger> value, represented as both decimal and hexadecimal numbers, to the console. A comparison of the input array with the text output makes it clear why this overload of the <xref:System.Numerics.BigInteger> class constructor creates a <xref:System.Numerics.BigInteger> object whose value is 4328719365 (or 0x102030405). The first element of the byte array, whose value is 5, defines the value of the lowest-order byte of the <xref:System.Numerics.BigInteger> object, which is 0x05. The second element of the byte array, whose value is 4, defines the value of the second byte of the <xref:System.Numerics.BigInteger> object, which is 0x04, and so on.  \n  \n [!code-vb[System.Numerics.BigInteger.ctors#1](~/add/codesnippet/visualbasic/m-system.numerics.bigint_15_1.vb)]\n [!code-cs[System.Numerics.BigInteger.ctors#1](~/add/codesnippet/csharp/m-system.numerics.bigint_15_1.cs)]  \n  \n The following example instantiates a positive and a negative <xref:System.Numerics.BigInteger> value, passes them to the <xref:System.Numerics.BigInteger.ToByteArray%2A> method, and then restores the original <xref:System.Numerics.BigInteger> values from the resulting byte array. Note that the two values are represented by identical byte arrays. The only difference between them is in the most significant bit of the last element in the byte array. This bit is set (the value of the byte is 0xFF) if the array is created from a negative <xref:System.Numerics.BigInteger> value. The bit is not set (the value of the byte is zero), if the array is created from a positive <xref:System.Numerics.BigInteger> value.  \n  \n [!code-vb[System.Numerics.BigInteger.ctors#2](~/add/codesnippet/visualbasic/m-system.numerics.bigint_15_2.vb)]\n [!code-cs[System.Numerics.BigInteger.ctors#2](~/add/codesnippet/csharp/m-system.numerics.bigint_15_2.cs)]  \n  \n The following example illustrates how to make sure that a positive value is not incorrectly instantiated as a negative value by adding a byte whose value is zero to the end of the array.  \n  \n [!code-vb[System.Numerics.BigInteger.ctors#3](~/add/codesnippet/visualbasic/m-system.numerics.bigint_15_3.vb)]\n [!code-cs[System.Numerics.BigInteger.ctors#3](~/add/codesnippet/csharp/m-system.numerics.bigint_15_3.cs)]"
  syntax:
    content: public BigInteger (byte[] value);
    parameters:
    - id: value
      type: System.Byte[]
      description: An array of byte values in little-endian order.
