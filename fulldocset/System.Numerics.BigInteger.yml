  namespace: System.Numerics
  summary: Converts the string representation of a number in a specified culture-specific format to its <xref href="System.Numerics.BigInteger"></xref> equivalent.
  remarks: "The `value` parameter should be the string representation of a number in the following form:  \n  \n [*ws*][*sign*]*digits*[*ws*]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign. Valid sign characters are determined by the <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.PositiveSign%2A?displayProperty=fullName> properties of the <xref:System.Globalization.NumberFormatInfo> object that is returned by the `provider` object's <xref:System.IFormatProvider.GetFormat%2A> method.|  \n|*digits*|A sequence of digits ranging from 0 to 9. Any leading zeros are ignored.|  \n  \n> [!NOTE]\n>  The string specified by the `value` parameter is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. It cannot contain any group separators or decimal separator, and it cannot have a decimal portion.  \n  \n> [!IMPORTANT]\n>  If you use the <xref:System.Numerics.BigInteger.Parse%2A> method to round-trip the string representation of a <xref:System.Numerics.BigInteger> value that was output by the <xref:System.Numerics.BigInteger.ToString%2A> method, you should use the <xref:System.Numerics.BigInteger.ToString%28System.String%29?displayProperty=fullName> method with the \"R\" format specifier to generate the string representation of the <xref:System.Numerics.BigInteger> value. Otherwise, the string representation of the <xref:System.Numerics.BigInteger> preserves only the 50 most significant digits of the original value, and data may be lost when you use the <xref:System.Numerics.BigInteger.Parse%2A> method to restore the <xref:System.Numerics.BigInteger> value.  \n  \n The `provider` parameter is an <xref:System.IFormatProvider> implementation whose <xref:System.IFormatProvider.GetFormat%2A> method returns a <xref:System.Globalization.NumberFormatInfo> object that provides culture-specific formatting information. When the Parse method is invoked, it calls the `provider` parameter's <xref:System.IFormatProvider.GetFormat%2A> method and passes it a <xref:System.Type> object that represents the <xref:System.Globalization.NumberFormatInfo> type. The <xref:System.IFormatProvider.GetFormat%2A> method then returns the <xref:System.Globalization.NumberFormatInfo> object that provides information about the format of the `value` parameter. There are three ways to use the `provider` parameter to supply custom formatting information to the parse operation:  \n  \n-   You can pass a <xref:System.Globalization.CultureInfo> object that represents the culture that supplies formatting information. Its <xref:System.Globalization.CultureInfo.GetFormat%2A> method returns the <xref:System.Globalization.NumberFormatInfo> object that provides numeric formatting information for that culture.  \n  \n-   You can pass the actual <xref:System.Globalization.NumberFormatInfo> object that provides numeric formatting information. (Its implementation of <xref:System.Globalization.NumberFormatInfo.GetFormat%2A> just returns itself.)  \n  \n-   You can pass a custom object that implements <xref:System.IFormatProvider>. Its <xref:System.IFormatProvider.GetFormat%2A> method instantiates and returns the <xref:System.Globalization.NumberFormatInfo> object that provides formatting information.  \n  \n If `provider` is `null`, the formatting of `value` is interpreted based on the <xref:System.Globalization.NumberFormatInfo> object of the current culture."
  example:
  - "The following examples show two ways to define the tilde (~) as a negative sign for formatting <xref:System.Numerics.BigInteger> values. Note that to display the <xref:System.Numerics.BigInteger> values in the same format as the original strings, your code must call the <xref:System.Numerics.BigInteger.ToString%28System.IFormatProvider%29?displayProperty=fullName> method and pass it the <xref:System.Globalization.NumberFormatInfo> object that provides formatting information.  \n  \n The first example defines a class that implements <xref:System.IFormatProvider> and uses the <xref:System.IFormatProvider.GetFormat%2A> method to return the <xref:System.Globalization.NumberFormatInfo> object that provides formatting information.  \n  \n [!code-vb[System.Numeric.BigInteger.Parse#2](~/add/codesnippet/visualbasic/m-system.numerics.bigint_21_1.vb)]\n [!code-cs[System.Numeric.BigInteger.Parse#2](~/add/codesnippet/csharp/m-system.numerics.bigint_21_1.cs)]  \n  \n A <xref:System.Numerics.BigInteger> object can then be instantiated with the following code:  \n  \n [!code-vb[System.Numeric.BigInteger.Parse#3](~/add/codesnippet/visualbasic/m-system.numerics.bigint_21_2.vb)]\n [!code-cs[System.Numeric.BigInteger.Parse#3](~/add/codesnippet/csharp/m-system.numerics.bigint_21_2.cs)]  \n  \n The second example is more straightforward. It passes the <xref:System.Globalization.NumberFormatInfo> object that provides formatting information to the `provider` parameter.  \n  \n [!code-vb[System.Numeric.BigInteger.Parse#4](~/add/codesnippet/visualbasic/m-system.numerics.bigint_21_3.vb)]\n [!code-cs[System.Numeric.BigInteger.Parse#4](~/add/codesnippet/csharp/m-system.numerics.bigint_21_3.cs)]"
