  - "The following example makes some calls to the TryParse method using various combinations of values for the `style` and `provider` parameters.  \n  \n [!code-cs[System.Numerics.BigInteger.TryParse#2](~/add/codesnippet/csharp/629b7f40-f741-4aac-9976-_2.cs)]\n [!code-vb[System.Numerics.BigInteger.TryParse#2](~/add/codesnippet/visualbasic/629b7f40-f741-4aac-9976-_2.vb)]  \n  \n A number of the individual calls to the TryParse method pass an instance of the following `BigIntegerFormatProvider` class, which defines a tilde (~) as the negative sign.  \n  \n [!code-cs[System.Numerics.BigInteger.TryParse#3](~/add/codesnippet/csharp/629b7f40-f741-4aac-9976-_3.cs)]\n [!code-vb[System.Numerics.BigInteger.TryParse#3](~/add/codesnippet/visualbasic/629b7f40-f741-4aac-9976-_3.vb)]"
