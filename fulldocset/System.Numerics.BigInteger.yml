in the input string. The following table indicates how individual <xref:System.Globalization.NumberStyles> members affect the elements that may be present in `value`.  \n  \n|NumberStyles value|Elements permitted in value in addition to digits|  \n|------------------------|-------------------------------------------------------|  \n|<xref:System.Globalization.NumberStyles>|The *digits* element only.|  \n|<xref:System.Globalization.NumberStyles>|The decimal point (.) and *fractional-digits* elements.|  \n|<xref:System.Globalization.NumberStyles>|The \"e\" or \"E\" character, which indicates exponential notation. along with *exponential_digits*.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the start of `value`.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the end of `value`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the start of `value`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element at the end of `value`.|  \n|<xref:System.Globalization.NumberStyles>|The *sign* element in the form of parentheses enclosing the numeric value.|  \n|<xref:System.Globalization.NumberStyles>|The group separator (,) element.|  \n|<xref:System.Globalization.NumberStyles>|The currency ($) element.|  \n|<xref:System.Globalization.NumberStyles>|All elements. However, `value` cannot represent a hexadecimal number or a number in exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The *ws* element at the start or end of `value`, *sign* at the start of `value`, and the decimal point (.) symbol. The `value` parameter can also use exponential notation.|  \n|<xref:System.Globalization.NumberStyles>|The `ws`, `sign`, group separator (,), and decimal point (.) elements.|  \n|<xref:System.Globalization.NumberStyles>|All elements. However, `value` cannot represent a hexadecimal number.|  \n  \n> [!IMPORTANT]\n>  If you use the <xref:System.Numerics.BigInteger.Parse%2A> method to round-trip the string representation of a <xref:System.Numerics.BigInteger> value that was output by the <xref:System.Numerics.BigInteger.ToString%2A> method, you should use the <xref:System.Numerics.BigInteger.ToString%28System.String%29?displayProperty=fullName> method with the \"R\" format specifier to generate the string representation of the <xref:System.Numerics.BigInteger> value. Otherwise, the string representation of the <xref:System.Numerics.BigInteger> preserves only the 50 most significant digits of the original value, and data may be lost when you use the <xref:System.Numerics.BigInteger.Parse%2A> method to restore the <xref:System.Numerics.BigInteger> value.  \n  \n Unlike the other <xref:System.Globalization.NumberStyles> values, which allow for but do not require the presence of particular style elements in `value`, the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style value means that the individual numeric characters in `value` are always interpreted as hexadecimal characters. Valid hexadecimal characters are 0-9, A-F, and a-f. The only other flags that can be combined with the `style` parameter are <xref:System.Globalization.NumberStyles?displayProperty=fullName> and <xref:System.Globalization.NumberStyles?displayProperty=fullName>. (The <xref:System.Globalization.NumberStyles> enumeration includes a composite number style, <xref:System.Globalization.NumberStyles>, that includes both white-space flags.)  \n  \n> [!NOTE]\n>  If `value` is the string representation of a hexadecimal number, it cannot be preceded by any decoration (such as `0x` or `&h`) that differentiates it as a hexadecimal number. This causes the conversion to fail.  \n  \n If `value` is a hexadecimal string, the <xref:System.Numerics.BigInteger.Parse%28System.String%2CSystem.Globalization.NumberStyles%29> method interprets `value` as a negative number stored by using two's complement representation if its first two hexadecimal digits are greater than or equal to `0x80`. In other words, the method interprets the highest-order bit of the first byte in `value` as the sign bit. To make sure that a hexadecimal string is correctly interpreted as a positive number, the first digit in `value` must have a value of zero. For example, the method interprets `0x80` as a negative value, but it interprets either `0x080` or `0x0080` as a positive value. The following example illustrates the difference between hexadecimal strings that represent negative and positive values.  \n  \n [!code-cs[System.Numerics.BigInteger.Parse#3](~/add/codesnippet/csharp/456be2c2-4738-4e97-b490-_1.cs)]\n [!code-vb[System.Numerics.BigInteger.Parse#3](~/add/codesnippet/visualbasic/456be2c2-4738-4e97-b490-_1.vb)]  \n  \n The `provider` parameter is an <xref:System.IFormatProvider> implementation. Its <xref:System.IFormatProvider.GetFormat%2A> method returns a <xref:System.Globalization.NumberFormatInfo> object that provides culture-specific information about the format of `value`. Typically, `provider` can be any one of the following:  \n  \n-   A <xref:System.Globalization.CultureInfo> object that represents the culture that provides numeric formatting information. Its <xref:System.Globalization.CultureInfo.GetFormat%2A> method returns the <xref:System.Globalization.NumberFormatInfo> object that provides numeric formatting information.  \n  \n-   A <xref:System.Globalization.NumberFormatInfo> object that provides formatting information. (Its implementation of <xref:System.Globalization.NumberFormatInfo.GetFormat%2A> just returns itself.)  \n  \n-   A custom object that implements <xref:System.IFormatProvider> and uses the <xref:System.Globalization.NumberFormatInfo.GetFormat%2A> method to instantiate and return the <xref:System.Globalization.NumberFormatInfo> object that provides formatting information.  \n  \n If `provider` is `null`, the <xref:System.Globalization.NumberFormatInfo> object for the current culture is used."
  example:
  - "The following example makes several calls to the Parse method using various combinations of values for the `style` and `provider` parameters.  \n  \n [!code-cs[System.Numerics.BigInteger.Parse#2](~/add/codesnippet/csharp/456be2c2-4738-4e97-b490-_2.cs)]\n [!code-vb[System.Numerics.BigInteger.Parse#2](~/add/codesnippet/visualbasic/456be2c2-4738-4e97-b490-_2.vb)]  \n  \n A number of the individual calls to the Parse method pass an instance of the following `BigIntegerFormatProvider` class, which defines a tilde (~) as the negative sign.  \n  \n [!code-cs[System.Numerics.BigInteger.Parse#4](~/add/codesnippet/csharp/456be2c2-4738-4e97-b490-_3.cs)]\n [!code-vb[System.Numerics.BigInteger.Parse#4](~/add/codesnippet/visualbasic/456be2c2-4738-4e97-b490-_3.vb)]"
