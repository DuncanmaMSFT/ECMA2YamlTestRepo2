  name: TryParse(String,BigInteger)
  nameWithType: BigInteger.TryParse(String,BigInteger)
  fullName: System.Numerics.BigInteger.TryParse(String,BigInteger)
  type: Method
  assemblies:
  - System.Numerics
  namespace: System.Numerics
  summary: Tries to convert the string representation of a number to its <xref href="System.Numerics.BigInteger"></xref> equivalent, and returns a value that indicates whether the conversion succeeded.
  remarks: "The TryParse method is like the <xref:System.Numerics.BigInteger.Parse%28System.String%29> method, except that it does not throw an exception if the conversion fails. This method eliminates the need to use exception handling to test for a <xref:System.FormatException> if `value` is invalid and cannot be successfully parsed.  \n  \n The `value` parameter should be the string representation of a decimal number in the following form:  \n  \n [*ws*][*sign*]*digits*[*ws*]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|Optional white space.|  \n|*sign*|An optional sign. Valid sign characters are determined by the <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.PositiveSign%2A?displayProperty=fullName> properties of the current culture.|  \n|*digits*|A sequence of decimal digits ranging from 0 to 9.|  \n  \n> [!NOTE]\n>  The string specified by the `value` parameter cannot contain any group separators or decimal separator, and it cannot have a decimal portion.  \n  \n The `value` parameter is interpreted by using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to the decimal digits, only leading and trailing spaces with a leading sign are allowed. To explicitly define the style elements with the culture-specific formatting information that can be present in `value`, call the <xref:System.Numerics.BigInteger.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Numerics.BigInteger%40%29> method.  \n  \n The `value` parameter is parsed by using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object for the current culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A?displayProperty=fullName>.  \n  \n This overload interprets all digits in the `value` parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref:System.Numerics.BigInteger.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Numerics.BigInteger%40%29> overload instead."
  example:
  - "The following example uses the TryParse method to instantiate two <xref:System.Numerics.BigInteger> objects. If the conversions succeed, it multiplies each object by another number and then calls the <xref:System.Numerics.BigInteger.Compare%2A> method to determine the relationship between the two objects.  \n  \n [!code-cs[System.Numeric.BigInteger.TryParse#1](~/add/codesnippet/csharp/m-system.numerics.bigint_22_1.cs)]\n [!code-vb[System.Numeric.BigInteger.TryParse#1](~/add/codesnippet/visualbasic/m-system.numerics.bigint_22_1.vb)]"
  syntax:
    content: public static bool TryParse (string value, out System.Numerics.BigInteger result);
    parameters:
    - id: value
      type: System.String
      description: The string representation of a number.
    - id: result
      type: System.Numerics.BigInteger
      description: When this method returns, contains the <xref href="System.Numerics.BigInteger"></xref> equivalent to the number that is contained in <code>value</code>, or zero (0) if the conversion fails. The conversion fails if the <code>value</code> parameter is `null` or is not of the correct format. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: '`true` if <code>value</code> was converted successfully; otherwise, `false`.'
