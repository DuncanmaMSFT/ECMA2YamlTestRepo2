      description: The string representation of a number. The string is interpreted using the style specified by <code>style</code>.
    - id: style
      type: System.Globalization.NumberStyles
      description: A bitwise combination of enumeration values that indicates the style elements that can be present in <code>value</code>. A typical value to specify is <xref href="System.Globalization.NumberStyles"></xref>.
    - id: provider
      type: System.IFormatProvider
      description: An object that supplies culture-specific formatting information about <code>value</code>.
    - id: result
      type: System.Numerics.BigInteger
      description: When this method returns, contains the <xref href="System.Numerics.BigInteger"></xref> equivalent to the number that is contained in <code>value</code>, or <xref href="stem.Numerics.BigInteger.Zero%2A"></xref> if the conversion failed. The conversion fails if the <code>value</code> parameter is `null` or is not in a format that is compliant with <code>style</code>. This parameter is passed uninitialized.
    return:
      type: System.Boolean
      description: '`true` if the <code>value</code> parameter was converted successfully; otherwise, `false`.'
