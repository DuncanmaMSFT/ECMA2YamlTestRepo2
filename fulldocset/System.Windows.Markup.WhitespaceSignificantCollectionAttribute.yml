  nameWithType: WhitespaceSignificantCollectionAttribute
  fullName: System.Windows.Markup.WhitespaceSignificantCollectionAttribute
  type: Class
  summary: Indicates that a collection type should be processed as being whitespace significant by a XAML processor.
  remarks: "`xml:space` is a related concept that influences XAML processing of white space but is orthogonal to the purpose of WhitespaceSignificantCollectionAttribute. For more information, see [Whitespace Processing in XAML](../Topic/Whitespace%20Processing%20in%20XAML.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], WhitespaceSignificantCollectionAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n## WPF Usage Notes  \n <xref:System.Windows.Documents.InlineCollection> is an example [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] class where this attribute is applied.  \n  \n<a name=\"xamlTextUsage_WhitespaceSignificantCollectionAttribute\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class WhitespaceSignificantCollectionAttribute : Attribute
