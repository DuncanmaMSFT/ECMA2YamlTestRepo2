  fullName: System.Net.NetworkInformation.IcmpV4Statistics.DestinationUnreachableMessagesReceived
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the number of Internet Control Message Protocol version 4 (ICMPv4) messages that were received because of a packet having an unreachable address in its destination.
  remarks: "A Destination Unreachable message can be sent to the computer that is the source of a packet for any of the following reasons:  \n  \n-   The computer cannot find a route to the destination address.  \n  \n-   Communication with the destination address is administratively prohibited. For example, a firewall prevents delivery of packets to the destination.  \n  \n-   The destination address is unreachable.  \n  \n-   The destination port is unreachable. For example, there is no listener available for the packet's protocol."
  example:
  - "The following example displays the value of this property.  \n  \n [!code-cs[NCLNetInfo2#23](~/add/codesnippet/csharp/804a0695-c121-4c49-ab0b-_1.cs)]\n [!code-vb[NCLNetInfo2#23](~/add/codesnippet/visualbasic/804a0695-c121-4c49-ab0b-_1.vb)]\n [!code-cpp[NCLNetInfo2#23](~/add/codesnippet/cpp/804a0695-c121-4c49-ab0b-_1.cpp)]"
  syntax:
