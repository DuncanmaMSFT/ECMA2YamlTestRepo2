  fullName: System.Net.NetworkInformation.IcmpV4Statistics
  type: Class
  summary: Provides Internet Control Message Protocol for IPv4 (ICMPv4) statistical data for the local computer.
  remarks: "ICMPv4 is a set of error and informational messages for use with Internet Protocol version 4. ICMP version 4 is defined in IETF RFC 792.  \n  \n This class is used by the <xref:System.Net.NetworkInformation.IPGlobalProperties.GetIcmpV4Statistics%2A> method to return ICMPv4 traffic information."
