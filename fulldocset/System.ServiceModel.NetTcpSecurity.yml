  name: NetTcpSecurity
  nameWithType: NetTcpSecurity
  fullName: System.ServiceModel.NetTcpSecurity
  type: Class
  summary: Specifies the types of transport-level and message-level security used by an endpoint configured with a <xref href="System.ServiceModel.NetTcpBinding"></xref>.
  remarks: "Each of the standard bindings provides parameters for controlling the transfer security requirements. These parameters typically include the security mode that specified whether message-level or transport-level security is used and the choice of client credential type. Based on the choice of options these parameters present, a channel stack is constructed with appropriate security.  \n  \n The system-provided bindings supplied by [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] are a set designed to meet some of the most common scenario requirements. Each of these bindings allows the specification of security requirements for some specific targeted scenarios.  \n  \n NetTcpSecurity provides the security specifications for <xref:System.ServiceModel.NetTcpBinding>. This is a secure, reliable, optimized binding suitable for cross-machine communication. By default it generates a run-time communication stack that supports TCP for message delivery and Windows Security for message security and authentication, WS-ReliableMessaging for reliability, and binary message encoding.  \n  \n This class is instantiated by the <xref:System.ServiceModel.NetTcpBinding>, and can be accessed by a read-only property called <xref:System.ServiceModel.NetTcpBinding.Security%2A>. Because this property is read-only you cannot make changes to the returned object. If you want to control the creation of the NetTcpSecurity object, you can derive a class from <xref:System.ServiceModel.NetTcpBinding>."
  example:
  - "The following code shows how to retrieve the NetTcpSecurity object from a <xref:System.ServiceModel.NetTcpBinding> and prints out the various settings it contains:  \n  \n [!code-cs[S_UE_TcpSecurity#0](~/add/codesnippet/csharp/t-system.servicemodel.ne_3_1.cs)]"
  syntax:
    content: public sealed class NetTcpSecurity
