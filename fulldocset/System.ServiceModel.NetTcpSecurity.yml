  namespace: System.ServiceModel
  summary: Gets the type of message-level security requirements for a service configured with a <xref href="System.ServiceModel.NetTcpBinding"></xref>.
  remarks: Message uses message-level security for the integrity and confidentiality of the SOAP message and for mutual authentication of the communication peers. If this security mode is selected on a binding, the channel stack is configured with message security binding elements and the SOAP messages are secured in compliance with WS-Security* standards.
