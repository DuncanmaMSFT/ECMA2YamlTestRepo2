  summary: Gets the type of message-level security requirements for an endpoint configured with a <xref href="System.ServiceModel.NetTcpBinding"></xref>.
  remarks: Use Transport security for integrity and confidentiality of the SOAP message and for mutual authentication. If this security mode is selected on a binding, the channel stack is configured using a secure transport and the SOAP messages are secured using transport security such as HTTPS or SSL over TCP.
