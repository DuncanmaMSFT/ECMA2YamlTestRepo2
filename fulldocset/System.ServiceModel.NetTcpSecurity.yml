- uid: System.ServiceModel.NetTcpSecurity.Mode
  id: Mode
  parent: System.ServiceModel.NetTcpSecurity
  langs:
  - csharp
  name: Mode
  nameWithType: NetTcpSecurity.Mode
  fullName: System.ServiceModel.NetTcpSecurity.Mode
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets or sets whether message-level security and transport-level security are used by an endpoint configured with a <xref href="System.ServiceModel.NetTcpBinding"></xref>.
  remarks: The security mode determines the type of security required by an endpoint. [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] security offers a variety of mechanisms with which to secure the transfer of messages that are configured with the system-provided bindings. Each of the bindings supports a subset of these security modes. The mode determines the mechanisms by which message transfer security functions (integrity, confidentiality and authentication) are required.
  example:
  - '[!code-cs[S_UE_TcpSecurity#2](~/add/codesnippet/csharp/p-system.servicemodel.ne_39_1.cs)]'
  syntax:
    content: public System.ServiceModel.SecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.SecurityMode
      description: A value of the <xref href="System.ServiceModel.SecurityMode"></xref> that indicates whether message-level security or transport-level security is used by an endpoint. The default value is <xref href="System.ServiceModel.SecurityMode"></xref>.
  overload: System.ServiceModel.NetTcpSecurity.Mode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The value is not defined.
