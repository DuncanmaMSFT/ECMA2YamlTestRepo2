  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: Defines the metadata attribute that ASP.NET server controls use to specify whether they participate in loading view-state information by <xref:System.Web.UI.Control.ID*>. This class cannot be inherited.
  remarks: "The ViewStateModeByIdAttribute class is used to specify a control that requires view-state loading by <xref:System.Web.UI.Control.ID%2A>. The default view-state loading behavior is for ASP.NET to load the view-state information for a control by its index in the control tree of the page. There is a performance cost for loading view-state information by <xref:System.Web.UI.Control.ID%2A> because the page control tree must be searched for the control specifically before loading its view-state information.  \n  \n If the ViewStateModeByIdAttribute class is used as a metadata attribute of a custom control class,  \n  \n the <xref:System.Web.UI.Control.LoadViewStateByID%2A> property of the control returns `true`. If the ViewStateModeByIdAttribute class is not used, the <xref:System.Web.UI.Control.LoadViewStateByID%2A> property of the control returns its default value of `false`, which means that the control does not load its view-state information by <xref:System.Web.UI.Control.ID%2A>.  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md).  \n  \n The ViewStateModeByIdAttribute class does not apply to saving the view-state information for a control.  \n  \n The ViewStateModeByIdAttribute class metadata attribute is valid only on class declarations."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
