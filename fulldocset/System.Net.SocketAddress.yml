  name: SocketAddress
  nameWithType: SocketAddress
  fullName: System.Net.SocketAddress
  type: Class
  summary: Stores serialized information from <xref href="System.Net.EndPoint"></xref> derived classes.
  remarks: The first 2 bytes of the underlying buffer are reserved for the <xref:System.Net.Sockets.AddressFamily> enumerated value. When the SocketAddress is used to store a serialized <xref:System.Net.IPEndPoint>, the third and fourth bytes are used to store port number information. The next bytes are used to store the IP address. You can access any information within this underlying byte buffer by referring to its index position; the byte buffer uses zero-based indexing. You can also use the <xref:System.Net.SocketAddress.Family%2A> and <xref:System.Net.SocketAddress.Size%2A> properties to get the <xref:System.Net.Sockets.AddressFamily> value and the buffer size, respectively. To view any of this information as a string, use the <xref:System.Net.SocketAddress.ToString%2A> method.
  example:
  - "The following example demonstrates how to use SocketAddress to serialize an instance of the <xref:System.Net.EndPoint> class. After serialization, the underlying byte buffer of the SocketAddress contains all of the <xref:System.Net.IPEndPoint> state information.  \n  \n [!code-cpp[Classic SocketAddressExample#1](~/add/codesnippet/cpp/t-system.net.socketaddress_1.cpp)]\n [!code-cs[Classic SocketAddressExample#1](~/add/codesnippet/csharp/t-system.net.socketaddress_1.cs)]\n [!code-vb[Classic SocketAddressExample#1](~/add/codesnippet/visualbasic/t-system.net.socketaddress_1.vb)]"
