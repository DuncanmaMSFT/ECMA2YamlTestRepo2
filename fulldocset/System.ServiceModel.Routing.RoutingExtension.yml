  summary: Applies a new <xref href="System.ServiceModel.Routing.RoutingConfiguration"></xref> to a running instance of the routing service.
  remarks: "After calling ApplyConfiguration, the new <xref:System.ServiceModel.Routing.RoutingConfiguration> only applies to new sessions and messages.  \n  \n> [!WARNING]\n>  Do not modify the <xref:System.ServiceModel.Routing.RoutingConfiguration> object after calling ApplyConfiguration, as <xref:System.ServiceModel.Routing.RoutingConfiguration> does not provide thread-safe updates or extensions.  \n>   \n>  If you must perform subsequent updates of the routing configuration, use a new instance of <xref:System.ServiceModel.Routing.RoutingConfiguration> for each update."
  syntax:
