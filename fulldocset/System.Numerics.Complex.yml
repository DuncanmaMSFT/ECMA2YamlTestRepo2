  summary: Gets the magnitude (or absolute value) of a complex number.
  remarks: "The Magnitude property is equivalent to the absolute value of a complex number. It specifies the distance from the origin (the intersection of the x-axis and the y-axis in the Cartesian coordinate system) to the two-dimensional point represented by a complex number. The absolute value is calculated as follows:  \n  \n &#124; a + bi &#124; = <xref:System.Math.Sqrt%2A?displayProperty=fullName>(a * a + b \\* b)  \n  \n If the calculation of the absolute value results in an overflow, this property returns either <xref:System.Double.PositiveInfinity?displayProperty=fullName> or <xref:System.Double.NegativeInfinity?displayProperty=fullName>.  \n  \n The Magnitude and the <xref:System.Numerics.Complex.Phase%2A> properties define the position of a point that represents a complex number in the polar coordinate system.  \n  \n You can instantiate a complex number based on its polar coordinates instead of its Cartesian coordinates by calling the <xref:System.Numerics.Complex.FromPolarCoordinates%2A> method."
  example:
  - "The following example calculates the absolute value of a complex number and demonstrates that it is equivalent to the value of the Magnitude property.  \n  \n [!code-vb[System.Numerics.Complex.Abs#1](~/add/codesnippet/visualbasic/p-system.numerics.comple_0_1.vb)]\n [!code-cs[System.Numerics.Complex.Abs#1](~/add/codesnippet/csharp/p-system.numerics.comple_0_1.cs)]"
