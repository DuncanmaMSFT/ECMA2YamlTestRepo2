  fullName: System.Numerics.Complex
  type: Struct
  summary: Represents a complex number.
  remarks: "A complex number is a number that comprises a real number part and an imaginary number part. A complex number z is usually written in the form z = x + yi, where *x* and *y* are real numbers, and *i* is the imaginary unit that has the property *i*<sup>2</sup> = -1. The real part of the complex number is represented by *x*, and the imaginary part of the complex number is represented by *y*.  \n  \n The Complex type uses the Cartesian coordinate system (real, imaginary) when instantiating and manipulating complex numbers. A complex number can be represented as a point in a two-dimensional coordinate system, which is known as the complex plane. The real part of the complex number is positioned on the x-axis (the horizontal axis), and the imaginary part is positioned on the y-axis (the vertical axis).  \n  \n Any point in the complex plane can also be expressed based on its absolute value, by using the polar coordinate system., In polar coordinates, a point is characterized by two numbers:  \n  \n-   Its magnitude, which is the distance of the point from the origin (that is, 0,0, or the point at which the x-axis and the y-axis intersect).  \n  \n-   Its phase, which is the angle between the real axis and the line drawn from the origin to the point.  \n  \n## Instantiating a Complex Number  \n You can assign a value to a complex number in one of the following ways:  \n  \n-   By passing two <xref:System.Double> values to its constructor. The first value represents the real part of the complex number, and the second value represents its imaginary part. These values represent the position of the complex number in the two-dimensional Cartesian coordinate system.  \n  \n-   By calling the static (`Shared` in Visual Basic) <xref:System.Numerics.Complex.FromPolarCoordinates%2A?displayProperty=fullName> method to create a complex number from its polar coordinates.  \n  \n-   By assigning a <xref:System.Byte>, <xref:System.SByte>, <xref:System.Int16>, <xref:System.UInt16>, <xref:System.Int32>, <xref:System.UInt32>, <xref:System.Int64>, <xref:System.UInt64>, <xref:System.Single>, or <xref:System.Double> value to a Complex object. The value becomes the real part of the complex number, and its imaginary part equals 0.  \n  \n-   By casting (in C#) or converting (in Visual Basic) a <xref:System.Decimal> or <xref:System.Numerics.BigInteger> value to a Complex object. The value becomes the real part of the complex number, and its imaginary part equals 0.  \n  \n-   By assigning the complex number that is returned by a method or operator to a Complex object. For example, <xref:System.Numerics.Complex.Add%2A?displayProperty=fullName> is a static method that returns a complex number that is the sum of two complex numbers, and the <xref:System.Numerics.Complex.op_Addition%2A?displayProperty=fullName> operator adds two complex numbers and returns the result.  \n  \n The following example demonstrates each of these five ways of assigning a value to a complex number.  \n  \n [!code-cs[System.Numerics.Complex.Class#2](~/add/codesnippet/csharp/t-system.numerics.complex_1.cs)]\n [!code-vb[System.Numerics.Complex.Class#2](~/add/codesnippet/visualbasic/t-system.numerics.complex_1.vb)]  \n  \n## Operations with Complex Numbers  \n The Complex structure in the .NET Framework includes members that provide the following functionality:  \n  \n-   Methods to compare two complex numbers to determine whether they are equal.  \n  \n-   Operators to perform arithmetic operations on complex numbers. Complex operators enable you to perform addition, subtraction, multiplication, division, and unary negation with complex numbers.  \n  \n-   Methods to perform other numerical operations on complex numbers. In addition to the four basic arithmetic operations, you can raise a complex number to a specified power, find the square root of a complex number, and get the absolute value of a complex number.  \n  \n-   Methods to perform trigonometric operations on complex numbers. For example, you can calculate the tangent of an angle represented by a complex number.  \n  \n Note that, because the <xref:System.Numerics.Complex.Real%2A> and  <xref:System.Numerics.Complex.Imaginary%2A> properties are read-only, you cannot modify the value of an existing Complex object.  All methods that perform an operation on a Complex number, if their return value is of type Complex, return a new Complex number.  \n  \n## Precision and Complex Numbers  \n The real and imaginary parts of a complex number are represented by two double-precision floating-point values. This means that Complex values, like double-precision floating-point values, can lose precision as a result of numerical operations. This means that strict comparisons for equality of two Complex values may fail, even if the difference between the two values is due to a loss of precision. For more information, see <xref:System.Double>.  \n  \n For example, performing exponentiation on the logarithm of a number should return the original number. However, in some cases, the loss of precision of floating-point values can cause slight differences between the two values, as the following example illustrates.  \n  \n [!code-cs[System.Numerics.Complex.Class#5](~/add/codesnippet/csharp/t-system.numerics.complex_2.cs)]\n [!code-vb[System.Numerics.Complex.Class#5](~/add/codesnippet/visualbasic/t-system.numerics.complex_2.vb)]  \n  \n Similarly, the following example, which calculates the square root of a Complex number, produces slightly different results on the 32-bit and IA64 versions of the .NET Framework.  \n  \n [!code-cs[System.Numerics.Complex.Class#6](~/add/codesnippet/csharp/t-system.numerics.complex_3.cs)]\n [!code-vb[System.Numerics.Complex.Class#6](~/add/codesnippet/visualbasic/t-system.numerics.complex_3.vb)]  \n  \n## Complex Numbers, Infinity, and NaN  \n The real and imaginary parts of a complex number are represented by <xref:System.Double> values. In addition to ranging from <xref:System.Double.MinValue?displayProperty=fullName> to <xref:System.Double.MaxValue?displayProperty=fullName>, the real or imaginary part of a complex number can have a value of <xref:System.Double.PositiveInfinity?displayProperty=fullName>, <xref:System.Double.NegativeInfinity?displayProperty=fullName>, or <xref:System.Double.NaN?displayProperty=fullName>. <xref:System.Double.PositiveInfinity?displayProperty=fullName>, <xref:System.Double.NegativeInfinity?displayProperty=fullName>, and <xref:System.Double.NaN?displayProperty=fullName> all propagate in any arithmetic or trigonometric operation.  \n  \n In the following example, division by <xref:System.Numerics.Complex.Zero> produces a complex number whose real and imaginary parts are both <xref:System.Double.NaN?displayProperty=fullName>. As a result, performing multiplication with this value also produces a complex number whose real and imaginary parts are <xref:System.Double.NaN?displayProperty=fullName>. Similarly, performing a multiplication that overflows the range of the <xref:System.Double> type produces a complex number whose real part is <xref:System.Double.NaN?displayProperty=fullName> and whose imaginary part is <xref:System.Double.PositiveInfinity?displayProperty=fullName>. Subsequently performing division with this complex number returns a complex number whose real part is <xref:System.Double.NaN?displayProperty=fullName> and whose imaginary part is <xref:System.Double.PositiveInfinity?displayProperty=fullName>.  \n  \n [!code-cs[System.Numerics.Complex.Class#3](~/add/codesnippet/csharp/t-system.numerics.complex_4.cs)]\n [!code-vb[System.Numerics.Complex.Class#3](~/add/codesnippet/visualbasic/t-system.numerics.complex_4.vb)]  \n  \n Mathematical operations with complex numbers that are invalid or that overflow the range of the <xref:System.Double> data type do not throw an exception. Instead, they return a <xref:System.Double.PositiveInfinity?displayProperty=fullName>, <xref:System.Double.NegativeInfinity?displayProperty=fullName>, or <xref:System.Double.NaN?displayProperty=fullName> under the following conditions:  \n  \n-   The division of a positive number by zero returns <xref:System.Double.PositiveInfinity?displayProperty=fullName>.  \n  \n-   Any operation that overflows the upper bound of the <xref:System.Double> data type returns <xref:System.Double.PositiveInfinity?displayProperty=fullName>.  \n  \n-   The division of a negative number by zero returns <xref:System.Double.NegativeInfinity?displayProperty=fullName>.  \n  \n-   Any operation that overflows the lower bound of the <xref:System.Double> data type returns <xref:System.Double.NegativeInfinity?displayProperty=fullName>.  \n  \n-   The division of a zero by zero returns <xref:System.Double.NaN?displayProperty=fullName>.  \n  \n-   Any operation that is performed on operands whose values are <xref:System.Double.PositiveInfinity?displayProperty=fullName>, <xref:System.Double.NegativeInfinity?displayProperty=fullName>, or <xref:System.Double.NaN?displayProperty=fullName> returns <xref:System.Double.PositiveInfinity?displayProperty=fullName>, <xref:System.Double.NegativeInfinity?displayProperty=fullName>, or <xref:System.Double.NaN?displayProperty=fullName>, depending on the specific operation.  \n  \n Note that this applies to any intermediate calculations performed by a method. For example, the multiplication of `new Complex(9e308, 9e308) and new Complex(2.5, 3.5)` uses the formula (ac - bd) + (ad + bc)i. The calculation of the real component that results from the multiplication evaluates the expression 9e308 * 2.5 - 9e308 \\* 3.5. Each intermediate multiplication in this expression returns <xref:System.Double.PositiveInfinity?displayProperty=fullName>, and the attempt to subtract <xref:System.Double.PositiveInfinity?displayProperty=fullName> from <xref:System.Double.PositiveInfinity?displayProperty=fullName> returns <xref:System.Double.NaN?displayProperty=fullName>.  \n  \n## Formatting a Complex Number  \n By default, the string representation of a complex number takes the form `(`*real*`,` *imaginary*`)`, where *real* and *imaginary* are the string representations of the <xref:System.Double> values that form the complex number's real and imaginary components. Some overloads of the <xref:System.Numerics.Complex.ToString%2A> method allow customization of the string representations of these <xref:System.Double> values to reflect the formatting conventions of a particular culture or to appear in a particular format defined by a standard or custom numeric format string. (For more information, see [Standard Numeric Format Strings](../Topic/Standard%20Numeric%20Format%20Strings.md) and [Custom Numeric Format Strings](../Topic/Custom%20Numeric%20Format%20Strings.md).)  \n  \n One of the more common ways of expressing the string representation of a complex number takes the form a + bi, where a is the complex number's real component, and b is the complex number's imaginary component. In electrical engineering, a complex number is most commonly expressed as a + bj. You can return the string representation of a complex number in either of these two forms. To do this, define a custom format provider by implementing the <xref:System.ICustomFormatter> and <xref:System.IFormatProvider> interfaces, and then call the [String.Format(IFormatProvider, String, Object\\<xref:System.String.Format%28System.IFormatProvider%2CSystem.String%2CSystem.Object%5B%5D%29?displayProperty=fullName> method.  \n  \n The following example defines a `ComplexFormatter` class that represents a complex number as a string in the form of either a + bi or a + bj.  \n  \n [!code-cs[System.Numerics.Complex.Class#1](~/add/codesnippet/csharp/t-system.numerics.complex_5.cs)]\n [!code-vb[System.Numerics.Complex.Class#1](~/add/codesnippet/visualbasic/t-system.numerics.complex_5.vb)]  \n  \n The following example then uses this custom formatter to display the string representation of a complex number.  \n  \n [!code-cs[System.Numerics.Complex.Class#4](~/add/codesnippet/csharp/t-system.numerics.complex_6.cs)]\n [!code-vb[System.Numerics.Complex.Class#4](~/add/codesnippet/visualbasic/t-system.numerics.complex_6.vb)]"
