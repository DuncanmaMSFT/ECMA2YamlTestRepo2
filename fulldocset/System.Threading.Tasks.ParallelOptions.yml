- uid: System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism
  id: MaxDegreeOfParallelism
  parent: System.Threading.Tasks.ParallelOptions
  langs:
  - csharp
  name: MaxDegreeOfParallelism
  nameWithType: ParallelOptions.MaxDegreeOfParallelism
  fullName: System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Gets or sets the maximum number of concurrent tasks enabled by this <xref href="System.Threading.Tasks.ParallelOptions"></xref> instance.
  remarks: "The MaxDegreeOfParallelism property affects the number of concurrent operations run by <xref:System.Threading.Tasks.Parallel> method calls that are passed this <xref:System.Threading.Tasks.ParallelOptions> instance. A positive property value limits the number of concurrent operations to the set value. If it is -1,  there is no limit on the number of concurrently running operations.  \n  \n By default, <xref:System.Threading.Tasks.Parallel.For%2A> and <xref:System.Threading.Tasks.Parallel.ForEach%2A> will utilize however many threads the underlying scheduler provides, so changing MaxDegreeOfParallelism from the default only limits how many concurrent tasks will be used.  \n  \n Generally, you do not need to modify this setting. However, you may choose to set it explicitly in advanced usage scenarios such as these:  \n  \n-   When you know that a particular algorithm you're using won't scale beyond a certain number of cores. You can set the property to avoid wasting cycles on additional cores.  \n  \n-   When you're running multiple algorithms concurrently and want to manually define how much of the system each algorithm can utilize. You can set a MaxDegreeOfParallelism value for each.  \n  \n-   When the thread pool's heuristics is unable to determine the right number of threads to use and could end up injecting too many threads. For example, in long-running loop body iterations, the thread pool might not be able to tell the difference between reasonable progress or livelock or deadlock, and might not be able to reclaim threads that were added to improve performance. In this case, you can set the property to ensure that you don't use more than a reasonable number of threads."
  syntax:
    content: public int MaxDegreeOfParallelism { get; set; }
    return:
      type: System.Int32
      description: An integer that represents the maximum degree of parallelism.
  overload: System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: The property is being set to zero or to a value that is less than -1.
  platform:
  - netframework-4.0
