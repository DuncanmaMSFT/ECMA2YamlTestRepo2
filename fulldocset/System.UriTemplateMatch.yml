  namespace: System
  summary: Gets the `BoundVariables` collection for the template match.
  remarks: Each template variable name appears as a name in this collection, and the value bound to that variable is stored under the corresponding name. The values in this collection have had all escape sequences translated into actual characters. This name value collection uses a case insensitive search when matching variable names.
  example:
  - "The following code shows how to access the BoundVariables property.  \n  \n [!code-vb[UriTemplateMatch#2](~/add/codesnippet/visualbasic/p-system.uritemplatematc_2_1.vb)]\n [!code-cs[UriTemplateMatch#2](~/add/codesnippet/csharp/p-system.uritemplatematc_2_1.cs)]"
  syntax:
    content: public System.Collections.Specialized.NameValueCollection BoundVariables { get; }
    return:
      type: System.Collections.Specialized.NameValueCollection
      description: A <xref href="System.Collections.Specialized.NameValueCollection"></xref> instance that contains template variable values extracted from the URI during the match.
