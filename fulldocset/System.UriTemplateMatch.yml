  summary: Gets and sets the object associated with the <xref href="System.UriTemplateMatch"></xref> instance.
  remarks: When you add a <xref:System.UriTemplate> to a <xref:System.UriTemplateTable> you associate data with the template. This value is application specific; no particular semantics are associated with this value. When <xref:System.UriTemplateTable.Match%28System.Uri%29> is called and a match is found the data associated with the matching template is returned in the Data property.
