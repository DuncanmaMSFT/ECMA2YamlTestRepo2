- uid: System.ServiceModel.Description.OperationDescription.IsInitiating
  id: IsInitiating
  parent: System.ServiceModel.Description.OperationDescription
  langs:
  - csharp
  name: IsInitiating
  nameWithType: OperationDescription.IsInitiating
  fullName: System.ServiceModel.Description.OperationDescription.IsInitiating
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: Gets or sets a value that indicates whether the method implements an operation that can initiate a session on the server (if such a session exists).
  remarks: "The <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property controls whether an operation can be the first operation called when a session is created.  \n  \n> [!NOTE]\n>  The value of <xref:System.ServiceModel.ServiceContractAttribute.SessionMode%2A?displayProperty=fullName> must be `true` and the binding used must support sessions for the <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property to work properly.  \n  \n The default is `true`, which means that an operation can be the first one called on a channel. Subsequent calls to the initiating method have no effect, other than to call the method. No other sessions are created.  \n  \n Typically, you set <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> to `false` to force clients to call another method on the service before they can invoke this one.  \n  \n IsInitiating corresponds to the <xref:System.ServiceModel.OperationContractAttribute.IsInitiating%2A> property in the [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] programming model."
  syntax:
    content: public bool IsInitiating { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the operation is permitted to initiate a session on the server, otherwise, `false`. The default is `true`.'
  overload: System.ServiceModel.Description.OperationDescription.IsInitiating*
  exceptions: []
