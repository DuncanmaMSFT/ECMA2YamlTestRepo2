  fullName: System.AddIn.Contract.Collections.IArrayContract<C>
  type: Interface
  summary: Represents a generic array of <xref href="System.AddIn.Contract.IContract"></xref> objects.
  remarks: "Use an IArrayContract(C) to pass an array of <xref:System.AddIn.Contract.IContract> objects between contracts by reference.  \n  \n An IArrayContract(C) does not dynamically resize itself."
  syntax:
    content: 'public interface IArrayContract<C> : System.AddIn.Contract.Collections.IEnumerableContract<C> where C : IContract'
    typeParameters:
    - id: C
      description: The type of elements in the array. <code>C</code> must implement the <xref href="System.AddIn.Contract.IContract"></xref> interface.
