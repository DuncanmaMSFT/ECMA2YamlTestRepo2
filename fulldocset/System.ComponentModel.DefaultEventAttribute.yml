  name: DefaultEventAttribute
  nameWithType: DefaultEventAttribute
  fullName: System.ComponentModel.DefaultEventAttribute
  type: Class
  summary: Specifies the default event for a component.
  remarks: "Use the <xref:System.ComponentModel.DefaultEventAttribute.Name%2A> property to get the name of the default event.  \n  \n For more information, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  example:
  - "The following example defines a collection class named `MyCollection`. The class is marked with a DefaultEventAttribute that specifies `CollectionChanged` as the default event.  \n  \n [!code-cs[Classic DefaultEventAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._125_1.cs)]\n [!code-cpp[Classic DefaultEventAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._125_1.cpp)]\n [!code-vb[Classic DefaultEventAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._125_1.vb)]  \n  \n The next example creates an instance of `MyCollection`. Then it gets the attributes for the class, extracts the DefaultEventAttribute, and prints the name of the default event.  \n  \n [!code-cs[Classic DefaultEventAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._125_2.cs)]\n [!code-cpp[Classic DefaultEventAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._125_2.cpp)]\n [!code-vb[Classic DefaultEventAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._125_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DefaultEventAttribute : Attribute
