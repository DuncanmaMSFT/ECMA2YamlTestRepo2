  fullName: Microsoft.Build.BuildEngine.Utilities.Escape(String)
  type: Method
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: Converts the specified string into a syntax that allows the [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] engine to interpret the character literally.
  remarks: Certain characters have special meaning in [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] project files. Examples of the characters include semicolons (;) and asterisks (*). In order to use these special characters as literals, they must be specified with the syntax %nn, where nn represents the ASCII hexadecimal value of the character. This method performs that conversion.
  syntax:
    content: public static string Escape (string unescapedExpression);
    parameters:
    - id: unescapedExpression
      type: System.String
      description: The string to convert.
    return:
      type: System.String
      description: The converted value of the specified string.
