  fullName: System.Xml.Serialization.XmlSerializationReader+Fixup
  type: Class
  summary: Holds an <xref href="System.Xml.Serialization.XmlSerializationFixupCallback"></xref> delegate instance, plus the method's inputs; also serves as the parameter for the method.
  remarks: "While deserializing XML documents into .NET Framework objects, the .NET Framework XML serialization infrastructure dynamically instantiates fix-up methods that implement the <xref:System.Xml.Serialization.XmlSerializationFixupCallback> delegate; plus, it instantiates XmlSerializationReader.Fixup class objects to store the fix-up methods along with their inputs. The infrastructure does so for SOAP-encoded arrays whose data types map to .NET Framework reference types. Then, as necessary, a fix-up method is called to fill in the objects in the array.  \n  \n In addition, during initialization, the .NET Framework XML serialization infrastructure dynamically generates and compiles a temporary class for deserialization derived from the <xref:System.Xml.Serialization.XmlSerializationReader> class. During this process, the infrastructure generates <xref:System.Xml.Serialization.XmlSerializationFixupCallback> properties plus XmlSerializationReader.Fixup class objects for SOAP-encoded, multireferenced XML data. The methods are then invoked during deserialization.  \n  \n Do not directly create an instance of the <xref:System.Xml.Serialization.XmlSerializationFixupCallback> or XmlSerializationReader.Fixup class.  \n  \n SOAP encoding is described in Section 5 of the SOAP 1.1 specification."
  syntax:
    content: protected class XmlSerializationReader.Fixup
