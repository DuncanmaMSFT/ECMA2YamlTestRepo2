  name: CallInfo
  nameWithType: CallInfo
  fullName: System.Dynamic.CallInfo
  type: Class
  summary: Describes arguments in the dynamic binding process.
  remarks: "`ArgumentCount` - all inclusive number of arguments.  \n  \n `ArgumentNames` - names for those arguments that are named.  \n  \n Argument names match to the argument values in left to right order and last name corresponds to the last argument."
  example:
  - '`SampleMethod(arg1, arg2, arg3, name1 = arg4, name2 = arg5, name3 = arg6)` will correspond to `ArgumentCount: 6 ArgumentNames: {"name1", "name2", "name3"}`.'
