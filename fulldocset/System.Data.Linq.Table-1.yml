  summary: Puts all entities from the collection into a `pending delete` state.
  remarks: "Entities that are put into the pending delete state with this method do not disappear from query results until after <xref:System.Data.Linq.DataContext.SubmitChanges%2A> is called. Disconnected entities must be attached before they can be deleted. For more information, see [Data Retrieval and CUD Operations in N-Tier Applications (LINQ to SQL)](../Topic/Data%20Retrieval%20and%20CUD%20Operations%20in%20N-Tier%20Applications%20\\(LINQ%20to%20SQL\\).md).  \n  \n The following C# snippet shows one use for this method:  \n  \n```  \nIEnumerable<Customer> customersWithoutOrders = (from c in db.Customers  \n   where c.Orders.Count == 0  \n   select c).ToList();  \n  \ndb.Customers.DeleteAllOnSubmit(customersWithoutOrders);  \ndb.SubmitChanges();  \n```  \n  \n In Visual Basic:  \n  \n```  \nDim customersWithoutOrders As IEnumerable(Of Customer) = (From c In db.Customers _   \n    Where c.Orders.Count = 0 _   \n    Select c).ToList()  \n  \ndb.Customers.DeleteAllOnSubmit(customersWithoutOrders)  \ndb.SubmitChanges()  \n```"
