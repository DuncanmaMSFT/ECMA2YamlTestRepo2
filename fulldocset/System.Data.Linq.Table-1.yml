  namespace: System.Data.Linq
  summary: Attaches a disconnected or "detached" entity to a new <xref href="System.Data.Linq.DataContext"></xref> when original values are required for optimistic concurrency checks.
  remarks: "Use the `Attach` methods with entities that have been created in one <xref:System.Data.Linq.DataContext>, serialized to a client, and then deserialized back to perform an update or delete operation. Because the new <xref:System.Data.Linq.DataContext> has no way of tracking what the original values were for a disconnected entity, the client is responsible for supplying those values. In this version of Attach, the entity is assumed to be in its original value state. After calling this method, you can then update its fields, for example with additional data sent from the client.  \n  \n When a new entity is attached, deferred loaders for any child collections (for example, `EntitySet` collections of entities from associated tables) are initialized. When <xref:System.Data.Linq.DataContext.SubmitChanges%2A> is called, members of the child collections are put into an `Unmodified` state. To update members of a child collection, you must explicitly call `Attach` and specify that entity.  \n  \n For more information, see [Data Retrieval and CUD Operations in N-Tier Applications (LINQ to SQL)](../Topic/Data%20Retrieval%20and%20CUD%20Operations%20in%20N-Tier%20Applications%20\\(LINQ%20to%20SQL\\).md).  \n  \n Do not try to `Attach` an entity that has not been detached through serialization. Entities that have not been serialized still maintain associations with deferred loaders that can cause unexpected results if the entity becomes tracked by a second data context."
  syntax:
    content: public void Attach (TEntity entity);
    parameters:
    - id: entity
      type: TEntity
      description: The original values of the entity to be attached.
