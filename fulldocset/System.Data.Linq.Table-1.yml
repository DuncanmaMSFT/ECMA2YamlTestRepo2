  namespace: System.Data.Linq
  summary: Attaches all entities of a collection to the <xref href="System.Data.Linq.DataContext"></xref> in either a modified or unmodified state.
  remarks: "This method attaches all entities of a collection to the <xref:System.Data.Linq.DataContext> in either a *modified* or *unmodified* state. If attaching as modified, the entity must either declare a version member or must not participate in update conflict checking. If attaching as unmodified, the entity is assumed to represent the original value. After calling this method, the entity's fields can be modified with other information from the client before <xref:System.Data.Linq.DataContext.SubmitChanges%2A> is called. For more information, see [Data Retrieval and CUD Operations in N-Tier Applications (LINQ to SQL)](../Topic/Data%20Retrieval%20and%20CUD%20Operations%20in%20N-Tier%20Applications%20\\(LINQ%20to%20SQL\\).md).  \n  \n When a new entity is attached, deferred loaders for any child collections (for example, `EntitySet` collections of entities from associated tables) are initialized. When <xref:System.Data.Linq.DataContext.SubmitChanges%2A> is called, members of the child collections are put into an `Unmodified` state. To update members of a child collection, you must explicitly call `Attach` and specify that entity."
  example:
  - "The following example shows how you can update an `Order` object on a different <xref:System.Data.Linq.DataContext> instance. The example assumes that you have a connection to a database and have made a [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] file for it (in this case, the Northwind sample database).  \n  \n [!code-vb[DLinqNTier#1](~/add/codesnippet/visualbasic/ntier/Module1.vb#1)]\n [!code-cs[DLinqNTier#1](~/add/codesnippet/csharp/ntier/Program.cs#1)]  \n  \n In the following example, an entity object to be attached has a foreign key relation with another object and is stored in the cache but not attached. When you call <xref:System.Data.Linq.DataContext.SubmitChanges%2A>, the `ChangeProcessor` adds an `Insert` operation for all the foreign key objects. This is a side-effect when an entity instance is re-used in a different <xref:System.Data.Linq.DataContext> instance. For this reason, [!INCLUDE[vbtecdlinq](~/add/includes/vbtecdlinq-md.md)] does not support re-use of objects.  \n  \n [!code-vb[DlinqNTier#7](~/add/codesnippet/visualbasic/ntier/Module1.vb#7)]\n [!code-cs[DlinqNTier#7](~/add/codesnippet/csharp/ntier/Program.cs#7)]  \n  \n The following example shows a scenario in which Customer A has canceled all orders and Customer B has taken ownership of them. You can attach all orders of Customer A at the same time.  \n  \n [!code-vb[DlinqNTier#3](~/add/codesnippet/visualbasic/ntier/Module1.vb#3)]\n [!code-cs[DlinqNTier#3](~/add/codesnippet/csharp/ntier/Program.cs#3)]"
