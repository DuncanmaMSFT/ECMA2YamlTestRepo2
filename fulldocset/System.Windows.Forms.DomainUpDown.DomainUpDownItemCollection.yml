  type: Class
  summary: Encapsulates a collection of objects for use by the <xref href="System.Windows.Forms.DomainUpDown"></xref> class.
  remarks: To create a collection of objects to display in the <xref:System.Windows.Forms.DomainUpDown> control, you can add or remove the items individually by using the <xref:System.Windows.Forms.DomainUpDown.DomainUpDownItemCollection.Add%2A> and <xref:System.Windows.Forms.DomainUpDown.DomainUpDownItemCollection.Remove%2A> methods. The collection is accessed from the parent control, <xref:System.Windows.Forms.DomainUpDown>, by the <xref:System.Windows.Forms.DomainUpDown.Items%2A> property.
  example:
  - "The following example creates and initializes a <xref:System.Windows.Forms.DomainUpDown> control. The example allows you to set some of its properties and create a collection of strings for display in the up-down control. The code assumes that a <xref:System.Windows.Forms.TextBox>, <xref:System.Windows.Forms.CheckBox> and a <xref:System.Windows.Forms.Button> have been instantiated on a form. The example also assumes that you have a member variable at the class level declared as a 32-bit signed integer named `myCounter`. You can enter a string in the text box and add it to the <xref:System.Windows.Forms.DomainUpDown.Items%2A> collection when the button is clicked. By clicking the check box, you can toggle the <xref:System.Windows.Forms.DomainUpDown.Sorted%2A> property and observe the difference in the collection of items in the up-down control.  \n  \n [!code-cs[Classic DomainUpDown.DomainUpDownItemCollection Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_142_1.cs)]\n [!code-vb[Classic DomainUpDown.DomainUpDownItemCollection Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_142_1.vb)]\n [!code-cpp[Classic DomainUpDown.DomainUpDownItemCollection Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_142_1.cpp)]"
