- uid: System.ServiceModel.EnvelopeVersion.None
  id: None
  parent: System.ServiceModel.EnvelopeVersion
  langs:
  - csharp
  name: None
  nameWithType: EnvelopeVersion.None
  fullName: System.ServiceModel.EnvelopeVersion.None
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Gets the envelope version not using a version of SOAP.
  remarks: "If the None message version is used this means that a SOAP envelope is not written out and the message emits the contents of the body. This enables an [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] channel to communicate with an endpoint that is expecting XML with no SOAP formatting. The XML payload lives in the body of a message and is the only thing emitted when it hits the encoder.  \n  \n Similarly, when the arbitrary chunk of XML is received it is wrapped up in a Message for propagation up the channel stack. The required headers are inserted and the message is processed as if it had been a SOAP message."
  example:
  - >-
    [!code-vb[S_UEEnvelopeVersion#3](~/add/codesnippet/visualbasic/p-system.servicemodel.en_1_1.vb)]
     [!code-cs[S_UEEnvelopeVersion#3](~/add/codesnippet/csharp/p-system.servicemodel.en_1_1.cs)]
  syntax:
    content: public static System.ServiceModel.EnvelopeVersion None { get; }
    return:
      type: System.ServiceModel.EnvelopeVersion
      description: The envelope version not using a SOAP formatting.
  overload: System.ServiceModel.EnvelopeVersion.None*
  exceptions: []
