  syntax:
    content: public string[] GetUltimateDestinationActorValues ();
    parameters: []
    return:
      type: System.String[]
      description: An empty string if SOAP1.1 is used; a string that contains http://www.w3.org/2003/05/soap-envelope/role/ultimateReceiver if SOAP1.2 is used.
