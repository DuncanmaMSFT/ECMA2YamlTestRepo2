  name: EnvelopeVersion
  nameWithType: EnvelopeVersion
  fullName: System.ServiceModel.EnvelopeVersion
  type: Class
  summary: Contains information related to the version of SOAP associated with a message and its exchange.
  remarks: The SOAP versions currently available are SOAP 1.1 and SOAP 1.2. There is an EnvelopeVersion for each of these versions of SOAP that can be recovered using the <xref:System.ServiceModel.EnvelopeVersion.Soap11%2A> and <xref:System.ServiceModel.EnvelopeVersion.Soap12%2A> properties. There is also a <xref:System.ServiceModel.EnvelopeVersion.None%2A> message version that is used to sent and receive XML messages that do not use SOAP formatting. The processing roles associated with each message version can be recovered using the <xref:System.ServiceModel.EnvelopeVersion.NextDestinationActorValue%2A> property and the <xref:System.ServiceModel.EnvelopeVersion.GetUltimateDestinationActorValues%2A> method.
  example:
  - "The following code shows how to access the methods and properties of EnvelopeVersion.  \n  \n [!code-vb[S_UEEnvelopeVersion#0](~/add/codesnippet/visualbasic/t-system.servicemodel.en_0_1.vb)]\n [!code-cs[S_UEEnvelopeVersion#0](~/add/codesnippet/csharp/t-system.servicemodel.en_0_1.cs)]"
