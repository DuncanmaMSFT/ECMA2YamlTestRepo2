  name: CanReloadWithErrors
  nameWithType: IDesignerLoaderHost2.CanReloadWithErrors
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: Gets or sets a value indicating whether it is possible to reload with errors.
  remarks: In some scenarios, loading errors cannot be ignored. The designer loader implementation should return `false` when this is the case.
  syntax:
    content: public bool CanReloadWithErrors { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the designer loader can reload the design document when errors are detected; otherwise, `false`. The default is `false`.'
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors*
