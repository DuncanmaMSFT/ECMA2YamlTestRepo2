  name: IgnoreErrorsDuringReload
  nameWithType: IDesignerLoaderHost2.IgnoreErrorsDuringReload
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.IgnoreErrorsDuringReload
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: Gets or sets a value indicating whether errors should be ignored when <xref href="stem.ComponentModel.Design.Serialization.IDesignerLoaderHost.Reload%2A"></xref> is called.
  remarks: The IgnoreErrorsDuringReload property can only be set to `true` if <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors%2A> is `true`. If <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost2.CanReloadWithErrors%2A> is `false`, the value of IgnoreErrorsDuringReload is ignored.
  syntax:
    content: public bool IgnoreErrorsDuringReload { get; set; }
    return:
      type: System.Boolean
      description: '`true` if the designer loader will ignore errors when it reloads; otherwise, `false`. The default is `false`.'
