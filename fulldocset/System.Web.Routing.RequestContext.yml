  name: RequestContext
  nameWithType: RequestContext
  fullName: System.Web.Routing.RequestContext
  type: Class
  summary: Encapsulates information about an HTTP request that matches a defined route.
  remarks: "The RequestContext class contains information about the HTTP request in the <xref:System.Web.Routing.RequestContext.HttpContext%2A> property. It contains information about the route that matched the current request in the <xref:System.Web.Routing.RequestContext.RouteData%2A> property.  \n  \n When you construct a URL from a route, you pass an instance of the RequestContext class to the <xref:System.Web.Routing.RouteCollection.GetVirtualPath%2A?displayProperty=fullName> method."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("System.Web.Routing, Version=3.5.0.0, Culture=Neutral, PublicKeyToken=31bf3856ad364e35")]

      public class RequestContext
