  - "The following code example shows an `App` class that creates a handle to a managed object using the `GCHandle.Alloc` method, which prevents the managed object from being collected. A call to the `EnumWindows` method passes a delegate and a managed object (both declared as managed types, but not shown), and casts the handle to an <xref:System.IntPtr> object. The unmanaged function passes the type back to the caller as a parameter of the callback function.  \n  \n [!code-vb[System.Runtime.InteropServices.GCHandle#1](~/add/codesnippet/visualbasic/fa11c276-3a51-428b-a6a5-_1.vb)]\n [!code-cs[System.Runtime.InteropServices.GCHandle#1](~/add/codesnippet/csharp/fa11c276-3a51-428b-a6a5-_1.cs)]"
  syntax:
    content: public static IntPtr ToIntPtr (System.Runtime.InteropServices.GCHandle value);
    parameters:
    - id: value
      type: System.Runtime.InteropServices.GCHandle
      description: A <xref href="System.Runtime.InteropServices.GCHandle"></xref> object to retrieve an internal integer representation from.
    return:
      type: System.IntPtr
      description: An <xref href="System.IntPtr"></xref> object that represents a <xref href="System.Runtime.InteropServices.GCHandle"></xref> object.
