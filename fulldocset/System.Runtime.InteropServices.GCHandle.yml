  fullName: System.Runtime.InteropServices.GCHandle.Alloc(Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Allocates a <xref href="System.Runtime.InteropServices.GCHandleType"></xref> handle for the specified object.
  remarks: <xref:System.Runtime.InteropServices.GCHandleType> handles are opaque, which means that you cannot resolve the address of the object it contains through the handle.
  example:
  - "The following example shows an `App` class that creates a handle to a managed object using the `GCHandle.Alloc` method, which prevents the managed object from being collected. A call to the `EnumWindows` method passes a delegate and a managed object (both declared as managed types, but not shown), and casts the handle to an <xref:System.IntPtr>. The unmanaged function passes the type back to the caller as a parameter of the callback function.  \n  \n [!code-vb[System.Runtime.InteropServices.GCHandle#1](~/add/codesnippet/visualbasic/m-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.GCHandle#1](~/add/codesnippet/csharp/m-system.runtime.interop_9_1.cs)]"
  syntax:
    content: public static System.Runtime.InteropServices.GCHandle Alloc (object value);
    parameters:
    - id: value
      type: System.Object
      description: The object that uses the <xref href="System.Runtime.InteropServices.GCHandle"></xref>.
    return:
      type: System.Runtime.InteropServices.GCHandle
      description: A new <xref href="System.Runtime.InteropServices.GCHandle"></xref> that protects the object from garbage collection. This <xref href="System.Runtime.InteropServices.GCHandle"></xref> must be released with <xref:System.Runtime.InteropServices.GCHandle.Free*> when it is no longer needed.
  overload: System.Runtime.InteropServices.GCHandle.Alloc*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: An instance with nonprimitive (non-blittable) members cannot be pinned.
  platform:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
