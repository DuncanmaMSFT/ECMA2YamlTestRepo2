  fullName: System.Text.UTF32Encoding
  type: Class
  summary: Represents a UTF-32 encoding of Unicode characters.
  remarks: "Encoding is the process of transforming a set of Unicode characters into a sequence of bytes. Decoding is the process of transforming a sequence of encoded bytes into a set of Unicode characters.  \n  \n The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) assigns a code point (a number) to each character in every supported script. A Unicode Transformation Format (UTF) is a way to encode that code point. The [Unicode Standard](http://go.microsoft.com/fwlink/?linkid=37123) uses the following UTFs:  \n  \n-   UTF-8, which represents each code point as a sequence of one to four bytes.  \n  \n-   UTF-16, which represents each code point as a sequence of one to two 16-bit integers.  \n  \n-   UTF-32, which represents each code point as a 32-bit integer.  \n  \n For more information about the UTFs and other encodings supported by <xref:System.Text>, see .  \n  \n The UTF32Encoding class represents a UTF-32 encoding. The encoder can use the big endian byte order (most significant byte first) or the little endian byte order (least significant byte first). For example, the Latin Capital Letter A (code point U+0041) is serialized as follows (in hexadecimal):  \n  \n-   Big endian byte order: 00 00 00 41  \n  \n-   Little endian byte order: 41 00 00 00  \n  \n It is generally more efficient to store Unicode characters using the native byte order. For example, it is better to use the little endian byte order on little endian platforms, such as Intel computers. UTF32Encoding corresponds to the Windows code pages 12000 (little endian byte order) and 12001 (big endian byte order). You can determine the \"endianness\" of a particular architecture by calling the <xref:System.BitConverter.IsLittleEndian?displayProperty=fullName> method.  \n  \n Optionally, the UTF32Encoding object provides a byte order mark (BOM), which is an array of bytes that can be prefixed to the sequence of bytes resulting from the encoding process. If the preamble contains a byte order mark (BOM), it helps the decoder determine the byte order and the transformation format or UTF of a byte array.  \n  \n If the UTF32Encoding instance is configured to provide a BOM, you can retrieve it by calling the <xref:System.Text.UTF32Encoding.GetPreamble%2A> method; otherwise, the method returns an empty array. Note that, even if a UTF32Encoding object is configured for BOM support, you must include the BOM at the beginning of the encoded byte stream as appropriate; the encoding methods of the UTF32Encoding class do not do this automatically.  \n  \n To enable error detection and to make the class instance more secure, you should instantiate a UTF32Encoding object by calling the <xref:System.Text.UTF32Encoding.%23ctor%28System.Boolean%2CSystem.Boolean%2CSystem.Boolean%29> constructor and setting its `throwOnInvalidBytes` argument to `true`. With error detection, a method that detects an invalid sequence of characters or bytes throws an <xref:System.ArgumentException> exception. Without error detection, no exception is thrown, and the invalid sequence is generally ignored.  \n  \n You can instantiate a UTF32Encoding object in a number of ways, depending on whether you want to it to provide a byte order mark (BOM), whether you want big-endian or little-endian encoding, and whether you want to enable error detection. The following table lists the UTF32Encoding constructors and the <xref:System.Text.Encoding> properties that return a <xref:System.Text.UnicodeEncoding> object.  \n  \n|Member|Endianness|BOM|Error detection|  \n|------------|----------------|---------|---------------------|  \n|<xref:System.Text.Encoding.UTF32%2A?displayProperty=fullName>|Little-endian|Yes|No (Replacement fallback)|  \n|<xref:System.Text.UTF32Encoding.%23ctor?displayProperty=fullName>|Little-endian|Yes|No (Replacement fallback)|  \n|<xref:System.Text.UTF32Encoding.%23ctor%28System.Boolean%2CSystem.Boolean%29?displayProperty=fullName>|Configurable|Configurable|No (Replacement fallback)|  \n|<xref:System.Text.UTF32Encoding.%23ctor%28System.Boolean%2CSystem.Boolean%2CSystem.Boolean%29?displayProperty=fullName>|Configurable|Configurable|Configurable|  \n  \n The <xref:System.Text.UTF32Encoding.GetByteCount%2A> method determines how many bytes result in encoding a set of Unicode characters, and the <xref:System.Text.UTF32Encoding.GetBytes%2A> method performs the actual encoding.  \n  \n Likewise, the <xref:System.Text.UTF32Encoding.GetCharCount%2A> method determines how many characters result in decoding a sequence of bytes, and the <xref:System.Text.UTF32Encoding.GetChars%2A> and <xref:System.Text.UTF32Encoding.GetString%2A> methods perform the actual decoding.  \n  \n For an encoder or decoder that is able to save state information when encoding or decoding data that spans multiple blocks (such as string of 1 million characters that is encoded in 100,000-character segments), use the <xref:System.Text.UTF32Encoding.GetEncoder%2A> and <xref:System.Text.UTF32Encoding.GetDecoder%2A> properties, respectively."
  example:
  - "The following example demonstrates the behavior of UTF32Encoding objects with and without error detection enabled. It creates a byte array whose last four bytes represent an invalid surrogate pair; the high surrogate U+D8FF is followed by an U+01FF, which is outside the range of low surrogates (0xDC00 through 0xDFFF). Without error detection, the UTF32 decoder uses replacement fallback to replace the invalid surrogate pair with REPLACEMENT CHARACTER (U+FFFD).  \n  \n [!code-cs[System.Text.UTF32Encoding.ErrorDetection#1](~/add/codesnippet/csharp/t-system.text.utf32encod_1.cs)]\n [!code-cpp[System.Text.UTF32Encoding.ErrorDetection#1](~/add/codesnippet/cpp/t-system.text.utf32encod_1.cpp)]\n [!code-vb[System.Text.UTF32Encoding.ErrorDetection#1](~/add/codesnippet/visualbasic/t-system.text.utf32encod_1.vb)]  \n  \n The following example encodes a string of Unicode characters into a byte array by using a UTF32Encoding object. The byte array is then decoded into a string to demonstrate that there is no loss of data.  \n  \n [!code-vb[System.Text.UTF32Encoding.Class#1](~/add/codesnippet/visualbasic/t-system.text.utf32encod_2.vb)]\n [!code-cs[System.Text.UTF32Encoding.Class#1](~/add/codesnippet/csharp/t-system.text.utf32encod_2.cs)]  \n  \n The following example uses the same string as the previous one, except that it writes the encoded bytes to a file and prefixes the byte stream with a byte order mark (BOM). It then reads the file in two different ways: as a text file by using a <xref:System.IO.StreamReader> object; and as a binary file. As you would expect, in neither case is the BOM included in the newly read string.  \n  \n [!code-cs[System.Text.UTF32Encoding.Class#2](~/add/codesnippet/csharp/t-system.text.utf32encod_3.cs)]\n [!code-vb[System.Text.UTF32Encoding.Class#2](~/add/codesnippet/visualbasic/t-system.text.utf32encod_3.vb)]"
