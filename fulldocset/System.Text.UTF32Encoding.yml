  fullName: System.Text.UTF32Encoding.GetString(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Decodes a range of bytes from a byte array into a string.
  remarks: "With error detection, an invalid sequence causes this method to throw a <xref:System.ArgumentException>. Without error detection, invalid sequences are ignored, and no exception is thrown.  \n  \n If the range of bytes to be decoded includes the byte order mark (BOM), and the byte array was returned by a method of a non-BOM aware type, the character U+FFFE is included in the character array returned by this method. You can remove it by calling the <xref:System.String.TrimStart%2A?displayProperty=fullName> method.  \n  \n Data to be converted, such as data read from a stream, might be available only in sequential blocks. In this case, or if the amount of data is so large that it needs to be divided into smaller blocks, the application should use the <xref:System.Text.Decoder> or the <xref:System.Text.Encoder> provided by the <xref:System.Text.UTF32Encoding.GetDecoder%2A> method or the <xref:System.Text.UTF32Encoding.GetEncoder%2A> method, respectively."
  example:
  - "The following example encodes a string into two arrays arrays of bytes, one in little-endian order and the other in big-endian order. It then decodes the bytes back into a string.  \n  \n [!code-vb[System.Text.UTF32Encoding.GetString#1](~/add/codesnippet/visualbasic/m-system.text.utf32encod_3_1.vb)]\n [!code-cs[System.Text.UTF32Encoding.GetString#1](~/add/codesnippet/csharp/m-system.text.utf32encod_3_1.cs)]  \n  \n The following example initializes an array by calling the <xref:System.Text.UTF32Encoding.GetByteCount%2A> method to determine exactly how many bytes are required for an encoded string and then adding the size of the byte order mark (BOM). The example then calls the <xref:System.Text.UTF32Encoding.GetPreamble%2A> method to store the BOM to the array before calling the <xref:System.Text.UTF32Encoding.GetBytes%2A> method to store the encoded bytes to the array. The example then calls the GetString method to decode the string.  \n  \n [!code-cs[System.Text.UTF32Encoding.GetString#2](~/add/codesnippet/csharp/m-system.text.utf32encod_3_2.cs)]\n [!code-vb[System.Text.UTF32Encoding.GetString#2](~/add/codesnippet/visualbasic/m-system.text.utf32encod_3_2.vb)]  \n  \n Note that in this case the decoded string differs from the original string, since it begins with a 32-bit byte order mark U+FFFE U+0000. This means that the two strings will compare as unequal, and that if the string is output, the BOM will be displayed as the replacement character \"?\"."
  syntax:
    content: public override string GetString (byte[] bytes, int index, int count);
    parameters:
    - id: bytes
      type: System.Byte[]
      description: The byte array containing the sequence of bytes to decode.
    - id: index
      type: System.Int32
      description: The index of the first byte to decode.
    - id: count
      type: System.Int32
      description: The number of bytes to decode.
    return:
      type: System.String
      description: A string that contains the results of decoding the specified sequence of bytes.
