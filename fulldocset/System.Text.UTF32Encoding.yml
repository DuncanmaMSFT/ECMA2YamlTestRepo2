- uid: System.Text.UTF32Encoding.GetPreamble
  id: GetPreamble
  parent: System.Text.UTF32Encoding
  langs:
  - csharp
  name: GetPreamble()
  nameWithType: UTF32Encoding.GetPreamble()
  fullName: System.Text.UTF32Encoding.GetPreamble()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Returns a Unicode byte order mark encoded in UTF-32 format, if the <xref href="System.Text.UTF32Encoding"></xref> object is configured to supply one.
  remarks: "The <xref:System.Text.UTF32Encoding> object can provide a preamble, which is an array of bytes that can be prefixed to the sequence of bytes resulting from the encoding process. Prefacing a sequence of encoded bytes with a byte order mark (code points U+0000 U+FEFF) helps the decoder determine the byte order and the transformation format, or UTF. The Unicode byte order mark (BOM) is serialized as follows (in hexadecimal):  \n  \n-   Big endian byte order: 00 00 FE FF  \n  \n-   Little endian byte order: FF FE 00 00  \n  \n You can instantiate a <xref:System.Text.UTF32Encoding> object whose GetPreamble method returns a valid BOM in the following ways:  \n  \n-   By retrieving the <xref:System.Text.UTF32Encoding> object returned by the <xref:System.Text.Encoding.UTF32%2A?displayProperty=fullName> property.  \n  \n-   By calling the parameterless <xref:System.Text.UTF32Encoding.%23ctor> constructor to instantiate a <xref:System.Text.UTF32Encoding> object.  \n  \n-   By supplying `true` as the value of the `byteOrderMark` argument to the <xref:System.Text.UTF32Encoding.%23ctor%2A> and <xref:System.Text.UTF32Encoding.%23ctor%2A> constructors.  \n  \n We recommend that you use the BOM, since it provides nearly certain identification of an encoding for files that otherwise have lost reference to the <xref:System.Text.UTF32Encoding> object, for example, untagged or improperly tagged web data, or random text files stored when a business did not have international concerns or other data. Often, user problems might be avoided if data is consistently and properly tagged.  \n  \n For standards that provide an encoding type, a BOM is somewhat redundant. However, it can be used to help a server send the correct encoding header. Alternatively, it can be used as a fallback in case the encoding is otherwise lost.  \n  \n There are some disadvantages to using a BOM. For example, knowing how to limit the database fields that use a BOM can be difficult. Concatenation of files can be a problem also, for example, when files are merged in such a way that an unnecessary character can end up in the middle of data. In spite of the few disadvantages, however, the use of a BOM is highly recommended.  \n  \n For more information on byte order and the byte order mark, see The Unicode Standard at the [Unicode home page](http://go.microsoft.com/fwlink/?LinkId=37123).  \n  \n> [!CAUTION]\n>  To ensure that the encoded bytes are decoded properly, you should prefix encoded bytes with a preamble. Note that the <xref:System.Text.UTF32Encoding.GetBytes%2A> method does not prepend a BOM to a sequence of encoded bytes; supplying a BOM at the beginning of an appropriate byte stream is the developer's responsibility."
  example:
  - "The following code example retrieves and displays the byte order mark for different <xref:System.Text.UTF32Encoding> instances.  \n  \n [!code-cs[System.Text.UTF32Encoding.GetPreamble#1](~/add/codesnippet/csharp/m-system.text.utf32encod_2_1.cs)]\n [!code-cpp[System.Text.UTF32Encoding.GetPreamble#1](~/add/codesnippet/cpp/m-system.text.utf32encod_2_1.cpp)]\n [!code-vb[System.Text.UTF32Encoding.GetPreamble#1](~/add/codesnippet/visualbasic/m-system.text.utf32encod_2_1.vb)]  \n  \n The following example instantiates two <xref:System.Text.UTF32Encoding> objects, the first of which does not provide a BOM and the second of which does. It then calls the GetPreamble method to write the BOM to a file before writing a UTF-32-encoded string. As the output from the example shows, the file that saves the bytes from the second encoder has four more bytes that the first.  \n  \n [!code-vb[System.Text.UTF32Encoding.GetPreamble#2](~/add/codesnippet/visualbasic/m-system.text.utf32encod_2_2.vb)]\n [!code-cs[System.Text.UTF32Encoding.GetPreamble#2](~/add/codesnippet/csharp/m-system.text.utf32encod_2_2.cs)]  \n  \n You can also compare the files by using the `fc` command in a console window, or you can inspect the files in a text editor that includes a Hex View mode. Note that when the file is opened in an editor that supports UTF-32, the BOM is not displayed."
  syntax:
    content: public override byte[] GetPreamble ();
    parameters: []
