  fullName: System.Windows.Forms.KeyPressEventHandler
  type: Delegate
  summary: Represents the method that will handle the <xref href="System.Windows.Forms.Control.KeyPress"></xref> event of a <xref href="System.Windows.Forms.Control"></xref>.
  remarks: "Set <xref:System.Windows.Forms.KeyPressEventArgs.Handled%2A?displayProperty=fullName> to `true` to cancel the `KeyPress` event. This keeps the control from processing the key press.  \n  \n When you create a KeyPressEventHandler delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about handling events with delegates, see [Events](../Topic/Handling%20and%20Raising%20Events.md)."
