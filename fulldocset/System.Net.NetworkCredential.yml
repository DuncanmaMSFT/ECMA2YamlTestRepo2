  name: NetworkCredential
  nameWithType: NetworkCredential
  fullName: System.Net.NetworkCredential
  type: Class
  summary: Provides credentials for password-based authentication schemes such as basic, digest, NTLM, and Kerberos authentication.
  remarks: "The NetworkCredential class is a base class that supplies credentials in password-based authentication schemes such as basic, digest, NTLM, and Kerberos. Classes that implement the <xref:System.Net.ICredentials> interface, such as the <xref:System.Net.CredentialCache> class, return NetworkCredential objects.  \n  \n This class does not support public key-based authentication methods such as Secure Sockets Layer (SSL) client authentication."
  example:
  - "The following code example associates a NetworkCredential object with a set of Uniform Resource Identifiers (URIs) in a <xref:System.Net.CredentialCache>. It then passes the <xref:System.Net.CredentialCache> to a <xref:System.Net.WebRequest> object, which uses it to authenticate requests to an Internet server.  \n  \n [!code-vb[Classic NetworkCredential Example#1](~/add/codesnippet/visualbasic/t-system.net.networkcred_1.vb)]\n [!code-cpp[Classic NetworkCredential Example#1](~/add/codesnippet/cpp/t-system.net.networkcred_1.cpp)]\n [!code-cs[Classic NetworkCredential Example#1](~/add/codesnippet/csharp/t-system.net.networkcred_1.cs)]"
  syntax:
    content: 'public class NetworkCredential : System.Net.ICredentials, System.Net.ICredentialsByHost'
