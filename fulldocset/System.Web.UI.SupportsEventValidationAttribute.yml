  fullName: System.Web.UI.SupportsEventValidationAttribute
  type: Class
  summary: Defines the metadata attribute that Web server controls use to indicate support for event validation. This class cannot be inherited.
  remarks: "Event validation prevents forged postbacks to an ASP.NET Web page and can be enabled through the `EnableEventValidation` page directive.  \n  \n For more information, see <xref:System.Web.UI.Page.EnableEventValidation%2A>. For more information about attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      public sealed class SupportsEventValidationAttribute : Attribute
