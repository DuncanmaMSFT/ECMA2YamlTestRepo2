- uid: System.Runtime.Serialization.OnDeserializingAttribute
  id: OnDeserializingAttribute
  children:
  - System.Runtime.Serialization.OnDeserializingAttribute.#ctor
  langs:
  - csharp
  name: OnDeserializingAttribute
  nameWithType: OnDeserializingAttribute
  fullName: System.Runtime.Serialization.OnDeserializingAttribute
  type: Class
  summary: When applied to a method, specifies that the method is called during deserialization of an object in an object graph. The order of deserialization relative to other objects in the graph is non-deterministic.
  remarks: "Use the OnDeserializingAttribute to set default values during deserialization. For example, if the type that you are deserializing does not contain a constructor, create a method to set values of any fields in the instance and apply the attribute to the method.  \n  \n To use the OnDeserializingAttribute, the method must contain a <xref:System.Runtime.Serialization.StreamingContext> parameter. The attribute marks the method to be called by the serialization infrastructure and the <xref:System.Runtime.Serialization.StreamingContext> provides additional data about the type of serialization taking place.  The usage is shown in the following code:  \n  \n [!code-vb[System.Runtime.Serialization.OnSerialization#4](~/add/codesnippet/visualbasic/t-system.runtime.seriali_0_1.vb)]\n [!code-cs[System.Runtime.Serialization.OnSerialization#4](~/add/codesnippet/csharp/t-system.runtime.seriali_0_1.cs)]  \n  \n> [!NOTE]\n>  In your code, you can use the word `OnDeserializing` instead of the longer OnDeserializingAttribute."
  example:
  - "The following example applies the <xref:System.Runtime.Serialization.OnDeserializedAttribute>, <xref:System.Runtime.Serialization.OnSerializingAttribute>, <xref:System.Runtime.Serialization.OnSerializedAttribute>, and OnDeserializingAttribute attributes to methods in a class.  \n  \n [!code-vb[System.Runtime.Serialization.OnSerialization#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_0_2.vb)]\n [!code-cs[System.Runtime.Serialization.OnSerialization#1](~/add/codesnippet/csharp/t-system.runtime.seriali_0_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OnDeserializingAttribute : Attribute
