  fullName: System.Configuration.ApplicationScopedSettingAttribute
  type: Class
  summary: Specifies that an application settings property has a common value for all users of an application. This class cannot be inherited.
  remarks: "Application settings properties have a scope that is based either at the application or the user level. As the categories imply, application-scoped settings properties present uniform values to all users of the application, whereas user-scoped properties have dedicated values for each user of the application.  \n  \n The ApplicationScopedSettingAttribute indicates that a property should be considered an application-level setting, and that appropriate storage decisions should be made accordingly by the settings provider.  \n  \n A scope attribute is required for each settings property. If a property is not applied with either a ApplicationScopedSettingAttribute or <xref:System.Configuration.UserScopedSettingAttribute>, the property is not recognized by the settings providerâ€”it is not serialized. It is invalid, however, to apply both attributes to the same property. Such an attempt will cause a <xref:System.Configuration.ConfigurationErrorsException> to be thrown."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class ApplicationScopedSettingAttribute : System.Configuration.SettingAttribute
