  type: Class
  summary: Provides data for the <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging"></xref> event, <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing"></xref> event, and <xref href="System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting"></xref> event.
  remarks: The WebPartCancelEventArgs class contains information for several different Web Parts events that can be canceled. These events include the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanging>, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosing>, and <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleting> events. The WebPartCancelEventArgs class provides access to the Web Parts control involved in the event. The Web Parts control is accessed through the <xref:System.Web.UI.WebControls.WebParts.WebPartCancelEventArgs.WebPart%2A> property.
