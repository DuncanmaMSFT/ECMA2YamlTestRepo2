  fullName: System.Windows.Ink.StrokeHitEventArgs.GetPointEraseResults()
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: Returns the strokes that are a result of the eraser path erasing a stroke.
  remarks: The GetPointEraseResults method returns a <xref:System.Windows.Ink.StrokeCollection> that contains the strokes that result in the eraser path erasing the <xref:System.Windows.Ink.StrokeHitEventArgs.HitStroke%2A> where they intersect. If the eraser path intersects the middle of <xref:System.Windows.Ink.StrokeHitEventArgs.HitStroke%2A>, the GetPointEraseResults method returns a <xref:System.Windows.Ink.StrokeCollection> that contains two new strokes.
  syntax:
    content: public System.Windows.Ink.StrokeCollection GetPointEraseResults ();
    parameters: []
    return:
      type: System.Windows.Ink.StrokeCollection
      description: A <xref href="System.Windows.Ink.StrokeCollection"></xref> that contains the strokes that are created after the eraser path erases part of <xref href="stem.Windows.Ink.StrokeHitEventArgs.HitStroke%2A"></xref>.
  overload: System.Windows.Ink.StrokeHitEventArgs.GetPointEraseResults*
  exceptions: []
