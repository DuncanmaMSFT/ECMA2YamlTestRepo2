  name: OperationDescriptionCollection
  nameWithType: OperationDescriptionCollection
  fullName: System.ServiceModel.Description.OperationDescriptionCollection
  type: Class
  summary: Represents a collection that contains operation descriptions.
  remarks: "A <xref:System.ServiceModel.Description.ContractDescription> is used to describe the contract for a service, including the associated operations. The operations are accessed from the <xref:System.ServiceModel.Description.ContractDescription.Operations%2A> property which returns the OperationDescriptionCollection for the contract.  \n  \n Each contract operation has a corresponding <xref:System.ServiceModel.Description.OperationDescription> that describes aspects of the operation, such as whether the operation is one-way or request/reply. Each <xref:System.ServiceModel.Description.OperationDescription> in turn describes the messages that make up the operation using a collection of <xref:System.ServiceModel.Description.MessageDescription>."
  syntax:
