  namespace: System.Windows
  summary: Invokes event handlers in a type-specific way, which can increase event system efficiency.
  remarks: This implementation casts the generic handler as a <xref:System.Windows.RoutedPropertyChangedEventHandler%601> and then invokes it. For details on this implementation pattern and the reasons for it, see <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> and [Routed Events Overview](../Topic/Routed%20Events%20Overview.md).
  syntax:
    content: protected override void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: The generic handler to call in a type-specific way.
    - id: genericTarget
      type: System.Object
      description: The target to call the handler on.
  overload: System.Windows.RoutedPropertyChangedEventArgs`1.InvokeEventHandler*
