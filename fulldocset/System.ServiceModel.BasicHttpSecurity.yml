  syntax:
    content: public System.ServiceModel.BasicHttpSecurityMode Mode { get; set; }
    return:
      type: System.ServiceModel.BasicHttpSecurityMode
      description: A value in the <xref href="System.ServiceModel.BasicHttpSecurityMode"></xref> enumeration. The default value for this property is <xref href="System.ServiceModel.BasicHttpSecurityMode"></xref>.
