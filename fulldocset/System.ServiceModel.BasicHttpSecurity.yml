  summary: Gets or sets the security mode for a `basicHttpBinding` binding.
  remarks: The value of this property affects which settings in <xref:System.ServiceModel.BasicHttpSecurity.Transport%2A> or <xref:System.ServiceModel.BasicHttpSecurity.Message%2A> become effective.
