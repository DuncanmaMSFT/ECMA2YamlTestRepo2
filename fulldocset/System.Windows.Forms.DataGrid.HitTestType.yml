  fullName: System.Windows.Forms.DataGrid+HitTestType
  type: Enum
  summary: Specifies the part of the <xref href="System.Windows.Forms.DataGrid"></xref> control the user has clicked.
  remarks: Use the members of this enumeration to determine which part of the grid has been clicked. The <xref:System.Windows.Forms.DataGrid.HitTestInfo.Type%2A> property of a <xref:System.Windows.Forms.DataGrid.HitTestInfo> returns a DataGrid.HitTestType. The <xref:System.Windows.Forms.DataGrid.HitTestInfo> is created by invoking the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method of a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control.
  example:
  - "The following example uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method in a <xref:System.Windows.Forms.Control.MouseDown> event to return the <xref:System.Windows.Forms.DataGrid.HitTestInfo>. The row, column, and part of the grid are then printed.  \n  \n [!code-cs[Classic DataGrid.HitTestType Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_129_1.cs)]\n [!code-vb[Classic DataGrid.HitTestType Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_129_1.vb)]\n [!code-cpp[Classic DataGrid.HitTestType Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_129_1.cpp)]"
