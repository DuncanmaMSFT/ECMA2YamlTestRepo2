  name: FaultException
  nameWithType: FaultException
  fullName: System.ServiceModel.FaultException
  type: Class
  summary: Represents a SOAP fault.
  remarks: "In a service, use the FaultException class to create an untyped fault to return to the client for debugging purposes.  \n  \n In a client, catch FaultException objects to handle unknown or generic faults, such as those returned by a service with the <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A> property set to `true`. Because FaultException extends <xref:System.ServiceModel.CommunicationException>, remember to catch any FaultException objects prior to catching <xref:System.ServiceModel.CommunicationException> objects if you want to catch them separately.  \n  \n> [!NOTE]\n>  Duplex services can also catch FaultException objects returned from their interaction with a duplex client.  \n  \n In general, it is strongly recommended that you use the <xref:System.ServiceModel.FaultContractAttribute> to design your services to return strongly-typed SOAP faults (and not managed exception objects) for all fault cases in which you decide the client requires fault information. However, use the FaultException in the following situations:  \n  \n-   To send SOAP faults from a service for debugging purposes.  \n  \n-   To catch SOAP faults on a client when the faults are not part of the service contract.  \n  \n Throw FaultException objects when you want the string to be passed to the constructor and retrieved by the client by calling the <xref:System.ServiceModel.FaultException%601.ToString%2A?displayProperty=fullName> method. If you specify a fault contract of type <xref:System.ServiceModel.FaultException%601?displayProperty=fullName> where the type parameter is <xref:System.String?displayProperty=fullName>, the string value is available as the <xref:System.ServiceModel.FaultException%601.Detail%2A?displayProperty=fullName> property and not by calling <xref:System.ServiceModel.FaultException%601.ToString%2A?displayProperty=fullName>.  \n  \n For details, see [Specifying and Handling Faults in Contracts and Services](../Topic/Specifying%20and%20Handling%20Faults%20in%20Contracts%20and%20Services.md)."
  example:
  - "The following code example shows the use of a try/catch block to catch and handle FaultException objects thrown from a service. This often occurs when debugging is turned on in the service application.  \n  \n [!code-cs[IErrorHandler#3](~/add/codesnippet/csharp/ierrorhandler.client/client.cs#3)]\n [!code-vb[IErrorHandler#3](~/add/codesnippet/visualbasic/ierrorhandler.client/client.vb#3)]"
