  name: RuntimeCompatibilityAttribute
  nameWithType: RuntimeCompatibilityAttribute
  fullName: System.Runtime.CompilerServices.RuntimeCompatibilityAttribute
  type: Class
  summary: Specifies whether to wrap exceptions that do not derive from the <xref href="System.Exception"></xref> class with a <xref href="System.Runtime.CompilerServices.RuntimeWrappedException"></xref> object. This class cannot be inherited.
  remarks: "Some languages, such as C++, allow you to throw exceptions of any type.  Other languages, such as Microsoft C# and Visual Basic, require that every thrown exception be derived from the <xref:System.Exception> class.  To maintain compatibility between languages, the common language runtime (CLR) wraps objects that do not derive from <xref:System.Exception> in a <xref:System.Runtime.CompilerServices.RuntimeWrappedException> object.  \n  \n You can use the RuntimeCompatibilityAttribute class to specify whether exceptions should appear wrapped inside catch blocks and exception filters for an assembly.  Many language compilers, including the Microsoft C# and Visual Basic compilers, apply this attribute by default to specify the wrapping behavior.  \n  \n Note that the runtime still wraps exceptions even if you use the RuntimeCompatibilityAttribute class to specify that you do not want them wrapped.  In this case, exceptions are unwrapped only inside catch blocks or exception filters."
  example:
  - "The following code example demonstrates how to apply the RuntimeCompatibilityAttribute class to an assembly that throws a <xref:System.String> object as an exception in C++ and catches it using a <xref:System.Runtime.CompilerServices.RuntimeWrappedException> object.  \n  \n [!code-cpp[System.Runtime.CompilerServices.RuntimeWrappedException#1](~/add/codesnippet/cpp/t-system.runtime.compile_4_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      public sealed class RuntimeCompatibilityAttribute : Attribute
