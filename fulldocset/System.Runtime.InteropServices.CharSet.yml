  name: CharSet
  nameWithType: CharSet
  fullName: System.Runtime.InteropServices.CharSet
  type: Enum
  summary: Dictates which character set marshaled strings should use.
  remarks: Because there are several unmanaged string types and only one managed string type, you must use a character set to specify how managed strings should be marshaled to unmanaged code. This enumeration, which provides character set options, is used by <xref:System.Runtime.InteropServices.DllImportAttribute> and <xref:System.Runtime.InteropServices.StructLayoutAttribute>. For a detailed description of the string marshaling and name matching behavior associated with this enumeration, see [Specifying a Character Set](../Topic/Specifying%20a%20Character%20Set.md).
  example:
  - "The following code example shows how to specify a CharSet enumeration value when applying the <xref:System.Runtime.InteropServices.StructLayoutAttribute> to a managed definition.  \n  \n [!code-cpp[System.Runtime.InteropServices.CharSet#1](~/add/codesnippet/cpp/t-system.runtime.interop_18_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.CharSet#1](~/add/codesnippet/csharp/t-system.runtime.interop_18_1.cs)]\n [!code-vb[System.Runtime.InteropServices.CharSet#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_18_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CharSet
