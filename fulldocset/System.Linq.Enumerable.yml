  summary: Returns distinct elements from a sequence by using the default equality comparer to compare values.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The Distinct(TSource) method returns an unordered sequence that contains no duplicate values. It uses the default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, to compare values.  \n  \n In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] query expression syntax, a `Distinct` clause translates to an invocation of Distinct(TSource).  \n  \n The default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, is used to compare values of the types that implement the <xref:System.IEquatable%601> generic interface. To compare a custom data type, you need to implement this interface and provide your own <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods for the type.  \n  \n For an example that uses <xref:System.Collections.Generic.IEqualityComparer%601>to define a custom comparer, see <xref:System.Linq.Enumerable.Distinct%60%601%28System.Collections.Generic.IEnumerable%7B%60%600%7D%2CSystem.Collections.Generic.IEqualityComparer%7B%60%600%7D%29>."
  example:
  - "The following code example demonstrates how to use Distinct(TSource) to return distinct elements from a sequence of integers.  \n  \n [!code-cs[System.Linq.Enumerable#27](~/add/codesnippet/csharp/Enumerable/enumerable.cs#27)]\n [!code-vb[System.Linq.Enumerable#27](~/add/codesnippet/visualbasic/ff56be7d-30ed-43b1-a75a-_1.vb)]  \n  \n If you want to return distinct elements from sequences of objects of some custom data type, you have to implement the <xref:System.IEquatable%601> generic interface in the class. The following code example shows how to implement this interface in a custom data type and provide <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#1](~/add/codesnippet/csharp/ff56be7d-30ed-43b1-a75a-_2.cs)]\n [!code-vb[CSLINQEncapsulatedComparer#1](~/add/codesnippet/visualbasic/ff56be7d-30ed-43b1-a75a-_2.vb)]  \n  \n After you implement this interface, you can use a sequence of `Product` objects in the Distinct(TSource) method, as shown in the following example.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#5](~/add/codesnippet/csharp/ff56be7d-30ed-43b1-a75a-_3.cs)]\n [!code-vb[CSLINQEncapsulatedComparer#5](~/add/codesnippet/visualbasic/ff56be7d-30ed-43b1-a75a-_3.vb)]"
