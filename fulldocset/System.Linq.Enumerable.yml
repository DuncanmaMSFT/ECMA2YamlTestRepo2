  summary: Filters the elements of an <xref href="System.Collections.IEnumerable"></xref> based on a specified type.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The OfType(TResult) method returns only those elements in `source` that can be cast to type `TResult`. To instead receive an exception if an element cannot be cast to type `TResult`, use <xref:System.Linq.Enumerable.Cast%60%601%28System.Collections.IEnumerable%29>.  \n  \n This method is one of the few standard query operator methods that can be applied to a collection that has a non-parameterized type, such as an <xref:System.Collections.ArrayList>. This is because OfType(TResult) extends the type <xref:System.Collections.IEnumerable>. OfType(TResult) cannot only be applied to collections that are based on the parameterized <xref:System.Collections.Generic.IEnumerable%601> type, but collections that are based on the non-parameterized <xref:System.Collections.IEnumerable> type also.  \n  \n By applying OfType(TResult) to a collection that implements <xref:System.Collections.IEnumerable>, you gain the ability to query the collection by using the standard query operators. For example, specifying a type argument of <xref:System.Object> to OfType(TResult) would return an object of type `IEnumerable<Object>` in C# or `IEnumerable(Of Object)` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], to which the standard query operators can be applied."
  example:
  - "The following code example demonstrates how to use OfType(TResult) to filter the elements of an <xref:System.Collections.IEnumerable>.  \n  \n [!code-cs[System.Linq.Enumerable#69](~/add/codesnippet/csharp/Enumerable/enumerable.cs#69)]\n [!code-vb[System.Linq.Enumerable#69](~/add/codesnippet/visualbasic/m-system.linq.enumerable_12_1.vb)]"
