  summary: Produces the set intersection of two sequences by using the default equality comparer to compare values.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The intersection of two sets A and B is defined as the set that contains all the elements of A that also appear in B, but no other elements.  \n  \n When the object returned by this method is enumerated, Intersect(TSource) yields distinct elements occurring in both sequences in the order in which they appear in `first`.  \n  \n The default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, is used to compare values of the types that implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface. To compare a custom data type, you need to implement this interface and provide your own <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods for the type."
  example:
  - "The following code example demonstrates how to use Intersect(TSource) to return the elements that appear in each of two sequences of integers.  \n  \n [!code-cs[System.Linq.Enumerable#41](~/add/codesnippet/csharp/Enumerable/enumerable.cs#41)]\n [!code-vb[System.Linq.Enumerable#41](~/add/codesnippet/visualbasic/c4f5d540-f43b-4668-8ed0-_1.vb)]  \n  \n If you want to compare sequences of objects of a custom data type, you have to implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface in a helper class. The following code example shows how to implement this interface in a custom data type and provide <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#9](~/add/codesnippet/csharp/c4f5d540-f43b-4668-8ed0-_2.cs)]  \n  \n After you implement this interface, you can use sequences of `ProductA` objects in the Intersect(TSource) method, as shown in the following example.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#10](~/add/codesnippet/csharp/c4f5d540-f43b-4668-8ed0-_3.cs)]  \n[!code-cs[CSLINQEncapsulatedComparer#3](~/add/codesnippet/csharp/c4f5d540-f43b-4668-8ed0-_4.cs)]\n[!code-vb[CSLINQEncapsulatedComparer#3](~/add/codesnippet/visualbasic/c4f5d540-f43b-4668-8ed0-_4.vb)]"
