  summary: Performs a subsequent ordering of the elements in a sequence in descending order by using a specified comparer.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n To order a sequence by the values of the elements themselves, specify the identity function (`x => x` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `Function(x) x` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]) for `keySelector`.  \n  \n <xref:System.Linq.Enumerable.ThenBy%2A> and <xref:System.Linq.Enumerable.ThenByDescending%2A> are defined to extend the type <xref:System.Linq.IOrderedEnumerable%601>, which is also the return type of these methods. This design enables you to specify multiple sort criteria by applying any number of <xref:System.Linq.Enumerable.ThenBy%2A> or <xref:System.Linq.Enumerable.ThenByDescending%2A> methods.  \n  \n> [!NOTE]\n>  Because <xref:System.Linq.IOrderedEnumerable%601> inherits from <xref:System.Collections.Generic.IEnumerable%601>, you can call <xref:System.Linq.Enumerable.OrderBy%2A> or <xref:System.Linq.Enumerable.OrderByDescending%2A> on the results of a call to <xref:System.Linq.Enumerable.OrderBy%2A>, <xref:System.Linq.Enumerable.OrderByDescending%2A>, <xref:System.Linq.Enumerable.ThenBy%2A> or <xref:System.Linq.Enumerable.ThenByDescending%2A>. Doing this introduces a new primary ordering that ignores the previously established ordering.  \n  \n If `comparer` is `null`, the default comparer <xref:System.Collections.Generic.Comparer%601.Default%2A> is used to compare keys.  \n  \n This method performs a stable sort; that is, if the keys of two elements are equal, the order of the elements is preserved. In contrast, an unstable sort does not preserve the order of elements that have the same key."
