  example:
  - "The following code example demonstrates how to use FirstOrDefault(TSource) on an empty array.  \n  \n [!code-cs[System.Linq.Enumerable#37](~/add/codesnippet/csharp/Enumerable/enumerable.cs#37)]\n [!code-vb[System.Linq.Enumerable#37](~/add/codesnippet/visualbasic/9da77238-3347-4f11-a3a1-_1.vb)]  \n  \n Sometimes the value of `default`(`TSource`) is not the default value that you want to use if the collection contains no elements. Instead of checking the result for the unwanted default value and then changing it if necessary, you can use the <xref:System.Linq.Enumerable.DefaultIfEmpty%60%601%28System.Collections.Generic.IEnumerable%7B%60%600%7D%2C%60%600%29> method to specify the default value that you want to use if the collection is empty. Then, call <xref:System.Linq.Enumerable.First%60%601%28System.Collections.Generic.IEnumerable%7B%60%600%7D%29> to obtain the first element. The following code example uses both techniques to obtain a default value of 1 if a collection of numeric months is empty. Because the default value for an integer is 0, which does not correspond to any month, the default value must be specified as 1 instead. The first result variable is checked for the unwanted default value after the query has finished executing. The second result variable is obtained by using <xref:System.Linq.Enumerable.DefaultIfEmpty%60%601%28System.Collections.Generic.IEnumerable%7B%60%600%7D%2C%60%600%29> to specify a default value of 1.  \n  \n [!code-cs[System.Linq.Enumerable#126](~/add/codesnippet/csharp/Enumerable/enumerable.cs#126)]\n [!code-vb[System.Linq.Enumerable#126](~/add/codesnippet/visualbasic/9da77238-3347-4f11-a3a1-_2.vb)]"
