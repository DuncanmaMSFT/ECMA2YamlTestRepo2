  namespace: System.Linq
  summary: Applies a specified function to the corresponding elements of two sequences, producing a sequence of the results.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The method merges each element of the first sequence with an element that has the same index in the second sequence. If the sequences do not have the same number of elements, the method merges sequences until it reaches the end of one of them. For example, if one sequence has three elements and the other one has four, the result sequence will have only three elements."
  example:
  - "The following code example demonstrates how to use the Zip(TFirst, method to merge two sequences.  \n  \n [!code-cs[System.Linq.Enumerable#200](~/add/codesnippet/csharp/Enumerable/enumerable.cs#200)]\n [!code-vb[System.Linq.Enumerable#200](~/add/codesnippet/visualbasic/e2b8f3e0-8154-4199-b0b2-_1.vb)]"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<TResult> Zip<TFirst,TSecond,TResult> (this System.Collections.Generic.IEnumerable<TFirst> first, System.Collections.Generic.IEnumerable<TSecond> second, Func<TFirst,TSecond,TResult> resultSelector);
    parameters:
    - id: first
      type: System.Collections.Generic.IEnumerable{TFirst}
      description: The first sequence to merge.
    - id: second
      type: System.Collections.Generic.IEnumerable{TSecond}
      description: The second sequence to merge.
    - id: resultSelector
      type: System.Func{TFirst,TSecond,TResult}
      description: A function that specifies how to merge the elements from the two sequences.
    return:
      type: System.Collections.Generic.IEnumerable{TResult}
      description: An <xref href="stem.Collections.Generic.IEnumerable%601"></xref> that contains merged elements of two input sequences.
