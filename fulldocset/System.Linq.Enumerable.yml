  name: Take<TSource>(IEnumerable<TSource>,Int32)
  nameWithType: Enumerable.Take<TSource>(IEnumerable<TSource>,Int32)
  fullName: System.Linq.Enumerable.Take<TSource>(IEnumerable<TSource>,Int32)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Linq
  summary: Returns a specified number of contiguous elements from the start of a sequence.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n Take(TSource) enumerates `source` and yields elements until `count` elements have been yielded or `source`contains no more elements. If `count` exceeds the number of elements in `source`, all elements of `source`are returned.  \n  \n If `count` is less than or equal to zero, `source` is not enumerated and an empty <xref:System.Collections.Generic.IEnumerable%601> is returned.  \n  \n The Take(TSource) and <xref:System.Linq.Enumerable.Skip%2A> methods are functional complements. Given a sequence `coll` and an integer `n`, concatenating the results of `coll.Take(n)` and `coll.Skip(n)` yields the same sequence as `coll`.  \n  \n In [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)] query expression syntax, a `Take` clause translates to an invocation of Take(TSource)."
