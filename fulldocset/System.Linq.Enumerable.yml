  namespace: System.Linq
  summary: Filters a sequence of values based on a predicate. Each element's index is used in the logic of the predicate function.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The first argument of `predicate` represents the element to test. The second argument represents the zero-based index of the element within `source`."
  example:
  - "The following code example demonstrates how to use Where(TSource) to filter a sequence based on a predicate that involves the index of each element.  \n  \n [!code-cs[System.Linq.Enumerable#111](~/add/codesnippet/csharp/Enumerable/enumerable.cs#111)]\n [!code-vb[System.Linq.Enumerable#111](~/add/codesnippet/visualbasic/91fb3996-96de-454f-9d14-_1.vb)]"
  syntax:
