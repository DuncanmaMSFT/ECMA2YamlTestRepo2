  namespace: System.Linq
  summary: Produces the set union of two sequences by using the default equality comparer.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n This method excludes duplicates from the return set. This is different behavior to the <xref:System.Linq.Enumerable.Concat%2A> method, which returns all the elements in the input sequences including duplicates.  \n  \n The default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, is used to compare values of the types that implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface. To compare a custom data type, you need to implement this interface and provide your own <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods for the type.  \n  \n When the object returned by this method is enumerated, Union(TSource) enumerates `first` and `second` in that order and yields each element that has not already been yielded."
  example:
  - "The following code example demonstrates how to use Union(TSource) to obtain the union of two sequences of integers.  \n  \n [!code-cs[System.Linq.Enumerable#109](~/add/codesnippet/csharp/Enumerable/enumerable.cs#109)]\n [!code-vb[System.Linq.Enumerable#109](~/add/codesnippet/visualbasic/fee1872d-329b-42bd-93f3-_1.vb)]  \n  \n If you want to compare sequences of objects of a custom data type, you have to implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface in a helperclass. The following code example shows how to implement this interface in a custom data type and provide <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#9](~/add/codesnippet/csharp/fee1872d-329b-42bd-93f3-_2.cs)]  \n  \n After you implement this interface, you can use sequences of `ProductA` objects in the Union(TSource) method, as shown in the following example.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#10](~/add/codesnippet/csharp/fee1872d-329b-42bd-93f3-_3.cs)]  \n[!code-cs[CSLINQEncapsulatedComparer#4](~/add/codesnippet/csharp/fee1872d-329b-42bd-93f3-_4.cs)]\n[!code-vb[CSLINQEncapsulatedComparer#4](~/add/codesnippet/visualbasic/fee1872d-329b-42bd-93f3-_4.vb)]"
