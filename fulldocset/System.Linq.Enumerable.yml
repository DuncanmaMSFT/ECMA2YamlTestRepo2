  summary: Correlates the elements of two sequences based on matching keys. The default equality comparer is used to compare keys.
  remarks: "This method is implemented by using deferred execution. The immediate return value is an object that stores all the information that is required to perform the action. The query represented by this method is not executed until the object is enumerated either by calling its `GetEnumerator` method directly or by using `foreach` in [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] or `For Each` in [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].  \n  \n The default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, is used to hash and compare keys.  \n  \n A join refers to the operation of correlating the elements of two sources of information based on a common key. Join(TOuter, brings the two information sources and the keys by which they are matched together in one method call. This differs from the use of `SelectMany`, which requires more than one method call to perform the same operation.  \n  \n Join(TOuter, preserves the order of the elements of `outer`, and for each of these elements, the order of the matching elements of `inner`.  \n  \n In query expression syntax, a `join` ([!INCLUDE[csprcs](~/add/includes/csprcs-md.md)]) or `Join` ([!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]) clause translates to an invocation of Join(TOuter,.  \n  \n In relational database terms, the Join(TOuter, method implements an inner equijoin. 'Inner' means that only elements that have a match in the other sequence are included in the results. An 'equijoin' is a join in which the keys are compared for equality. A left outer join operation has no dedicated standard query operator, but can be performed by using the <xref:System.Linq.Enumerable.GroupJoin%2A> method. See [Join Operations](../Topic/Join%20Operations.md)."
