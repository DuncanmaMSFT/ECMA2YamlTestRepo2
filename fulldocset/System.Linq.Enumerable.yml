  summary: Provides a set of `static` (`Shared` in Visual Basic) methods for querying objects that implement <xref href="stem.Collections.Generic.IEnumerable%601"></xref>.
  remarks: "The methods in this class provide an implementation of the standard query operators for querying data sources that implement <xref:System.Collections.Generic.IEnumerable%601>. The standard query operators are general purpose methods that follow the [!INCLUDE[vbteclinq](~/add/includes/vbteclinq-md.md)] pattern and enable you to express traversal, filter, and projection operations over data in any .NET-based programming language.  \n  \n The majority of the methods in this class are defined as extension methods that extend <xref:System.Collections.Generic.IEnumerable%601>. This means they can be called like an instance method on any object that implements <xref:System.Collections.Generic.IEnumerable%601>.  \n  \n Methods that are used in a query that returns a sequence of values do not consume the target data until the query object is enumerated. This is known as deferred execution. Methods that are used in a query that returns a singleton value execute and consume the target data immediately."
