  summary: Determines whether two sequences are equal by comparing the elements by using the default equality comparer for their type.
  remarks: The SequenceEqual(TSource) method enumerates the two source sequences in parallel and compares corresponding elements by using the default equality comparer for `TSource`, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>. The default equality comparer, <xref:System.Collections.Generic.EqualityComparer%601.Default%2A>, is used to compare values of the types that implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface. To compare a custom data type, you need to implement this interface and provide your own <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods for the type.
  example:
  - "The following code examples demonstrate how to use SequenceEqual(TSource) to determine whether two sequences are equal. In the first two examples, the method determines whether the compared sequences contain references to the same objects. In the third and fourth examples, the method compares the actual data of the objects within the sequences.  \n  \n In this example the sequences are equal.  \n  \n [!code-cs[System.Linq.Enumerable#32](~/add/codesnippet/csharp/Enumerable/enumerable.cs#32)]\n [!code-vb[System.Linq.Enumerable#32](~/add/codesnippet/visualbasic/21ec0247-7d7a-4fd4-b5ed-_1.vb)]  \n  \n The following code example compares two sequences that are not equal. Note that the sequences contain identical data, but because the objects that they contain have different references, the sequences are not considered equal.  \n  \n [!code-cs[System.Linq.Enumerable#33](~/add/codesnippet/csharp/Enumerable/enumerable.cs#33)]\n [!code-vb[System.Linq.Enumerable#33](~/add/codesnippet/visualbasic/21ec0247-7d7a-4fd4-b5ed-_2.vb)]  \n  \n If you want to compare the actual data of the objects in the sequences instead of just comparing their references, you have to implement the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface in your class. The following code example shows how to implement this interface in a helper class and provide <xref:System.Object.GetHashCode%2A> and <xref:System.Object.Equals%2A> methods.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#9](~/add/codesnippet/csharp/21ec0247-7d7a-4fd4-b5ed-_3.cs)]  \n  \n After you implement this interface, you can use sequences of `ProductA` objects in the SequenceEqual(TSource) method, as shown in the following example.  \n  \n [!code-cs[CSLINQEncapsulatedComparer#8](~/add/codesnippet/csharp/21ec0247-7d7a-4fd4-b5ed-_4.cs)]\n [!code-vb[CSLINQEncapsulatedComparer#8](~/add/codesnippet/visualbasic/21ec0247-7d7a-4fd4-b5ed-_4.vb)]"
