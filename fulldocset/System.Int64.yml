  summary: Converts the string representation of a number to its 64-bit signed integer equivalent.
  remarks: "The `s` parameter contains a number of the form:  \n  \n [ws][sign]digits[ws]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|ws|Optional white space.|  \n|sign|An optional sign.|  \n|digits|A sequence of digits ranging from 0 to 9.|  \n  \n The `s` parameter is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements that can be present in `s`, use either the <xref:System.Int64.Parse%28System.String%2CSystem.Globalization.NumberStyles%29?displayProperty=fullName> or the <xref:System.Int64.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method.  \n  \n The `s` parameter is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object that is initialized for the current system culture. To parse a string using the formatting information of some other culture, use the <xref:System.Int64.Parse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%29?displayProperty=fullName> method."
  example:
  - "The following example demonstrates how to convert a string value into a 64-bit signed integer value using the Parse method. It then displays the resulting long integer value.  \n  \n [!code-cs[System.Int64.Parse#1](~/add/codesnippet/csharp/m-system.int64.parse-sys_2_1.cs)]\n [!code-vb[System.Int64.Parse#1](~/add/codesnippet/visualbasic/m-system.int64.parse-sys_2_1.vb)]"
  syntax:
