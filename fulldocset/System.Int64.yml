  namespace: System
  summary: Converts the string representation of a number to its 64-bit signed integer equivalent. A return value indicates whether the conversion succeeded or failed.
  remarks: "The TryParse method is like the <xref:System.Int64.Parse%2A> method, except the TryParse method does not throw an exception if the conversion fails. It eliminates the need to use exception handling to test for a <xref:System.FormatException> in the event that `s` is invalid and cannot be successfully parsed.  \n  \n The `s` parameter contains a number of the form:  \n  \n [ws][sign]digits[ws]  \n  \n Elements in square brackets ([ and ]) are optional. The following table describes each element.  \n  \n|Element|Description|  \n|-------------|-----------------|  \n|*ws*|An optional white space.|  \n|*sign*|An optional sign.|  \n|*digits*|A sequence of digits ranging from 0 to 9.|  \n  \n The `s` parameter is interpreted using the <xref:System.Globalization.NumberStyles?displayProperty=fullName> style. In addition to the decimal digits, only leading and trailing spaces together with a leading sign are allowed. To explicitly define the style elements together with the culture-specific formatting information that can be present in `s`, use the <xref:System.Int64.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Int64%40%29> method.  \n  \n The `s` parameter is parsed using the formatting information in a <xref:System.Globalization.NumberFormatInfo> object initialized for the current system culture. For more information, see <xref:System.Globalization.NumberFormatInfo.CurrentInfo%2A>.  \n  \n This overload of the <xref:System.Int64.TryParse%2A> method interprets all digits in the `s` parameter as decimal digits. To parse the string representation of a hexadecimal number, call the <xref:System.Int64.TryParse%28System.String%2CSystem.Globalization.NumberStyles%2CSystem.IFormatProvider%2CSystem.Int64%40%29> overload."
  example:
  - "The following example calls the TryParse method with a number of different string values.  \n  \n [!code-cs[System.Int64.TryParse#1](~/add/codesnippet/csharp/m-system.int64.tryparse-_1.cs)]\n [!code-vb[System.Int64.TryParse#1](~/add/codesnippet/visualbasic/m-system.int64.tryparse-_1.vb)]  \n  \n Some of the strings that the TryParse method is unable to convert in this example are:  \n  \n-   \"9432.0\". The conversion fails because the string cannot contain a decimal separator; it must contain integral digits only.  \n  \n-   \"16,667\". The conversion fails because the string cannot contain group separators; it must contain integral digits only.  \n  \n-   \"(100)\". The conversion fails because the string cannot contain a negative sign other than the one defined by the current culture's <xref:System.Globalization.NumberFormatInfo.NegativeSign%2A?displayProperty=fullName> and <xref:System.Globalization.NumberFormatInfo.NumberNegativePattern%2A?displayProperty=fullName> properties.  \n  \n-   \"01FA\". The conversion fails because the string cannot contain hexadecimal digits; it must contain decimal digits only."
  syntax:
    content: public static bool TryParse (string s, out long result);
    parameters:
    - id: s
      type: System.String
      description: A string containing a number to convert.
    - id: result
      type: System.Int64
      description: When this method returns, contains the 64-bit signed integer value equivalent of the number contained in `s`, if the conversion succeeded, or zero if the conversion failed. The conversion fails if the `s` parameter is <xref uid="langword_csharp_null" name="null" href=""></xref> or <xref href="System.String"></xref>, is not of the correct format, or represents a number less than <xref href="System.Int64"></xref> or greater than <xref href="System.Int64"></xref>. This parameter is passed uninitialized; any value originally supplied in `result` will be overwritten.
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if <code>s</code> was converted successfully; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
