  name: Int64
  nameWithType: Int64
  fullName: System.Int64
  type: Struct
  summary: Represents a 64-bit signed integer.
  remarks: "> [!NOTE]\n>  To view the .NET Framework source code for this type, see the [Reference Source](http://referencesource.microsoft.com/#mscorlib/system/int64.cs). You can browse through the source code online, download the reference for offline viewing, and step through the sources (including patches and updates) during debugging; see [instructions](http://referencesource.microsoft.com/).  \n  \n Int64 is an immutable value type that represents signed integers with values that range from negative 9,223,372,036,854,775,808 (which is represented by the <xref:System.Int64.MinValue?displayProperty=fullName> constant) through positive 9,223,372,036,854,775,807 (which is represented by the <xref:System.Int64.MaxValue?displayProperty=fullName> constant. The .NET Framework also includes an unsigned 64-bit integer value type, <xref:System.UInt64>, which represents values that range from 0 to 18,446,744,073,709,551,615.  \n  \n## Instantiating an Int64 Value  \n You can instantiate an Int64 value in several ways:  \n  \n-   You can declare an Int64 variable and assign it a literal integer value that is within the range of the Int64 data type. The following example declares two Int64 variables and assigns them values in this way.  \n  \n     [!code-vb[System.Int64.Instantiation#1](~/add/codesnippet/visualbasic/t-system.int64_1.vb)]\n     [!code-cs[System.Int64.Instantiation#1](~/add/codesnippet/csharp/t-system.int64_1.cs)]  \n  \n-   You can assign the value of an integral type whose range is a subset of the Int64 type. This is a widening conversion that does not require a cast operator in C# or a conversion method in Visual Basic.  \n  \n     [!code-vb[System.Int64.Instantiation#4](~/add/codesnippet/visualbasic/t-system.int64_2.vb)]\n     [!code-cs[System.Int64.Instantiation#4](~/add/codesnippet/csharp/t-system.int64_2.cs)]  \n  \n-   You can assign the value of a numeric type whose range exceeds that of the Int64 type. This is a narrowing conversion, so it requires a cast operator in C# and a conversion method in Visual Basic if `Option``Strict` is on. If the numeric value is a <xref:System.Single>, <xref:System.Double>, or <xref:System.Decimal> value that includes a fractional component, the handling of its fractional part depends on the compiler performing the conversion. The following example performs narrowing conversions to assign several numeric values to Int64 variables.  \n  \n     [!code-vb[System.Int64.Instantiation#2](~/add/codesnippet/visualbasic/t-system.int64_3.vb)]\n     [!code-cs[System.Int64.Instantiation#2](~/add/codesnippet/csharp/t-system.int64_3.cs)]  \n  \n-   You can call a method of the <xref:System.Convert> class to convert any supported type to an Int64 value. This is possible because Int64 supports the <xref:System.IConvertible> interface. The following example illustrates the conversion of an array of <xref:System.Decimal> values to Int64 values.  \n  \n     [!code-cs[System.Convert.ToInt64#4](~/add/codesnippet/csharp/t-system.int64_4.cs)]\n     [!code-vb[System.Convert.ToInt64#4](~/add/codesnippet/visualbasic/t-system.int64_4.vb)]  \n  \n-   You can call the <xref:System.Int64.Parse%2A> or <xref:System.Int64.TryParse%2A> method to convert the string representation of an Int64 value to an Int64. The string can contain either decimal or hexadecimal digits. The following example illustrates the parse operation by using both a decimal and a hexadecimal string.  \n  \n     [!code-vb[System.Int64.Instantiation#3](~/add/codesnippet/visualbasic/t-system.int64_5.vb)]\n     [!code-cs[System.Int64.Instantiation#3](~/add/codesnippet/csharp/t-system.int64_5.cs)]  \n  \n## Performing Operations on Int64 Values  \n The Int64 type supports standard mathematical operations such as addition, subtraction, division, multiplication, negation, and unary negation. Like the other integral types, the Int64 type also supports the bitwise `AND`, `OR`, `XOR`, left shift, and right shift operators.  \n  \n You can use the standard numeric operators to compare two Int64 values, or you can call the <xref:System.Int64.CompareTo%2A> or <xref:System.Int64.Equals%2A> method.  \n  \n You can also call the members of the <xref:System.Math> class to perform a wide range of numeric operations, including getting the absolute value of a number, calculating the quotient and remainder from integral division, determining the maximum or minimum value of two long integers, getting the sign of a number, and rounding a number.  \n  \n## Representing an Int64 as a String  \n The Int64 type provides full support for standard and custom numeric format strings. (For more information, see [Formatting Types](~/add/includes/ajax-current-ext-md.md), [Standard Numeric Format Strings](~/add/includes/ajax-current-ext-md.md), and [Custom Numeric Format Strings](~/add/includes/ajax-current-ext-md.md).)  \n  \n To format an Int64 value as an integral string with no leading zeros, you can call the parameterless <xref:System.Int64.ToString> method. By using the \"D\" format specifier, you can also include a specified number of leading zeros in the string representation. By using the \"N\" format specifier, you can include group separators and specify the number of decimal digits to appear in the string representation of the number. By using the \"X\" format specifier, you can represent an Int64 value as a hexadecimal string. The following example formats the elements in an array of Int64 values in these four ways.  \n  \n [!code-cs[System.Int64.Formatting#1](~/add/codesnippet/csharp/t-system.int64_6.cs)]\n [!code-vb[System.Int64.Formatting#1](~/add/codesnippet/visualbasic/t-system.int64_6.vb)]  \n  \n You can also format an Int64 value as a binary, octal, decimal, or hexadecimal string by calling the <xref:System.Convert.ToString%28System.Int64%2CSystem.Int32%29> method and supplying the base as the method's second parameter. The following example calls this method to display the binary, octal, and hexadecimal representations of an array of integer values.  \n  \n [!code-cs[System.Int64.Formatting#2](~/add/codesnippet/csharp/t-system.int64_7.cs)]\n [!code-vb[System.Int64.Formatting#2](~/add/codesnippet/visualbasic/t-system.int64_7.vb)]  \n  \n## Working with Non-Decimal 32-Bit Integer Values  \n In addition to working with individual long integers as decimal values, you may want to perform bitwise operations with long integer values, or work with the binary or hexadecimal representations of long integer values. Int64 values are represented in 63 bits, with the sixty-fourth bit used as a sign bit. Positive values are represented by using sign-and-magnitude representation. Negative values are in two's complement representation. This is important to keep in mind when you perform bitwise operations on Int64 values or when you work with individual bits. In order to perform a numeric, Boolean, or comparison operation on any two non-decimal values, both values must use the same representation."
