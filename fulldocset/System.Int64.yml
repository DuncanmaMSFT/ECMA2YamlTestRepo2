  namespace: System
  summary: Converts the numeric value of this instance to its equivalent string representation.
  remarks: "The ToString method formats an <xref:System.Int64> value in the default (\"G\", or general) format by using the <xref:System.Globalization.NumberFormatInfo> object of the current culture. If you want to specify a different format or culture, use the other overloads of the <xref:System.Int64.ToString%2A> method, as follows:  \n  \n|To use format|For culture|Use the overload|  \n|-------------------|-----------------|----------------------|  \n|Default (\"G\") format|A specific culture|<xref:System.Int64.ToString%28System.IFormatProvider%29>|  \n|A specific format|Default (current) culture|<xref:System.Int64.ToString%28System.String%29>|  \n|A specific format|A specific culture|<xref:System.Int64.ToString%28System.String%2CSystem.IFormatProvider%29>|  \n  \n The .NET Framework provides extensive formatting support, which is described in greater detail in the following formatting topics:  \n  \n-   For more information about numeric format specifiers, see [Standard Numeric Format Strings](~/add/includes/ajax-current-ext-md.md) and [Custom Numeric Format Strings](~/add/includes/ajax-current-ext-md.md).  \n  \n-   For more information about formatting, see [Formatting Types](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example displays an <xref:System.Int64> value using the default ToString method. It also displays the string representations of the <xref:System.Int64> value that results from using a number of standard format specifiers. The examples are displayed using the formatting conventions of the en-US culture.  \n  \n [!code-cs[System.Int64.ToString#1](~/add/codesnippet/csharp/m-system.int64.tostring_1.cs)]\n [!code-vb[System.Int64.ToString#1](~/add/codesnippet/visualbasic/m-system.int64.tostring_1.vb)]"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: The string representation of the value of this instance, consisting of a minus sign if the value is negative, and a sequence of digits ranging from 0 to 9 with no leading zeroes.
  overload: System.Int64.ToString*
  exceptions: []
