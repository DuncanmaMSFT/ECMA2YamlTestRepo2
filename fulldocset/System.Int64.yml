  namespace: System
  summary: Compares this instance to a specified 64-bit signed integer and returns an indication of their relative values.
  remarks: "This method implements the <xref:System.IComparable%601?displayProperty=fullName> interface and performs slightly better than the <xref:System.Int64.CompareTo%2A?displayProperty=fullName> method because it does not have to convert the `value` parameter to an object.  \n  \n Depending on your programming language, it might be possible to code a <xref:System.Int64.CompareTo%2A> method where the parameter type has fewer bits (is narrower) than the instance type. This is possible because some programming languages perform an implicit widening conversion that represents the parameter as a type with as many bits as the instance.  \n  \n For example, suppose the instance type is <xref:System.Int32> and the parameter type is <xref:System.Byte>. The Microsoft C# compiler generates instructions to represent the value of the parameter as an <xref:System.Int32> object, then generates a <xref:System.Int32.CompareTo%2A?displayProperty=fullName> method that compares the values of the <xref:System.Int32> instance and the <xref:System.Int32> parameter representation.  \n  \n Consult your programming language's documentation to determine whether its compiler performs implicit widening conversions on numeric types."
  example:
  - "The following code example demonstrates generic and nongeneric versions of the <xref:System.Int64.CompareTo%2A> method for several value and reference types.  \n  \n [!code-vb[T.CompareTo#1](~/add/codesnippet/visualbasic/m-system.int64.compareto_1.vb)]\n [!code-cpp[T.CompareTo#1](~/add/codesnippet/cpp/m-system.int64.compareto_1.cpp)]\n [!code-cs[T.CompareTo#1](~/add/codesnippet/csharp/m-system.int64.compareto_1.cs)]"
  syntax:
    content: public int CompareTo (long value);
    parameters:
