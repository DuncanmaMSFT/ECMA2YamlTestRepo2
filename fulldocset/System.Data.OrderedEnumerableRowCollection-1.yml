  remarks: "OrderedEnumerableRowCollection(TRow) is used to contain the results of a LINQ to DataSet query that returns an ordered sequence of rows. This <xref:System.Data.EnumerableRowCollection%601> maintains a state of call LINQ operators for the originating query, and this state is used to construct the predicate and sorting expressions for any subsequent <xref:System.Data.DataView>.  \n  \n An OrderedEnumerableRowCollection(TRow) cannot be directly instantiated because there are no public constructors for this class."
