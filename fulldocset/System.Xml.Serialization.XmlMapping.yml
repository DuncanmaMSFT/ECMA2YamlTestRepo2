  fullName: System.Xml.Serialization.XmlMapping
  type: Class
  summary: Supports mappings between .NET Framework types and XML Schema data types.
  remarks: "The XmlMapping class is the base class for the <xref:System.Xml.Serialization.XmlTypeMapping> and <xref:System.Xml.Serialization.XmlMembersMapping> classes. It supports built-in and custom XML schema data types, plus SOAP encoding (Section 5 of the SOAP 1.1 specification).  \n  \n XmlMapping exposes no public or protected members. Use the XmlMapping class instead of deriving a class directly from XmlMapping."
  syntax:
    content: public abstract class XmlMapping
