  name: SeekOrigin
  nameWithType: SeekOrigin
  fullName: System.IO.SeekOrigin
  type: Enum
  summary: Specifies the position in a stream to use for seeking.
  remarks: SeekOrigin is used by the `Seek` methods of <xref:System.IO.Stream>, <xref:System.IO.BufferedStream>, <xref:System.IO.FileStream>, <xref:System.IO.MemoryStream>, <xref:System.IO.BinaryWriter>, and other classes. The `Seek` methods take an offset parameter that is relative to the position specified by SeekOrigin.
  example:
  - "The following example shows how to read backwards starting at the end of the stream, and how to read from a specified point in the stream.  \n  \n [!code-vb[System.IO.FileStream.Seek#1](~/add/codesnippet/visualbasic/t-system.io.seekorigin_1.vb)]\n [!code-cs[System.IO.FileStream.Seek#1](~/add/codesnippet/csharp/t-system.io.seekorigin_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SeekOrigin
