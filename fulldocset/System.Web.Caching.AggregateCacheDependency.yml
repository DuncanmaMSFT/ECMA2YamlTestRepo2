  name: AggregateCacheDependency
  nameWithType: AggregateCacheDependency
  fullName: System.Web.Caching.AggregateCacheDependency
  type: Class
  summary: Combines multiple dependencies between an item stored in an ASP.NET application's <xref href="System.Web.Caching.Cache"></xref> object and an array of <xref href="System.Web.Caching.CacheDependency"></xref> objects. This class cannot be inherited.
  remarks: "The AggregateCacheDependency class monitors a collection of dependency objects so that when any of them change, the cached item is automatically removed. The objects in the array can be <xref:System.Web.Caching.CacheDependency> objects, <xref:System.Web.Caching.SqlCacheDependency> objects, custom objects derived from <xref:System.Web.Caching.CacheDependency>, or any combination of these.  \n  \n The AggregateCacheDependency class differs from the <xref:System.Web.Caching.CacheDependency> class in that it allows you to associate multiple dependencies of different types with a single cached item. For example, if you create a page that imports data from a SQL Server database table and an XML file, you can create a <xref:System.Web.Caching.SqlCacheDependency> object to represent a dependency on the database table and a <xref:System.Web.Caching.CacheDependency> to represent the dependency on the XML file. Rather than making an <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> method call for each dependency, you can create an instance of the AggregateCacheDependency class with each dependency added to it. You can then use a single <xref:System.Web.Caching.Cache.Insert%2A> call to make the page dependent on the AggregateCacheDependency instance."
  example:
  - "The following code example uses the AggregateCacheDependency class to add a <xref:System.Data.DataSet>, named `XMLDataSet`, to the cache that is dependent on a text file and an XML file.  \n  \n [!code-vb[CachingSamples_AggregateCacheDependency1#1](~/add/codesnippet/visualbasic/t-system.web.caching.agg_1.aspx)]"
  syntax:
    content: 'public sealed class AggregateCacheDependency : System.Web.Caching.CacheDependency'
  inheritance:
