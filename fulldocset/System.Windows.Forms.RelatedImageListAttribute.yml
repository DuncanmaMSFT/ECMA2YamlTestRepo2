  summary: Initializes a new instance of the <xref href="System.Windows.Forms.RelatedImageListAttribute"></xref> class.
  remarks: The `relatedImageList` parameter can refer to a property of the current object, or a property of a property of the current object. For example, if you have a <xref:System.Windows.Forms.ListViewItem> object with a <xref:System.Windows.Forms.ListViewItem.ListView%2A> property set to a containing <xref:System.Windows.Forms.ListView> object, and the containing <xref:System.Windows.Forms.ListView> object has an <xref:System.Windows.Forms.ListView.SmallImageList%2A> property, you could pass `"ListView.SmallImageList"` as the `relatedImageList` value.
