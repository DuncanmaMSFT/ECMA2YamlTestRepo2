  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Retrieves the <xref href="System.Windows.Automation.DockPosition"></xref> of an <xref href="System.Windows.Automation.AutomationElement"></xref> within a docking container.
  remarks: "A docking container is a control that allows the arrangement of child elements, both horizontally and vertically, relative to the boundaries of the docking container and other elements within the container.  \n  \n The default value is <xref:System.Windows.Automation.DockPosition>."
  example:
  - "In the following example, a <xref:System.Windows.Automation.DockPosition> value is obtained representing the current dock position for a control that supports <xref:System.Windows.Automation.DockPattern>.  \n  \n [!code-cs[UIADockPattern_snip#101](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#101)]\n [!code-vb[UIADockPattern_snip#101](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#101)]  \n[!code-cs[UIADockPattern_snip#1025](~/add/codesnippet/csharp/UIADockPattern_snip/UIADockPattern_snippets.cs#1025)]\n[!code-vb[UIADockPattern_snip#1025](~/add/codesnippet/visualbasic/UIADockPattern_snip/UIADockPattern_snippets.vb#1025)]"
  syntax:
    content: public System.Windows.Automation.DockPosition DockPosition { get; }
    return:
      type: System.Windows.Automation.DockPosition
      description: The <xref href="System.Windows.Automation.DockPosition"></xref> of the element, relative to the boundaries of the docking container and other elements within the container.
