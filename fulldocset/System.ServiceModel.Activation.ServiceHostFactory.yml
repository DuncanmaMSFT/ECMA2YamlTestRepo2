  name: ServiceHostFactory
  nameWithType: ServiceHostFactory
  fullName: System.ServiceModel.Activation.ServiceHostFactory
  type: Class
  summary: Factory that provides instances of <xref href="System.ServiceModel.ServiceHost"></xref> in managed hosting environments where the host instance is created dynamically in response to incoming messages.
  remarks: "The managed hosting environments that support dynamic activation are Internet Information Services (IIS) and Windows Process Activation Service (WAS).  \n  \n If you have implemented a custom derivative of <xref:System.ServiceModel.ServiceHost>, consider also implementing a factory that derives from the ServiceHostFactory class.  \n  \n If you have implemented a custom derivative of <xref:System.ServiceModel.ServiceHostBase> instead, then consider also implementing a factory that derives your factory from <xref:System.ServiceModel.Activation.ServiceHostFactoryBase> directly."
