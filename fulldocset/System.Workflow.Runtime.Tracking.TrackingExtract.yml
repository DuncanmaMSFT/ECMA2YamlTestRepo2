  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n TrackingExtract is the `abstract` base class from which the <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> class and the <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> class are derived. An <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> specifies a field or a property to be extracted from the activity associated with a tracking event and a <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> specifies a field or a property to be extracted from the root activity of the workflow instance."
