  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: This handle type is similar to Normal, but allows the address of the pinned object to be taken. This prevents the garbage collector from moving the object and hence undermines the efficiency of the garbage collector. Use the <xref href="stem.Runtime.InteropServices.GCHandle.Free%2A"></xref> method to free the allocated handle as soon as possible.
  syntax:
    content: Pinned
    return:
      type: System.Runtime.InteropServices.GCHandleType
      description: To be added.
