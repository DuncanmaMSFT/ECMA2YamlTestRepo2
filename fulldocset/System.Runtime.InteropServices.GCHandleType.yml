  name: Weak
  nameWithType: GCHandleType.Weak
  fullName: System.Runtime.InteropServices.GCHandleType.Weak
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: This handle type is used to track an object, but allow it to be collected. When an object is collected, the contents of the <xref href="System.Runtime.InteropServices.GCHandle"></xref> are zeroed. `Weak` references are zeroed before the finalizer runs, so even if the finalizer resurrects the object, the `Weak` reference is still zeroed.
  syntax:
    content: Weak
    return:
      type: System.Runtime.InteropServices.GCHandleType
      description: To be added.
  exceptions: []
