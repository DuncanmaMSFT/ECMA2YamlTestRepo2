  name: HttpRequestBase
  nameWithType: HttpRequestBase
  fullName: System.Web.HttpRequestBase
  type: Class
  summary: Serves as the base class for classes that enable ASP.NET to read the HTTP values sent by a client during a Web request.
  remarks: "The HttpRequestBase class is an abstract class that contains the same members as the <xref:System.Web.HttpRequest> class. The HttpRequestBase class enables you to create derived classes that are like the <xref:System.Web.HttpRequest> class, but that you can customize and that work outside the ASP.NET pipeline. When you perform unit testing, you typically use a derived class to implement members that have customized behavior that fulfills the scenario that you are testing.  \n  \n The <xref:System.Web.HttpRequestWrapper> class derives from the HttpRequestBase class. The <xref:System.Web.HttpRequestWrapper> class serves as a wrapper for the <xref:System.Web.HttpRequest> class. At run time, you typically use an instance of the <xref:System.Web.HttpRequestWrapper> class to invoke members of the <xref:System.Web.HttpRequest> object."
  syntax:
    content: public abstract class HttpRequestBase
