  namespace: System.Runtime.InteropServices.ComTypes
  summary: Retrieves a specified number of items in the enumeration sequence.
  remarks: For more information about `IEnumString::Next`, see the MSDN Library.
  syntax:
    content: public int Next (int celt, string[] rgelt, IntPtr pceltFetched);
    parameters:
    - id: celt
      type: System.Int32
      description: The number of strings to return in `rgelt`.
    - id: rgelt
      type: System.String[]
      description: When this method returns, contains a reference to the enumerated strings. This parameter is passed uninitialized.
    - id: pceltFetched
      type: System.IntPtr
      description: When this method returns, contains a reference to the actual number of strings enumerated in `rgelt`.
    return:
      type: System.Int32
      description: <xref uid="langword_csharp_S_OK" name="S_OK" href=""></xref> if the <code>pceltFetched</code> parameter equals the <code>celt</code> parameter; otherwise, <xref uid="langword_csharp_S_FALSE" name="S_FALSE" href=""></xref>.
