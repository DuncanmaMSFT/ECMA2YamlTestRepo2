- uid: System.Array.ConstrainedCopy(System.Array,System.Int32,System.Array,System.Int32,System.Int32)
  id: ConstrainedCopy(System.Array,System.Int32,System.Array,System.Int32,System.Int32)
  parent: System.Array
  langs:
  - csharp
  name: ConstrainedCopy(Array,Int32,Array,Int32,Int32)
  nameWithType: Array.ConstrainedCopy(Array,Int32,Array,Int32,Int32)
  fullName: System.Array.ConstrainedCopy(Array,Int32,Array,Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Copies a range of elements from an <xref href="System.Array"></xref> starting at the specified source index and pastes them to another <xref href="System.Array"></xref> starting at the specified destination index.  Guarantees that all changes are undone if the copy does not succeed completely.
  remarks: "The `sourceArray` and `destinationArray` parameters must have the same number of dimensions.  The `sourceArray` type must be the same as or derived from the `destinationArray` type; otherwise, an <xref:System.ArrayTypeMismatchException> is thrown.  Unlike <xref:System.Array.Copy%2A>, ConstrainedCopy verifies the compatibility of the array types before performing any operation.  \n  \n When copying between multidimensional arrays, the array behaves like a long one-dimensional array, where the rows (or columns) are conceptually laid end-to-end. For example, if an array has three rows (or columns) with four elements each, copying six elements from the beginning of the array would copy all four elements of the first row (or column) and the first two elements of the second row (or column). To start copying from the second element of the third row (or column), `sourceIndex` must be the upper bound of the first row (or column) plus the length of the second row (or column) plus two.  \n  \n If `sourceArray` and `destinationArray` overlap, this method behaves as if the original values of `sourceArray` were preserved in a temporary location before `destinationArray` is overwritten.  \n  \n [C++]  \n  \n This method is equivalent to the standard C/C++ function `memmove`, not `memcpy`.  \n  \n The arrays can be reference-type arrays or value-type arrays.  If `sourceArray` and `destinationArray` are both reference-type arrays or are both arrays of type <xref:System.Object>, a shallow copy is performed. A shallow copy of an <xref:System.Array> is a new <xref:System.Array> containing references to the same elements as the original <xref:System.Array>. The elements themselves or anything referenced by the elements are not copied. In contrast, a deep copy of an <xref:System.Array> copies the elements and everything directly or indirectly referenced by the elements.  \n  \n If this method throws an exception while copying, the `destinationArray` remains unchanged; therefore, ConstrainedCopy can be used within a constrained execution region (<xref:System.Runtime.ConstrainedExecution.Cer>).  \n  \n This method is an O(`n`) operation, where `n` is `length`."
  syntax:
    content: public static void ConstrainedCopy (Array sourceArray, int sourceIndex, Array destinationArray, int destinationIndex, int length);
    parameters:
    - id: sourceArray
      type: System.Array
      description: The <xref href="System.Array"></xref> that contains the data to copy.
    - id: sourceIndex
      type: System.Int32
      description: A 32-bit integer that represents the index in the `sourceArray` at which copying begins.
    - id: destinationArray
      type: System.Array
      description: The <xref href="System.Array"></xref> that receives the data.
    - id: destinationIndex
      type: System.Int32
      description: A 32-bit integer that represents the index in the `destinationArray` at which storing begins.
    - id: length
      type: System.Int32
      description: A 32-bit integer that represents the number of elements to copy.
  overload: System.Array.ConstrainedCopy*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>sourceArray</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n -or-  \n  \n <code>destinationArray</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.RankException
    commentId: T:System.RankException
    description: <code>sourceArray</code> and <code>destinationArray</code> have different ranks.
  - type: System.ArrayTypeMismatchException
    commentId: T:System.ArrayTypeMismatchException
    description: The <code>sourceArray</code> type is neither the same as nor derived from the <code>destinationArray</code> type.
  - type: System.InvalidCastException
    commentId: T:System.InvalidCastException
    description: At least one element in <code>sourceArray</code> cannot be cast to the type of <code>destinationArray</code>.
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>sourceIndex</code> is less than the lower bound of the first dimension of <code>sourceArray</code>.  \n  \n -or-  \n  \n <code>destinationIndex</code> is less than the lower bound of the first dimension of <code>destinationArray</code>.  \n  \n -or-  \n  \n <code>length</code> is less than zero."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>length</code> is greater than the number of elements from <code>sourceIndex</code> to the end of <code>sourceArray</code>.  \n  \n -or-  \n  \n <code>length</code> is greater than the number of elements from <code>destinationIndex</code> to the end of <code>destinationArray</code>."
  version:
  - netframework-20
  - netframework-30
  - netframework-35
  - netframework-40
