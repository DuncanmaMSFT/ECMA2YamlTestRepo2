  fullName: System.Array.IndexOf(Array,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: Searches for the specified object and returns the index of its first occurrence in a one-dimensional array.
  remarks: "This method searches all the elements of a one-dimensional arrayfor `value`. To determine whether `value` exists in `array`, the method performs an equality comparison by calling each element's `Equals` method until it finds a match. This means that if the element overrides the <xref:System.Object.Equals%28System.Object%29?displayProperty=fullName> method, that override is called.  \n  \n Because most arrays have a lower bound of zero, this method generally returns –1 if`value` isn’t found. In the rare case that the lower bound of the array is equal to <xref:System.Int32.MinValue?displayProperty=fullName>(~/add/includes/ajax-current-ext-md.md) and `value` isn’t found, this method returns <xref:System.Int32.MaxValue?displayProperty=fullName> (0x7FFFFFFF).  \n  \n This method is an O(`n`) operation, where `n` is the <xref:System.Array.Length%2A> of `array`."
