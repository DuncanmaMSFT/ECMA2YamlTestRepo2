  name: IComponentConnector
  nameWithType: IComponentConnector
  fullName: System.Windows.Markup.IComponentConnector
  type: Interface
  summary: Provides markup compile and tools support for named XAML elements and for attaching event handlers to them.
  remarks: "This interface is used internally by <xref:System.Windows.Baml2006.Baml2006Reader>.  \n  \n Implementations of <xref:System.Windows.Markup.IComponentConnector.InitializeComponent%2A> are widely observable as part of the infrastructure provided by frameworks or technologies that use XAML combined with application and programming models. For example, whenever you look at the generated classes for XAML root elements in WPF pages and applications, you will see <xref:System.Windows.Markup.IComponentConnector.InitializeComponent%2A> defined in the output. That method also exists in the compiled assembly and plays a role in the WPF application model of loading the XAML UI content at XAML parse time. For more information on the WPF integration of the `InitializeComponent` concept, see [Application Management Overview](../Topic/Application%20Management%20Overview.md) or [Code-Behind and XAML in WPF](../Topic/Code-Behind%20and%20XAML%20in%20WPF.md).  \n  \n In previous versions of the .NET Framework, this interface existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], IComponentConnector is in the System.Xaml assembly. . For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n> [!TIP]\n>  A failure to resolve IComponentConnector during an attempted build is often an indicator that you have not updated your WPF project correctly. In particular, the project is not referencing the System.Xaml assembly for a project that targets [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]. Try running the `devenv /upgrade` option for the project, or otherwise adjust the project assembly references so that System.Xaml is in the reference list."
  syntax:
    content: >-
      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public interface IComponentConnector
