  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n This attribute should only be used as dependency property option. Attributes are ignored if declared on a .NET property.  \n  \n The ValidationOptionAttribute is intended to be used on Meta-properties only. It will be ignored for instance properties. For more information, see [Using Activity Properties](http://msdn.microsoft.com/en-us/974353d4-28f9-4202-890d-b36981876148) for more details.  \n  \n If the ValidationOptionAttribute is not specified, the behavior defaults to <xref:System.Workflow.ComponentModel.Compiler.ValidationOption?displayProperty=fullName>.  \n  \n```c#  \npublic sealed partial class Activity1: Activity  \n{  \n    public Activity1()  \n    {  \n    }  \n  \n    public static DependencyProperty MyPropertyProperty =   \n        DependencyProperty.Register(  \n            \"MyProperty\",   \n            typeof(string),   \n            typeof(Activity1),  \n            new PropertyMetadata(  \n                DependencyPropertyOptions.Metadata,  \n                new ValidationOptionAttribute(ValidationOption.Required)));  \n  \n    [Browsable(true)]  \n    [DesignerSerializationVisibility(DesignerSerializationVisibility.Visible)]  \n    public string MyProperty  \n    {  \n        get  \n        {  \n            return ((string)(base.GetValue(Activity1.MyPropertyProperty)));  \n        }  \n        set  \n        {  \n            base.SetValue(Activity1.MyPropertyProperty, value);  \n        }  \n    }  \n}  \n```"
