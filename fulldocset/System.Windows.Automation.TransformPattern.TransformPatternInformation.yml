- uid: System.Windows.Automation.TransformPattern.TransformPatternInformation.CanMove
  id: CanMove
  parent: System.Windows.Automation.TransformPattern.TransformPatternInformation
  langs:
  - csharp
  name: CanMove
  nameWithType: TransformPattern+TransformPatternInformation.CanMove
  fullName: System.Windows.Automation.TransformPattern+TransformPatternInformation.CanMove
  type: Property
  assemblies:
  - UIAutomationClient
  namespace: System.Windows.Automation
  summary: Gets a value that specifies whether the [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element can be moved.
  remarks: An object cannot be moved, resized or rotated such that its resulting screen location would be completely outside the coordinates of its container and inaccessible to keyboard or mouse. For example, when a top-level window is moved completely off-screen or a child object is moved outside the boundaries of the container's viewport. In these cases the object is placed as close to the requested screen coordinates as possible with the top or left coordinates overridden to be within the container boundaries.
  example:
  - "In the following example, a <xref:System.Windows.Automation.TransformPattern> control pattern is obtained from an <xref:System.Windows.Automation.AutomationElement> and subsequently used to move the <xref:System.Windows.Automation.AutomationElement>.  \n  \n [!code-cs[UIATransformPattern_snip#101](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#101)]\n [!code-vb[UIATransformPattern_snip#101](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#101)]  \n[!code-cs[UIATransformPattern_snip#103](~/add/codesnippet/csharp/UIATransformPattern_snip/UIATransformPattern_snippets.cs#103)]\n[!code-vb[UIATransformPattern_snip#103](~/add/codesnippet/visualbasic/UIATransformPattern_snip/UIATransformPattern_snippets.vb#103)]"
  syntax:
    content: public bool CanMove { get; }
    return:
      type: System.Boolean
      description: '`true` if the element can be moved; otherwise `false`.'
  overload: System.Windows.Automation.TransformPattern.TransformPatternInformation.CanMove*
  exceptions: []
