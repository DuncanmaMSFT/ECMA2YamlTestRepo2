- uid: System.Threading.Tasks.TaskContinuationOptions.AttachedToParent
  id: AttachedToParent
  parent: System.Threading.Tasks.TaskContinuationOptions
  langs:
  - csharp
  name: AttachedToParent
  nameWithType: TaskContinuationOptions.AttachedToParent
  fullName: System.Threading.Tasks.TaskContinuationOptions.AttachedToParent
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation, if it is a child task, is attached to a parent in the task hierarchy. The continuation can be a child task only if its antecedent is also a child task. By default, a child task (that is, an inner task created by an outer task) executes independently of its parent. You can use the AttachedToParent option so that the parent and child tasks are synchronized.  \n  \n Note that if a parent task is configured with the <xref href=\"stem.Threading.Tasks.TaskCreationOptions.DenyChildAttach\"></xref> option, the <xref href=\"stem.Threading.Tasks.TaskCreationOptions.AttachedToParent\"></xref> option in the child task has no effect, and the child task will execute as a detached child task.  \n  \n For more information, see [Attached and Detached Child Tasks](../Topic/Attached%20and%20Detached%20Child%20Tasks.md)."
  syntax:
    content: AttachedToParent
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: To be added.
  exceptions: []
