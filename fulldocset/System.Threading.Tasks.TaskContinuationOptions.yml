- uid: System.Threading.Tasks.TaskContinuationOptions.ExecuteSynchronously
  id: ExecuteSynchronously
  parent: System.Threading.Tasks.TaskContinuationOptions
  langs:
  - csharp
  name: ExecuteSynchronously
  nameWithType: TaskContinuationOptions.ExecuteSynchronously
  fullName: System.Threading.Tasks.TaskContinuationOptions.ExecuteSynchronously
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation task should be executed synchronously. With this option specified, the continuation runs on the same thread that causes the antecedent task to transition into its final state. If the antecedent is already complete when the continuation is created, the continuation will run on the thread that creates the continuation. If the antecedent's <xref href=\"System.Threading.CancellationTokenSource\"></xref> is disposed in a `finally` block (`Finally` in Visual Basic), a continuation with this option will run in that `finally` block. Only very short-running continuations should be executed synchronously.  \n  \n Because the task executes synchronously, there is no need to call a method such as <xref href=\"stem.Threading.Tasks.Task.Wait%2A\"></xref> to ensure that the calling thread waits for the task to complete."
  syntax:
    content: ExecuteSynchronously
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: To be added.
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Threading.Tasks\TaskContinuationOptions.xml
