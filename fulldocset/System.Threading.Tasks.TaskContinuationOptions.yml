  type: Field
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: "Specifies that the continuation task should be scheduled only if its antecedent threw an unhandled exception. An antecedent throws an unhandled exception if its <xref href=\"stem.Threading.Tasks.Task.Status%2A\"></xref> property upon completion is <xref href=\"stem.Threading.Tasks.TaskStatus.Faulted\"></xref>.  \n  \n The OnlyOnFaulted option guarantees that the <xref href=\"stem.Threading.Tasks.Task.Exception%2A\"></xref> property in the antecedent is not `null`. You can use that property to catch the exception and see which exception caused the task to fault. If you do not access the <xref href=\"stem.Threading.Tasks.Task.Exception%2A\"></xref> property, the exception is unhandled. Also, if you attempt to access the <xref href=\"stem.Threading.Tasks.Task%601.Result%2A\"></xref> property of a task that has been canceled or has faulted, a new exception is thrown.  \n  \n This option is not valid for multi-task continuations."
  syntax:
    content: OnlyOnFaulted
    return:
      type: System.Threading.Tasks.TaskContinuationOptions
      description: To be added.
  exceptions: []
  original_ecmaxml_local_path: E:\mdoc\ECMA2YamlTestRepo2\fulldocset\xml\System.Threading.Tasks\TaskContinuationOptions.xml
