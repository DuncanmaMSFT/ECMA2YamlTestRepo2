- uid: System.Runtime.Serialization.StreamingContext.State
  id: State
  parent: System.Runtime.Serialization.StreamingContext
  langs:
  - csharp
  name: State
  nameWithType: StreamingContext.State
  fullName: System.Runtime.Serialization.StreamingContext.State
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization
  summary: Gets the source or destination of the transmitted data.
  remarks: During serialization, the current property specifies the destination of the transmitted data. For example, when serializing data from cross-AppDomain remoting, the <xref:System.Runtime.Serialization.StreamingContextStates> is <xref:System.Runtime.Serialization.StreamingContextStates>. During deserialization, the state indicates the source of the deserialized stream.
  example:
  - >-
    [!code-vb[StreamingContext Example#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_0_1.vb)]
     [!code-cs[StreamingContext Example#1](~/add/codesnippet/csharp/p-system.runtime.seriali_0_1.cs)]
  syntax:
    content: public System.Runtime.Serialization.StreamingContextStates State { get; }
    return:
      type: System.Runtime.Serialization.StreamingContextStates
      description: During serialization, the destination of the transmitted data. During deserialization, the source of the data.
  overload: System.Runtime.Serialization.StreamingContext.State*
  exceptions: []
