  name: IExtenderProviderService
  nameWithType: IExtenderProviderService
  fullName: System.ComponentModel.Design.IExtenderProviderService
  type: Interface
  summary: Provides an interface for adding and removing extender providers at design time.
  remarks: Typically, only components that have been added to a container offer extender providers. The IExtenderProviderService allows you to extend this capability to objects that are not in the container.
  example:
