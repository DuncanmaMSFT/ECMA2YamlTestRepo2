  name: SingleConverter
  nameWithType: SingleConverter
  fullName: System.ComponentModel.SingleConverter
  type: Class
  summary: Provides a type converter to convert single-precision, floating point number objects to and from various other representations.
  remarks: "This converter can only convert a single-precision, floating point number object to and from a string. The <xref:System.Single> value type represents a single-precision 32-bit number with values ranging from negative 3.402823e38 to positive 3.402823e38.  \n  \n> [!NOTE]\n>  You should never create an instance of SingleConverter. Instead, call the <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> method of <xref:System.ComponentModel.TypeDescriptor>. For more information, see the examples in the <xref:System.ComponentModel.TypeConverter> base class and [How to: Implement a Type Converter](../Topic/How%20to:%20Implement%20a%20Type%20Converter.md)."
  example:
  - "The following sample converts a variable of type <xref:System.Single> to a string, and vice versa.  \n  \n [!code-cs[Converters#19](~/add/codesnippet/csharp/t-system.componentmodel._24_1.cs)]\n [!code-vb[Converters#19](~/add/codesnippet/visualbasic/t-system.componentmodel._24_1.vb)]\n [!code-cpp[Converters#19](~/add/codesnippet/cpp/t-system.componentmodel._24_1.cpp)]"
