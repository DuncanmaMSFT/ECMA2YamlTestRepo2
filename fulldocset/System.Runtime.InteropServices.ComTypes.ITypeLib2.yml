- uid: System.Runtime.InteropServices.ComTypes.ITypeLib2.FindName(System.String,System.Int32,System.Runtime.InteropServices.ComTypes.ITypeInfo[],System.Int32[],System.Int16@)
  id: FindName(System.String,System.Int32,System.Runtime.InteropServices.ComTypes.ITypeInfo[],System.Int32[],System.Int16@)
  parent: System.Runtime.InteropServices.ComTypes.ITypeLib2
  langs:
  - csharp
  name: FindName(String,Int32,ITypeInfo[],Int32[],Int16)
  nameWithType: ITypeLib2.FindName(String,Int32,ITypeInfo[],Int32[],Int16)
  fullName: System.Runtime.InteropServices.ComTypes.ITypeLib2.FindName(String,Int32,ITypeInfo[],Int32[],Int16)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.ComTypes
  summary: Finds occurrences of a type description in a type library.
  remarks: "There must be enough room in the `rgMemId` parameter to hold the `pcFound` entries.  \n  \n For additional information about `ITypeLib::FindName`, see the MSDN Library."
  syntax:
    content: public void FindName (string szNameBuf, int lHashVal, System.Runtime.InteropServices.ComTypes.ITypeInfo[] ppTInfo, int[] rgMemId, ref short pcFound);
    parameters:
    - id: szNameBuf
      type: System.String
      description: The name to search for.
    - id: lHashVal
      type: System.Int32
      description: A hash value to speed up the search, computed by the <xref uid="langword_csharp_LHashValOfNameSys" name="LHashValOfNameSys" href=""></xref> function. If `lHashVal` is 0, a value is computed.
    - id: ppTInfo
      type: System.Runtime.InteropServices.ComTypes.ITypeInfo[]
      description: When this method returns, contains an array of pointers to the type descriptions that contain the name specified in `szNameBuf`. This parameter is passed uninitialized.
    - id: rgMemId
      type: System.Int32[]
      description: When this method returns, contains an array of the <xref uid="langword_csharp_MEMBERID" name="MEMBERID" href=""></xref>s of the found items; `rgMemId` [i] is the <xref uid="langword_csharp_MEMBERID" name="MEMBERID" href=""></xref> that indexes into the type description specified by `ppTInfo` [i]. This parameter cannot be <xref uid="langword_csharp_null" name="null" href=""></xref>. This parameter is passed uninitialized.
    - id: pcFound
      type: System.Int16
      description: "On entry, a value, passed by reference, that indicates how many instances to look for. For example, `pcFound` = 1 can be called to find the first occurrence. The search stops when one instance is found.  \n  \n On exit, indicates the number of instances that were found. If the <xref uid=\"langword_csharp_in\" name=\"in\" href=\"\"></xref> and <xref uid=\"langword_csharp_out\" name=\"out\" href=\"\"></xref> values of `pcFound` are identical, there might be more type descriptions that contain the name."
  overload: System.Runtime.InteropServices.ComTypes.ITypeLib2.FindName*
  exceptions: []
  platform:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
