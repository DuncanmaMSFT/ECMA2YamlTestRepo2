  nameWithType: NullExtension
  fullName: System.Windows.Markup.NullExtension
  type: Class
  summary: Implements a XAML markup extension in order to return a null object, which you can use to explicitly set values to null in XAML.
  remarks: "In XAML, null and empty string are generally not equivalent. You use the `{x:Null}` extension usage in order to set an attribute that sets the underlying property to `null`.  For more information on how setting null values is relevant for scenarios in XAML, see [x:Null Markup Extension](../Topic/x:Null%20Markup%20Extension.md).  \n  \n This class is a markup extension implementation. Markup extension classes exist mainly to provide infrastructure support for how XAML processors interpret a particular extension. The members that markup extension implementation classes expose are not typically intended to be called from your code. This markup extension class supports the [x:Null Markup Extension](../Topic/x:Null%20Markup%20Extension.md) usage for .NET XAML Services.  \n  \n In previous versions of the .NET Framework, this class (and the `x:Null` markup extension XAML behavior support as well as the relevant xmlns mapping) existed in the WPF-specific assembly PresentationFramework. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], NullExtension is in the System.Xaml assembly. This makes the `x:Null` usage available to applications using frameworks that reference .NET XAML Services. You do not need PresentationFramework as a referenced assembly so long as you are targeting [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)]. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md).  \n  \n The System.Xaml assembly uses <xref:System.Windows.Markup.XmlnsDefinitionAttribute> to map all types in the assembly to the XAML namespace for the XAML language ([!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)]). Typically you declare a prefix for [!INCLUDE[TLA#tla_xamlxmlnsv1](~/add/includes/tlasharptla-xamlxmlnsv1-md.md)] in a root element mapping and use the prefix `x`.  \n  \n## WPF Usage Notes  \n For WPF dependency properties, when you set a dependency property value to `null`, you are not necessarily setting the property to its default value, even if it is a reference property. The default value of a dependency property depends on its dependency property registration. An unset value is not necessarily `null` either; see <xref:System.Windows.DependencyProperty.UnsetValue>. For more information, see <xref:System.Windows.DependencyObject.ClearValue%2A> or [Dependency Properties Overview](../Topic/Dependency%20Properties%20Overview.md).  \n  \n<a name=\"xamlTextUsage_NullExtension\"></a>   \n## XAML Text Usage"
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class NullExtension : System.Windows.Markup.MarkupExtension
