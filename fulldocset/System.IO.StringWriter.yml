- uid: System.IO.StringWriter.Close
  id: Close
  parent: System.IO.StringWriter
  langs:
  - csharp
  name: Close()
  nameWithType: StringWriter.Close()
  fullName: System.IO.StringWriter.Close()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: Closes the current <xref href="System.IO.StringWriter"></xref> and the underlying stream.
  remarks: "For an example of creating a file and writing text to a file, see [How to: Write Text to a File](~/add/includes/ajax-current-ext-md.md). For an example of reading text from a file, see [How to: Read Text from a File](~/add/includes/ajax-current-ext-md.md). For an example of reading from and writing to a binary file, see [How to: Read and Write to a Newly Created Data File](~/add/includes/ajax-current-ext-md.md).  \n  \n This method overrides <xref:System.IO.Stream.Close%2A?displayProperty=fullName>.  \n  \n This implementation of `Close` calls the <xref:System.IO.StringWriter.Dispose%2A> method passing a `true` value.  \n  \n Flushing the stream will not flush its underlying encoder unless you explicitly call `Close`. Setting <xref:System.IO.StreamWriter.AutoFlush%2A> to `true` means that data will be flushed from the buffer to the stream, but the encoder state will not be flushed. This allows the encoder to keep its state (partial characters) so that it can encode the next block of characters correctly. This scenario affects UTF8 and UTF7 where certain characters can only be encoded after the encoder receives the adjacent character or characters."
  example:
  - "This code example is part of a larger example provided for the <xref:System.IO.StringWriter.%23ctor%28System.Text.StringBuilder%29> constructor.  \n  \n [!code-cs[System.IO.StringWriter3#2](~/add/codesnippet/csharp/m-system.io.stringwriter_2_1.cs)]\n [!code-vb[System.IO.StringWriter3#2](~/add/codesnippet/visualbasic/m-system.io.stringwriter_2_1.vb)]\n [!code-cpp[System.IO.StringWriter3#2](~/add/codesnippet/cpp/m-system.io.stringwriter_2_1.cpp)]"
  syntax:
    content: public override void Close ();
    parameters: []
  overload: System.IO.StringWriter.Close*
  exceptions: []
  version:
  - netframework-2.0
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
