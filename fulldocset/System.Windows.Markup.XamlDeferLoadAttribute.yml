  name: XamlDeferLoadAttribute
  nameWithType: XamlDeferLoadAttribute
  fullName: System.Windows.Markup.XamlDeferLoadAttribute
  type: Class
  summary: Indicates that a class or property has a deferred load usage for XAML (such as a template behavior), and reports the class that enables the deferring behavior and its destination/content type.
  remarks: "<xref:System.Xaml.XamlDeferringLoader> is possibly involved in defer load scenarios as a support class.  \n  \n## WPF Usage Notes  \n An example class where this attribute is applied in the WPF XAML implementation is <xref:System.Windows.TemplateContent>."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class XamlDeferLoadAttribute : Attribute
