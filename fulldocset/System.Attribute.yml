  langs:
  - csharp
  name: Attribute
  nameWithType: Attribute
  fullName: System.Attribute
  type: Class
  summary: Represents the base class for custom attributes.
  remarks: "The Attribute class associates predefined system information or user-defined custom information with a target element. A target element can be an assembly, class, constructor, delegate, enum, event, field, interface, method, portable executable file module, parameter, property, return value, struct, or another attribute.  \n  \n Information provided by an attribute is also known as metadata. Metadata can be examined at run time by your application to control how your program processes data, or before run time by external tools to control how your application itself is processed or maintained. For example, the .NET Framework predefines and uses attribute types to control run-time behavior, and some programming languages use attribute types to represent language features not directly supported by the .NET Framework common type system.  \n  \n All attribute types derive directly or indirectly from the Attribute class. Attributes can be applied to any target element; multiple attributes can be applied to the same target element; and attributes can be inherited by an element derived from a target element. Use the <xref:System.AttributeTargets> class to specify the target element to which the attribute is applied.  \n  \n The Attribute class provides convenient methods to retrieve and test custom attributes. For more information about using attributes, see [Applying Attributes](~/add/includes/ajax-current-ext-md.md) and [Attributes](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the usage of Attribute.  \n  \n [!code-cs[AnimalAttributes#1](~/add/codesnippet/csharp/t-system.attribute_1.cs)]\n [!code-cpp[AnimalAttributes#1](~/add/codesnippet/cpp/t-system.attribute_1.cpp)]\n [!code-vb[AnimalAttributes#1](~/add/codesnippet/visualbasic/t-system.attribute_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.None)]

      [System.Runtime.InteropServices.ComDefaultInterface(typeof(System.Runtime.InteropServices._Attribute))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Attribute : System.Runtime.InteropServices._Attribute
