  name: ExceptionDetail
  nameWithType: ExceptionDetail
  fullName: System.ServiceModel.ExceptionDetail
  type: Class
  summary: Represents fault detail information.
  remarks: "The ExceptionDetail class is the type parameter used as the fault detail object when a <xref:System.ServiceModel.FaultException?displayProperty=fullName> is sent by a service as a result of setting the <xref:System.ServiceModel.ServiceBehaviorAttribute.IncludeExceptionDetailInFaults%2A?displayProperty=fullName> or the <xref:System.ServiceModel.Description.ServiceDebugBehavior.IncludeExceptionDetailInFaults%2A?displayProperty=fullName> property to `true`.  \n  \n To send a ExceptionDetail object the type must be serializable. For more information on serialization options, see [Specifying Data Transfer in Service Contracts](../Topic/Specifying%20Data%20Transfer%20in%20Service%20Contracts.md)."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ExceptionDetail
