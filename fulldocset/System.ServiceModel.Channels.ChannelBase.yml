  name: ChannelBase
  nameWithType: ChannelBase
  fullName: System.ServiceModel.Channels.ChannelBase
  type: Class
  summary: Provides the base implementation for custom channels.
  remarks: "The ChannelBase class provides an abstract base class implementation of the <xref:System.ServiceModel.Channels.IChannel> interface. It also requires that each channel be associated with a channel manager. Note that the only constructor available for creating instances of ChannelBase requires a `channelManager` input parameter.  \n  \n State changes are managed by inheriting from the <xref:System.ServiceModel.Channels.CommunicationObject> implementation of the state machine.  \n  \n The ChannelBase gets its default communication timeouts for the open, close, send and receive operations from the <xref:System.ServiceModel.Channels.ChannelManagerBase> associated with it.  \n  \n The ChannelBase also manages the manager for you. In addition to exposing a reference to the manager, the base class also notifies the manager when channels are created and destroyed. But the reference to the manager is only good until the channel is destroyed.  \n  \n Even if you do use the base class, you must still provide behaviors for opening and closing the channel. The default implementations of these methods do not provide useful information.  \n  \n You must also make sure to override <xref:System.ServiceModel.Channels.ChannelBase.GetProperty%2A> whenever you implement a channel. <xref:System.ServiceModel.Channels.ChannelBase.GetProperty%2A> is an excellent way to communicate information along the channel stack without having to know what channels are below you, or what channels above you may perform queries. Define interfaces that can be queried for available information. Whenever you do not recognize the type argument for <xref:System.ServiceModel.Channels.ChannelBase.GetProperty%2A>, delegate down to the next channel in the stack or return `null` if you are creating a new transport channel at the bottom of the stack."
  syntax:
    content: 'public abstract class ChannelBase : System.ServiceModel.Channels.CommunicationObject, System.ServiceModel.Channels.IChannel, System.ServiceModel.IDefaultCommunicationTimeouts'
