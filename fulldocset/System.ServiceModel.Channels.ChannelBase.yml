- uid: System.ServiceModel.Channels.ChannelBase.DefaultCloseTimeout
  id: DefaultCloseTimeout
  parent: System.ServiceModel.Channels.ChannelBase
  langs:
  - csharp
  name: DefaultCloseTimeout
  nameWithType: ChannelBase.DefaultCloseTimeout
  fullName: System.ServiceModel.Channels.ChannelBase.DefaultCloseTimeout
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Gets the default interval of time provided for a close operation to complete.
  remarks: "Gets the <xref:System.ServiceModel.IDefaultCommunicationTimeouts.CloseTimeout%2A> associated with <xref:System.ServiceModel.Channels.ChannelBase.Manager%2A> for the channel.  \n  \n All operations that are potentially lengthy must have a timeout. Methods that do not take explicit timeouts, must delegate to those methods with default timeouts or must not do any work that blocks. Timeouts are the total limit for high-level operations for which they are to complete, so any retries must be limited to the time not already accessed by earlier tries."
  syntax:
    content: protected override TimeSpan DefaultCloseTimeout { get; }
    return:
      type: System.TimeSpan
      description: The default <xref href="System.TimeSpan"></xref> that specifies how long the close operation has to complete before timing out.
  overload: System.ServiceModel.Channels.ChannelBase.DefaultCloseTimeout*
  exceptions: []
