- uid: System.ServiceModel.Channels.ChannelBase.GetProperty``1
  id: GetProperty``1
  parent: System.ServiceModel.Channels.ChannelBase
  langs:
  - csharp
  name: GetProperty<T>()
  nameWithType: ChannelBase.GetProperty<T>()
  fullName: System.ServiceModel.Channels.ChannelBase.GetProperty<T>()
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns the typed object requested, if present, from the appropriate layer in the channel stack.
  remarks: "Use this to request a typed object such as an interface for setting properties or getting status from the appropriate layer in the channel stack. If a layer supports returning the requested object, it returns it. If not, it delegates the call down to the next layer in the stack. If it gets to the bottom of the stack and no channel layer supported the requested object, then the method returns `null`.  \n  \n You must also make sure to override GetProperty(T) whenever you implement a channel. GetProperty(T) is an excellent way to communicate information along the channel stack without having to know what channels are below you, or what channels above you may perform queries. Define interfaces that can be queried for available information. Whenever you do not recognize the type argument for GetProperty(T), delegate down to the next channel in the stack or return `null` if you are creating a new transport channel at the bottom of the stack."
  syntax:
    content: 'public virtual T GetProperty<T> () where T : class;'
    parameters: []
    return:
      type: T
      description: The typed object <code>T</code> requested, if it is present, or `null`, if it is not.
  overload: System.ServiceModel.Channels.ChannelBase.GetProperty<T>*
  exceptions: []
