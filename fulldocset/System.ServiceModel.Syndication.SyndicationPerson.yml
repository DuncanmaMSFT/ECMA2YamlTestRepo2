  summary: Gets and sets the e-mail address of the <xref href="System.ServiceModel.Syndication.SyndicationPerson"></xref>.
  remarks: "When serialized to Atom 1.0, the <xref:System.ServiceModel.Syndication.SyndicationPerson> property is written as an `<email>` element. The `<email>` element appears within an `<author>` or `<contributor>` element, which depends upon which collection (authors or contributors) the <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to.  \n  \n When serialized to RSS 2.0, this value is written as an `<a10:email>` element. The `<a10:email>` element appears within a `<managingEditor>`, `<a10:author>`, or `<a10:contributor>` element. If only one <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to the authors collection, the `<email>` element is written within the `<managingEditor>` element. If more than one <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to the authors collection, the `<email>` element is written within an `<a10:author>` element. If the <xref:System.ServiceModel.Syndication.SyndicationPerson> is added to the contributors collection, the `<email>` element is written within an `<a10:contributor>` element."
  example:
  - "The following code shows how to set the email address of a <xref:System.ServiceModel.Syndication.SyndicationPerson> instance.  \n  \n [!code-vb[SyndicationPerson#11](~/add/codesnippet/visualbasic/p-system.servicemodel.sy_30_1.vb)]\n [!code-cs[SyndicationPerson#11](~/add/codesnippet/csharp/p-system.servicemodel.sy_30_1.cs)]  \n  \n The following XML shows how the Email is serialized for Atom 1.0.  \n  \n [!code-xml[SyndicationPerson#0](~/add/codesnippet/xml/p-system.servicemodel.sy_30_2.xml)]  \n  \n The following XML shows how the Email is serialized for RSS 2.0.  \n  \n [!code-xml[SyndicationPerson#1](~/add/codesnippet/xml/p-system.servicemodel.sy_30_3.xml)]"
