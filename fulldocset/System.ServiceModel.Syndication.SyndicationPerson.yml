  name: SyndicationPerson
  nameWithType: SyndicationPerson
  fullName: System.ServiceModel.Syndication.SyndicationPerson
  type: Class
  summary: Represents an author or contributor of syndication content.
  remarks: "SyndicationPerson objects can be added to the authors and contributors collections on <xref:System.ServiceModel.Syndication.SyndicationFeed> and <xref:System.ServiceModel.Syndication.SyndicationItem> objects.  \n  \n When serialized to Atom 1.0, the SyndicationPerson is written out as an `<author>` or `<contributor>` element.  \n  \n When serialized to RSS 2.0, a SyndicationPerson instance is written out as a `<managingEditor>`, `<a10:author>`, or `<a10:contributor>` element. How a SyndicationPerson is serialized depends on the number of SyndicationPerson objects added to a <xref:System.ServiceModel.Syndication.SyndicationFeed> or <xref:System.ServiceModel.Syndication.SyndicationItem>, which collection the SyndicationPerson instances are added to, and the value of the `SerializeExtensionAsAtom` parameter to the <xref:System.ServiceModel.Syndication.Rss20ItemFormatter.%23ctor%28System.ServiceModel.Syndication.SyndicationItem%2CSystem.Boolean%29> constructor. If only one SyndicationPerson is added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Authors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>) collection, the SyndicationPerson is serialized to a `<managingEditor>` element. If more than one SyndicationPerson is added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Authors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Authors%2A>) collection and `SerializeExtensionsAsAtom` is set to `true`, all of the SyndicationPerson objects are serialized to `<a10:author>` elements. If `SerializeExtensionsAsAtom` is set to `false`, the SyndicationPerson instances is not serialized. Any SyndicationPerson instances added to the <xref:System.ServiceModel.Syndication.SyndicationFeed.Contributors%2A> (or <xref:System.ServiceModel.Syndication.SyndicationItem.Contributors%2A>) collection are only serialized if `SerializeExtensionsAsAtom` is set to `true`, in which case they are serialized to `<a10:contributor>` elements."
  example:
  - "The following code shows how to add a SyndicationPerson to the authors collection of a <xref:System.ServiceModel.Syndication.SyndicationFeed> instance.  \n  \n [!code-vb[SyndicationPerson#8](~/add/codesnippet/visualbasic/t-system.servicemodel.sy_1_1.vb)]\n [!code-cs[SyndicationPerson#8](~/add/codesnippet/csharp/t-system.servicemodel.sy_1_1.cs)]  \n  \n The following XML shows how a SyndicationPerson is serialized to Atom 1.0.  \n  \n [!code-xml[SyndicationPerson#0](~/add/codesnippet/xml/t-system.servicemodel.sy_1_2.xml)]  \n  \n The following XML shows how a SyndicationPerson is serialized to RSS 2.0.  \n  \n [!code-xml[SyndicationPerson#1](~/add/codesnippet/xml/t-system.servicemodel.sy_1_3.xml)]"
