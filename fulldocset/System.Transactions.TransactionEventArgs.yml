  type: Class
  summary: 'Provides data for the following transaction events: <xref href="System.Transactions.TransactionManager.DistributedTransactionStarted"></xref>, <xref href="System.Transactions.Transaction.TransactionCompleted"></xref>.'
  remarks: ''
  example:
  - "The following example demonstrates how this type is used.  \n  \n `//Transaction completed event handler`  \n  \n `static void Current_TransactionCompleted(object sender, TransactionEventArgs e)`  \n  \n `{`  \n  \n `Console.WriteLine(\"A transaction has completed:\");`  \n  \n `Console.WriteLine(\"ID:{0}\",   e.Transaction.TransactionInformation.LocalIdentifier);`  \n  \n `Console.WriteLine(\"Distributed ID: {0}\", e.Transaction.TransactionInformation.DistributedIdentifier);`  \n  \n `Console.WriteLine(\"Status:         {0}\", e.Transaction.TransactionInformation.Status);`  \n  \n `Console.WriteLine(\"IsolationLevel: {0}\", e.Transaction.IsolationLevel);`  \n  \n `}`"
  syntax:
    content: 'public class TransactionEventArgs : EventArgs'
