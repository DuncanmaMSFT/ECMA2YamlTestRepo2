  name: AllowExponent
  nameWithType: NumberStyles.AllowExponent
  fullName: System.Globalization.NumberStyles.AllowExponent
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string can be in exponential notation. The AllowExponent flag allows the parsed string to contain an exponent that begins with the "E" or "e" character and that is followed by an optional positive or negative sign and an integer. In other words, it successfully parses strings in the form *nnn*E*xx*, *nnn*E+*xx*, and *nnn*E-*xx*. It does not allow a decimal separator or sign in the significand or mantissa; to allow these elements in the string to be parsed, use the AllowDecimalPoint and AllowLeadingSign flags, or use a composite style that includes these individual flags.
  syntax:
    content: AllowExponent
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
  exceptions: []
