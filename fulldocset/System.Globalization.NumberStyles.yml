  name: AllowHexSpecifier
  nameWithType: NumberStyles.AllowHexSpecifier
  fullName: System.Globalization.NumberStyles.AllowHexSpecifier
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string represents a hexadecimal value. Valid hexadecimal values include the numeric digits 0-9 and the hexadecimal digits A-F and a-f. Strings that are parsed using this style cannot be prefixed with "0x" or "&h". A string that is parsed with the AllowHexSpecifier style will always be interpreted as a hexadecimal value. The only flags that can be combined with AllowHexSpecifier are AllowLeadingWhite and AllowTrailingWhite. The NumberStyles enumeration includes a composite style, HexNumber, that consists of these three flags.
  syntax:
    content: AllowHexSpecifier
    return:
      type: System.Globalization.NumberStyles
      description: To be added.
  exceptions: []
