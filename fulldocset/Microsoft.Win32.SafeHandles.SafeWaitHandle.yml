  type: Class
  summary: Represents a wrapper class for a wait handle.
  remarks: "The SafeWaitHandle class is used by the <xref:System.Threading.WaitHandle?displayProperty=fullName> class. It is a wrapper for Win32 mutexes and auto and manual reset events.  \n  \n> [!IMPORTANT]\n>  This type implements the <xref:System.IDisposable> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref:System.IDisposable.Dispose%2A> method in a `try`/`catch` block. To dispose of it indirectly, use a language construct such as `using` (in C#) or `Using` (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref:System.IDisposable> interface topic."
  example:
  - "The following code example demonstrates how to use interop to create a mutex using the SafeWaitHandle class and the unmanaged `CreateMutex` function.  \n  \n [!code-cs[Microsoft.Win32.SafeHandles.SafeWaitHandle#1](~/add/codesnippet/csharp/t-microsoft.win32.safeha_1_1.cs)]\n [!code-vb[Microsoft.Win32.SafeHandles.SafeWaitHandle#1](~/add/codesnippet/visualbasic/t-microsoft.win32.safeha_1_1.vb)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public sealed class SafeWaitHandle : Microsoft.Win32.SafeHandles.SafeHandleZeroOrMinusOneIsInvalid
