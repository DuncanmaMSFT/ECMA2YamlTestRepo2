  type: Class
  summary: Marshals data of type <xref uid="langword_csharp_VT_BSTR" name="VT_BSTR" href=""></xref> from managed to unmanaged code. This class cannot be inherited.
  remarks: The BStrWrapper class controls how the wrapped object is marshaled when passed as `VARIANT`. You can wrap a <xref:System.String> object in a BStrWrapper object to marshal it as `VT_BSTR`. BStrWrapper is useful when passing a null string to unmanaged code. Without BStrWrapper, a null string is passed as `VT_EMPTY`; however, wrapping the string with BStrWrapper ensures that the null string is passed as `VT_BSTR`.
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class BStrWrapper
