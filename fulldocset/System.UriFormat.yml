  name: UriFormat
  nameWithType: UriFormat
  fullName: System.UriFormat
  type: Enum
  summary: Controls how URI information is escaped.
  remarks: "This enumeration is used by the <xref:System.Uri.GetComponents%2A> method to specify the level of character escaping in the returned URI.  \n  \n RFC 2396 defines the standard escaping for URIs, and is available at [http://rfc-editor.org](http://rfc-editor.org).  \n  \n SafeUnescaped leaves the following characters escaped if the character has a reserved meaning in the requested <xref:System.UriComponents>: \"%\", \"#\", \"?\", \"/\", \"\\\\\", and \"@\"."
  syntax:
    content: public enum UriFormat
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
