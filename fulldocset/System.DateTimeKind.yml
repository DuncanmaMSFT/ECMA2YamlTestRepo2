  name: DateTimeKind
  nameWithType: DateTimeKind
  fullName: System.DateTimeKind
  type: Enum
  summary: Specifies whether a <xref href="System.DateTime"></xref> object represents a local time, a Coordinated Universal Time (UTC), or is not specified as either local time or UTC.
  remarks: "A member of the DateTimeKind enumeration is returned by the <xref:System.DateTime.Kind%2A?displayProperty=fullName> property.  \n  \n The members of the DateTimeKind enumeration are used in conversion operations between local time and Coordinated Universal Time (UTC), but not in comparison or arithmetic operations. For more information about time conversions, see [Converting Times Between Time Zones](~/add/includes/ajax-current-ext-md.md)."
  syntax:
