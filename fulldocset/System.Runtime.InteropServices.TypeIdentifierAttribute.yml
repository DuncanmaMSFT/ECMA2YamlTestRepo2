  name: TypeIdentifierAttribute
  nameWithType: TypeIdentifierAttribute
  fullName: System.Runtime.InteropServices.TypeIdentifierAttribute
  type: Class
  summary: Provides support for type equivalence.
  remarks: "The TypeIdentifierAttribute attribute is primarily emitted by compilers. It serves two purposes:  \n  \n-   For all imported types, it indicates that the type is intended to be used for type equivalence.  \n  \n-   For types that donâ€™t have GUIDs in their type library, it has a constructor that takes two strings (`scope` and `identifier`). These are combined into a GUID and become the key that is used for type equivalence.  \n  \n Type equivalence is discussed in the <xref:System.Type.IsEquivalentTo%2A?displayProperty=fullName> topic."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface | System.AttributeTargets.Delegate, AllowMultiple=false, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class TypeIdentifierAttribute : Attribute
