  nameWithType: IMessageProperty
  fullName: System.ServiceModel.Channels.IMessageProperty
  type: Interface
  summary: Defines an interface that you can implement to describe a set of properties for a message.
  remarks: "You can implement this interface to create a message property, and attach it to the message during runtime.  \n  \n If an object that implements this interface is added to <xref:System.ServiceModel.Channels.Message.Properties%2A>, it is added by value instead of by reference. After this, users of this message instance's message properties can copy this object to other messages by cloning, instead of sharing a single object across all messages."
