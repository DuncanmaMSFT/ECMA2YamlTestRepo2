  fullName: System.Net.DownloadProgressChangedEventArgs.TotalBytesToReceive
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: Gets the total number of bytes in a <xref href="System.Net.WebClient"></xref> data download operation.
  remarks: "To determine the number of bytes already received, use the <xref:System.Net.DownloadProgressChangedEventArgs.BytesReceived%2A> property.  \n  \n To determine what percentage of the transfer has occurred, use the <xref:System.ComponentModel.ProgressChangedEventArgs.ProgressPercentage%2A> property."
  example:
  - "The following code example shows an implementation of a handler for the <xref:System.Net.WebClient.DownloadProgressChanged> event. The method displays the value of this property.  \n  \n [!code-cpp[NCLWebClientAsync#42](~/add/codesnippet/cpp/p-system.net.downloadpro_1_1.cpp)]\n [!code-cs[NCLWebClientAsync#42](~/add/codesnippet/csharp/p-system.net.downloadpro_1_1.cs)]\n [!code-vb[NCLWebClientAsync#42](~/add/codesnippet/visualbasic/p-system.net.downloadpro_1_1.vb)]"
  syntax:
    content: public long TotalBytesToReceive { get; }
    return:
      type: System.Int64
      description: An <xref href="System.Int64"></xref> value that indicates the number of bytes that will be received.
