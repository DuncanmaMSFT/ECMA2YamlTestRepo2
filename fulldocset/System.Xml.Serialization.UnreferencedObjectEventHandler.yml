  name: UnreferencedObjectEventHandler
  nameWithType: UnreferencedObjectEventHandler
  fullName: System.Xml.Serialization.UnreferencedObjectEventHandler
  type: Delegate
  summary: Represents the method that handles the <xref href="System.Xml.Serialization.XmlSerializer.UnreferencedObject"></xref> event of an <xref href="System.Xml.Serialization.XmlSerializer"></xref>.
  remarks: "When you create an UnreferencedObjectEventHandler delegate, you identify the method that handles the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)  \n  \n The <xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject> event occurs only when you call the <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> method."
  example:
  - "The following example adds an UnreferencedObjectEventHandler to an <xref:System.Xml.Serialization.XmlSerializer>. The event is handled by the `Serializer_UnreferencedObject` method. To run the example, cut and paste the following XML into a file named UnrefObj.xml.  \n  \n```  \n<wrapper>  \n  <Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" id=\"id1\" n1:GroupName=\".NET\" xmlns:n1=\"http://www.cpandl.com\">  \n   </Group>  \n<Vehicle id=\"id2\" n1:type=\"Vehicle\" xmlns:n1=\"http://www.w3.org/2001/XMLSchema-instance\">  \n    <licenseNumber xmlns:q1=\"http://www.w3.org/2001/XMLSchema\" n1:type=\"q1:string\">ABCD</licenseNumber>  \n  </Vehicle>  \n<Vehicle id=\"id3\" n1:type=\"Vehicle\" xmlns:n1=\"http://www.w3.org/2001/XMLSchema-instance\">  \n    <licenseNumber xmlns:q1=\"http://www.w3.org/2001/XMLSchema\" n1:type=\"q1:string\">1234</licenseNumber>  \n  </Vehicle>  \n</wrapper>  \n```  \n  \n [!code-cs[UnreferencedObject Event Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_20_1.cs)]\n [!code-cpp[UnreferencedObject Event Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_20_1.cpp)]\n [!code-vb[UnreferencedObject Event Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_20_1.vb)]"
