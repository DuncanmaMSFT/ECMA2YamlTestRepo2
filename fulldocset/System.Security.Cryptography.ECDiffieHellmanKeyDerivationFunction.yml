- uid: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  id: Hmac
  parent: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
  langs:
  - csharp
  name: Hmac
  nameWithType: ECDiffieHellmanKeyDerivationFunction.Hmac
  fullName: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac
  type: Field
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: A Hash-based Message Authentication Code (HMAC) algorithm is used to generate key material. The <xref href="stem.Security.Cryptography.ECDiffieHellmanCng.HmacKey%2A"></xref> property specifies the key to use. Either this property must be set or the <xref href="stem.Security.Cryptography.ECDiffieHellmanCng.UseSecretAgreementAsHmacKey%2A"></xref> property must be set to `true`; otherwise, a <xref href="System.Security.Cryptography.CryptographicException"></xref> is thrown when you use Hmac. If both properties are set, the secret agreement is used as the HMAC key.
  remarks: "You can also specify the <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A> and <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A> properties, but they are not required.  \n  \n The amount of key material that is generated is equivalent to the size of the HMAC value."
  syntax:
    content: Hmac
    return:
      type: System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction
      description: To be added.
