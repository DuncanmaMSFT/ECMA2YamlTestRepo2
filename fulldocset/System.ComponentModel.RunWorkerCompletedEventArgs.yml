  namespace: System.ComponentModel
  summary: Gets a value that represents the result of an asynchronous operation.
  remarks: Your <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted> event handler should always check the <xref:System.ComponentModel.AsyncCompletedEventArgs.Error%2A> and <xref:System.ComponentModel.AsyncCompletedEventArgs.Cancelled%2A> properties before accessing the Result property. If an exception was raised or if the operation was canceled, accessing the Result property raises an exception.
