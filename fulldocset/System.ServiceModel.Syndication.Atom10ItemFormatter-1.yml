  type: Class
  summary: A class that serializes <xref href="System.ServiceModel.Syndication.SyndicationItem"></xref>-derived classes to and from Atom 1.0 format.
  remarks: "Use this class to serialize instances of <xref:System.ServiceModel.Syndication.SyndicationItem>-derived classes and to create instances of <xref:System.ServiceModel.Syndication.SyndicationFeed>-derived classes from XML documents that contain Atom1.0 entries. If you must serialize a <xref:System.ServiceModel.Syndication.SyndicationItem> instance use the <xref:System.ServiceModel.Syndication.Atom10ItemFormatter> formatter instead.  \n  \n> [!NOTE]\n>  The Atom 1.0 specification allows for fractional seconds to be specified in any of its date constructs. When serializing and deserializing, the [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] implementation ignores the fractional seconds."
  example:
  - "The following code demonstrates how to create a <xref:System.ServiceModel.Syndication.SyndicationItem>-derived class and serialize it to Atom 1.0.  \n  \n [!code-vb[AtomFormatter#9](~/add/codesnippet/visualbasic/t-system.servicemodel.sy_11_1.vb)]\n [!code-cs[AtomFormatter#9](~/add/codesnippet/csharp/t-system.servicemodel.sy_11_1.cs)]"
