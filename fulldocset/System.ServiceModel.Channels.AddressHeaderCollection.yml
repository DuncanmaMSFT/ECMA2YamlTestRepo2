  name: AddressHeaderCollection
  nameWithType: AddressHeaderCollection
  fullName: System.ServiceModel.Channels.AddressHeaderCollection
  type: Class
  summary: Represents a thread-safe, read-only collection of address headers.
  remarks: The AddressHeaderCollection can be initialized with an <xref:System.Collections.Generic.IEnumerable%601> set of <xref:System.ServiceModel.Channels.AddressHeader> objects and then searched for a header with a specific qualified name using the <xref:System.ServiceModel.Channels.AddressHeaderCollection.FindHeader%28System.String%2CSystem.String%29> method. To find all of the headers with a specific qualified name, use the <xref:System.ServiceModel.Channels.AddressHeaderCollection.FindAll%28System.String%2CSystem.String%29> method. The <xref:System.ServiceModel.Channels.AddressHeaderCollection.AddHeadersTo%28System.ServiceModel.Channels.Message%29> method is used to add headers to the headers of a specified message.
