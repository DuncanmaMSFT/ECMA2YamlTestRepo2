  type: Interface
  summary: The IAuthorizeRemotingConnection interface provides methods that indicate whether a client is authorized to connect on the current channel, based on the client's network address and user identity.
  remarks: An instance of the IAuthorizeRemotingConnection interface is passed to <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>. It provides a single point of authorization for all incoming connections on a <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>. It allows for the authorization of the caller before any incoming messages are deserialized to minimize the security threat from untrusted sources.
