  name: ContractNamespaceAttribute
  nameWithType: ContractNamespaceAttribute
  fullName: System.Runtime.Serialization.ContractNamespaceAttribute
  type: Class
  summary: Specifies the CLR namespace and XML namespace of the data contract.
  remarks: "Apply the ContractNamespaceAttribute attribute to an assembly that contains types to which the <xref:System.Runtime.Serialization.DataContractAttribute> has been applied. The ContractNamespaceAttribute enables you to set a namespace that is different than the one generated when the type is serialized. For more information about how names are generated, see [Data Contract Names](../Topic/Data%20Contract%20Names.md).  \n  \n If you are using a type to conform to an existing data contract, you must match the namespace of the existing contract by using the ContractNamespaceAttribute (or the <xref:System.Runtime.Serialization.DataContractAttribute.Namespace%2A> property of the <xref:System.Runtime.Serialization.DataContractAttribute> class).  \n  \n> [!NOTE]\n>  In any code, you can use the word `ContractNamespace` instead of the longer ContractNamespaceAttribute."
  example:
  - "The following example shows the ContractNamespaceAttribute applied to an assembly.  \n  \n [!code-vb[ContractNamespaceAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.seriali_27_1.vb)]\n [!code-cs[ContractNamespaceAttribute#1](~/add/codesnippet/csharp/t-system.runtime.seriali_27_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      public sealed class ContractNamespaceAttribute : Attribute
