  name: HttpCacheValidateHandler
  nameWithType: HttpCacheValidateHandler
  fullName: System.Web.HttpCacheValidateHandler
  type: Delegate
  summary: Represents a method that is called to validate a cached item before the item is served from the cache.
  remarks: If a cached item is invalidated within the scope of the HttpCacheValidateHandler method, it is evicted from the cache and the request for the item is treated as a cache miss.
