  name: LayoutKind
  nameWithType: LayoutKind
  fullName: System.Runtime.InteropServices.LayoutKind
  type: Enum
  summary: Controls the layout of an object when exported to unmanaged code.
  remarks: "This enumeration is used with <xref:System.Runtime.InteropServices.StructLayoutAttribute>. The common language runtime uses the `Auto` layout value by default. To reduce layout-related problems associated with the `Auto` value, C#, Visual Basic, and C++ compilers specify `Sequential` layout for value types.  \n  \n> [!IMPORTANT]\n>  The <xref:System.Runtime.InteropServices.StructLayoutAttribute.Pack?displayProperty=fullName> field controls the alignment of data fields, and thus affects the layout regardless of the LayoutKind value you specify. By default, the value of <xref:System.Runtime.InteropServices.StructLayoutAttribute.Pack> is 0, which indicates the default packing size for the current platform. For example, when you use the `Explicit` layout value and specify field alignments on byte boundaries, you must set <xref:System.Runtime.InteropServices.StructLayoutAttribute.Pack> to 1 to get the desired result."
  example:
  - "The following example shows the managed declaration of the `PtInRect` function, which checks whether a point lies within a rectangle, and defines a `Point` structure with Sequential layout and a `Rect` structure with Explicit layout.  \n  \n [!code-cs[LayoutKind#1](~/add/codesnippet/csharp/t-system.runtime.interop_8_1.cs)]\n [!code-cpp[LayoutKind#1](~/add/codesnippet/cpp/t-system.runtime.interop_8_1.cpp)]\n [!code-vb[LayoutKind#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_8_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum LayoutKind
