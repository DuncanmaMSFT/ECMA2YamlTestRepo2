  fullName: System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute
  type: Class
  summary: Specifies the class a type or member uses to filter the types that are displayed in the class browser dialog box. This class cannot be inherited.
  remarks: "> [!NOTE]\n>  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]  \n  \n The class you use to filter the types to display in the class browser dialog box must implement <xref:System.Workflow.ComponentModel.Design.ITypeFilterProvider>.  \n  \n Use the <xref:System.Workflow.ComponentModel.Design.TypeFilterProviderAttribute.TypeFilterProviderTypeName%2A> property to determine the name of the filter class.  \n  \n For more information about using attributes, see [Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=false)]

      public sealed class TypeFilterProviderAttribute : Attribute
