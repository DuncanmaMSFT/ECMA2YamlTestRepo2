  fullName: System.Xml.Serialization.Configuration.DateTimeSerializationSection+DateTimeSerializationMode
  type: Enum
  summary: Determines XML serialization format of <xref href="System.DateTime"></xref> objects.
  remarks: "This enumeration is used by the serialization infrastructure only, and is not intended for public use. To actually set the serialization mode, create an application configuration file, and set the [\\&lt;dateTimeSerialization\\&gt; Element](../Topic/%3CdateTimeSerialization%3E%20Element.md) to an appropriate setting. For more information about configuration files, see [Configuration File Schema](../Topic/Configuration%20File%20Schema%20for%20the%20.NET%20Framework.md).  \n  \n In versions 1.0 and 1.1 of .Net Framework, as well as in versions 2.0 and later when this property is set to `Local`, <xref:System.DateTime> objects are always formatted as the local time. That is, local time zone information is always included with the serialized data. Set this property to `Local` to ensure compatibility with older versions of the .Net Framework.  \n  \n In versions 2.0 and later of the .Net Framework, with this property set to `Roundtrip`<xref:System.DateTime> objects are examined to determine whether they are in the local, UTC or an unspecified time zone, and are serialized in such a way that this information is preserved. This is the default behavior and is recommended for all new applications that do not communicate with older versions of the framework."
