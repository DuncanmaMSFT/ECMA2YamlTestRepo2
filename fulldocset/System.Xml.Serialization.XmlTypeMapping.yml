  name: XmlTypeMapping
  nameWithType: XmlTypeMapping
  fullName: System.Xml.Serialization.XmlTypeMapping
  type: Class
  summary: Contains a mapping of one type to another.
  remarks: The XmlTypeMapping class is used to serialize an object as encoded SOAP XML. The resulting XML conforms to section 5 of the World Wide Web Consortium (www.w3.org) document, "Simple Object Access Protocol (SOAP) 1.1". Create an XmlTypeMapping by calling the <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> method of the <xref:System.Xml.Serialization.SoapReflectionImporter> class. Use the XmlTypeMapping to construct an instance of the <xref:System.Xml.Serialization.XmlSerializer> class. To control the serialization, use one of the attributes listed in [Attributes That Control Encoded SOAP Serialization](../Topic/Attributes%20That%20Control%20Encoded%20SOAP%20Serialization.md).
  example:
  - "The following example serializes an instance of a class named `Transportation` that contains a field named `Vehicle`. A <xref:System.Xml.Serialization.SoapElementAttribute> is applied to the field. When the field is serialized, the XML element name is \"Wheels\" instead of \"Vehicle\". The `SerializeOverride` method creates a <xref:System.Xml.Serialization.SoapElementAttribute> and sets the <xref:System.Xml.Serialization.SoapAttributes.SoapElement%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapElementAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an XmlTypeMapping. An <xref:System.Xml.Serialization.XmlSerializer> is constructed with the XmlTypeMapping, and an instance of the `Transportation` class is again serialized. Because the <xref:System.Xml.Serialization.SoapElementAttribute> is used to override the serialization, the generated XML element name is now \"Truck\" instead of \"Wheels\".  \n  \n [!code-cpp[SoapElementOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_18_1.cpp)]\n [!code-cs[SoapElementOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_18_1.cs)]\n [!code-vb[SoapElementOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_18_1.vb)]"
  syntax:
    content: 'public class XmlTypeMapping : System.Xml.Serialization.XmlMapping'
