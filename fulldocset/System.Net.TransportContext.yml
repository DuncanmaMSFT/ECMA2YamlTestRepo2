  name: TransportContext
  nameWithType: TransportContext
  fullName: System.Net.TransportContext
  type: Class
  summary: The TransportContext class provides additional context about the underlying transport layer.
  remarks: "The TransportContext class is used with classes in the <xref:System.Security.Authentication.ExtendedProtection> namespace to provide support for authentication using extended protection for applications.  \n  \n The design of integrated Windows authentication allows for some credential challenge responses to be universal, meaning they can be re-used or forwarded. If this particular design feature is not needed then the challenge responses should be constructed with, at minimum, target specific information and, at best, also some channel specific information. Services can then provide extended protection to ensure that credential challenge responses contain service specific information (a Service Provider Name or SPN) and, if necessary, channel specific information (a channel binding token or CBT). With this information in the credential exchanges, services are able to better protect against malicious use of credential challenge responses that might have been improperly obtained.  \n  \n <xref:System.Net.HttpWebRequest> is the only class derived from <xref:System.Net.WebRequest> class that can potentially use IWA. The <xref:System.Net.FtpWebRequest> class does only FTP clear text authentication. The <xref:System.Net.FileWebRequest> class doesn't perform any authentication.  \n  \n There are several ways an application may get a TransportContext instance. An application that uses <xref:System.Net.Security.SslStream> can get the TransportContext using the <xref:System.Net.Security.SslStream.TransportContext%2A> property. An application that uses <xref:System.Net.HttpWebRequest> can get a TransportContext using the <xref:System.Net.HttpWebRequest.GetRequestStream%2A> or <xref:System.Net.HttpWebRequest.EndGetRequestStream%2A> methods."
  syntax:
    content: public abstract class TransportContext
