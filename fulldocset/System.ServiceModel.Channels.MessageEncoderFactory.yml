  name: MessageEncoderFactory
  nameWithType: MessageEncoderFactory
  fullName: System.ServiceModel.Channels.MessageEncoderFactory
  type: Class
  summary: An abstract base class that represents the factory for producing message encoders that can read messages from a stream and write them to a stream for various types of message encoding.
  remarks: "Encoding is the process of transforming a message into a sequence of bytes. Decoding is the reverse process.  \n  \n Use this class if you want to implement a custom message encoder. To implement your own custom message encoder, you must provide custom implementations of the following three abstract base classes:  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>  \n  \n-   MessageEncoderFactory  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncoder>  \n  \n Override the <xref:System.ServiceModel.Channels.MessageEncoderFactory.Encoder%2A> to return an instance of your custom <xref:System.ServiceModel.Channels.MessageEncoder>. Then wire up your custom MessageEncoderFactory to the binding element stack used to configure the service or client by overriding the <xref:System.ServiceModel.Channels.MessageEncodingBindingElement.CreateMessageEncoderFactory%2A> method to return an instance of this factory. For more information about custom encoders, see [Data Transfer and Serialization](../Topic/Data%20Transfer%20and%20Serialization.md)."
  example:
  - "The following code shows how to write a class that is derived from MessageEncoderFactory:  \n  \n [!code-cs[S_UE_CustomTextMessageEncoder#8](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-cs[S_UE_CustomTextMessageEncoder#8](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]"
  syntax:
    content: public abstract class MessageEncoderFactory
