  name: OperationFormatStyle
  nameWithType: OperationFormatStyle
  fullName: System.ServiceModel.OperationFormatStyle
  type: Enum
  summary: Represents the SOAP style that determines how the WSDL metadata for the service is formatted.
  remarks: "By default, the message body is formatted with the Style set to Document. The style `RPC` means that the WSDL representation of messages exchanged for an operation contains parameters as if it were a remote procedure call. The following is an example.  \n  \n```  \n<wsdl:message name=\"IUseAndStyleCalculator_Add_InputMessage\">  \n  <wsdl:part name=\"n1\" type=\"xsd:double\"/>  \n  <wsdl:part name=\"n2\" type=\"xsd:double\"/>  \n</wsdl:message>  \n  \n```  \n  \n Setting the style to `Document` means that the WSDL representation contains a single element that represents the document that is exchanged for an operation as shown in the following example.  \n  \n```  \n<wsdl:message name=\"IUseAndStyleCalculator_Add_InputMessage\">  \n  <wsdl:part name=\"parameters\" element=\"tns:Add\"/>  \n</wsdl:message>  \n```  \n  \n Use the <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName> to set this value."
  example:
  - "The following code shows how to use this enumeration.  \n  \n [!code-cs[style_and_Use#0](~/add/codesnippet/csharp/t-system.servicemodel.op_5_1.cs)]\n [!code-vb[style_and_Use#0](~/add/codesnippet/visualbasic/t-system.servicemodel.op_5_1.vb)]"
