  name: UidPropertyAttribute
  nameWithType: UidPropertyAttribute
  fullName: System.Windows.Markup.UidPropertyAttribute
  type: Class
  summary: Indicates the CLR property of a class that provides the [x:Uid Directive](../Topic/x:Uid%20Directive.md) value.
  remarks: "The  is a XAML language attribute that identifies element nodes in markup so that they can be uniquely identified. Although the model for `x:Uid` is potentially more general, one usage of unique identifiers for XAML elements is for localization tools, so that XAML language components that need localization can generate a companion localization source and then re-integrated with the original XAML. For more information on how `x:Uid` is used in WPF localization. see [WPF Globalization and Localization Overview](../Topic/WPF%20Globalization%20and%20Localization%20Overview.md).  \n  \n In previous versions of the .NET Framework, this class existed in the WPF-specific assembly WindowsBase. In [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], UidPropertyAttribute is in the System.Xaml assembly. For more information, see [Types Migrated from WPF to System.Xaml](../Topic/Types%20Migrated%20from%20WPF%20to%20System.Xaml.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false)]

      [System.Runtime.CompilerServices.TypeForwardedFrom("WindowsBase, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      public sealed class UidPropertyAttribute : Attribute
