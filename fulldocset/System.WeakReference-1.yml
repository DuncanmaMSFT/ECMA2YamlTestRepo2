  name: WeakReference<T>
  nameWithType: WeakReference<T>
  fullName: System.WeakReference<T>
  type: Class
  summary: Represents a typed weak reference, which references an object while still allowing that object to be reclaimed by garbage collection.
  remarks: A weak reference enables the garbage collector to collect an object while still allowing an application to access the object. If you need the object, you can obtain a strong reference to it and prevent it from being collected.
  syntax:
    content: 'public sealed class WeakReference<T> : System.Runtime.Serialization.ISerializable where T : class'
    typeParameters:
    - id: T
      description: The type of the object referenced.
