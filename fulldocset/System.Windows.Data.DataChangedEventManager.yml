  type: Class
  summary: Provides a <xref href="System.Windows.WeakEventManager"></xref> implementation so that you can use the "weak event listener" pattern to attach listeners for the <xref href="System.Windows.Data.DataSourceProvider.DataChanged"></xref> event.
  remarks: In order to be listeners in this pattern, your listener objects must implement <xref:System.Windows.IWeakEventListener>. You do not need to implement <xref:System.Windows.IWeakEventListener> on the class that is the source of the events.
  syntax:
