  name: DefaultTtl
  nameWithType: IPGlobalStatistics.DefaultTtl
  fullName: System.Net.NetworkInformation.IPGlobalStatistics.DefaultTtl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets the default time-to-live (TTL) value for Internet Protocol (IP) packets.
  remarks: The TTL value is reported as the number of routing nodes that can forward a packet before it is discarded. Each node decrements the current TTL value in a packet before forwarding it. If the TTL value reaches zero, the packet is deemed undeliverable and is discarded. Note that when a packet travels from one node to another, this is also known as a "hop".
  example:
  - "The following code example displays the value of this property.  \n  \n [!code-cs[NCLNetInfo2#14](~/add/codesnippet/csharp/p-system.net.networkinfo_124_1.cs)]\n [!code-vb[NCLNetInfo2#14](~/add/codesnippet/visualbasic/p-system.net.networkinfo_124_1.vb)]\n [!code-cpp[NCLNetInfo2#14](~/add/codesnippet/cpp/p-system.net.networkinfo_124_1.cpp)]"
  syntax:
    content: public abstract int DefaultTtl { get; }
    return:
      type: System.Int32
      description: An <xref href="System.Int64"></xref> value that specifies the TTL.
  overload: System.Net.NetworkInformation.IPGlobalStatistics.DefaultTtl*
  exceptions: []
