  name: IPGlobalStatistics
  nameWithType: IPGlobalStatistics
  fullName: System.Net.NetworkInformation.IPGlobalStatistics
  type: Class
  summary: Provides Internet Protocol (IP) statistical data.
  remarks: "This class is used by the <xref:System.Net.NetworkInformation.IPGlobalProperties.GetIPv4GlobalStatistics%2A> and <xref:System.Net.NetworkInformation.IPGlobalProperties.GetIPv6GlobalStatistics%2A> methods to return IP traffic information.  \n  \n The Internet protocol is used to move IP packets from a source computer to a destination computer. IP also handles dividing a packet that is too large into multiple packets that are small enough for transport, in a process known as fragmentation.  \n  \n The properties in this class correlate to the Management Information Base objects for IP defined in IETF RFC 2011."
  example:
  - "The following code code example displays IP statistics.  \n  \n [!code-cpp[NCLNetInfoReport#1](~/add/codesnippet/cpp/t-system.net.networkinfo_12_1.cpp)]\n [!code-cs[NCLNetInfoReport#1](~/add/codesnippet/csharp/t-system.net.networkinfo_12_1.cs)]"
