  name: DuplicateAddressDetectionState
  nameWithType: DuplicateAddressDetectionState
  fullName: System.Net.NetworkInformation.DuplicateAddressDetectionState
  type: Enum
  summary: Specifies the current state of an IP address.
  remarks: "To help ensure that all interfaces on a network have a unique address, the interface host is responsible for running a \"duplicate address detection\" algorithm on unicast addresses. The purpose of this algorithm is to attempt to prevent non-unique addresses on the network. This process is defined in IETF RFC 1971.  \n  \n This enumeration is used by the <xref:System.Net.NetworkInformation.UnicastIPAddressInformation> and <xref:System.Net.NetworkInformation.MulticastIPAddressInformation> classes. Instances of this class are returned when you retrieve the unicast address information for a <xref:System.Net.NetworkInformation.NetworkInterface> object."
  example:
  - "The following code example determines unicast address information.  \n  \n [!code-cs[NclNetInfo2#45](~/add/codesnippet/csharp/t-system.net.networkinfo_0_1.cs)]\n [!code-vb[NclNetInfo2#45](~/add/codesnippet/visualbasic/t-system.net.networkinfo_0_1.vb)]\n [!code-cpp[NclNetInfo2#45](~/add/codesnippet/cpp/t-system.net.networkinfo_0_1.cpp)]"
