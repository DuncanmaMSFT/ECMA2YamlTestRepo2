  name: IsServerGC
  nameWithType: GCSettings.IsServerGC
  fullName: System.Runtime.GCSettings.IsServerGC
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Gets a value that indicates whether server garbage collection is enabled.
  remarks: "For information about server garbage collection, see the \"Workstation and Server Garbage Collection\" section in [Fundamentals of Garbage Collection](~/add/includes/ajax-current-ext-md.md).  \n  \n If server garbage collection is not enabled, workstation garbage collection is in effect (with or without concurrent collection). Server garbage collection is available only on multiprocessor computers.  \n  \n An unmanaged host can request server garbage collection, and the host request overrides configuration file settings. If the host does not specify the type of garbage collection, you can use a configuration file setting to specify server garbage collection. This setting is valid only in the application configuration file, not in the machine configuration file (see [Configuring Apps](~/add/includes/ajax-current-ext-md.md)). The following example shows the contents of a sample application configuration file that enables server garbage collection.  \n  \n```  \n<configuration>  \n  <runtime>  \n    <gcServer enabled=\"true\" />  \n  </runtime>  \n</configuration>  \n```"
  example:
  - "The following example indicates whether the host computer is using server or workstation garbage collection.  \n  \n [!code-cs[Environment.IsServerGC#1](~/add/codesnippet/csharp/p-system.runtime.gcsetti_1.cs)]\n [!code-vb[Environment.IsServerGC#1](~/add/codesnippet/visualbasic/p-system.runtime.gcsetti_1.vb)]"
  syntax:
    content: public static bool IsServerGC { get; }
    return:
      type: System.Boolean
      description: <xref uid="langword_csharp_true" name="true" href=""></xref> if server garbage collection is enabled; otherwise, <xref uid="langword_csharp_false" name="false" href=""></xref>.
