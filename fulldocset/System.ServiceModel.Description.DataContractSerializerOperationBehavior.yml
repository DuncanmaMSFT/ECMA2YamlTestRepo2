  name: DataContractSerializerOperationBehavior
  nameWithType: DataContractSerializerOperationBehavior
  fullName: System.ServiceModel.Description.DataContractSerializerOperationBehavior
  type: Class
  summary: Represents the run-time behavior of the <xref href="System.Runtime.Serialization.DataContractSerializer"></xref>.
  remarks: "The DataContractSerializerOperationBehavior enables the control of <xref:System.Runtime.Serialization.DataContractSerializer> options, such as the <xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> and <xref:System.Runtime.Serialization.DataContractSerializer.IgnoreExtensionDataObject%2A> properties. Some of these properties can be set only using the constructor of the class.  In that case, the <xref:System.Runtime.Serialization.DataContractSerializer> can be replaced using the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior.CreateSerializer%2A> method. [!INCLUDE[crabout](~/add/includes/crabout-md.md)] data contracts, see [Using Data Contracts](../Topic/Using%20Data%20Contracts.md).  \n  \n [!INCLUDE[crabout](~/add/includes/crabout-md.md)] using the DataContractSerializerOperationBehavior to replace the <xref:System.Runtime.Serialization.IDataContractSurrogate> returned by the <xref:System.ServiceModel.Description.DataContractSerializerOperationBehavior.DataContractSurrogate%2A> property, see [Data Contract Surrogates](../Topic/Data%20Contract%20Surrogates.md)."
  example:
  - "The following example finds the DataContractSerializerOperationBehavior in the collection of behaviors for an operation and resets the <xref:System.Runtime.Serialization.DataContractSerializer.MaxItemsInObjectGraph%2A> and <xref:System.Runtime.Serialization.DataContractSerializer.IgnoreExtensionDataObject%2A> properties.  \n  \n [!code-cs[DataContractSerializerOperationBehavior#1](~/add/codesnippet/csharp/t-system.servicemodel.de_12_1.cs)]\n [!code-vb[DataContractSerializerOperationBehavior#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_12_1.vb)]"
