  name: HttpPostedFileWrapper
  nameWithType: HttpPostedFileWrapper
  fullName: System.Web.HttpPostedFileWrapper
  type: Class
  summary: Encapsulates the HTTP intrinsic object that provides access to individual files that have been uploaded by a client.
  remarks: The HttpPostedFileWrapper class derives from the <xref:System.Web.HttpPostedFileBase> class and serves as a wrapper for the <xref:System.Web.HttpPostedFile> class. This class exposes the functionality of the <xref:System.Web.HttpPostedFile> class while also exposing the <xref:System.Web.HttpPostedFileBase> type. The <xref:System.Web.HttpPostedFileBase> class enables you to replace the original implementation of the <xref:System.Web.HttpPostedFile> class in your application with a custom implementation, such as when you perform unit testing outside the ASP.NET pipeline.
  syntax:
    content: 'public class HttpPostedFileWrapper : System.Web.HttpPostedFileBase'
  inheritance:
