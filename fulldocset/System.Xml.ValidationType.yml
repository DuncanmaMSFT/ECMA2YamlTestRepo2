  name: ValidationType
  nameWithType: ValidationType
  fullName: System.Xml.ValidationType
  type: Enum
  summary: Specifies the type of validation to perform.
  remarks: "The <xref:System.Xml.XmlReader> class can enforce validation using a schema or document type definition (DTD). The ValidationType enumeration specifies the type of validation the created <xref:System.Xml.XmlReader> instance should perform. The <xref:System.Xml.XmlReader> instance can be either a validating <xref:System.Xml.XmlReader> object created by the <xref:System.Xml.XmlReader.Create%2A> method, or an <xref:System.Xml.XmlValidatingReader> object.  \n  \n The validation model has three characteristics, strict, informative, and status. Strict, does not allow the mixing of validation types, informative provides a warning if the schema or document type definition (DTD) cannot be found, and status provides warnings if validation cannot be performed for elements and attributes from schemas."
  syntax:
    content: public enum ValidationType
  inheritance:
  - System.Object
  - System.ValueType
  - System.Enum
