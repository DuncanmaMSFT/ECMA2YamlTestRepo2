  type: Class
  summary: Represents a stylus tip shaped like an ellipse.
  remarks: ''
  example:
  - "The following example demonstrates how to create an EllipseStylusShape and pass it to the <xref:System.Windows.Ink.StrokeCollection.GetIncrementalStrokeHitTester%2A> method to erase a portion of a <xref:System.Windows.Ink.Stroke>. This example assumes that there is a <xref:System.Windows.Ink.IncrementalStrokeHitTester> called `eraseTester` and that its <xref:System.Windows.Ink.IncrementalStrokeHitTester.StrokeHit> event has been connected to the event handler defined in this example. To create a control that enables a user to erase ink, see [How to: Erase Ink on a Custom Control](../Topic/How%20to:%20Erase%20Ink%20on%20a%20Custom%20Control.md).  \n  \n [!code-cs[InkEraser#4](~/add/codesnippet/csharp/MyInkEraser/InkEraser.cs#4)]\n [!code-vb[InkEraser#4](~/add/codesnippet/visualbasic/MyInkEraser/InkEraser.vb#4)]"
