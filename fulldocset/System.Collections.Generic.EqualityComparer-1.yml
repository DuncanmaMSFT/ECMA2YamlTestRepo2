  name: Default
  nameWithType: EqualityComparer<T>.Default
  fullName: System.Collections.Generic.EqualityComparer<T>.Default
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Collections.Generic
  summary: Returns a default equality comparer for the type specified by the generic argument.
  remarks: The Default property checks whether type `T` implements the <xref:System.IEquatable%601?displayProperty=fullName> interface and, if so, returns an <xref:System.Collections.Generic.EqualityComparer%601> that uses that implementation. Otherwise, it returns an <xref:System.Collections.Generic.EqualityComparer%601> that uses the overrides of <xref:System.Object.Equals%2A?displayProperty=fullName> and <xref:System.Object.GetHashCode%2A?displayProperty=fullName> provided by `T`.
  example:
  - "The following example creates two dictionary collections of type `Box`. Both dictionaries are created with the constructor that takes an <xref:System.Collections.Generic.EqualityComparer%601> as a parameter.  \n  \n To determine the equality of dictionary keys, the `boxesByDim` dictionary uses an equality comparer (`BoxEqDimensions`) that uses the implementation of the <xref:System.IEquatable%601.Equals%2A?displayProperty=fullName> method in the `Box` class. Two boxes are considered equal if their dimensions are the same.  \n  \n The `boxesByVol` dictionary uses an equality comparer (`BoxEqVolume`) that defines equality by volume. Two boxes are considered equal if their volumes are the same.  \n  \n [!code-cpp[System.Collections.Generic.EqualityComparer.Default#1](~/add/codesnippet/cpp/p-system.collections.gen_19_1.cpp)]\n [!code-cs[System.Collections.Generic.EqualityComparer.Default#1](~/add/codesnippet/csharp/p-system.collections.gen_19_1.cs)]\n [!code-vb[System.Collections.Generic.EqualityComparer.Default#1](~/add/codesnippet/visualbasic/p-system.collections.gen_19_1.vb)]"
  syntax:
    content: public static System.Collections.Generic.EqualityComparer<T> Default { get; }
    return:
      type: System.Collections.Generic.EqualityComparer`1
      description: The default instance of the <xref href="stem.Collections.Generic.EqualityComparer%601"></xref> class for type <code>T</code>.
