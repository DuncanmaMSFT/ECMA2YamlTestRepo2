  name: EqualityComparer<T>
  nameWithType: EqualityComparer<T>
  fullName: System.Collections.Generic.EqualityComparer<T>
  type: Class
  summary: Provides a base class for implementations of the <xref href="stem.Collections.Generic.IEqualityComparer%601"></xref> generic interface.
  remarks: "Derive from this class to provide a custom implementation of the <xref:System.Collections.Generic.IEqualityComparer%601> generic interface for use with collection classes such as the <xref:System.Collections.Generic.Dictionary%602> generic class, or with methods such as <xref:System.Collections.Generic.List%601.Sort%2A?displayProperty=fullName>.  \n  \n The <xref:System.Collections.Generic.EqualityComparer%601.Default%2A> property checks whether type `T` implements the <xref:System.IEquatable%601?displayProperty=fullName> generic interface and, if so, returns an EqualityComparer(T) that invokes the implementation of the <xref:System.IEquatable%601.Equals%2A?displayProperty=fullName> method. Otherwise, it returns an EqualityComparer(T), as provided by `T`.  \n  \n We recommend that you derive from the EqualityComparer(T) class instead of implementing the <xref:System.Collections.Generic.IEqualityComparer%601> interface, because the EqualityComparer(T) class tests for equality using the <xref:System.IEquatable%601.Equals%2A?displayProperty=fullName> method instead of the <xref:System.Object.Equals%2A?displayProperty=fullName> method. This is consistent with the `Contains`, `IndexOf`, `LastIndexOf`, and `Remove` methods of the <xref:System.Collections.Generic.Dictionary%602> class and other generic collections."
  example:
  - "The following example creates a dictionary collection of objects of type `Box` with an equality comparer. Two boxes are considered equal if their dimensions are the same. It then adds the boxes to the collection.  \n  \n The dictionary is recreated with an equality comparer that defines equality in a different way: Two boxes are considered equal if their volumes are the same.  \n  \n [!code-vb[System.Collections.Generic.EqualityComparer#1](~/add/codesnippet/visualbasic/t-system.collections.gen_3_1.vb)]\n [!code-cs[System.Collections.Generic.EqualityComparer#1](~/add/codesnippet/csharp/t-system.collections.gen_3_1.cs)]"
  syntax:
    content: 'public abstract class EqualityComparer<T> : System.Collections.Generic.IEqualityComparer<T>, System.Collections.IEqualityComparer'
    typeParameters:
    - id: T
      description: The type of objects to compare.
