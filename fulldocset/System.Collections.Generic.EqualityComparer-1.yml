  name: Equals(T,T)
  nameWithType: EqualityComparer<T>.Equals(T,T)
  fullName: System.Collections.Generic.EqualityComparer<T>.Equals(T,T)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections.Generic
  summary: When overridden in a derived class, determines whether two objects of type <code>T</code> are equal.
  remarks: The Equals method is reflexive, symmetric, and transitive. That is, it returns `true` if used to compare an object with itself; `true` for two objects `x` and `y` if it is `true` for `y` and `x`; and `true` for two objects `x` and `z` if it is `true` for `x` and `y` and also `true` for `y` and `z`.
  syntax:
    content: public abstract bool Equals (T x, T y);
    parameters:
    - id: x
      type: T
      description: The first object to compare.
    - id: y
      type: T
      description: The second object to compare.
    return:
      type: System.Boolean
      description: '`true` if the specified objects are equal; otherwise, `false`.'
  overload: System.Collections.Generic.EqualityComparer`1.Equals*
  exceptions: []
