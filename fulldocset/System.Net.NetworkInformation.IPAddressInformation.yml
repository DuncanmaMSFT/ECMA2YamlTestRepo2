  nameWithType: IPAddressInformation.IsTransient
  fullName: System.Net.NetworkInformation.IPAddressInformation.IsTransient
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets a <xref href="System.Boolean"></xref> value that indicates whether the Internet Protocol (IP) address is transient (a cluster address).
  remarks: A transient address is assigned to a cluster and should not be used by most applications.
  syntax:
    content: public abstract bool IsTransient { get; }
    return:
      type: System.Boolean
      description: '`true` if the address is transient; otherwise, `false`.'
  overload: System.Net.NetworkInformation.IPAddressInformation.IsTransient*
