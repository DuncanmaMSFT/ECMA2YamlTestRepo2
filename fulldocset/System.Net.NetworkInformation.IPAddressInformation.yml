- uid: System.Net.NetworkInformation.IPAddressInformation.IsDnsEligible
  id: IsDnsEligible
  parent: System.Net.NetworkInformation.IPAddressInformation
  langs:
  - csharp
  name: IsDnsEligible
  nameWithType: IPAddressInformation.IsDnsEligible
  fullName: System.Net.NetworkInformation.IPAddressInformation.IsDnsEligible
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: Gets a <xref href="System.Boolean"></xref> value that indicates whether the Internet Protocol (IP) address is valid to appear in a Domain Name System (DNS) server database.
  remarks: Addresses in the range 169.254.0.0 to 169.254.255.255 are not DNS eligible. These addresses are reserved for Automatic Private IP Addressing (APIPA).
  example:
  - "The following code example displays the anycast addresses for the network interfaces on the local computer.  \n  \n [!code-cs[NclNetInfo2#43](~/add/codesnippet/csharp/p-system.net.networkinfo_39_1.cs)]\n [!code-vb[NclNetInfo2#43](~/add/codesnippet/visualbasic/p-system.net.networkinfo_39_1.vb)]\n [!code-cpp[NclNetInfo2#43](~/add/codesnippet/cpp/p-system.net.networkinfo_39_1.cpp)]"
  syntax:
    content: public abstract bool IsDnsEligible { get; }
    return:
      type: System.Boolean
      description: '`true` if the address can appear in a DNS database; otherwise, `false`.'
  overload: System.Net.NetworkInformation.IPAddressInformation.IsDnsEligible*
  exceptions: []
