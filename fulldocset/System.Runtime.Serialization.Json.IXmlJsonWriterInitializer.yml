  namespace: System.Runtime.Serialization.Json
  summary: Initializes (or reinitializes) a JavaScript Object Notation (JSON) writer to a specified output stream with specified character encoding.
  remarks: "The <xref:System.Xml.XmlDictionaryWriter> objects created by the <xref:System.Runtime.Serialization.Json.JsonReaderWriterFactory.CreateJsonWriter%2A> methods implement this interface and when created are immediately ready to write JSON-encoded data. But if a user wants to reuse the same <xref:System.Xml.XmlDictionaryWriter> object to write a new JSON document to another output stream, then the writer must be initialized to the appropriate stream by using the SetOutput method.  \n  \n The writers created by <xref:System.Runtime.Serialization.Json.JsonReaderWriterFactory> can handle the UTF-8 and the UTF-16 (big- or little-endian) encodings."
  syntax:
    content: public void SetOutput (System.IO.Stream stream, System.Text.Encoding encoding, bool ownsStream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: The output <xref href="System.IO.Stream"></xref> to which the writer writes.
    - id: encoding
      type: System.Text.Encoding
      description: The <xref href="System.Text.Encoding"></xref> that specifies the character encoding of the output stream.
    - id: ownsStream
      type: System.Boolean
      description: If `true`, the output stream is closed by the writer when done; otherwise `false`.
