  fullName: System.ComponentModel.InstallerTypeAttribute
  type: Class
  summary: Specifies the installer for a type that installs components.
  remarks: "The class used for the installer must implement the <xref:System.ComponentModel.Design.IDesigner> interface. Use the <xref:System.ComponentModel.InstallerTypeAttribute.InstallerType%2A> property to get the installer associated with this attribute.  \n  \n For more information, see [Attributes](../Topic/Extending%20Metadata%20Using%20Attributes.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class InstallerTypeAttribute : Attribute
