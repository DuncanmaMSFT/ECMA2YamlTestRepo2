  name: CompilerGlobalScopeAttribute
  nameWithType: CompilerGlobalScopeAttribute
  fullName: System.Runtime.CompilerServices.CompilerGlobalScopeAttribute
  type: Class
  summary: Indicates that a class should be treated as if it has global scope.
  remarks: "You can apply this attribute to classes.  \n  \n This class is used only for communication with debugger tools.  \n  \n The classes in <xref:System.Runtime.CompilerServices> are for compiler writers use only."
  example:
  - "The following code example demonstrates how to apply the CompilerGlobalScopeAttribute.  \n  \n [!code-vb[Runtime.CompilerServices.CompilerGlobalScopeAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_26_1.vb)]\n [!code-cs[Runtime.CompilerServices.CompilerGlobalScopeAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_26_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CompilerGlobalScopeAttribute : Attribute
