- uid: System.Net.IWebProxy.IsBypassed(System.Uri)
  id: IsBypassed(System.Uri)
  parent: System.Net.IWebProxy
  langs:
  - csharp
  name: IsBypassed(Uri)
  nameWithType: IWebProxy.IsBypassed(Uri)
  fullName: System.Net.IWebProxy.IsBypassed(Uri)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Indicates that the proxy should not be used for the specified host.
  remarks: The IsBypassed method indicates whether to use the proxy server to access the host that is specified in the `host` parameter. If IsBypassed is `true`, the proxy is not used to contact the host and the request is passed directly to the server.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.IsBypassed%2A> property to determine whether the proxy server should be used for the specified host.  \n  \n [!code-cs[IWebProxy_Interface#4](~/add/codesnippet/csharp/m-system.net.iwebproxy.i_1.cs)]\n [!code-vb[IWebProxy_Interface#4](~/add/codesnippet/visualbasic/m-system.net.iwebproxy.i_1.vb)]\n [!code-cpp[IWebProxy_Interface#4](~/add/codesnippet/cpp/m-system.net.iwebproxy.i_1.cpp)]"
  syntax:
    content: public bool IsBypassed (Uri host);
    parameters:
    - id: host
      type: System.Uri
      description: The <xref href="System.Uri"></xref> of the host to check for proxy use.
    return:
      type: System.Boolean
      description: '`true` if the proxy server should not be used for <code>host</code>; otherwise, `false`.'
  overload: System.Net.IWebProxy.IsBypassed*
  exceptions: []
