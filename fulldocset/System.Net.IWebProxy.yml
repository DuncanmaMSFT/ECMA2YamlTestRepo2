- uid: System.Net.IWebProxy.GetProxy(System.Uri)
  id: GetProxy(System.Uri)
  parent: System.Net.IWebProxy
  langs:
  - csharp
  name: GetProxy(Uri)
  nameWithType: IWebProxy.GetProxy(Uri)
  fullName: System.Net.IWebProxy.GetProxy(Uri)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: Returns the URI of a proxy.
  remarks: The GetProxy method returns the URI of the proxy server that handles requests to the Internet resource that is specified in the `destination` parameter.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.GetProxy%2A> method to return the URI that the <xref:System.Net.WebRequest> uses to access the Internet resource.  \n  \n [!code-cs[IWebProxy_Interface#4](~/add/codesnippet/csharp/m-system.net.iwebproxy.g_1.cs)]\n [!code-vb[IWebProxy_Interface#4](~/add/codesnippet/visualbasic/m-system.net.iwebproxy.g_1.vb)]\n [!code-cpp[IWebProxy_Interface#4](~/add/codesnippet/cpp/m-system.net.iwebproxy.g_1.cpp)]"
  syntax:
    content: public Uri GetProxy (Uri destination);
    parameters:
    - id: destination
      type: System.Uri
      description: A <xref href="System.Uri"></xref> that specifies the requested Internet resource.
    return:
      type: System.Uri
      description: A <xref href="System.Uri"></xref> instance that contains the URI of the proxy used to contact <code>destination</code>.
