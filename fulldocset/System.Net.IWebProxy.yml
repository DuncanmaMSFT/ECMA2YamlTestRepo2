  name: Credentials
  nameWithType: IWebProxy.Credentials
  fullName: System.Net.IWebProxy.Credentials
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: The credentials to submit to the proxy server for authentication.
  remarks: The Credentials property is an <xref:System.Net.ICredentials> instance that contains the authorization credentials to send to the proxy server in response to an HTTP 407 (proxy authorization) status code.
  example:
  - "The following example uses the <xref:System.Net.WebProxy.Credentials%2A> property to set the credentials that will be submitted to the proxy server for authentication.  \n  \n [!code-cs[IWebProxy_Interface#1](~/add/codesnippet/csharp/p-system.net.iwebproxy.c_1.cs)]\n [!code-vb[IWebProxy_Interface#1](~/add/codesnippet/visualbasic/p-system.net.iwebproxy.c_1.vb)]\n [!code-cpp[IWebProxy_Interface#1](~/add/codesnippet/cpp/p-system.net.iwebproxy.c_1.cpp)]"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: An <xref href="System.Net.ICredentials"></xref> instance that contains the credentials that are needed to authenticate a request to the proxy server.
