  type: Class
  summary: Provides data for events that can be handled completely in an event handler.
  remarks: "Typically, the value of the <xref:System.ComponentModel.HandledEventArgs.Handled%2A> property is set in an event handler to indicate that the system should perform no further processing.  \n  \n This class is a base class for types such as the <xref:System.Windows.Forms.DataGridViewCellPaintingEventArgs>, <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>, <xref:System.Windows.Forms.DataGridViewRowHeightInfoPushedEventArgs>, and <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs> classes."
