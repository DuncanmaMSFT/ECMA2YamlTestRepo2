  name: WebException
  nameWithType: WebException
  fullName: System.Net.WebException
  type: Class
  summary: The exception that is thrown when an error occurs while accessing the network through a pluggable protocol.
  remarks: "The WebException class is thrown by classes descended from <xref:System.Net.WebRequest> and <xref:System.Net.WebResponse> that implement pluggable protocols for accessing the Internet.  \n  \n When WebException is thrown by a descendant of the <xref:System.Net.WebRequest> class, the <xref:System.Net.WebException.Response%2A> property provides the Internet response to the application.  \n  \n **Associated Tips**  \n  \n **Check the Response property of the exception to determine why the request failed.**  \n When a WebException exception is thrown by a descendent of the <xref:System.Net.WebRequest> class, the <xref:System.Net.WebException.Response%2A> property provides the Internet response to the application.  \n  \n **Check the Status property of the exception to determine why the request failed.**  \n The <xref:System.Net.WebException.Status%2A> property of the exception provides status information for the error. For more information, see <xref:System.Net.WebExceptionStatus>.  \n  \n **If you are timing out when stepping into an XML Web Service, set the timeout value for the XML Web Service call to infinite.**  \n For more information, see [Error: Timeout While Debugging Web Services](../Topic/Error:%20Timeout%20While%20Debugging%20Web%20Services.md)."
