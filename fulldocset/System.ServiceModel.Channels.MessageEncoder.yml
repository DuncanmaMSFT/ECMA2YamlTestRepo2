  name: ContentType
  nameWithType: MessageEncoder.ContentType
  fullName: System.ServiceModel.Channels.MessageEncoder.ContentType
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: When overridden in a derived class, gets the MIME content type used by the encoder.
  remarks: "The content type is a Multipurpose Internet Mail Exchange (MIME) header that appears at the beginning of a MIME message as well as within the separate body parts. Content-type headers are used to specify the media type and subtype of data in the body of a message and to fully specify the media type and subtype of data in the body of a message and to specify the character encoding (optional) of the data. An example of a MIME content type that can be supported: “application/soap+xml; charset=’utf8’”.  \n  \n A grammar that details the syntax of the content-type header is described in [RFC 2045](http://go.microsoft.com/fwlink/?LinkId=95945), Section 5.1. [RFC 2046](http://go.microsoft.com/fwlink/?LinkId=95944) provides detailed information on MIME media types and their parameters."
  example:
  - '[!code-cs[S_UE_CustomTextMessageEncoder#1](~/add/codesnippet/csharp/p-system.servicemodel.ch_23_1.cs)]'
  syntax:
    content: public abstract string ContentType { get; }
    return:
      type: System.String
      description: The content type that is supported by the message encoder.
  overload: System.ServiceModel.Channels.MessageEncoder.ContentType*
  exceptions: []
