  name: MessageEncoder
  nameWithType: MessageEncoder
  fullName: System.ServiceModel.Channels.MessageEncoder
  type: Class
  summary: The encoder is the component that is used to write messages to a stream and to read messages from a stream.
  remarks: "MessageEncoder is a base class that provides implementations that support a Multipurpose Internet Mail Extensions (MIME) content type and message version, and defines the interface for the serialization and deserialization of messages according to that content type. Use it as a base class for writing your own custom encoder.  \n  \n Use this class if you want to implement a custom message encoder. To implement your own custom message encoder, you must provide custom implementations of the following abstract base classes:  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>  \n  \n-   <xref:System.ServiceModel.Channels.MessageEncoderFactory>  \n  \n-   MessageEncoder  \n  \n Override the <xref:System.ServiceModel.Channels.MessageEncoderFactory.Encoder%2A> to return an instance of your custom MessageEncoder. Then wire up your custom <xref:System.ServiceModel.Channels.MessageEncoderFactory> to the binding element stack used to configure the service or client by overriding the <xref:System.ServiceModel.Channels.MessageEncodingBindingElement.CreateMessageEncoderFactory%2A> method to return an instance of this factory.  \n  \n The task of converting between the in-memory representation of a message and an XML Information Set (Infoset) representation that can be written to a stream is encapsulated within the MessageEncoder class, which most commonly serves as a factory for XML readers and XML writers that support specific types of XML encodings.  \n  \n The key methods on MessageEncoder are <xref:System.ServiceModel.Channels.MessageEncoder.WriteMessage%2A> and <xref:System.ServiceModel.Channels.MessageEncoder.ReadMessage%2A>. <xref:System.ServiceModel.Channels.MessageEncoder.WriteMessage%2A> takes a <xref:System.ServiceModel.Channels.Message> object and writes it into a <xref:System.IO.Stream> object. <xref:System.ServiceModel.Channels.MessageEncoder.ReadMessage%2A> takes a <xref:System.IO.Stream> object and a maximum header size and returns a <xref:System.ServiceModel.Channels.Message> object."
  example:
  - "The following code shows an example of a class that is derived from MessageEncoder.  \n  \n [!code-cs[S_UE_CustomTextMessageEncoder#0](~/add/codesnippet/csharp/t-system.servicemodel.ch_11_1.cs)]"
  syntax:
    content: public abstract class MessageEncoder
