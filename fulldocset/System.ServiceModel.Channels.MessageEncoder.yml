  name: IsContentTypeSupported(String)
  nameWithType: MessageEncoder.IsContentTypeSupported(String)
  fullName: System.ServiceModel.Channels.MessageEncoder.IsContentTypeSupported(String)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: Returns a value that indicates whether a specified message-level content-type value is supported by the message encoder.
  remarks: "This method is used to determine whether the message encoder can be used to read a particular style of message, based on its content-type. The information in the <xref:System.Net.Mime.ContentType> class is used to describe the data that is contained in a message and is used to determine if there is a content-type match.  \n  \n A grammar that details the syntax of the content-type header is described in [RFC 2045](http://go.microsoft.com/fwlink/?LinkId=95945) Section 5.1. [RFC 2046](http://go.microsoft.com/fwlink/?LinkId=95944) provides detailed information on Multipurpose Internet Mail Extensions (MIME) media types and their parameters."
  example:
  - "The following code example shows how to override this method to handle different content types with the same media type.  \n  \n [!code-cs[S_UE_CustomTextMessageEncoder#8](~/add/codesnippet/csharp/acb00cc9-88fb-4bf8-b106-_1.cs)]\n [!code-cs[S_UE_CustomTextMessageEncoder#8](~/add/codesnippet/csharp/acb00cc9-88fb-4bf8-b106-_1.cs)]"
  syntax:
    content: public virtual bool IsContentTypeSupported (string contentType);
    parameters:
    - id: contentType
      type: System.String
      description: The message-level content-type being tested.
    return:
      type: System.Boolean
      description: '`true` if the message-level content-type specified is supported; otherwise `false`.'
  overload: System.ServiceModel.Channels.MessageEncoder.IsContentTypeSupported*
