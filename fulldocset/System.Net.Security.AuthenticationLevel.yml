  name: AuthenticationLevel
  nameWithType: AuthenticationLevel
  fullName: System.Net.Security.AuthenticationLevel
  type: Enum
  summary: Specifies client requirements for authentication and impersonation when using the <xref href="System.Net.WebRequest"></xref> class and derived classes to request a resource.
  remarks: "The values of this enumeration are used to set the <xref:System.Net.WebRequest.AuthenticationLevel%2A> property.  \n  \n> [!NOTE]\n>  The MutualAuthRequired and MutualAuthRequested values are relevant for Kerberos authentication. Kerberos authentication can be supported directly, or can be used if the Negotiate security protocol is used to select the actual security protocol. For more information about authentication protocols, see [Internet Authentication](../Topic/Internet%20Authentication.md)."
  example:
