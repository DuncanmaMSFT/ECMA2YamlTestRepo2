  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: Specifies whether relevant <xref href="stem.Convert.ToBase64CharArray%2A"></xref> and <xref href="stem.Convert.ToBase64String%2A"></xref> methods insert line breaks in their output.
  remarks: "The <xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> and <xref:System.Convert.ToBase64String%2A?displayProperty=fullName> methods convert the value of an array of 8-bit unsigned integers to an equivalent string representation that consists of base 64 digits. The string representation can contain one or more line breaks, where a line break is defined as a carriage return character (U+000D) followed by a line feed character (U+000A). Because line breaks are considered whitespace characters in a base-64 encoding, they are ignored when converting a base-64 encoded string back to a byte array. The line breaks are simply convenient when displaying the encoded string to a control or a device such as a console window.  \n  \n The None and InsertLineBreaks values are mutually exclusive. Therefore, although the Base64FormattingOptions enumeration is marked with the <xref:System.FlagsAttribute> attribute, it makes no sense to perform a bitwise combination of these two values."
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\<xref:System.Convert.ToBase64String%28System.Byte%5B%5D%2CSystem.Base64FormattingOptions%29?displayProperty=fullName> with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
