- uid: System.Windows.Data.BindingOperations.ClearBinding(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  id: ClearBinding(System.Windows.DependencyObject,System.Windows.DependencyProperty)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: ClearBinding(DependencyObject,DependencyProperty)
  nameWithType: BindingOperations.ClearBinding(DependencyObject,DependencyProperty)
  fullName: System.Windows.Data.BindingOperations.ClearBinding(DependencyObject,DependencyProperty)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: Removes the binding from a property if there is one.
  remarks: "If the given property is data-bound with a <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.PriorityBinding>, or <xref:System.Windows.Data.MultiBinding>, this method removes the corresponding binding expression and restores the value of the property to what it was before any local value was set through the binding.  \n  \n If the given property is not data-bound, this method has no effect."
  syntax:
    content: public static void ClearBinding (System.Windows.DependencyObject target, System.Windows.DependencyProperty dp);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: The object from which to remove the binding.
    - id: dp
      type: System.Windows.DependencyProperty
      description: The dependency property from which to remove the binding.
  overload: System.Windows.Data.BindingOperations.ClearBinding*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: The <code>target</code> and <code>dp</code> parameters cannot be `null`.
  version:
  - netframework-3.0
  - netframework-3.5
  - netframework-4.0
