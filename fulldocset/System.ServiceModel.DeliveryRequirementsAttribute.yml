  name: QueuedDeliveryRequirements
  nameWithType: DeliveryRequirementsAttribute.QueuedDeliveryRequirements
  fullName: System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: Specifies whether the binding for a service must support queued contracts.
  remarks: The <xref:System.ServiceModel.QueuedDeliveryRequirementsMode> instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to confirm that the binding supports queued delivery. The <xref:System.ServiceModel.QueuedDeliveryRequirementsMode> value instructs [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to confirm that the binding does not support queued delivery.
  example:
  - "The following code example uses the <xref:System.ServiceModel.DeliveryRequirementsAttribute> attribute to instruct [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to confirm at runtime that the actual binding does not support queued contracts but does support ordered messages.  \n  \n [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/p-system.servicemodel.de_8_1.cs)]\n [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/p-system.servicemodel.de_8_1.vb)]"
  syntax:
    content: public System.ServiceModel.QueuedDeliveryRequirementsMode QueuedDeliveryRequirements { get; set; }
    return:
      type: System.ServiceModel.QueuedDeliveryRequirementsMode
      description: One of the <xref href="System.ServiceModel.QueuedDeliveryRequirementsMode"></xref> values; the default is <xref href="System.ServiceModel.QueuedDeliveryRequirementsMode"></xref>.
  overload: System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: The value is not one of the <xref href="System.ServiceModel.QueuedDeliveryRequirementsMode"></xref> values.
