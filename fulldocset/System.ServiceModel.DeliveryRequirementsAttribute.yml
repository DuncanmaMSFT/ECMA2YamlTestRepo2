  name: DeliveryRequirementsAttribute
  nameWithType: DeliveryRequirementsAttribute
  fullName: System.ServiceModel.DeliveryRequirementsAttribute
  type: Class
  summary: Specifies the feature requirements that bindings must provide to the service or client implementation.
  remarks: "Use the DeliveryRequirementsAttribute to instruct [!INCLUDE[indigo1](~/add/includes/indigo1-md.md)] to confirm that the binding provides the features required by the service or client implementation. If a DeliveryRequirementsAttribute attribute is detected when a service description is loaded from an application configuration file or built programmatically in code, [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] validates the configured binding and supports all the features that the attribute specifies. For example, your service may require the bindings to support queuing. Using DeliveryRequirementsAttribute allows [!INCLUDE[indigo2](~/add/includes/indigo2-md.md)] to confirm that the following requirements are met:  \n  \n-   The <xref:System.ServiceModel.DeliveryRequirementsAttribute.QueuedDeliveryRequirements%2A> property specifies the queuing requirements that a binding must meet.  \n  \n-   The <xref:System.ServiceModel.DeliveryRequirementsAttribute.RequireOrderedDelivery%2A> property indicates whether the binding must support ordered messaging.  \n  \n-   The <xref:System.ServiceModel.DeliveryRequirementsAttribute.TargetContract%2A> property indicates to which type the requirements apply.  \n  \n The DeliveryRequirementsAttribute attribute is applied to a class, which can implement any number of service contract interfaces. DeliveryRequirementsAttribute can be applied to all the contracts the class implements or to only one of them. The attribute can be applied to a class more than once."
  example:
  - >-
    [!code-cs[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/csharp/t-system.servicemodel.de_29_1.cs)]
     [!code-vb[UEDeliveryRequirementsAttribute#1](~/add/codesnippet/visualbasic/t-system.servicemodel.de_29_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class DeliveryRequirementsAttribute : Attribute, System.ServiceModel.Description.IContractBehavior, System.ServiceModel.Description.IContractBehaviorAttribute
