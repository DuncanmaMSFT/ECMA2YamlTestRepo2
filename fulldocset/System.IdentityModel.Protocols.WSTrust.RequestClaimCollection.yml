  summary: Gets or sets the Dialect attribute.
  remarks: Represents the Dialect attribute of the wst:Claims element. This required attribute contains a URI that indicates the syntax used to specify the set of requested claims.
  syntax:
    content: public string Dialect { get; set; }
    return:
      type: System.String
      description: A string that contains the URI that identifies the dialect. The default value is <xref href="stem.IdentityModel.Protocols.WSIdentity.WSIdentityConstants.Dialect"></xref>, which indicates that <xref href="System.IdentityModel.Protocols.WSTrust.RequestClaim"></xref> objects in the collection correspond to the Information Card profile.
